 china.5021.t: "战俘"
 china.5021.d: "成功夺取港口后的第12个小时，老陈所在的第2合成营作为先锋特遣队担起了建立纵深防御体系的任务。老陈作为三班的班长带领着班里的同志们进行着建立反装甲阵地前的侦查工作。\n\n“我说班长，这块都叫空军的弟兄们犁成这样了，还能有活人嘛？哪怕活着的也逃了吧。”\n\n也无怪乎队员会有如此想法，周遭的防线在饱和式的轮番火力打击下早已变得破烂不堪，负责登陆作战的友军更是将台伪政府的海防部队直接击溃。按照常理而言不会有人还愿意躲在被完全摧毁的工事里。\n\n“小李子把你那嘴给我闭上，服从上级命令。要是之后后续部队前压在这里出了问题，回去就等着蹲禁闭室吧。”\n\n“好嘛，好嘛，我就随便说两句，班长你还急眼了，我看你是更年期了…注意！西南方向堑壕疑似出现敌对目标，请指示。”\n\n在发现可疑目标后，整个班立刻进入了战斗状态，成战术队形向目标方向徐徐前进，最终从残破的直升机残骸旁发现了两名滞留于此的日陆自队员。这架直升机的尾翼被击中，而这两个士兵是唯一存活下来的机组成员，他们的配枪似乎早在坠机前就已经遗失，面对人数和装备都占优的解放军战士除了被俘别无可能。\n\n在命令会日语的队员对二人盘问的同时，老陈注意到了其中一个年轻陆自脚边没来的及捡起的方包，以防万一他选择捡起来查看一番。“俩小铁片子、一块毛巾、小扇子、还有一张花花绿绿的门票……德柱那小子最喜欢这些玩意。”\n\n想起自己上大学的儿子，老陈素来古井无波的脸上也浮现出一抹笑容。\n\n“刘虎，他们什么情况？”\n\n“报告班长，左侧俘虏名为田中大和，十九岁，右侧俘虏名为小田真秀，二十一岁，均为日二等兵。据二人口述伪军大部已经撤向后方防线，他二人撤离途中被我军天燕-90导弹击落。”\n\n从这两个孩子那得到的情报无疑是非常利好的，这代表解放军的防线已经彻底稳固无忧。然而老陈的心情却没那么好。他取出包中的锐器并将剩余物品连同方包一起还给田中，随后简单进行了一下后续部署，三班任务完成准备归队。然而在回程的路上，一股郁郁之气总在老陈心中挥之不去，这两个日本兵的年龄也才刚好和他儿子齐平，可现在他们却要被日本政府送上前线。\n\n“操他妈的老鬼子是死光了吗？派这些孩子来抗线。”"
