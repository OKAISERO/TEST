 china.5000.t: "一封辞职信"
 china.5000.d: "“尊敬的各位全国人大代表，各位同志们：\n    大家好！\n\n    我首先要祝贺我们的党和国家完成了毛泽东同志交代的任务，完全取得了人民解放战争的胜利，在甲午战争133年后再次实现了中华民族的历史统一。中华民族伟大复兴的道路到达了关键的节点，我对中国的2049年实现发达社会主义的前景十分自信和笃定。当前，世界正处于百年未有之大变局中，我们将需要新的措施，新的变革，最重要的是，党需要更为年轻的干部团体。基于国家目前的状况以及个人的情况，我向全国人民代表大会及其常务委员会、中国共产党中央委员会、申请辞去自己中华人民共和国国家主席、中国共产党中央总书记职务。我相信，无论党中央、中国人民选择谁作为继任者，中华民族的伟大复兴，中国社会主义现代化的建设与第二个百年奋斗目标都将在党和人民的艰苦奋斗中实现。\n\n                                                                                  习近平"
 china.5000.a: "“总书记同志，您辛苦了”"
