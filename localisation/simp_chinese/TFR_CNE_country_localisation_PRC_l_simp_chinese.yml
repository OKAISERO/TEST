 china.5019.t: "必上黄金"
 china.5019.d: "某大学宿舍，黄功刚打开宿舍门就听到了隔壁床陈德柱的声音。\n\n“哎，大黄把你b站号借我下”\n\n“干啥？”\n\n“看番啊还能干啥。”\n\n“得了吧，国漫全是3d娃娃，我知道你不喜欢那玩意。”\n\n“擦，谁看那啊？最近不是有好几部日番嘛？”\n\n德柱话音刚落，就发现三个舍友都用诡异的目光看着自己。\n\n“干...干嘛？怎么用这种眼神看着我？”\n\n韩伯礼起身把手机递给德柱，“辛姐看人果然准，你政治敏感性是真低，也不想想这几个月发生了啥？”\n\n“你是说台海那事儿？…不至于吧…”\n\n“害，我没说错吧，柱儿哥就一政治白痴。”江辛的语气十分欢快，“小日本鬼子被咱揍那b样气急败坏了，最近的日番全是各种大粪，我建议你不要明知山有雪，雪中悍刀行。”\n\n“额，行吧……来瓦！今天必上黄金！”"
