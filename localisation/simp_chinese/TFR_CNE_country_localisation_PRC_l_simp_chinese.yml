 china.6011.t: "一封家书"
 china.6011.d: "亲爱的母亲：\n展信佳\n\n当你看到这封信的时候，说明美国内战已经爆发，而我也踏上了前往加州的路上，那里是美国人民解放军的主阵地。\n您可能会埋怨我我的不辞而别，这一次是特殊情况，您已经养了我20多年，我也应该走上一条属于自己的路，去为了共产主义而奋斗，这也是我当时参军的梦想。\n我永远也忘不了，我是怎么从一个小县城的做题家成为如今受人尊敬的“解放军叔叔”的；我忘不了，当我乘坐高铁去学校报到时，您和奶奶向我挥手的身影；我也忘不了，当时我在武汉，您在家里打来的一通电话；我更忘不了，当首长说要征集懂英语的同志去支援美人解，而我又被幸运的选上时激动的心情。我并不是不爱家，不爱家里的人，我只是觉得，如果我这条命，牺牲在了为人类的解放而斗争的事业上，可能会更值得、更光荣一些。\n奶奶是当年下乡的知青，从小就教会我许多道理，我能想到，当奶奶听到她的孙子远赴美国支援革命时她会是什么心情。您可以告诉奶奶，当我临走时，我终于理解了那首诗歌——《这是四点零八分的北京》，心中满是未知与渴望，您帮我问问奶奶，当时她坐上的火车开动时，她的心情是否和我一样？\n当我第一次表达出我的理想时，父亲就称赞我“是做大事的人”，妈妈，您问问父亲，他有一个这样的儿子，他会不会感到骄傲，是不是可以和我的叔叔们在酒桌上多吹嘘几句。父亲一直都和我们聚少离多，等他下一次回家，您告诉他，让他等着自己的儿子凯旋。\n\n再见，妈妈！我会想念你，想念家里的每一个人，想念老家的猫狗花草。您的儿子已经踏上了前往美国的路途，他可能胜利归来，也可能马革裹尸，更有可能葬身荒野，但是，这就是他的理想，是他坚持到现在的生命的意义。\n时间紧迫，写的可能有些慌乱，还请母亲原谅。\n爱您的儿子"
