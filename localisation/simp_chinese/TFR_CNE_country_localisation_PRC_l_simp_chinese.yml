 china.5252.t: "红旗飘扬"
 china.5252.d: "随着习近平总书记宣布退休，中国共产党决定将它自己的命运和十四亿中国人的命运托付给一位新的领袖。胡春华，前政治局委员、国务院副总理，已经被任命为新一任中共中央总书记。在央视转播的人民大会堂大厅画面中，胡春华面对着闪烁的镁光灯侃侃而谈，他表示新时代的中国共产党是无产阶级的先锋队，也会成为全世界无产阶级可以依靠的坚实革命堡垒。面对复杂国际局势以及前途黯淡的国际共产主义运动，胡春华同志表示，新时代的中国共产党会肩负起时代责任，在维护世界繁荣稳定基础上，帮助各国人民实现自己国家的民主化与现代化。\n\n风云变幻，中南海的再次易主将把人民共和国带向何方？新时代的中国共产党是否能够将世界引向新的方向？一切还有待时间去证明。"
 china.5252.a: "大江东去，浪淘尽，千古风流人物。"
 china.6001.t: "战歌如雷 马达怒吼"
 china.6001.d: "机舱里的灯亮了，排长的声音从耳麦里传来：“记住动作要领，遇到突发情况保持冷静，备用伞会救你们一命！今天是个平静的月夜，气象条件非常好，就当作训练一样跳就好！”你低头检查装备，背后那个入伍就是为了开伞兵战车的二愣子拱了你一下：“下去之后别尿裤子哦！”即使隔着面罩，你也能想到他的坏笑。\n\n机舱被打开了，凛冽的气流吹了进来，你起身走向舱门。你一遍又一遍默念动作要领，无数次摔在垫子上的记忆在脑子里浮现。\n\n排长挤过来站在了你之前，抬头向着整个机舱里的人喊到：“同志们，党和人民考验我们的时候到了！出发！”\n\n你轻快地跑向舱外，个头大的你一直都是第一个跳的，训练的时候你感觉发怵，现在却觉得是老天给你的荣誉。\n\n收腿，抱臂…你肌肉记忆地执行着动作，这可能是你这么久以来最完美的一次动作。“排长看到得给我打个五分。”你想着。\n\n下面的台北在一片黑暗之中，“海军和火箭军那帮小崽子可是炸爽了”，你想着。随着你的伞打开，战术目镜里也开始显现目标降落场的标识。专门为空降兵设计的WG-24S型外骨骼在轻便的同时，有着更全面的战场ui引导。\n\n你看着目镜里的高度越来越低，空降场越来越近，不由得深吸了一口气。\n\n“英雄的空降兵深入敌后！”你哼着这句歌词，完美地执行了训练动作，落在了地上。\n\n你收拾好伞，准备好了武器。身后已经有几名战友准备好了，你们快速跟着战术目镜的指引，在公路附近的小高地构筑了工事掩体。\n\n无人机已经汇报了附近台军军营出动的情况，排长不断催促着你们挖掘散兵坑构筑火力工事。\n\n时针指向三点时，道路的尽头出现了车声和灯光。你紧握住手中的步枪。"
 china.6001.a: "“为祖国，为人民 英勇顽强去战斗”"
 china.6000.t: "一次例行记者招待会"
 china.6000.d: "整个世界都震惊于北美大陆再次爆发的内战，冲突与死亡的残酷画面充斥在社交网络中。此时位于朝阳门南大街的中国外交部大楼中，正挤满了各路媒体人员。例行的记者招待会今天极为罕见地临时推迟了半个小时，在人群焦躁的嗡嗡声中，两鬓斑白的外交部发言人汪文斌终于出现在众人眼前。\n\n“对于美国国内当前的危机局面，中方的立场是一贯、明确的。”汪文斌不疾不徐说到，“我们始终主张各方要推动缓和局势，致力于政治解决。”\n\n面对日本共同社记者的提问，老练的发言人表现得滴水不漏，“台湾问题是中国内政，与美国当前局势发展不存在任何关联，中方和平统一的愿景始终不变。”\n\n而当路透社记者就北京是否与美国各方势力存在单独沟通渠道进行提问时，汪文斌迅速而简短地回答：“我对于你说的情况并不了解。”"
 china.6000.a: "百年未有之大变局"
 china.6002.t: "又一次日出"
 china.6002.d: "火箭军某旅\n\n“接上级命令，为支援我前线部队，打击敌人士气，命我旅两套快反发射单元对敌重要城市执行战术核打击任务！”\n“气象保障席报告，首末区气象条件满足导弹发射要求！”\n“作战席报告，导弹诸元数据装订完毕！”\n“空管协调席报告，已完成首航，末区净空管制！”\n“报告，导弹已完成起竖，目标东经138°43′39″，北纬35°21′39″，倒计时，3，2，1，点火！”"
 china.6002.a: "日升之地的第二轮太阳"
 china.6003.t: "一个电话"
 china.6003.d: "“气象部门给的报告是气象条件很好，有月光，海面也很平静，这对登陆部队是好事。”一位参谋走了过来，给茶杯倒满水的同时对你这样说着。参谋的话把你从思绪中拉了出来，你点点头，抬头看了眼时钟，凌晨3:21，空降部队应该已经和岛上驻军交上火了。\n\n竟然已经在这儿坐了整整一个小时了，三十多年的从军生涯，你还从来没有这么紧张焦虑过。年初的那场军事会议之后你就被任命为登陆作战的总指挥，这是荣誉，也是压力。你已经快八个月没回过家了，指挥大厅里的许多人也是这样\n\n台军的m1会不会已经集中在滩头开始了反冲击？岛上的防空系统是不是还有备用电源没有被摧毁？空降部队能不能堵住战备公路达成既定目标？空突部队的降落场会不会有情报导致的判断失误……有太多的不确定了。你拿起水杯喝了一口，无意中瞥了一眼主屏幕，不同颜色的箭头正在闪烁，那是已经交上火的部队。\n\n你的心提到了嗓子眼\n\n当然在来来往往的参谋看来，你还是镇定地坐在那里，看着屏幕准备作出部署\n\n这时候做额外的部署也没有意义。下面该干什么，只有得到第一批部队的明确结果才能做出下一步部署\n\n所有人都在等待\n\n大屏幕上表示晨昏线的红线正在不断靠近那座岛，天快亮了，这是好事也是坏事\n\n通讯席的一阵骚动把你拉回了现实，你还没来得及开口问发生了什么，一位年轻的参谋跳了起来：“前沿指挥所发回‘解放’的代号！滩头阵地已成功建立！空突部队已经夺控所有目标港口！第一批装甲部队正快速穿插前去接应空降部队！登陆作战第一步成功了！！！”\n\n你站起身拨通了那台红色电话，只片刻，那边就接通了\n\n你站直了身子："
 china.6003.a: "“主席同志，我们登上去了！”"
 china.6004.t: "一捧土的约定"
 china.6004.d: "福建省某旅驻地\n\n杜富国静静地和这支英雄连队的指导员站在一起，他虽然早在多年前失明，但仍能感受到面前战士们滔天的热情。\n\n“同志们，今天我们将会成为祖国统一的尖刀利刃！党和人民考验我们的时候到了！”\n\n台下战士们的掌声震耳欲聋，指导员完成了他简短有力的发言后，将话筒放在了杜的嘴边\n\n“同志们好”\n\n台下的浪潮瞬间平息，杜富国抑制住内心的激动，平静的开口道，“现在我站在这里，内心是无比的激动，却又无比的遗憾……”\n\n他顿了顿，深吸一口气\n\n“激动的是我有幸能给统一祖国的英雄们发表讲话，能够亲自见证祖国的统一！遗憾的是，我只能站在台上，躲在后方。而不是成为你们的一员”他有些无奈的笑了笑，但很快无奈又转为了欣慰与期许\n\n“因此，同志们，我有一个请求：我希望你们中最先登上宝岛的人为我带一捧土回来，让我感受感受宝岛的土壤！我更期待，你们牵着我踏上宝岛，一个不落的凯旋！”\n\n他再次平复了一下心情，随后铿锵有力地说道："
 china.6004.a: "“我们台北见”"
 china.6005.t: "中共中央总书记、国家主席习近平就俄罗斯联邦前总统\n弗拉基米尔•普京逝世向俄联邦总统办公室致唁电"
 china.6005.d: "新华社北京电     中国共产党中央委员会总书记、中华人民共和国国家主席习近平向俄罗斯联邦总统办公室致唁电，沉痛悼念俄罗斯联邦前总统弗拉基米尔·普京先生。唁电全文如下：\n\n惊悉俄罗斯联邦前总统弗拉基米尔•普京先生不幸与世长辞，中国共产党和中国人民失去了一位好朋友。我谨代表中国共产党和中国人民，以无比沉痛的心情向俄联邦总统办公室、俄罗斯政府和俄罗斯人民，致以最深切的哀悼和最诚挚的慰问。\n\n普京先生是俄罗斯联邦和俄罗斯人民的伟大领导者，他把毕生精力献给俄罗斯的各项事业，为俄罗斯国家建设、全球治理与多边主义发展作出杰出贡献。\n\n普京先生是中国共产党和中国人民的真诚朋友，他继承和发展了中俄两国的传统友谊，同中国共产党和中国领导人结下深厚友谊。普京先生同习近平总书记一道将中俄关系提升为新时代全天候战略协作伙伴关系，有力推动中俄友谊、协作和共同事业不断向前发展。中国共产党、政府和中国人民将永远怀念普京先生。\n\n我们相信，俄罗斯联邦和俄罗斯人民将化悲痛为力量，继承普京先生的遗志，团结奋斗，在应对新型冠状病毒疫情和全球地缘政治危机的斗争中取得新的更大成就。\n\n中俄是山水相连的邻邦，是具有战略意义的命运共同体。中国始终把俄罗斯视为周边外交的优先方向，愿同俄方一道，不断巩固政治互信，加强团结合作，推动中俄命运共同体建设走深走实，造福两国人民，为地区和世界和平与发展作出贡献。\n\n普京先生永垂不朽！\n                                                中国共产党中央委员会总书记、中华人民共和国国家主席\n                                                                                                      习近平"
 china.6005.a: "一个时代结束了"
 china.6006.t: "一位长者"
 china.6006.d: "江泽民躺在监护病房之中，医疗团队已经尽了一切努力，但他的确时日不多了，在医院的这段时间，他想起了很多，96年的海峡危机，99年的大使馆，01年的81192，他以及当时的中国共产党只能选择隐忍、蛰伏和韬光养晦，这一切都是为了有一天，中国能真正傲立于世界，再不会受这样的欺负。可谁又能知道他为这一切所承受的压力，但他又想，这一切都是值得，如今，大洋彼岸的霸主已经分崩离析，他这算是熬死了对手吗？想到这，他摇了摇头。\n\n“江泽民同志...”监护病房的门被轻轻推开，一位少校走了进来。\n\n“解放军同志们已于今日凌晨登录台湾岛。”听到这里，江泽民情绪激动的抬起了头，一旁的医生赶忙将他扶住。\n\n“现在登陆部队已经建立了滩头阵地，同志们正在有序推进，一切顺利。”\n\n“哈哈哈哈”\n\n他笑了，笑的是那样开心…仿佛回到了当年合唱的舞台上："
