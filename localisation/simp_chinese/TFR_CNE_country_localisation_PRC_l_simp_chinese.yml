 china.6010.t: "烈焰升腾:潜龙腾渊"
 china.6010.d: "欢迎游玩潜龙腾渊mod\n本sub致力于改善中国的游戏体验，即去除令人不快的游戏内容以及完善中国的相关内容\n\n如果您对本sub有建议或者反馈bug，您可以打开mod详情页找到QQ群号联系我们。\n\n目前mod正致力于添加一些增加沉浸感的事件，您如果希望自己写的事件能够出现在游戏中，也欢迎您联系我们并投稿。\n\n本模组目前已更新国策内容:\n\n中国：新冠疫情、石油危机、电力改革国策组重置\n建制专属外交和亚洲杯国策重置\n通用军改国策树重置\n建制派政治经济国策树重置\n即将更新：和平转线内容重置\n建制派战后国策树\n\n正在设计中：\n新左派内容完全重置\n强硬派内容完全重置\n民主派内容完全重置\n\n\n全体潜龙腾渊制作组在此希望您有一个良好的游戏体验。"
