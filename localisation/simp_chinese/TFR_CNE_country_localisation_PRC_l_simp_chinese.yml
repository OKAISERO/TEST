 china.6007.t: "在祀与戎"
 china.6007.d: "稳得益于完善的基础设施建设与发达的网络服务，台湾解放的消息几乎无延迟的传遍了960万平方公里的国土。\n当晚，在中国的每一座城市和村庄，都能看到群众自发组织的庆祝活动，有人点燃了偷藏的鞭炮，而本该制止的城管则拎着沙桶站在一旁，每个人脸上都带着发自内心的笑容，这一夜，整个中国都沉浸在欢乐的海洋当中。\n\n第二天拂晓，首都北京，无数的人手持着鲜花聚集在长安街上，他们所有人的目的的只有一个地方。虽然政府预料到人民会自发组织纪念活动，但他们还是低估了人民群众的热情，所以不得不临时抽调更多的武警战士来协助安保。\n\n这样的场景不仅出现在北京，从上海到嘉兴，从井冈山到遵义，从延安到西柏坡，在每一座城市和村庄的烈士陵园与纪念广场，都上演着这般景象。\n\n在湖南湘潭韶山，红旗烂漫；在纪念堂，汉白玉的雕像下摆满了鲜花。在经过老人的水晶棺椁时，几乎每个人手里都拿着一张照片，而照片里，五星红旗正在台湾“伪总统府”上高高飘扬。\n\n"
