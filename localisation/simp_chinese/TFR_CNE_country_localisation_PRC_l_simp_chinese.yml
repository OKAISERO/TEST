 china.5022.t: "雪原新兵"
 china.5022.d: "晨光未至，机库氙灯将霜地照得惨白。\n\n林锐叩响直-20的油量表，金属颤音惊醒了蜷在机翼下的齐小川。新兵迷彩领口沾着凝固的豆浆渍——高原沸点低，炊事班特供的双糖速溶包装总在撕开时溅出黏浆。\n\n老周正给尾翼喷涂防冻液，络腮胡挂着点冰碴：“呼吸器电热丝查三遍！去年雪狐他们三号旋翼卡死，我们捞了他们两小时，你们绝不会想体验一下同款。”喷枪白雾里，他瞥见齐小川颤抖的手指，将一枚铜铃系上他的背囊。铃铛内壁刻着编号，属于长眠雪山的无名者。\n\n“林哥，你说为啥突然把我们调过来啊？营长不是说咱们前两年才刚换防到内地吗？”齐小川与老兵们不同，他从未在这等地界长时间驻扎训练，心中不免有些疑惑和抱怨。\n\n“不知道，营长之前开会说要有大变故，好像是美帝那要出事什么的，所以组织上这么安排。怎么，受不住后悔了？”\n\n“林哥你看你说的，俺来当兵为的就是来最前线保家卫国…就是这地方确实罪遭，我肯定得适应下。”\n\n“我就知道你小子不是怕苦的人。”说着话，林锐把卷边的全家福塞进仪表盘夹层，摆正了身旁的强光频闪灯组。齐小川也顺势抱起信号弹箱，一只厚重的大手突然架在了肩膀上“哥哥我再教你一个技巧：‘使用信号弹驱离闯入人员一般不被视为开火’。”林锐下颚的蜈蚣状伤疤在机库的冷光中颤动	。\n\n引擎试车的轰鸣震落钢梁冰锥，齐小川听见铜铃在冷风中发出细碎呜咽。老周把喷枪插回腰间，递来半块压变形的巧克力：“咽下去，比海拔5000米的氧气甜。”\n\n广播骤响：“雪鹰中队，升空倒计时五分钟！”\n\n林锐拉下护目镜的刹那，齐小川看见他喉结滚动。“小川你眼睛最尖，多盯着点底下的情况。有异常立刻报告。”\n\n“明白。”"
