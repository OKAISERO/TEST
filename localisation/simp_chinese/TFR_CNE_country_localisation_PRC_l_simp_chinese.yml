 china.5020.t: "印度边境异常活动报告"
 china.5020.d: "\n\n\n                  £GFX_MSS_event_texticon   \n\n\n\n\n尊敬的主席同志：\n\n自50年代以来，印度与我国的领土纠纷一直未得到解决。印度一向亲西方而视我共和国为大敌，且投机主义盛行，自我定位不清。我部早预料其会借此机会袭扰我边境以期非法侵占我国领土。据我情报部门资料及卫星信息图显示，近日印度国内开始向中印边境地区进行频繁的军事调度，印方将大量装备和物资通过各路段输送至边境营区内，并于多处地段增添所谓“精锐部队”。该类部队以美军旅级战斗队为蓝本，核心装备包括俄制T-90坦克、T-72坦克及自研“阿琼”高海拔专用坦克，但步战车数量严重不足，机械化程度仅为坦克数量的一半，且数字化水平低下，单从战术角度不足为虑。但考虑到印度于边境具有人数优势，结合其特立独行之军事思维、反常离奇之战术体系，外加顾及保障我解放军西部战区全体指战员与当地居民之安危，我部认为应采取相应措施提防印度部队袭扰我边境地区，加强完善防空体系确保无印军可乘之隙，同时协调西部战区施压印度使其不敢妄动。与此同时，考虑到印度具有一定量的核储备，虽其不具有跨区域准确投放能力，但出于保险目的仍旧需要加强西部的核防御与核反制能力。\n综上所述，印方采取反动的反华侵华措施目前已不可避免，或于将来不久我国将与之产生激烈冲突。望党中央知悉印方之异常动向并作出应对指示，以应对其未来可能的过激行为与战争意图。虽是如此，我部仍旧建议我方在加强巡逻、增派人手、增援装备的同时尽力保持克制，努力避免事态向战争方向发展。\n\n此致\n敬礼"
