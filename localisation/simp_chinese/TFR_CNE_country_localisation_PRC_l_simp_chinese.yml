 china.5023.t: "中印边境班公湖加勒万河谷冲突报道"
 china.5023.d: "巡逻车在海拔五千多米的高原上前进，官兵们始终保持着高度警惕，窗外寂静的高原是他们用鲜血与生命保护的地方。2020年四月开始，有关外军违反两国协议协定，抵边越线，搭建便桥修建道路，频繁在边境越线争控，试图单方面改变边境管控现状，导致边境局势陡然升温。六月，外军公然违背与我方达成之共识，悍然越线挑衅。按照处理边境问题的惯例和双方先前达成的约定，团长祁发宝本着以谈判解决问题的诚意，仅带几名士兵前出交涉。却遭到对方蓄谋暴力攻击。祁发宝组织官兵一边喊话交涉、一边占据有利地形，与数倍于己的外军展开殊死搏斗。增援队伍及时赶到，路过的直升机小队观察到情况后也迅速提供支援。官兵们奋不顾身，英勇战斗，一举将来犯者击溃驱离。外军溃不成军仓皇逃窜，留下了大量越线伤亡人员，付出了惨痛代价。\n\n前出交涉和激烈斗争中，团长祁发宝身先士卒、身负重伤；营长陈红军、中士何俊、战士陈祥榕突入重围营救，遭到大量印军围剿；战士肖思远，突围后义无反顾返回营救战友，战斗至胜利后力竭倒地；战士王焯冉在渡河前出支援期间，全然不顾自身安危拼力救助被水流冲散的战友，险些淹没在冰河之中；战士齐小川，率先发现河谷冲突，引导小队前往支援，解救战友于危机之中。这些英雄的官兵，把青春与鲜血留在喀拉高原，筑起巍峨界碑。\n\n中央军委授予祁发宝“卫国戍边英雄团长”荣誉称号；授予陈红军、何俊 “卫国戍边英雄”荣誉称号；给陈祥榕、肖思远、王焯冉记一等功；为齐小川所在小队记集体一等功并为齐小川个人记二等功。\n\n英雄总会离去，精神永驻边关。在边防斗争中，官兵们更加懂得了边防军人的责任与担当。英雄事迹感召下官兵们更加坚定了守卫祖国边关的决心和不怕牺牲的信念。这个团服役期满的战士全部主动申请留队，继续在英雄战斗的地方战斗。更出现了特战队主动请缨驻防边关。"
 china.5023.a: "何来岁月静好，只因他们负重前行"
 china.5024.t: "雄鹰归巢"
 china.5024.d: "齐小川的太阳穴仍在突突跳动，战术手套下的虎口残留着信号枪发射后的灼痛。他不过是偶然间察觉了一阵疑似金属的反光，抱着审慎的心态引导小队前往查看。不想却误打误撞发现印军的入侵行为，并在队长的指挥下投入了战斗。他们凭借特战训练装备和空对地的优势为陆上的同志们提供了有力的支援。林锐用强光频闪灯组有力迟滞了印军的行动、老周投掷烟雾弹给印军造成了巨大混乱，而他没有忘记林锐的出发前的话，在危急关头用信号枪制造出了一片高温阻隔带，在支援到来前保护了孤军奋战的同志们。其他的队员也是各尽其能地提供支援，最终成功击退来犯之敌。\n\n队里的大家都说他立了大功，各种各样的夸奖在他的耳边飞来飞去，老周那有力的巴掌也给他酸涩的肩膀不断的进行“按摩”，林哥更是哼起了走调的军歌。他的头有点晕，眼也有点花，手臂更是在奋力援救被冲入河流的战友时拉伤。队长在检查被从水流里救上来的战友的状态，老周则又变出来了一块巧克力。\n\n“小川这是把精力全用在支援救援同志们上了，刚刚拼命成那个样子，都恨不得直接拿着匕首接敌、跳进水里救人。现在歇下来了、放松些了、紧绷的神经舒缓下来了、肾上腺素也退掉了，那可不就累躺下了？来来，补个。”\n\n嚼着还带着点温热的巧克力，感受着口中的甜味，他的嘴角终于翘起弧度。这笑容来的迟缓却汹涌，不是因为可以预料到的嘉奖，也不是因为首战建功的自得。这是一种油然而生的喜悦，当信号弹的镁光映亮万勒河谷的水波时，当他用冻僵的手指死死扣住战友手腕，把他们从激流中拽出时——某种比立功受奖更滚烫的震颤正顺着巧克力融化的轨迹，在喉间烧灼出澄澈的欢欣。\n\n在将机内的医疗物资提供给河谷内的兄弟部队后，雪鹰二号也踏上了归巢之路。"
