 PRC_unify_the_bureacracy_1_desc: "纵使海峡两岸的战火已经平息，台独分子与国民党人在岛内七十余年的反动统治仍为我们接手台湾带来了难以解决的困难，而台湾当局腐败落后的行政系统正是其中最大的一颗毒瘤。\n在民进党当局多年的分离主义教育下，台湾的官僚体系早已千疮百孔。对我们来说，基层公务员中数量庞大的独立分子会极大削弱北京对台湾的影响力，那些身居高位的台北“精英人士”更是会成为维护国家统一的极大不确定因素。\n如果我们想延续在这片新收复的故土上的统治，我们就必须对台湾的官僚体系进行维稳与恰当的改革：对基层公务员开展全面政审，而中高层官员的人选将由中央直接任免。辅之以恰当的维稳与反腐措施，我们将在东南宝岛上建立起一套新时代的治理体系。"
