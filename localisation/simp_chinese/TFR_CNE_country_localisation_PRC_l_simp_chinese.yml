 china.5004.t: "最后的审判"
 china.5004.d: "从东北的土炕到广东的骑楼，全中国的眼睛都望向了这场审判：电子屏上清清楚楚地显示着法庭中的每一个细节，尤其是抬头挺胸，直直站立的被告。\n辩护人张伟律师无奈地看向被告，她倨傲的态度好像是在表明，她才是真正的胜利者。可就算是不加上这份倨傲，她的命运便已注定，更不用说如今这番无用挣扎，只能让她收获更多应得的唾弃与骂名。与其如此，她为什么不承认自己犯下的罪行？\n“现在对被告人蔡英文进行宣判，”一锤落定，书记员快速记录着法官的宣判——庭审的记录很短，从未有过。案情清晰明确，辩护人也不做过多发言。但这里的每一个字句都牵动着全中国人民的心：“被告人蔡英文，在任台湾岛伪国民政府正负期间，长期宣传、鼓吹国家分裂言论。并勾结国内外反动势力，意图危害国家领土主权。造成了国家分裂，破坏国家统一的实际结果。因此本庭宣判，被告人蔡英文触犯了中华人民共和国刑法第一百零二条、一百零三条规定。且被告所犯性质极为恶劣，对国家和人民危害特别严重，适用本法第一百一十三条规定，对被告数罪并罚，判处死刑，并处没收财产与剥夺政治权利终身。”\n在听到法官的宣判后，蔡英文并未因判处死刑而感到意外或惊恐，她笑了，脸皱成一团，大声狂笑：“果然！你们共产党都是群暴徒！是野蛮人！是自由和德先生的永久敌人！”\n两边法警只能将这个失心疯的人拉出，一直到法庭门口，她也没有停下谩骂。"
 china.5004.a: "迎接她的死亡的，是全中国人民的掌声与喝彩"
 china.5005.t: "大批“TikTok难民”涌入小红书"
 china.5005.d: "随着1月19日TikTok下架令威胁靠近，大量欧美网友在本周涌入中国生活分享平台小红书。并在其中晒出自己或者宠物的照片，中外各国网友在这场“赛博逃难”中破除了许多对彼此的误会，当然也闹出了不少笑话。短短几天内，小红书登顶北约各国应用商店排行榜。\n\n“中国人你们好，这是我的狗，他是我的宠物，他不是用来吃的。”\n\n“在法国，电费是每千瓦时 0.3 欧元，你们中国使用电的价格也是这么贵吗？”\n\n“中国人真的在高中的时候就学会了微积分和编程吗？”\n\n“我小时候，我妈妈会卖掉她的血带我们去动物园，这是我儿时最快乐的回忆。”\n\n“我的曾祖父，在1899年去了中国，当时他23岁，是一个年轻的士兵。”\n\n“2欧元帮你取一个中文名字。”\n\n“你是我见过最美的德国/法国/意大利女孩，你的眼里好像有星星。”\n\n“可以发一下你们最大军事基地在哪里吗？”\n\n“我想看看f35战斗机长什么样子，可以拍给我看吗？”"
 china.5005.a: "世界人民大团结万岁"
 china.5006.t: "西藏突发地震！"
 china.5006.d: "2025年1月7日，在西藏定日县，一个美丽的小县城，人们在一起迎接完新的一年到来之后，都在热情洋溢的进行生产生活:来来回回的汽车，一起嘻戏去上学的学生们，守岗敬业的警察，不时还传来市场的吆喝声。突然，一场灾难打破了宁静:地面突然开始剧烈晃动，人们惊慌失措，房屋开始逐渐倒塌，道路崩毁，靠近山的地方甚至不断掉落碎石。整个定日仿佛在此刻按下了暂停键。许多群众被崩塌的建筑压在下面，许多通往震情严重村子的道路也被落石截断，小小的县城仿佛将要被地震撕碎。在地震过后，党基层干部迅速行动，不断派出人员进行救灾，许多人民群众也自发的加入到救灾抢险的行动中。但是由于对外道路损毁并且缺少大型机械进行救灾，救灾物质也并不充裕，许多群众还在被压在废墟之中，渐渐的一股绝望的情绪在群众中传播，希望有人帮帮他们。"
 china.5006.a: "立刻开始救灾！"
 china.5007.t: "人民解放军开赴灾区！"
 china.5007.d: "统帅号令，听令景从！西部战区坚决贯彻习主席和中央军委决策部署，指挥解放军和武警部队官兵、民兵全力以赴打赢抗震救灾这场硬仗。\n灾情就是命令，时间就是生命。强震信号传来，各任务部队迅即进入应急状态。\n“联通定日县人武部”“无人机起飞查证”“了解附近救援力量情况”……西部战区联指大厅内，一道道指令发出，一帧帧画面回传，一场联合救援行动拉开序幕。\n珠峰见证，极速营救。紧急驰援的解放军、武警部队官兵和民兵同时间赛跑、与灾情较量，争分夺秒向震中挺进。\n起飞，起飞！无人机、直升机飞越雪山、抵近灾区……救援官兵来了，老百姓看到了希望，心随之安定下来。\n出动，出动！作战值班室内，定日县人武部领导通过视频连线受领任务后，带领民兵应急分队即刻出动，冒着余震逆行，在通来村救出一对母子。\n奔袭，奔袭！武警日喀则支队某部依据指令边行动边报告，第一时间赶到森嘎村救出一名女孩。\n西部战区前进指挥所搭乘运-20飞赴地震灾区，统一组织指挥军队支援地方抗震救灾各项行动。\n\n……\n坐标——北纬28.50度，东经87.45度。\n任务——全力开展人员搜救，妥善安置受灾群众，确保安全温暖过冬。\n速度——不到一天，当地通信、网络、道路、供电逐渐恢复，受灾群众基本住进帐篷、吃上了热饭。"
 china.5007.a: "闻令而动，迅即响应"
 china.5009.t: "人造太阳实验取得进展"
 china.5009.d: "1月20日，安徽合肥科学岛上的全超导托卡马克EAST装置获得重大成果，成功实现了上亿度、1066秒稳态长脉冲高约束模等离子体运行，再次创造了托卡马克装置高约束模运行新的世界纪录。\nEAST装置自2006年建成运行以来，等离子体运行次数超过15万次，通过开放共享的建制化管理模式，在稳态等离子体运行的工程和物理上持续保持国际引领。\n正在开展的第22轮物理实验中，中国科学院合肥物质科学研究院等离子体物理研究所EAST大科学团队瞄准托卡马克稳态高性能等离子体前沿物理研究，解决了等离子体芯部与边界的物理集成、等离子体与壁相互作用、高功率加热系统注入耦合、第一壁材料排热、精密控制、实时诊断、主动冷却等系列前沿物理和工程技术问题，实现了超过1亿度1066秒的高约束模等离子体运行。\n就长脉冲高约束模运行来说，先后跨越60秒、100秒、400秒等重大里程碑，始终不断突破自我，挑战极限，冲击更高参数的长脉冲高约束模等离子体运行。2012年实现30秒高约束模，2016年实现60秒高约束模，2017年实现101秒高约束模，2023年实现403秒高约束模，2025年实现1066秒高约束模。\n亿度千秒量级稳态高约束模的实现充分验证了聚变堆高约束模稳态运行的可行性，是聚变研究从基础科学研究迈向工程实践的重大拐点，把聚变能源的研发进程往前推进了一大步，对聚变堆的建设和运行具有重大的意义。"
 china.5009.a: "太阳的能量，汇聚指尖"
 china.5010.t: "新课本"
 china.5010.d: "正志还是不能适应这个世界的变化：一个月前，他在青天白日底下。两个月过去后，他便在公安处领到了自己的身份证，上面是他很少看见的中华人民共和国国徽。\n随后的日子对一个国小生来说，依然没有太大变化。第三个月时，他发现了异样：往日的历史等人文课程都已暂时停上。而往日宣扬各种绿营思想的数学老师也被替换，改成了隔壁班那个沉默寡言的地中海。正志是一个喜欢历史与各种闲谈的孩子，他也为此纳闷过。不过好在，课程减少也意味着上课时间减少，正志正好可以借此机会将自己的精力宣泄在体育运动上。\n学校将第四个月与第五个月安排为暑假，让正志痛痛快快玩了一场：他甚至还吃了不少新上市的雪糕。等到第六个月，正式开学时，正志惊奇地发现，学校总算重新开设历史与思想政治课了。他期待着新的课程究竟是怎样。为此，他将新发下来的课本认真翻阅几遍。其中讲述着对他来说陌生的，关于祖国所不知道的许多曾经，与反对分裂的观点。在以前，课本里面有关的尽是些负面内容。而新课本中讲述的种种，又让他有些疑惑了：两种态度，究竟孰对孰错？\n历史课开始了，老师斯斯文文，带着圆框眼镜。用着标准的普通话说道：“同学们，我们现在来上历史课。虽然按照一般的惯例来看，我们上历史课，需要从过去讲到现在。但鉴于各位正处在一个快速变化的时代，我认为，我们还是从现在讲起为好。翻到课本最后一课，伟大的台海战争。\n\n“同学们，这是我们祖国历史上的重要时期，因为————”"
 china.5010.a: "我们曾在风雨中起伏，只为向着伟大复兴航去"
 china.5011.t: "台湾行政系统得到改善"
 china.5011.d: "经过我们一个月的工作，台湾的官僚体系已经得到了极大改善：国安部的工作人员对台湾公务员群体进行了全面的政治倾向与背景审查，将体制内企图重建“中华民国”的反动分子完全清除出了我们的行政队伍；\n中央的人事任免已经逐步落实下来，来自广东、福建、浙江各地的官员已到达台澎金马参与治理工作，这批经验丰富的行政人员能让我们在台湾的治理效率更上一层楼；\n伴随着纪委台湾专项工作组在岛内布下的天罗地网，台湾的腐败问题已经得到控制。《中国时报》每周日刊登一次大老虎落马的消息，这极大地提升了岛内民众对我们的信任。\n现在，我们在台湾地区的治理力量已经变得足够强大，足以让我们在台澎金马推进任何程度的政治改革。"
 china.5011.a: "镰锤之下，皆以人民的名义"
 china.5012.t: "海峡终焉"
 china.5012.d: "习近平坐在人民大会堂宽敞的主位上，顶部红星状的照明灯被开到最大，与之相匹的则是角落里溢出的冷气。他想起父亲曾和他说，几十年前会堂刚装上的那套冷气系统很不稳定，厉害时呼啸的风声能压过主席台的电喇叭。不过时代在不断发展，昔日弊病早已被中国人民的智慧解决，他自然不用再承担毛泽东和邓小平所受的困扰了。\n电子板上字样的变化将他从回忆中拉出。不错，蓝底白字，与他在过去的十年时间坐在这看的几千个提案别无二致。但此刻他却凝望着显示屏上那个用简体写出的地名，七年前他在新加坡与马英九握手的时候，记者的麦克风上还印刷着繁体字写出的“台湾”。岁月流转，他知道，当年那些让自己面对长枪短炮不得不打官腔的问题不会再被任何人提出了——困扰三代人七十年余的海峡危机将在此刻彻底结束，被东风扫进历史的故纸堆。\n喜悦吗？激动吗？或许都不是吧。他无数次幻想过当这天来临时自己的心情，现在终于得到了答案：\n\n一切都结束了。\n\n“现在开始表决《中华人民共和国台湾自治区基本法》”\n\n习近平只觉耳畔一片寂静。在他身后，两千多双眼睛、两千多双手，同时注视着、操作着，思索着共和国七十三年历史中除宪法外最重要、最光荣、最伟大的法律文件。\n\n“现在宣布表决结果：”\n\n“赞成2977票，反对0票，弃权0票，宣读完毕”\n没人听得见宣读反对票数的声音，人民大会堂完全被排山倒海的掌声淹没。习近平感到全场的目光聚焦在他身上。或许全国人大并不擅长反对提案。但他明白，至少这次，代表投出的每一票都是发自真心"
 china.5012.a: "牡丹绚绽压残梅，敢教白日换金星"
 china.5013.t: "台湾自治区正式成立"
 china.5013.d: "全世界的目光再次聚焦在海峡两岸：今天上午，中共中央公布了在台湾岛建立台湾自治区、实行区域自治的决定。饱受战火摧残的台湾岛在过去的数月里被中国海军完全封锁，而这一消息也许在侧面反映了台湾的命运并不如BBC、CNN或是VOA预测的那样悲惨。\n现任中央台湾工作领导小组组长丁薛祥在接受记者采访时回应称，将在台湾落实“爱国者治台”、“台人治台”、“使台湾融入国家发展大局”的治理理念。他同时指出，台湾自治区的建立将成为台湾发展的重要里程碑，将为台湾的发展提供前所未有的发展机遇。\n国际专家普遍认为，新建立的台湾自治区将完全取代旧中华民国政府对台湾地区的管辖权，而这将从法理上彻底解决中华民国主权与台湾归属问题。\n美利坚联邦政府再次强烈谴责了中国在台湾“践踏民主与法制”的所谓专制行径，日本《朝日新闻》用头条刊载了对中国当局“侵略台湾、美化历史”的行为“罄竹难书、罪不可赦。”而朝鲜、巴基斯坦、老挝、柬埔寨等国皆于消息公布当日向北京发送外交照会，表示支持“中国人民收复台湾，维护并巩固祖国统一的正义行径”。"
