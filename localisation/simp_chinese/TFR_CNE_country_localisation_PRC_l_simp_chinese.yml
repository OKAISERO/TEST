 ETI_people_war_idea: "人民战争"
 ETI_people_war_idea_desc: "臣闻治乱之道，在乎民心。昔者郑信王以武兴邦，吞并诸部，北拒缅军，南抚高棉，执长策而御宇内，威震中南。然其孙昭披耶却色，废仁义而崇苛法，弃耕战而尚奢靡，使民有倒悬之危，终致吞象之社稷，三世而亡，为天下笑。岂非悖逆天道，自绝于民耶？\n今观泰王拉玛十世，承九世先王七十年仁政之余烈，坐拥亿兆膏腴之地。先王夙夜忧勤，巡田亩而恤农桑，访闾巷而察民瘼，故能令暹罗子民虽处困顿，犹怀忠敬之心。奈何新君践祚以来，倒行逆施，较之昭披耶犹甚百倍！\n其罪一曰弃祖宗之法。先王定宪法曰"国王统而不治"，此乃立宪之本也。今者假疫情之名，扩禁卫之军；借佛诞之机，夺枢密之权。密令枢机大臣暗结外邦，遥控议会如提线傀儡。昔秦以郡县制集权，尚知明发诏令；今王以私信干政，竟效幽暗鬼蜮。\n其罪二曰耗民之膏。当此疫疠横行，百姓鬻儿卖女之际，携二十嫔妃避居阿尔卑斯山别墅，日掷千金购德意志战机为玩物。更修"律实宫苑"作酒池肉林，蓄猛虎奇兽充苑囿，泰人血汗尽化巴伐利亚红酒，黎民膏脂皆成苏黎世银行存单。\n其罪三曰乱人伦之序。废贤良之后，立艳妾为妃；囚姊妹于寺，逐亲子于野。昔者昭披耶虽暴，尚知奉佛守戒；今王纵欲，竟使佛寺豢养后宫。袈裟染胭脂之色，梵呗杂淫靡之声，上亵神明，下辱宗庙。\n夫水能载舟，亦能覆舟。去岁民变，青年学子以三指礼刺破王权幻象；今春示威，红衫民众用宪法条文正告宫阙。犹记先王灵柩巡游之日，百万子民长跪不起；今观新君车驾经过之处，少年怒目相向。民心向背，岂非昭然？\n谚云："圣神不为，则魑魅横行。"今泰国之困，非在红衫黄衫，非在军头政客，实系一人之私欲与兆民之公义对决也。诗曰："殷鉴不远，在夏后之世。"愿执政诸公深思昭披耶故事，勠力革新，还政于民，毋使吞武里王朝倾覆之祸重现于昭披耶河畔！\n——DeepSeek"
