 china.5016.t: "日本异常活动报告"
 china.5016.d: "\n\n\n                  £GFX_MSS_event_texticon   \n\n\n\n\n尊敬的主席同志：\n\n遵照党中央指示加强对日的情报搜集与组织渗透已经得到了部分结果反馈，我情报部门反映，自我军台海大获全胜后，日本政府于国内逐渐开始激进的反华宣传并意图掀起反华反共浪潮。具体表现为：利用干涉解放战争产生的伤亡于媒体进行复仇主义宣传；编纂篡改战争行为对我方进行抹黑攻击；大幅度调整了文化产品审核并主动开始建立信息围栏。此举导致日本国内复仇主义高涨，接连爆发多起针对在日华人的犯罪活动，群众民族主义情绪蔓延，自发在大街小巷举行反中游行、打砸中国制造产品。情报部门分析认为日本政府正蓄意煽动国民反华情绪与极端民族主义思潮，意图重拾军国主义，以为未来可能进行的危害我国国防安全以及社会发展的行动做铺垫。\n且经过我方多个部门调查确认，日本自卫队近日调度日益频繁，兵役登记日渐严苛，对美军事基地进行了非法接管与调动。东京、横滨等重要城市多次出现反常的军官集会，并于多个重要港口出现疑似防御工事的建筑物。有文件显示，日本自卫队训练项目更新计划以及义务兵服役时长延长计划已经获得批准。种种迹象表明，日本军国主义复辟风险正在急速攀升，其为阻碍我国和平共处原则，以及破坏亚太地区和平稳定而发动战争的可能性并非子虚乌有。我方外交部已对此进行严厉谴责，而日本政府并无作为，且对其严重违反国际法的行为毫无歉意。\n\n请党中央知悉日方近日异常动向与相关分析并基于此传达指示，以应对日本官方及民间未来以所谓“民主”“复仇”为由进行的反华行动。我方应增加外交频率与海上巡逻，制止日方越界行为并防止冲突进一步恶化，以避免此次冲突升级为战争。\n\n此致\n敬礼"
 china.5016.a: "中华人民共和国国家安全部部长，陈文清"
 china.5017.t: "《严加防范！我旅外公民应当更加注意人身安全！》"
 china.5017.d: "新华社报道……我人民警察联合当地执法部门成功抓获非法走私毒品团伙头目9人，涉案其他人员八十余人，保障了人民的生命财产安全。\n\n与此同时，日本方面拒绝就其国内频发的针对华侨华人乃至旅外中国公民暴力事件作出道歉补偿。甚至一而再再而三以所谓“窃取日本机密”“危害日本国家安全”等荒唐理由污蔑我国公民。我外交部长王毅于昨日据此对作出严正警告，并劝告所有旅外中国公民与华人华侨注意安全，保护自己，不要成为地区动荡或个别国家政治操弄的受害者。\n\n当前美国陷入内战，中东与非洲局势动荡，欧洲对峙越发紧张，东南亚绑架犯罪事件频出，日本军国主义思潮复辟明显。我旅外公民及各地华人华侨应当注意人身安全，避免成为地区冲突的受害者或者极端民族主义的加害目标。"
