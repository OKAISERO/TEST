 news.1145.t: "日本东京发生严重暴力事件"
 news.1145.d: "自中国人民解放军在台海战争获得大胜之后，日本国内的反华思想和复仇民族主义情绪愈演愈烈。终于在昨天产生了严重的后果。\n昨日晚八时，日本东京机场发生了有组织有蓄谋的针对来日中国公民的暴力行动并在一系列冲突之下演变为暴乱。参与暴乱的人大多是二十到五十岁之间的日本人，他们高喊着“向中国复仇”等口号对机场的中国人进行暴力殴打并逐渐演变为一场针对所有与中国有关的人或物的暴力打砸抢行动。暴乱在一个小时后得以平息，姗姗来迟的日本警察勉强维持了现场的秩序。\n据悉，此次暴力事件共导致15人死亡、67人重伤、312人轻伤，其中4位重伤人员仍未脱离生命危险。财产损失巨大。此事件中多位中国公民的死伤以及日本政府的敷衍态度使得中国政府尤为愤怒，在多个外交场合表达了严正警告和强烈不满，而日方目前还没有任何回应。"
