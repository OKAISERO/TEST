 china.5018.d: "习近平总书记退休后，前国务院副总理胡春华同志接任了中共中央总书记一职。胡春华同志承诺将深化中国的改革，并矢志不渝地坚持社会主义事业。他最近在国家电视台露面并表明，未来的中国共产党，将在坚持马克思-列宁主义、毛泽东思想、中国特色社会主义理论的基础上，全面推进中国社会主义现代化建设。坚定不移执行“两个一百年”奋斗目标，将中国建设成社会主义现代化强国。"
