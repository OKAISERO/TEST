 china.6009.t: "新官上任"
 china.6009.d: "    今天的央视媒体播报了一个大新闻，令所有人震惊不已。“下面播报一则紧急通知，曾经走在改革开放先锋的那个小岗村，迎来了目前中国最年轻的领导干部。下面播报陈东明简历。\n    陈东明，男，汉族，2003年1月生，广东珠海人，2023年6月参加工作。2021年1月加入中国共产党。就读厦门大学马克思主义学院。就职小岗村党支部书记实习。曾经的小岗村信任党，信任改革开放。现在小岗村再次做出了同样的选择，我们应该夸奖这种勇于尝试的精神”\n\n此时，东莞内一座破旧的大排档内，年轻人们正在讨论着今天的新闻。\n“诶我操，等会，几岁？”“大学还没毕业......”“老张，你看人家读的985年轻有为，我们在这打螺丝进厂当牛马，唉……”所有人都傻了眼。"
