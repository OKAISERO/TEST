 china.5148.t: "欢庆统一大游行"
 china.5148.d: "尽管习总书记在几天前宣布了辞职，但中国统一后的活动照常开展，比如：欢庆大游行。\n\n邱宇浩是广东省某武警支队的团长，受命维持庆祝活动的秩序。陈昊是他辖下的营长，他即使在军队也经常嬉皮笑脸，两个人之间经常闹笑话。\n在深圳的市民中心，红旗飘飘，市民们举着领导人画像在人行道与车道上与欢声笑语中前进，今天是国家特别假期，没人需要开车去上班或加班。\n“陈昊同志，我要求你在领导同志们时保持严肃，这是重大活动，要展示我们的纪律！”邱团长努力地保持严肃，但他向来就不擅长绷得住，他的嘴角已经略有上扬。\n陈营长在其他连长的注视下勉强忍下了自己的笑意，但盯着邱团长有点困难，但自己又不能拧嘴巴，于是他回复：“陈连长明白！绝不机车！”\n\n最后，所有人都忍不住大笑出声。"
