 china.5014.d: "似乎又是一个平常的夜晚，中士何俊正在擦拭着手中的匕首，突然，哨所的门被猛地推开了。\n何俊立刻握紧匕首，抬起了头，迎面而来的却是他的营长陈红军。\n“出事了！”只见陈红军跑得满头是汗，却丝毫顾不上擦拭，“团长在加勒万河谷那边跟印度人打起来了！”\n何俊闻言，几乎是没有任何迟疑地从椅子上一跃而起，跟着陈红军冲出了门外。\n门外的运输车辆上，已经坐满了闻讯而来的战士们，有的他认识，有的他不认识，来不及寒暄，何俊刚刚关上车门，陈红军已经一脚油门猛地冲出了驻地。\n何俊感觉身边的景物在飞速的变化着，很快，一阵阵嘈杂的人声便传入众人的耳中。\n“陈祥榕，肖思远，保护团长！”何俊刚刚跳下车辆，却已看见营长和两名战士已经拿好了盾牌，冲进了前方黑压压的人群之中，他也急忙从地上抄起一块大石头冲进了前方喧闹的人群之中。\n一阵阵石子飞来，在夜空中划出几道凄厉的啸叫，何俊低头闪躲，迎面正撞上一名向他冲来的印军，剧烈的撞击将二人都撞翻在地，何俊顾不上身体的疼痛，他将手中的石头猛然砸向面前印军的面部，只听一声惨叫，那名刚刚想要爬起来的印军又直挺挺的倒了下去。\n“团长！”何俊顺手抄起那名印军的木棒，朝着人群中心冲去。\n“何俊，这边危险，别过来！”团长祁发宝那洪亮的声音传来，何俊顺着声音看去，只见一个黑塔似的背影正挥着一根棍子，将一名迎面冲来的敌人狠狠地砸倒在了地上。\n“对面人太多了！”何俊听到，这是队里的“娃娃兵”陈祥榕的声音。\n“党员干部跟我上，顶在最前面！”陈红军的怒喝声传来，“义务兵往后靠，别怕他们！”\n解放军战士们的战吼声瞬间响彻整个河谷，何俊的心在猛烈的跳动着，正当他在向着团长的方向前进的时候，一枚石子突然从身后飞来，重重的砸在了他的后脑上，强烈的疼痛让他翻身跌倒在地，在他身后的，是一个狞笑着举起手中木棍的高大印军。\n“嘭”！只听一声闷响，预想中的疼痛却并没有到来，何俊站起身来，那名印军软软的倒在了地上。\n“小心点，何大哥！”一名解放军战士甩了甩手中沾满了血迹的棍棒，对着何俊露出一个微笑，何俊认识来人，正是机步营的年轻战士王焯冉。\n“谢了，兄弟！”何俊挡住另一名印军猛烈挥来的棍子，同时一脚踢出，那名印军满面痛苦的捂着下体倒在了地上。\n“整理阵型！”在不远处，团长的声音再度传来，“准备反击！”\n“明白！”何俊大声应答着，随后与身边的战士们三人一组，组成小队向着团长和营长的方向靠拢，印军靠着人数优势造成的压制被瞬间打散，一时间，河谷地带内充满了解放军激昂的怒吼与印军狼狈的哀嚎。\n何俊已经不知道这是自己打倒的第几个印军了，咸湿的血液与汗液顺着他的面颊流到嘴角，他不知道自己身上此刻究竟有多少血液，不过以那些印军看自己的眼神来说，一定很吓人。\n“何俊，你来了！”当何俊与战士们终于突围到团长身边时，团长正在营长和几位战士的保护下痛打着冲上来的印军。\n“来了，团长！”何俊把手中断成两截的棍棒丢向一旁的印军，随后从腰间抽出匕首，狠狠地刺向身旁敌人的胸膛，“友军直升机来支援了，可以放开手脚狠狠地揍这帮畜生了！”\n“三十一，三十二，三十三……”\n清晨的加勒万河谷被鲜血染红，满地都是七扭八拐的躺在地上哀嚎的印军，何俊兴奋的看着解放军战友们把这些俘虏一个个捆好，用担架抬回后方治疗审讯，他知道，这次冲突，是解放军胜了，而且是大胜。\n“祁发宝，汇报情况。”无线电内传来指挥部的呼叫声，“战况如何。”\n“报告总部，这场冲突，我方共俘获与毙伤敌军一百二十人，我方无一伤亡！”"
 china.5014.a: "清澈的爱，只为中国。"
 china.5015.t: "解放军占领德里"
 china.5015.d: "解放军某机步营营长陈红军刚从步兵战车探出头，就感到一阵反胃。\n\n不久前，太约的军队撤离了这座城市，丧心病狂的太约鼠辈把这座城市付之一炬，妄图阻挡解放军的兵锋。被烈火焚烧过的城市中飘来一阵难以言说的混合的臭味。在德里战役中给解放军带来最大麻烦的不是太约军队，而是德里那糟糕的环境。 \n\n“营长同志，你忘了戴上这个。” 战士陈祥榕拿出一个防毒面罩，递给陈红军。\n\n“这里也太臭了吧。” 肖思远右手挎着步枪，左手挥着充满刺鼻气味的空气感叹道。\n\n“营长，前面就是印度的议会大厦了”王焯冉把枪背在身上，从车中拿出国旗，鲜红的国旗上点缀着5颗金黄的五角星。\n\n1962年没有完成的壮举，将在今天实现。"
 china.5015.a: "保和平卫祖国，就是保家乡！"
 china.2013.t: "炸毁靖国神社！"
 china.2013.d: "靖国神社，因为供奉着日本近代以来的大量战犯而臭名昭著。东亚地区的人民一直将其看作眼中钉，肉中刺。这一建筑已经成为了日本军国主义复辟的象征。\n二战之后，美国为了自己的利益需求，并没有完全审判日本的战犯和战争罪行，这最终导致了日本军国主义死灰复燃，拒绝承认二战期间的战争罪行，恬不知耻，甚至修改了大量历史课本，欺骗日本民众，误导他们的认知。\n日本政府的军国主义最终导致了他们自身的灭亡，在东京沦陷之后，日本的战败已经只是时间问题了，而现在，是时候摧毁靖国神社，来开始清算日本政府的战争罪行了！\n\n“报告！工兵连已经安放好了炸药！”\n“报告！外围警戒已经确认爆破范围内的作战和非作战人员已经被疏散完毕！”\n“报告首长，爆破靖国神社工作已经准备完毕！”\n一位解放军营长向张又侠上将进行汇报。\n\n这一天，随着东京沦陷，全国、甚至全球都将关注点放在了这里，所有人都在关注中国会如何开始处置战败的日本。\n\n张又侠上将在众多中外媒体的镜头下，接过了营长递过来的爆破遥控器。他看向这个充满了罪恶的神社，想到了自己的父亲那一辈人，用着小米加步枪对抗着日本侵略者，整整数千万同胞的牺牲，中国最终取得了抗日战争的惨胜；而在日本发动的这次大东亚战争，又有许许多多的解放军指战员付出了他们的生命。。。\n\n两鬓斑白的他，没有再犹豫，按下了手中的按钮。\n一声轰鸣，充满罪恶的靖国神社，化为了一片废墟，就和垂死挣扎的日本军国主义政府一样。\n“我宣布，”他压抑下自己激动的心情，平静的说道，“靖国神社爆破圆满完成。”"
 china.2013.a: "十世之仇，犹可报也"
