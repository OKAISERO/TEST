 china.6008.t: "为国铸剑"
 china.6008.d: "“唉，他妈的期末考试题又变难了”\n“考的全是难题，这几年来西工大的小东西一个比一个强，我们这种老东西该怎么办啊！”\n\n许游瘫倒在宿舍的椅子上：“反正这学期也是结束了，到时候就能回家了。”\n\n“没那么容易，导儿刚发消息了，大创的开题论文要在寒假期间写完”舍友刘长枫在旁边滑动着手机“回家的日子还远着呢。”\n\n“唉...基于硅基材料的透光性探究...总不能真搓出隐身衣了？”\n\n“怎么，当时打完台海了你不是还在校内游行上面说自己要好好学习吗，就在翱翔学生中心门口说的。”\n\n“切，可拉倒吧”另一位舍友郭润潇撇了撇嘴“你不还是在宿舍一觉睡到八点二十急着忙着去赶早八。”\n\n“欸？今儿下午有一场讲座，在教西A100那个报告厅。就是最近刚润过来的SpaceX的教授开的，去听不。”\n\n“啥玩意？人家搞航空航天的不该是三航的爷去听吗，管咱们材物什么事啊？”\n\n“有关于金属基复合材料的内容，硅基复合材料”"
