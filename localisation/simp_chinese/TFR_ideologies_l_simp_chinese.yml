 ultranationalism_desc: "\n\n\n\n£GFX_ideology_ultranationalism_banner\n\n\n\n\n\n§Y极端民族主义§!是一种宣扬自身民族种族高于一切的极端激进民族主义形式。它强调不惜一切代价维护民族文化、种族和领土认同的重要性，经常主张采取侵略性和扩张性的外交政策，在全球舞台上维护霸权。极端民族主义的特点是对国家狂热和盲目的忠诚，往往与仇外心理和专制主义接壤。"
 transhumanism: "超人类主义"
 transhumanism_desc: "\n\n\n\n£GFX_Ideology_transhumanism\n\n\n\n\n\n§Y超人类主义§!\n关于超人类主义思想的第一个火花来自何处，人们众说纷纭，从二十世纪渴望成为机器的未来主义者，到现代社会边缘的数字哲学家，都将人机融合视为合乎进化的逻辑结果。\n\n然而，这一观点一直被视为过于超前。\n\n直到此刻。\n\n超人类主义主张通过技术手段来修改和增强人类的思想、身体与灵魂，受科幻小说的开创性作品的影响，超人类主义对未来人类转型的愿景同时获得了哲学家和宗教信徒的支持和反对。\n\n随着最近的声名鹊起，以及不惜一切代价致力于科学进步的奉献精神，人类是否能够跟上这一理想的步伐依旧未知。\n\n它的批评者担心为了进步而重新出现歧视的可能，以及人类是否会因此失去人性。"
 trumpism_market: "特朗普主义"
 trumpism_market_desc: "\n\n\n\n£GFX_ideology_trumpism_market_banner\n\n\n\n\n\n§Y特朗普主义§!更可视作一场运动，涵盖了唐纳德·特朗普及其支持者的政治意识形态。它包括右翼民粹主义、右翼反全球主义、民族保守主义与新民族主义，以强烈的反自由主义信仰为特征。\n\n在特朗普的领导下，放松管制、限制联邦越权、以商业为导向的政策相继出台。他轻松拿捏自己的运动，将不忠者从队伍中剔除。自由意志派现已是运动的核心，始终将美国企业的利益放在首位。\n意识形态已固化。追随者们紧跟在自由意志派身后。"
 trumpism_conservative: "特朗普主义"
 trumpism_conservative_desc: "\n\n\n\n£GFX_ideology_trumpism_conservative_banner\n\n\n\n\n\n§Y特朗普主义§!更可视作一场运动，涵盖了唐纳德·特朗普及其支持者的政治意识形态。它包括右翼民粹主义、右翼反全球主义、民族保守主义与新民族主义，以强烈的反自由主义信仰为特征。\n\n在特朗普的领导下，强力国家价值观、出生主义、美国优先为导向的政策相继出台。他轻松拿捏自己的运动，将不忠者从队伍中剔除。民粹派现已是运动的核心，始终将美国公民的利益放在首位。\n意识形态已固化。追随者们紧跟在民粹派身后。"
 trumpism_authdem: "特朗普主义"
 trumpism_authdem_desc: "\n\n\n\n£GFX_ideology_trumpism_authdem_banner\n\n\n\n\n\n§Y特朗普主义§!更可视作一场运动，涵盖了唐纳德·特朗普及其支持者的政治意识形态。它包括右翼民粹主义、右翼反全球主义、民族保守主义与新民族主义，以强烈的反自由主义信仰为特征。\n\n在特朗普的领导下，强大公平的联邦政府、民族主义之火、强硬的美国优先为导向的政策相继出台。他轻松拿捏自己的运动，将不忠者从队伍中剔除。爱国派现已是运动的核心，始终将美利坚民族与国家的利益放在首位。\n意识形态已固化。追随者们紧跟在爱国派身后。"