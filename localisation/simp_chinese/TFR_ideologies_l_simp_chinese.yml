 jucheism: "主体思想"
 jucheism_desc: "\n\n\n\n£GFX_Ideology_juche\n\n\n\n\n\n§Y主体思想§!是一种强调民族独立的朝鲜式社会主义。在经济方面，主体思想的信仰者认为，要贯彻经济自给自足的原则，就必须建设独立国民经济体系，但在建设的过程中并不排斥对外贸易。此外，主体思想强调，人民群众是历史发展的唯一动力。其中心思想可简单概括为：人民群众是一切的中心，伟大领袖则是人民群众的中心。主体思想将伟大领袖神化为一位无可置疑、至高无上的领导者。至于工人阶级则被剥夺了独立思考的权力，只能通过伟大领袖的头脑思考。伟大领袖即是工人阶级的主脑，是工人阶级唯一合理的代表。"
 maoism: "毛主义"
 PRC_maoism: "毛泽东思想"
 maoism_desc: "\n\n\n\n£GFX_Ideology_maoist\n\n\n\n\n\n§Y毛主义§!是马列主义的一种高级形态，由秘鲁理论家和游击斗士贡萨罗主席于1982年总结而成。它建立在马克思列宁主义和毛泽东思想早期理论的基础上，指出毛泽东的革命理论放之四海而皆准。毛主义的主旨是长期人民战争，既对资本主义国家发动游击战；同时还主张发动文化大革命，摆脱资产阶级文化的影响；强调群众路线，认为革命先锋队必须制定正确的战略，领导群众进行革命，巩固无产阶级专政，加强党的力量，以更好地建设社会主义。"
 PRC_maoism_desc: "\n\n\n\n£GFX_PRC_study_theories_of_chairman_banner\n\n\n\n\n\n§Y毛泽东思想§!是马克思列宁主义基本原理和中国革命具体实际相结合的产物，是中国共产党人集体智慧的结晶。是由毛泽东倡导并在二十世纪中国革命中大范围实践的一种政治、军事、发展理论，一般认为其为马列主义在中国的发展。中国共产党认可毛泽东思想是其取得新民主主义革命、抗日战争、国共内战胜利、建立中华人民共和国的重要理论。"
 jacobinism: "雅各宾主义"
 jacobinism_desc: "\n\n\n\n£GFX_Ideology_jacobin\n\n\n\n\n\n§Y雅各宾主义§!的起源最早可以追溯到1789年法国大革命的遗产。雅各宾主义极为重视公民民族主义与爱国主义，力求在日趋敌对的周边环境中搏得§Y国家主权§!，动用威权手段防止革命被敌人破坏。为了保护革命成果，更好建设新世界，广泛使用大众监视系统、秘密警察与线人网络。而且力求控制社会生活的方方面面，上到国家经济，下到家庭关系。矛盾的是，雅各宾主义主要因民粹取得合法性，往往被迫靠民粹手段安抚大众，具体方式包括包括财产再分配、全面社会保障网络以及保守的社会政策等，以确保他们当时主要的支持者乡村民众站在他们那边。的确，许多与法国大革命雅各宾主义的相似之处保留了下来，但二十一世纪的新雅各宾主义代表了一种新旧融合的观点，不惜一切代价向共产主义社会前进。"
 totalism: "极权主义"
 totalism_desc: "\n\n\n\n£GFX_Ideology_totalist\n\n\n\n\n\n§Y极权主义§!是一种视国家极权至高无上的社会主义。其认为应当以倾国之力全方位建成§Y极权国家§!，监管从社会态度到经济计划等社会的每一个角落。该意识形态的政府通常使用高科技手段来控制、监控它们的民众，例如监控摄像头和网络审查。"
 eurasianism_left: "新欧亚主义"
 eurasianism_left_desc: "\n\n\n\n£GFX_Ideology_neo_eurasianism\n\n\n\n\n\n§Y新欧亚主义§!，诞生于苏联解体后的政治思想。它的宗旨是反抗以欧洲为中心的全球自由主义，也就是新欧亚主义者口中的邪恶“大西洋主义”。他们打算以欧亚边缘之姿，向“中心”迈进，建立边缘对大陆核心的霸权。新欧亚主义者反对文化趋同，珍视、保卫欧亚大陆民族与文化的多样性。同时，作为坚定的反资本主义者和集体主义拥趸，欧亚主义者会动用一切手段统一欧亚大陆，保护欧亚免受大西洋主义威胁。"
 left_wing_junta: "左翼军政府"
 left_wing_junta_desc: "\n\n\n\n£GFX_Ideology_left_wing_junta\n\n\n\n\n\n§Y左翼军政府§!综合了左翼意识形态与军政府的威权政治架构。既宣扬社会主义原则、平等与社会公平，又能让政府有通常军政府应有的纪律性和集中式决策。\n\n左翼军政府的主要目标是：解决社会经济的不平等，消除阶级差异以及提升工人阶级福祉。其打算靠强有力的中央集权政府来有效率地完成这些目标，避免被繁琐的行政体系与恼人的政治反对派拖累。军队作为军政府的主导力量，在维护稳定、保卫革命与捍卫人民利益方面发挥着关键作用。"
 social_fascism: "民族共产主义"
 social_fascism_desc: "\n\n\n\n£GFX_Ideology_social_fascism\n\n\n\n\n\n§Y民族共产主义§!意图将共产主义原理与强烈的爱国主义、民族身份认同绑定。经济平等与国家主权并重，希望建立工人阶级政权的同时，保存本民族文化，维护民族利益。\n\n民族共产主义有以下几个内核。一是废除生产资料私有制，转而建立工人所享、所有的集体所有制。二是消灭阶级差距，促进社会公平，使财富和资源平等分配给每一位社会成员。乃至以后彻底消灭贫困、剥削、社会不平等。"
 neo_stalinism: "新斯大林主义"
 neo_stalinism_desc: "\n\n\n\n£GFX_ideology_neo_stalinism_bannner\n\n\n\n\n\n§Y新斯大林主义§!如其名，主要受苏联领导人约瑟夫·斯大林的理论政策启发，代表现代语境下斯大林主义的复兴新解。\n\n新斯大林主义坚持以强大的中央集权政府与威权手段达成社会目标，重视国家的掌控和计划。提倡对关键工业国有化，并施行计划经济。新斯大林主义者认为，强有力的国家是维持社会稳定，促进经济发展和推动社会主义的必要条件。"
 communist: "威权社会主义"
 communist_noun: "威权社会主义"
 communist_desc: "威权社会主义政府"
 communist_drift: "意识形态向威权社会主义变化力度"
 market_socialism: "市场社会主义"
 market_socialism_desc: "\n\n\n\n£GFX_Ideology_Dengism\n\n\n\n\n\n§Y市场社会主义§!，或邓小平理论，是一种将市场经济纳入社会主义经济体系的社会主义思想。邓小平理论认为，国家当前的社会和经济发展水平还不具备实行计划经济的条件，必须进行适当的资本主义改革，以充分解放和发展国家的生产力。市场社会主义国家通常积极参与全球市场，公民拥有私有财产，可以开办私营企业，但政府会对企业进行间接的指导和控制。"
 marxism_leninism: "马克思-列宁主义"
 marxism_leninism_desc: "\n\n\n\n£GFX_Ideology_ML\n\n\n\n\n\n§Y马克思-列宁主义§!是二十世纪大多数共产主义运动的意识形态依据，也是苏联的官方意识形态。马列主义诞生于二十世纪二十年代，由当时的苏联领导人斯大林结合马列著作总结得出。马列主义者主张推翻资本主义，代之以无产阶级专政过渡政权，在社会发展到足以实行共产主义之时，该理论也能功成身退了。"
 mzdsx: "§R毛泽东思想§!"
 mzdsx_desc: "\n\n\n\n£GFX_PRC_study_theories_of_chairman_banner\n\n\n\n\n\n§Y毛泽东思想§!是马克思主义中国化第一次历史性飞跃的理论成果，是中国共产党和中国人民历尽艰辛获得的宝贵的精神财富，是中国革命和建设的科学指南。\n\n§R毛泽东思想§!是马克思列宁主义的重大发展。以毛泽东为代表的中国共产党人，创造性地运用马克思列宁主义的基本原理，认真考察中国的历史状况和社会状况，在中国共产党的历史上第一次明确提出了马克思主义与中国实际相结合、实现马克思主义中国化的任务，开辟了马克思主义在中国发展的道路，把中国长期革命实践中的一系列独创性经验作了理论概括，形成了适合中国情况的科学的指导思想。"
 neo_socialism: "新社会主义"
 neo_socialism_desc: "\n\n\n\n£GFX_ideology_neo_socialismsub\n\n\n\n\n\n§Y新社会主义§!是现代社会主义的其中一种形态，背离了经典马克思主义，在根本社会矛盾的认识上存在偏差。其认为阶级斗争并非社会的唯一根本矛盾，而种族、性别、性取向也都是社会的根本矛盾，在解决它们前无法实现真正的共产主义。"
 left_nationalism: "左翼民族主义"
 left_nationalism_desc: "\n\n\n\n£GFX_Ideology_left_nationalist\n\n\n\n\n\n§Y左翼民族主义§!是一个宽泛形容包含某些左派元素的民族主义名词，例如财产再分配、国有化主要工业、工人福利等。其广泛为发展中国家所用，意图在感到殖民剥削的境况下，以民族为纽带团结人民，在国内进行左翼改革。"
 trotskyism: "托洛茨基主义"
 trotskyism_desc: "\n\n\n\n£GFX_Ideology_trotskyismsub\n\n\n\n\n\n§Y托洛茨基主义§!是从俄国革命家列昂·托洛茨基的思想和观点中产生的意识形态框架。它植根于马克思主义原则，力求推进国际社会主义和不断革命的目标。\n\n托洛茨基主义的核心，是强调需要一场全球性的工人阶级革命来推翻资本主义制度，从而建立世界社会主义社会。它拒绝一国建成社会主义的概念，认为真正的解放只能通过跨国界无产阶级的共同努力来实现。"
 left_baathism: "左翼复兴主义"
 left_baathism_desc: "\n\n\n\n£GFX_ideology_left_baathism_banner\n\n\n\n\n\n§Y左翼复兴主义§!是一种结合了社会主义以及阿拉伯民族主义的意识形态，注重阿拉伯国家之间的社会正义、平等和团结。此意识形态在二十世纪中叶崭露头角，特别是在叙利亚以及伊拉克。\n左翼复兴主义的核心是解决社会内部的社会经济差异，倡导财富和资源的再分配，以确保一个更公平的社会。它强调社会福利计划、关键产业公有制和向全体公民提供基本服务的重要性。"
 xiism: "习近平新时代中国特色社会主义思想"
 xiism_desc: "\n\n\n\n£GFX_Ideology_Xiism£\n\n\n\n\n\n由中共首席理论家王沪宁所定义的§Y习近平新时代中国特色社会主义思想§!并非对社会主义未来图景的预言，而更类似于对过去建国七十年的经验总结。它强调由一个富有远见且始终为人民服务的执政党，即中国共产党，统筹规划社会的民生福祉和发展方向，与此同时党内严格的晋升机制和不间断的反腐败清洗将确保先锋队的意识形态纯洁。此外，为了弥合国内的意识形态分歧，该思想以“共同富裕”、“中国梦”和“伟大复兴”为口号，响应了中国国内不断高涨的社会凝聚力和对公平正义的诉求。随着习近平地位的日益稳固，新时代思想也将在可预见的未来继续引领着中国。"
 libertarian_socialist: "社会主义"
 libertarian_socialist_noun: "社会主义"
 libertarian_socialist_desc: "社会主义政府"
 libertarian_socialist_drift: "意识形态向社会主义变化力度"
 marxism: "马克思主义"
 marxism_desc: "§Y马克思主义§!是关于无产阶级和人类解放的学说，即人的解放学。是无产阶级及其政党十分严整而彻底的世界观，是无产阶级解放运动的理论，是无产阶级根本利益的科学表现。在资本主义生产方式已经形成、无产阶级和资产阶级的斗争日益尖锐化的时期，国际无产阶级领袖和革命导师卡尔·亨利希·马克思和弗里德里希·恩格斯创立的思想体系，无产阶级政党的指导思想的理论基础。"
 left_anarchist: "无政府共产主义"
 left_anarchist_desc: "\n\n\n\n£GFX_Ideology_Ancom\n\n\n\n\n\n§Y无政府共产主义§!是一种左翼无政府主义意识形态，倡导废除国家体制、资本主义、雇佣劳动、社会等级制度以及私有财产，同时支持直接民主和横向组织经济。以历史角度来看，西班牙内战时期的无政府主义集体，俄罗斯内战期间出现的乌克兰黑军以及第二次世界大战期间满洲国内出现的朝鲜无政府主义联邦都或多或少运用了无政府共产主义。"
 post_leftism: "新马克思主义"
 post_leftism_desc: "\n\n\n\n£GFX_ideology_neomarxist_banner\n\n\n\n\n\n§Y新马克思主义§!是20世纪兴起的一场意识形态运动，是对传统马克思主义理论的修正主义诠释。它试图解决经典马克思主义的局限性和缺点，同时仍然主张在社会主义原则的基础上对社会进行彻底的改造。\n新马克思主义的核心是强调社会阶级和经济因素在塑造社会动态中的重要性。但同时，它也在经典马克思主义的基础上进行了扩展，将其他形式的压迫如种族、性别和性取向纳入其分析中。新马克思主义者认为，这些相互交叉结合的压迫体系助长了资本主义社会中不平等和剥削的延续。"
 eurocommunism: "欧洲共产主义"
 eurocommunism_desc: "\n\n\n\n£GFX_ideology_eurocommunism_banner\n\n\n\n\n\n§Y欧洲共产主义§!是马克思主义中的一类政治意识形态，介于列宁主义与民主社会主义之间，是西欧的一些共产主义组织在改良主义和民主思潮下发展出的一种共产主义。其特点表现为更亲近资本主义社会中诞生的中产阶级，并在政治上采用多党议会制。欧洲共产主义者希望展现出一条介于传统马列主义和社会民主主义间所谓的“第三道路”。虽然有其历史依据，但欧洲共产主义仍被认为是一种新兴的意识形态。"
 reformist_socialism: "民主社会主义"
 reformist_socialism_desc: "\n\n\n\n£GFX_Ideology_reformist_socialism\n\n\n\n\n\n§Y民主社会主义§!，或者说改良社会主义，是一种主张在自由议会制下建立社会主义的意识形态。民主社会主义者们主张通过选举政治、工人合作社以及工人自治，将资本主义经济转变为一种去中心化的、工人导向的市场经济。改良社会主义者虽将实现社会主义作为一个长期目标，但他们更注重于遏制资本主义的过度扩张，并且主张通过渐进式改革将当下的资本主义人道化。改良社会主义者认为资本主义本质上与自由、平等和团结的价值观是不相容的，而这些理念只能通过实现社会主义社会来实现。"
 left_accelerationist: "左翼加速主义"
 left_accelerationist_desc: "\n\n\n\n£GFX_Ideology_Accelerationist\n\n\n\n\n\n§Y左翼加速主义§!与资本主义及其过程关联，这种思想认为技术变革应当大幅“加速”以创造激进的社会变革；一些加速主义者为了终结资本主义，支持进行破坏、大规模屠杀和对代表性人物的暗杀行为，以此破坏当前这个被视为维护资本主义和法西斯新秩序的体制。"
 sovereign_democracy_left: "主权民主主义"
 sovereign_democracy_left_desc: "\n\n\n\n£GFX_Ideology_left_sovdem\n\n\n\n\n\n§Y主权民主主义§!是一种小众的政治意识形态，其目标是创造一种摒弃西式民主不同党派间无休止争吵的“完美”民主。各党不仅将持有相似的观点，而且还将合作为国家的整体进步而努力。市民社会作为对政党的制衡，将利用其影响力来监督和驱逐或腐败或渎职的官员。\n左翼党团主张建立一个类似于苏联时代的更加封闭的市场。这种主张迎合了那些希望曾经那个完美无缺的“共产主义”再临的左翼拥护者。"
 social_democrat: "社会民主主义"
 social_democrat_noun: "社会民主主义"
 social_democrat_desc: "社会民主主义政府"
 social_democrat_drift: "意识形态向社会民主主义变化力度"
 left_populism: "左翼民粹主义"
 left_populism_desc: "\n\n\n\n£GFX_Ideology_left_populism\n\n\n\n\n\n§Y左翼民粹主义§!将民粹主义的花言巧语与左派意识形态的主旨结合在一起。大体来说，左翼民粹主义反对精英主义、怀疑全球主义以及反对建制派。左翼民粹主义的形成主要归于反对美国在90年代末和21世纪初的军事干预，因此具有极端反军国主义色彩。左翼民粹主义者试图通过财富再分配、社会项目以及大政府来消除贫富差距。"
 progressivism: "进步主义"
 progressivism_desc: "\n\n\n\n£GFX_Ideology_progressivism\n\n\n\n\n\n§Y进步主义§!是一种社会自由主义并基于身份政治的意识形态，该思想寻求通过政府干预计划来建立社会正义。进步主义者总是参与社会正义和女权运动，通常支持堕胎，并认为科学、技术和经济的进步对人类社会有益。进步主义者通常倾向于支持进一步为教育、艺术和公共卫生提供资金。"
 social_democracy: "社会民主主义"
 social_democracy_desc: "\n\n\n\n£GFX_Ideology_social_democracy\n\n\n\n\n\n§Y社会民主主义§!往往被认为吸纳了社会主义学说中的政治、社会和经济哲学，主张在资本主义导向的混合经济中进行经济和社会干预，以促进社会正义。它也可以通指那种同时采取社会主义与资本主义的政策主张，带有部分进步色彩的民主思想。"
 green_politics: "绿色政治"
 green_politics_desc: "\n\n\n\n£GFX_Ideology_green_politics\n\n\n\n\n\n§Y绿色政治§!或称环保主义，是一种专注于应对二十一世纪人为气候变化和对自然环境进行保护的意识形态。环保主义者想要建立一个基于保护主义、非暴力主义、基层民主制度和拥有社会正义理念的可持续社会。"
 technocracy: "技术官僚制"
 technocracy_desc: "\n\n\n\n£GFX_Ideology_technocracy\n\n\n\n\n\n§Y技术官僚制§!是一种由专家、科学家、工程师及其他技术专业人员引领社会的政治经济体系。在技术官僚制度中，决策权完全由个人的技术能力及提拔贤能的表现决定，而不是代表形式，由此技术官僚的治理形式通常被概括为寡头政治。经济规划、资源分配及生产流程优化都是技术官僚经济中不可或缺的组分，并通常伴随着强大的中央集权官僚结构。尽管大部分坚持技术官僚制的组织或团体都拥有左倾或进步主义立场，但他们在政治上多采取实用主义。"
 sovereign_democracy_left_socdem: "主权民主主义"
 sovereign_democracy_left_socdem_desc: "\n\n\n\n£GFX_Ideology_left_sovdem\n\n\n\n\n\n§Y主权民主主义§!是一种小众的政治意识形态，其目标是创造一种摒弃西式民主不同党派间无休止争吵的“完美”民主。各党不仅将持有相似的观点，而且还将合作为国家的整体进步而努力。市民社会作为对政党的制衡，将利用其影响力来监督和驱逐或腐败或渎职的官员。\n左翼党团主张建立一个类似于苏联时代的更加封闭的市场。这种主张迎合了那些希望曾经那个完美无缺的“共产主义”再临的左翼拥护者。"
 neo_socialism_socdem: "新社会主义"
 neo_socialism_socdem_desc: "\n\n\n\n£GFX_ideology_neo_socialismsub\n\n\n\n\n\n§Y新社会主义§!是一种适应了现代的社会主义，它偏离了古典马克思主义，认为阶级不是社会主要或唯一的矛盾。新社会主义者认为：种族、性取向或性别也是主要矛盾，在共产主义能够成功实施之前，这些矛盾也必须得到解决。"
 putinism_social_democrat: "左翼普京主义"
 putinism_social_democrat_desc: "\n\n\n\n£GFX_Ideology_putinism_banner\n\n\n\n\n\n§Y左翼普京主义§!作为一种意识形态，可以说是弗拉基米尔·普京理想的集大成者。即去政治的威权民主、重用技术官僚以及重视自由市场的国家资本主义。\n\n祖国将动用任何必要手段，为俄罗斯大地的安宁祥和而战。俄罗斯纳粹分子神秘失踪，反对派领袖锒铛入狱，反移民和亲穆斯林的抗议活动被一视同仁地镇压——俄罗斯政府试图在国内保持一种紧密的平衡。虽然这引起了很多人对国家的仇恨，毕竟没人觉得政府在“保护”他们，但这也造成了人们的政治冷感，最终防止了大规模的意识形态冲突。然而，这并不意味着人民憎恨这个国家。爱国主义、传统价值观以及民族团结都由国家塑造而成。“俄罗斯世界”和多极秩序的理念是左翼普京主义的主要推动力之一。\n\n哪怕普京先总统去世之后，他的理想也将长存。为了创造一个完美的、新旧如一以及真正统一的俄罗斯，普京的制度必须被改进。"
 social_patriotism: "社会爱国主义"
 social_patriotism_desc: "\n\n\n\n£GFX_Ideology_social_patriotism_banner\n\n\n\n\n\n§Y社会爱国主义§!是一种结合了深厚的爱国情怀与对社会凝聚力和国族团结的承诺的意识形态。它强调在一个强大而团结的社会中，个人为自己的国家感到自豪，并共同努力以促进国家的福祉。社会爱国主义者们同时也坚信保护国家的文化遗产、传统和价值观，以及保护其领土完整和国家利益的必要性。\n社会爱国主义的核心是集体利益高于个人利益的信念。它促进公民之间的团结感，鼓励他们优先考虑更重要的国家整体利益而非个人利益。社会爱国主义者将同胞视为一个由共同的历史、语言和文化连接在一起的大家庭的一部分。"
 social_liberal: "社会自由主义"
 social_liberal_noun: "社会自由主义"
 social_liberal_desc: "社会自由主义民主政府"
 social_liberal_drift: "意识形态向社会自由主义变化力度"
 neoliberalism: "新自由主义"
 neoliberalism_desc: "\n\n\n\n£GFX_Ideology_neo_liberalism\n\n\n\n\n\n§Y新自由主义§!常以“华盛顿共识”为人熟知，并成为共产主义没落后世界主导的意识形态。新自由主义与左派主张针锋相对，它主张进行市场改革，例如取消价格控制、将国有行业私有化、放松对资本市场的管控、放宽贸易壁垒并让国家更全球化更开放。现代新自由主义利用进步思想扩大受众，并大力支持LGBT、女权主义及少数群体的权益，利用国家机器维持相应政策。新自由主义最典型的代表机构包括国际货币基金组织和世界银行，它们在世界范围内都进行了改革。"
 christian_democracy: "基督教民主主义"
 christian_democracy_desc: "\n\n\n\n£GFX_Ideology_chirstian_democracy\n\n\n\n\n\n§Y基督教民主主义§!是一种基于现代民主思潮、传统基督教价值观和伦理观的政治意识形态。起源于天主教社会教义及新加尔文主义。基督教民主主义在文化、社会和道德问题的实践上常被认为是中右翼，但在“经济和劳工问题、公民权利和外交政策”以及环境方面往往具有中左翼立场。"
 supervised_democracy: "过渡民主"
 supervised_democracy_desc: "\n\n\n\n£GFX_ideology_transitional_democracy\n\n\n\n\n\n§Y过渡民主§!，或称“民主化”，是专制政府过渡到稳定、民主阶段的间隔期，通常借由武力保护自身免受内外侵扰。过渡时期通常进行重大政治、社会或体制改革，包括自由公正选举、言论自由、保护人权和法治等措施以践行民主。正因如此，尽管并非所有情况都会发生，但过渡政权通常会经历严重内乱。上述原因也让过渡民主形式频频出现于后冷战时代，典型案例包括波兰、匈牙利、捷克共和国、西班牙以及葡萄牙。其产生也受多种因素左右，也有许多国家民主化因此失败的案例，例如缅甸。军方在过渡民主的几个案例中也举足轻重，非政治化的优势能使其有效履行职责。"
 liberal_socialism: "自由社会主义"
 liberal_socialism_desc: "\n\n\n\n£GFX_Ideology_liberal_socialism\n\n\n\n\n\n§Y自由社会主义§!是一种将自由主义融入社会主义的政治哲学理论。这种综合哲学将自由主义视为一种政治理论，将人类精神内在的自由看作必然产物，并将其作为共享人类生活的目标、手段及准则。社会主义被看作通过政治和经济自治以及让人们从紧迫物质需要中解脱出来的一种方式。"
 centrist: "中间主义"
 centrist_desc: "\n\n\n\n£GFX_Ideology_centrism\n\n\n\n\n\n§Y中间主义§!是介于传统左翼、右翼之间的中间立场，其意识形态理念围绕妥协构建。拒绝一切政治极端主义，试着让政治趋向中道。该意识形态通常出现在被党派政治撕裂的国家，例如法国，埃马纽埃尔·马克龙就把自己与他的党定义为中间主义。此类政府往往抱有温和的社会经济立场，以有原则的妥协理念行事，呼吁两派合作，视政治稳定高于一切。如果中间主义政府未能将左翼右翼有效团结起来，那它注定崩溃。"
 sovereign_democracy_liberal: "主权民主主义"
 sovereign_democracy_liberal_desc: "\n\n\n\n£GFX_Ideology_left_sovdem_liberal\n\n\n\n\n\n§Y主权民主主义§!是一种小众的政治意识形态，其目标是创造一种摒弃西式民主不同党派间无休止争吵的“完美”民主。各党不仅将持有相似的观点，而且还将合作为国家的整体进步而努力。市民社会作为对政党的制衡，将利用其影响力来监督和驱逐或腐败或渎职的官员。\n中间派党团支持社群主义、言论自由和权力优化。它旨在建立一个非西方的更自由的平台，并倡导一种“健康”的自由主义。"
 russian_patriotic_liberalism: "自由民粹主义"
 russian_patriotic_liberalism_desc: "\n\n\n\n£GFX_Ideology_patriotic_democracy_banner\n\n\n\n\n\n§Y自由民粹主义§!是纳瓦利内的“爱国民主”下培养的最新意识形态术语之一。名称中的“爱国”代表政府保护俄罗斯国家主权和独特身份，并将爱国主义与民主制度相结合。\n\n自由民粹主义是该体制中拥有最中庸和多样化主张的意识形态，持最开明的国家政策主张，并通过平等且多元化的议会联盟以谈判的方式统一改革和政策的共同需求。自由派的经济政策也可被描述为在尝试建立自由市场资本主义的同时仍考虑人民的福祉，尽量与联盟中的左翼派系达成合作，并可为社会稳定和繁荣而部分限制自由市场机制。\n\n与其他变体一样，该意识形态通常将俄罗斯民族视为国家的组成部分，并试图减少少数民族在国家事务中的参与，声称“思想落后的非核心群体可能会试图压制国家的民主进程，摧毁我们的民主”。"
 green_liberalism: "绿色自由主义"
 green_liberalism_desc: "\n\n\n\n£GFX_ideology_green_liberalism_banner\n\n\n\n\n\n§Y绿色自由主义§!是一种将自由主义同环境可持续发展和生态责任相结合的意识形态。它寻求促进个人自由和经济繁荣，同时保护自然环境。"
 market_liberal: "市场自由主义"
 market_liberal_noun: "市场自由主义"
 market_liberal_desc: "市场自由主义民主政府"
 market_liberal_drift: "意识形态向市场自由主义变化力度"
 right_libertarianism: "右翼自由意志主义"
 right_libertarianism_desc: "\n\n\n\n£GFX_Ideology_Libertarian\n\n\n\n\n\n§Y右翼自由意志主义§!，或称自由意志资本主义是一种右派意识形态，捍卫自由市场、私人财产权和小政府。右翼自由意志主义者通常希望大幅削减福利国家，并扩大消极权利的范围。右翼自由意志主义哲学也根植于个人权利和自由放任经济的思想。右翼自由意志主义的个人权利理论通常遵循宅地原则和劳动财产理论，强调自我所有权和人们对其劳动生产的财产拥有绝对权利。"
 right_anarchism: "右翼无政府主义"
 right_anarchism_desc: "\n\n\n\n£GFX_Ideology_ancap\n\n\n\n\n\n§Y右翼无政府主义§!，也常被称为无政府资本主义，是一种提倡市场至上的政治哲学，主张完全废弃国家的存在。在无法制规章的情况下，无政府资本主义者认为社会将更倾向于通过参与自由市场自我调节和文明化，他们将其描述为一种自愿型社会。私人财产制度仍将存在，并由客户选择的私人安保机构和保险公司来担保执行。这些机构将通过市场进行竞争，并履行法院和警察的职责。"
 classical_liberalism: "古典自由主义"
 classical_liberalism_desc: "\n\n\n\n£GFX_Ideology_classical_liberal\n\n\n\n\n\n§Y古典自由主义§!是一种倡导在法治框架下建立公民自由和经济自由的政治意识形态。它起源于十九世纪初，藉由上个世纪的理念为根基，回应城市化和工业革命。古典自由主义者重视亚当·斯密、利物主义、自然法、社会契约以及自然权利。"
 civic_nationalism: "民族自由主义"
 civic_nationalism_desc: "\n\n\n\n£GFX_Ideology_civic_nationalism\n\n\n\n\n\n§Y民族自由主义§!是一种结合自由主义政策、公民民族主义、文化遗产传承和民族国家认同的自由主义变体。它试图调和个人自由与共同民族身份，同时在提倡有限的政府干预经济的条件下坚持自由市场的基本原则。虽然民族自由主义者们支持社会进步主义，但这仅限于同民族的文化框架内，并且对摒弃传统的变革深恶痛绝。尽管因国而异，民族自由主义也受到爱国主义和强烈文化纽带的推动。最重要的是，民族自由主义者们仍认同秩序和国家安全的重要性，并在某些情况下会竭尽所能确保这种秩序的维持。"
 conservative: "保守主义"
 conservative_noun: "保守主义"
 conservative_desc: "保守民主主义"
 conservative_drift: "意识形态向保守主义变化力度"
 right_populism: "右翼民粹主义"
 right_populism_desc: "\n\n\n\n£GFX_Ideology_right_populist\n\n\n\n\n\n§Y右翼民粹主义§!是一种将民粹主义和右翼思想相结合的意识形态。右翼民粹主义通常倡导反精英主义、反建制、民族主义以及本土主义。他们将外来移民、全球注意和自由主义价值观视为引发社会衰落的隐患，并提倡执行严格移民管控、高额关税并引导回归传统价值观以挽救社会。同时，右翼民粹主义本质上极具民族主义色彩，主张经济保护主义。"
 neoconservative: "新保守主义"
 neoconservative_desc: "\n\n\n\n£GFX_Ideology_neo_conservative\n\n\n\n\n\n§Y新保守主义§!是一种在20世纪60年代美国诞生的政治运动，起源于对民主党日益偏和平主义的外交政策以及对60年代新左派和反文化运动日益不满的鹰派自由主义者，许多人也开始质疑国内政策（如福利国家）方面的自由主义理念。新保守主义者通常提倡在国际事务中推广民主和干涉主义，包括通过实力维持和平，并以对共产主义和政治激进主义的蔑视而闻名。"
 christian_conservatism: "基督教保守主义"
 christian_conservatism_desc: "\n\n\n\n£GFX_Ideology_Christian_Conservatism\n\n\n\n\n\n§Y基督教保守主义§!是一种寻求通过对基督教教义的阐释和发扬影响政治和公共政策的基督教政治运动。基督教右派以在学校祈祷、智慧设计论、节制、基督教民族主义和星期日守安息等问题上支持并推进社会保守主义议题而著称。同时，他们传统上反对性教育、堕胎、胚胎干细胞研究、安乐死、避孕、同性恋和色情等观念。"
 constitutionalist: "宪政主义"
 constitutionalist_desc: "\n\n\n\n£GFX_Ideology_constitutionalism\n\n\n\n\n\n§Y宪政主义§!是一种坚持国家根基不可动摇的意识形态。宪政派鄙视社会制度及经济制度方面的改革，他们认为改革破坏了国家的根基。有些人会戏称宪政主义的支持者冥顽不化，但在宪政主义的管理下，企业能够明确自身的地位，能够明晰权力，经济也更依赖于政府抉择。"
 classical_conservatism: "古典保守主义"
 classical_conservatism_desc: "\n\n\n\n£GFX_ideology_classical_conservatismsub\n\n\n\n\n\n§Y古典保守主义§!，或称传统保守主义，是一种强调全社会应审慎地遵守通过某些自然法则体现的超然道德原则的政治与社会哲学。传统保守主义者的意识形态基于亚里士多德和埃德蒙·伯克的观点，重视维系社会纽带和传承祖辈遗产，而非其口中所谓的过份个人主义的观念。"
 islamic_democrat: "伊斯兰民主主义"
 islamic_democrat_desc: "\n\n\n\n£GFX_ideology_islamic_democracy\n\n\n\n\n\n§Y伊斯兰民主主义§!，也被称作伊斯兰自由主义，是一种介于世俗主义和伊斯兰民主之间，尝试将《古兰经》教法同如民主、人权、多元化和法治等西方自由主义思想相结合的中间产物。话虽如此，支持者认为伊斯兰教仍应在国家事务方面占据主导地位。"
 sovereign_democracy: "主权民主主义"
 sovereign_democracy_desc: "\n\n\n\n£GFX_Ideology_sovdem\n\n\n\n\n\n§Y主权民主主义§!是一种小众的政治意识形态，其目标是创造一种摒弃西式民主不同党派间无休止争吵的“完美”民主。各党不仅将持有相似的观点，而且还将合作为国家的整体进步而努力。市民社会作为对政党的制衡，将利用其影响力来监督和驱逐或腐败或渎职的官员。\n右翼党团主张在国有化关键行业的同时鼓励建立更加开放的市场。尽管不存在任何种族优越的论调，但它也迎合了更具民族主义的群体。"
 putinism_conservative: "普京主义"
 putinism_conservative_desc: "\n\n\n\n£GFX_Ideology_putinism_banner\n\n\n\n\n\n§Y普京主义§!作为一种意识形态，可以说是弗拉基米尔·普京理想的集大成者。即去政治的威权民主、重用技术官僚以及重视自由市场的国家资本主义。\n\n祖国将动用任何必要手段，为俄罗斯大地的安宁祥和而战。俄罗斯纳粹分子神秘失踪，反对派领袖锒铛入狱，反移民和亲穆斯林的抗议活动被一视同仁地镇压——俄罗斯政府试图在国内保持一种紧密的平衡。虽然这引起了很多人对国家的仇恨，毕竟没人觉得政府在“保护”他们，但这也造成了人们的政治冷感，最终防止了大规模的意识形态冲突。然而，这并不意味着人民憎恨这个国家。爱国主义、传统价值观以及民族团结都由国家塑造而成。“俄罗斯世界”和多极秩序的理念也是该体制的主要推动力之一。\n\n哪怕普京先总统去世之后，他的理想也将长存。尽管如此，他所留下的体制也将被改进得至善至美，以使俄罗斯真正成为一个完美无缺的、永恒不变、真正团结的国度。"
 russian_patriotic_populism: "民主民粹主义"
 russian_patriotic_populism_desc: "\n\n\n\n£GFX_Ideology_patriotic_democracy_banner\n\n\n\n\n\n§Y民主民粹主义§!是纳瓦利内的“爱国民主”下培养的最新意识形态术语之一。名称中的“爱国”代表政府保护俄罗斯国家主权和独特身份，并将爱国主义与民主制度相结合。\n\n该意识形态的民粹主义变体形成于各种右翼言论和通过幕后交易与政策修正所形成的议会内的大联盟之中，而执政党也将通过以上手段进行治理。虽然媒体和国家法律将变得更加宽松，但它将仍依赖行政机构来处理任何对其统治有害的颠覆行为。尽管民粹主义者理想中的经济体系将是负责任的资本主义市场经济，但他们将不得不与联盟其他派系达成妥协，通过社会政策和增加福利来维持为保障“爱国民主”而构建的平衡。\n\n与其他变体一样，该意识形态通常将俄罗斯民族视为国家的组成部分，并试图减少少数民族在国家事务中的参与，声称“思想落后的非核心群体可能会试图压制国家的民主进程，摧毁我们的民主”。"
 conservative_socialism: "保守社会主义"
 conservative_socialism_desc: "\n\n\n\n£GFX_Ideology_Conservative_Socialism\n\n\n\n\n\n保守社会主义、资产阶级社会主义或父权保守主义，是一种将社会主义元素与右翼保守价值观结合在一起的意识形态。保守社会主义者支持传统家庭结构、宗教信仰和民族身份等保守价值观，以及促进社会凝聚力、文化保护和道德价值观的政策，并常常反对与自由主义或进步主义相关的社会变革。虽然保守社会主义者往往支持政府干预经济事务，但他们也更乐于接受引入市场经济机制和私人企业，就像中国和苏联所做的那样。"
 authoritarian_democrat: "威权民主主义"
 authoritarian_democrat_noun: "威权民主主义"
 authoritarian_democrat_desc: "威权民主主义政府"
 authoritarian_democrat_drift: "意识形态向威权民主主义变化力度"
 ultra_conservatism: "极端保守主义"
 ultra_conservatism_desc: "\n\n\n\n£GFX_Ideology_ultra_conservatism\n\n\n\n\n\n§Y超保守主义§!，也称极端保守主义，代表了一种更为严格和不妥协的保守主义形式。极端保守主义者往往抵制或拒绝社会变革和改革，试图回归他们认为更纯粹或理想化的过去。他们通常严厉批评现代化、社会进步运动和传统社会规范所发生的变化。极端保守主义者通常倡导严格的宗教、文化或道德价值观的解释和应用。他们也反对政府在社会和经济事务中的干预，主张尽量减少政府的参与。极端保守主义者也可能反对国际合作和协议，提倡优先考虑国家主权。"
 oligarchist: "寡头政治"
 oligarchist_desc: "\n\n\n\n£GFX_Ideology_oligarchy\n\n\n\n\n\n§Y寡头政治§!是一种权力结构形式，其国家系统同某些贵族及大公司的影响网络交织在一起，而这些公司通常被称为“寡头”。这些人虽然并不直接掌控国家，但他们所拥有的各种影响力和经济联系，能让他们在政府部门推行有利于自己的政策。寡头们虽极其腐败且难以驾驭，但如果恰当地平衡寡头影响和国家利益，就能让国家受益。并且寡头的关系并不仅仅局限于国内，还存在于国外，有助于解决地缘政治问题，他们的资本和管理技能也能帮助发展国家的经济和贸易。"
 islamic_authoritarian: "沙里亚民主"
 islamic_authoritarian_desc: "\n\n\n\n£GFX_ideology_sharia_democracy\n\n\n\n\n\n§Y沙里亚民主§!，通常与霍梅尼主义相关，是一种根植于伊斯兰教法原则，特别是由霍梅尼大阿亚图拉所阐释的原则的政治意识形态。它结合了伊斯兰的治国模式要素与参与式民主形式，寻求建立以伊斯兰教法为指导的政治系统。教法的实践与成为立法和治理的基础是该意识形态的核心。它涉及对伊斯兰经文的解释和应用，以处理法律和社会事务，这自然使伊斯兰神职人员在国家事务中拥有极大权力。法基赫监护制、即教法学家监护制是伊斯兰教法民主中最重要的概念之一，赋予由伊斯兰神职人员选举产生的最高领袖以至高无上的权力。但同时，总统则通过民众参与选举产生。此外，该意识形态还强调反帝国主义、福利国家和所谓的反腐败等理念。"
 corporatocracy: "企业国家"
 corporatocracy_desc: "\n\n\n\n£GFX_Ideology_corp\n\n\n\n\n\n§Y企业国家§!是一种用以指代由公司或企业利益控制的经济、政治和司法系统的术语。其中商业公司对政府有显著的、乃至于完全的控制权。"
 military_democracy: "军政民主主义"
 military_democracy_desc: "\n\n\n\n£GFX_ideology_military_democracysub\n\n\n\n\n\n§Y军政民主主义§!本质上是军事独裁制度与选举治理模式的结合。在这样的意识形态指导下的社会将极其军事化，在军队中服役被视为社会地位的象征。通常这种社会在战争期间形成，并会在战后逐步过渡到民主或威权体系。"
 hybrid_regime: "无支配体制"
 hybrid_regime_desc: "\n\n\n\n£GFX_ideology_ideology_anocracy_banner\n\n\n\n\n\n§Y无支配体制§!，通常也被称为混合政体，是一种同时结合了民主和专制元素的政府形式。虽然无支配体制通常允许某种形式的（尽管只占一半）的民主，如选举存在，但无支配体制的政权往往拥有一些被认为是非民主甚至专制的法律。虽然不一定像纯粹的专制政权那样充斥着腐败和压迫，但它们仍然容易做出与专制政权相同的极端行为。"
 assadist_baathism: "阿萨德复兴主义"
 assadist_baathism_desc: "\n\n\n\n£GFX_ideology_assadist_baathism_banner\n\n\n\n\n\n§Y阿萨德复兴主义§!，或称纠正运动，是用来描述哈菲兹·阿萨德及其继任者巴沙尔·阿萨德政策的术语。阿萨德主义根植于复兴主义这一泛阿拉伯社会主义意识形态，并已发展成一种由阿萨德家族的政策所塑造的独立形式。阿萨德主义的要素包括世俗主义、阿拉伯民族主义和社会主义，这些都是复兴主义的基础，尽管其实践过程中往往涉及经济务实主义的考量和政策上的修正。该意识形态优先考虑的是维持一个强大的官僚集权制国家，利用人民阵线巩固对单一政党，即复兴党的控制，强调政治稳定和镇压异议，这也引起了叙利亚内外的批评。巴沙尔·阿萨德的专制统治也因此导致了21世纪10年代的未遂革命和内战。尽管与伊拉克复兴党有相同的根源，但二者之间有着诸多不同之处，譬如哈菲兹在2000年代的自由化和私有化改革就与萨达姆的经济政策形成了鲜明的对比。"
 putinism: "普京主义"
 putinism_desc: "\n\n\n\n£GFX_Ideology_putinism_banner\n\n\n\n\n\n§Y普京主义§!作为一种意识形态，可以说是弗拉基米尔·普京理想的集大成者。即去政治的威权民主、重用技术官僚以及重视自由市场的国家资本主义。\n\n祖国将动用任何必要手段，为俄罗斯大地的安宁祥和而战。俄罗斯纳粹分子神秘失踪，反对派领袖锒铛入狱，反移民和亲穆斯林的抗议活动被一视同仁地镇压——俄罗斯政府试图在国内保持一种紧密的平衡。虽然这引起了很多人对国家的仇恨，毕竟没人觉得政府在“保护”他们，但这也造成了人们的政治冷感，最终防止了大规模的意识形态冲突。然而，这并不意味着人民憎恨这个国家。爱国主义、传统价值观以及民族团结都由国家塑造而成。“俄罗斯世界”和多极秩序的理念也是该体制的主要推动力之一。\n\n哪怕普京先总统去世之后，他的理想也将长存。尽管如此，他所留下的体制也将被改进得至善至美，以使俄罗斯真正成为一个完美无缺的、永恒不变、真正团结的国度。"
 sovereign_democracy_auth_dem: "主权民主主义"
 sovereign_democracy_auth_dem_desc: "\n\n\n\n£GFX_Ideology_sovdem\n\n\n\n\n\n§Y主权民主主义§!是一种小众的政治意识形态，其目标是创造一种摒弃西式民主不同党派间无休止争吵的“完美”民主。各党不仅将持有相似的观点，而且还将合作为国家的整体进步而努力。市民社会作为对政党的制衡，将利用其影响力来监督和驱逐或腐败或渎职的官员。\n右翼党团主张在国有化关键行业的同时鼓励建立更加开放的市场。尽管不存在任何种族优越的论调，但它也迎合了更具民族主义的群体。"
 patriotic_socialism: "爱国社会主义"
 patriotic_socialism_desc: "\n\n\n\n£GFX_Ideology_patriotic_socialism_banner\n\n\n\n\n\n§Y爱国社会主义§!是一种迅速发展的政治意识形态，结合了社会主义和爱国主义的元素。\n爱国社会主义强调国家自豪感和归属感的重要性，并对国内外共产主义者的过于激进的实践经验表示敬而远之。虽然总体上该意识形态仍然忠实于实现公平社会福利的目标，但爱国社会主义者们允许一定的私有制，并可以根据务实政治和经济健康的目标进行国有化或私有化。"
 russian_patriotic_meritocracy: "纳瓦利内民粹主义"
 russian_patriotic_meritocracy_desc: "\n\n\n\n£GFX_Ideology_patriotic_democracy_banner\n\n\n\n\n\n§Y纳瓦利内民粹主义§!是纳瓦利内的“爱国民主”下培养的最新意识形态术语之一。名称中的“爱国”代表政府保护俄罗斯国家主权和独特身份，并将爱国主义与民主制度相结合。\n\n功利主义者们在诸多变体中属于最威权的那一支，支持建立一党独大制国家并通过一个规模庞大的行政系统来满足官僚阶层的种种需求，而“经理们”本身则不断从党内或低层国家机关的优秀成员中更换和招募。尽管这往往意味着过分保守，但也代表着实行社会福利政策和进步法律的可能性，以维持为保卫“爱国民主”而构建的平衡。\n\n与其他变体一样，该意识形态通常将俄罗斯民族视为国家的组成部分，并试图减少少数民族在国家事务中的参与，声称“思想落后的非核心群体可能会试图压制国家的民主进程，摧毁我们的民主”。"
 nationalist: "专制主义"
 nationalist_noun: "专制主义"
 nationalist_desc: "专制主义政府"
 nationalist_drift: "意识形态向专制主义变化力度"
 military_junta: "军政府"
 military_junta_desc: "\n\n\n\n£GFX_Ideology_military_junta\n\n\n\n\n\n§Y军政府§!是由军事领袖组织的委员会领导的政权，这个词用来描述那些由少数军事寡头独裁的专制政府，与其他的“专制政府”不尽相同。"
 neo_luddism: "新卢德主义"
 neo_luddism_desc: "\n\n\n\n£GFX_Ideology_neo_luddism\n\n\n\n\n\n§Y新卢德主义§!是一种去中心的，无党的政治运动。新卢德主义抵制现代科学技术，要求将部分或者全部的人类社会倒退到工业化之前的水平。新卢德主义者们一般有着下列的特征之一或者更多：支持消极对待或者放弃科技，伤害研究有害环境技术的人士，提倡简朴生活以及蓄意破坏科技等。现代的新卢德主义运动与反全球化运动，反科学运动，无政府主义，原始主义，激进环保主义和深层生态学界有着千丝万缕的联系。"
 purification_administration: "拜登主义"
 purification_administration_desc: "\n\n\n\n£GFX_Ideology_caligula\n\n\n\n\n\n民主是我们的立国之本，这个甜美的词语是让我们能够从小小的十三州殖民地成长为世界领袖的最大法宝。如今，约瑟夫·拜登正是美国精神的旗手。或许他已年迈，但他的头脑始终“清醒”，愿意为民主事业“战斗到底”。\n\n然而，我们代代守护的事业已然遭到玷污，受到致命创伤。尽管最凶恶的敌人已死，其党羽亦作鸟兽散，但民主的纯洁仍时时刻刻受到威胁。不，拜登总统发出号召，将尽一切可能消灭任何邪恶反动的机会，并彻底“净化”美国的民主事业，让和平成为这片土地的永恒，无论需要多少自由民牺牲和殉道……"
 salafi: "萨拉菲主义"
 salafi_desc: "\n\n\n\n£GFX_ideology_salafism_banner\n\n\n\n\n\n§Y萨拉菲主义§!是逊尼派伊斯兰教的一个分支思想，起源于倡导回归“祖先”的宗教传统，据传唯有前三代的穆斯林才知悉纯粹的伊斯兰教构成。萨拉菲主义教义的基础是回溯到宗教的早期形式，了解当代穆斯林如何实践信仰。萨拉菲主义者拒绝宗教改革，并支持伊斯兰教法实施。"
 wahabi: "瓦哈比主义"
 wahabi_desc: "\n\n\n\n£GFX_ideology_wahabi_banner\n\n\n\n\n\n§Y瓦哈比主义§!是与18世纪阿拉伯伊斯兰学者、神学家、传教士和活动家穆罕默德·伊本·阿卜杜勒·瓦哈比的改革教义相关的逊尼派伊斯兰复兴主义和原教旨主义运动。在不同视角和口径下，瓦哈比主义被描述为“正统的”、“纯粹的”、“革命性的”，以及一种旨在恢复“原教旨一神崇拜”的伊斯兰“改革运动”。"
 absolute_monarchist: "绝对君主制"
 absolute_monarchist_desc: "\n\n\n\n£GFX_ideology_monarchy\n\n\n\n\n\n§Y君主主义者§!们坚信应将政府最小化，并将其权力限制在地方行政管理上。无论是施行联邦制，还是最优选择即帝国制，统治权均应掌握在一位受人尊敬和拥有超凡智慧的君主手中。国家应自行运转，由其统治者——无论是公爵、国王还是皇帝——监督和保护，而他或她在必要时将拥有绝对权力。"
 autocrat: "独裁制"
 autocrat_desc: "\n\n\n\n£GFX_Ideology_autocracy\n\n\n\n\n\n§Y独裁制§!并不是通常意义上的意识形态。独裁者只关心权力以及如何获得和维护权力本身，并利用反动思潮压迫自由主义、共产主义和民族主义运动。只要能获得权力，那对于其本身而言就是正当的。"
 theocracy: "神权制"
 theocracy_desc: "\n\n\n\n£GFX_Ideology_theocracy\n\n\n\n\n\n§Y神权制§!是一种罕见的政府形式，承认一个或多个神灵为最高统治权威，由“中介”管理政府的日常事务。大多数神权政府在世界观上是保守的，认为当前的世界是堕落的，需要从罪恶中净化。"
 mafia_state: "黑手党国家"
 mafia_state_desc: "\n\n\n\n£GFX_Ideology_mafia\n\n\n\n\n\n§Y黑手党国家§!的大多数政府机构都参与有组织犯罪。这些国家内部腐败泛滥，效率低下，只会让统治阶级及其追随者中饱私囊。"
 radical_nationalism: "激进民族主义"
 radical_nationalism_desc: "\n\n\n\n£GFX_ideology_radical_nationalism_subid\n\n\n\n\n\n§Y激进民族主义§!是一种极其重视民族理念并将其作为社会和政治组织核心的意识形态运动。它倡导保护和弘扬特定的民族身份认同、民族文化以及民族利益。激进民族主义根植于强烈的民族自豪感和爱国主义意识之中，通常寻求促进国家福利和主权，并一般实行激进的专制手段。"
 fascist: "法西斯主义"
 fascist_noun: "法西斯主义"
 fascist_desc: "法西斯主义政府"
 fascist_drift: "意识形态向法西斯主义变化力度"
 classical_fascism: "古典法西斯主义"
 classical_fascism_desc: "\n\n\n\n£GFX_Ideology_Fascist\n\n\n\n\n\n§Y古典法西斯主义§!是由乔瓦尼·真蒂莱和贝尼托·墨索里尼在意大利发展起来的、原初的法西斯意识形态。古典法西斯主义基于民族主义、法团主义以及扩张领土和帝国主义的欲望。古典法西斯主义者主张法团经济体制：由雇主和雇员组成的协会联合起来，作为国家的经济生产者的共同代表，并与国家一起制定经济政策。这种经济体系旨在通过阶级间的合作来解决阶级冲突，而社会主义、施特拉瑟主义或民族布尔什维主义则鼓励阶级之间的冲突。古典法西斯主义也谴责自由主义，尤其是古典自由主义，法西斯领导人将其谴责为“个人主义的崩溃”。"
 clerical_fascism: "教权法西斯主义"
 clerical_fascism_desc: "\n\n\n\n£GFX_ideology_clerical_fascism_banner\n\n\n\n\n\n§Y教权法西斯主义§!作为一种意识形态运动，将法西斯主义的原则与教士和宗教机构的影响结合在一起。它主张建立一个极权主义国家，由一个具有政治和宗教权威的、充满魅力的领袖来领导。这种意识形态强调宗教与政治的融合，目的是创造一个严格遵守传统宗教价值观的社会。\n教权法西斯主义的核心是促进一种等级制社会结构，在这种结构中，国家和宗教机构携手合作，维持秩序，控制社会的方方面面。"
 vladimir_zhirinovsky_thought: "弗拉基米尔·日里诺夫斯基思想"
 vladimir_zhirinovsky_thought_desc: "\n\n\n\n£GFX_Ideology_zhir_thought\n\n\n\n\n\n§Y弗拉基米尔·日里诺夫斯基思想§!，有时又称§Y帝国思想§!。其代表着一种俄罗斯民众基于自身传统价值观的复兴，社会健康清理，赞颂军人以及摧毁自由主义和共产主义的思想。\n\n俄罗斯帝国及其伟大自然是这种意识形态的根基，而日里诺夫斯基又围绕自身建立了一个富有魅力的领袖崇拜。他与他的支持者们正利用苏联时期部分社会政策和反腐败政策，以在社会的各个阶层获取更多支持，而这点他自己一清二楚。日里诺夫斯基派主张独立自主且实用的经济制度，即国家势力强大，私营企业负责，完全替代进口产品并摧毁广告品牌。\n\n他的追随群体从保守派和君主主义者涵盖到俄罗斯民族主义者和法西斯主义者，这些人身上唯一的共同点，就是忠于弗拉基米尔·沃尔福维奇·日里诺夫斯基思想。"
 ecofascism: "生态法西斯主义"
 ecofascism_desc: "\n\n\n\n£GFX_Ideology_Ecofascist\n\n\n\n\n\n§Y生态法西斯主义§!是一种将极右政治与环保主义相结合的意识形态。在现代，生态法西斯主义者最关心的是社会的过度工业化，以及他们所认为的后现代主义正在摧毁传统的生活方式和地球。考虑到人口过剩，许多生态法西斯主义者使用“救生艇伦理”来证明：消灭整个人口来保护自然界是合理行为。他们认为拯救人类的唯一途径是通过优生学以及摧毁现代工业社会。"
 national_syndicalism: "国家工团主义"
 national_syndicalism_desc: "\n\n\n\n£GFX_Ideology_national_syndicalism_banner\n\n\n\n\n\n§Y国家工团主义§!是有着更接近于革命民粹主义主张的极右版本的工团主义。尽管在某些小问题上有所分歧，国家工团主义者基本享有一套共同的原则：反对资产阶级价值观、民主主义、自由主义、马克思主义、国际主义与和平主义等思潮，同时提倡英雄主义、活力论和崇尚暴力。他们所努力的目标是创建一个“纯粹”的无产阶级国家，这个国家将能抵御全球化世界秩序和“国际社会主义”的腐蚀。"
 russian_syncretism: "俄罗斯调和主义"
 russian_syncretism_desc: "\n\n\n\n£GFX_Ideology_russian_syncretism_banner\n\n\n\n\n\n§Y俄罗斯调和主义§!是一套结合了俄罗斯帝国民族主义和苏联社会理念方面的融合思想。它诞生于后苏联广泛反对叶利钦的时期，从叶利钦的诸多政敌如日里诺夫斯基和久加诺夫中达成共识。尽管调和主义者会秉持些许社会主义理念，但他们也谴责大多数马克思主义者为全球化和恐俄症的走狗帮凶。"
 ethno_nationalism: "种族民族主义"
 ethno_nationalism_desc: "\n\n\n\n£GFX_Ideology_eth_nat\n\n\n\n\n\n§Y种族民族主义§!，也被称为族裔民族主义，是民族主义的一种形态，其中的民族和国籍都根据种族来定义，重点是围绕种族去解决判定特定族群的各类政治问题。种族民族主义者的思想核心是：国家由种族的共同遗产定义，通常包括共同语言、共同信仰以及共有的种族血统。其中可能还包括群体成员及其祖先共享的文化理念。"
 national_socialist: "民族社会主义"
 national_socialist_noun: "民族社会主义"
 national_socialist_desc: "民族社会主义政府"
 national_socialist_drift: "意识形态向民族社会主义变化力度"
 accelerationist: "加速主义"
 accelerationist_desc: "\n\n\n\n£GFX_Ideology_Accelerationist\n\n\n\n\n\n§Y加速主义§!与资本主义及其过程关联，这种思想认为技术变革应当大幅“加速”以创造激进的社会变革；一些加速主义者为了终结资本主义，支持进行破坏、大规模屠杀和对代表性人物的暗杀行为，以此破坏当前这个被视为维护犹太主义和多元化世界秩序的体制。"
 babylonian_nazism: "巴比伦纳粹主义"
 babylonian_nazism_desc: "\n\n\n\n£GFX_Ideology_Satanic_Nazism\n\n\n\n\n\n§Y巴比伦纳粹主义§!，也叫巴比伦精神，是九角教会与邪恶之路的特定意识形态。它结合了传统撒旦主义、秘传纳粹主义与左手路径的神秘主义者实践，呼吁建立一种名为“帝国”的军国、异教社会秩序，对抗以西方为中心的“拜火教祭司/基督教徒的世界秩序”。该意识形态的信徒多为那些全球性的恐怖组织，相信“上帝是我们的捍卫者”。他们欲通过“nexion”（意为出入口）释放“实体”，击败犹太-基督教，让“雅利安人”社会在邪恶辩证法的指导下，经历一段“宇宙进化”时期殖民银河系。此外，他们还呼吁人类献祭、大规模屠杀、建造集中营、修炼黑魔法等等。"
 neonazism: "新纳粹主义"
 neonazism_desc: "\n\n\n\n£GFX_Ideology_Nat_Soc\n\n\n\n\n\n§Y新纳粹主义§!是民族社会主义在现代社会的分支。它涵盖了广泛的信仰实践，且与其前身相比不那么正式又不那么暴力。但归根结底，新纳粹主义的核心是极端民族主义和种族至上主义思想，这些思想正是德意志民族社会主义工人党的理论依据。他们倡导为所谓的雅利安人赋予权力，寻求建立一个血统纯正的国家以保障自身未来。"
 national_spartanism: "民族斯巴达主义"
 national_spartanism_desc: "\n\n\n\n£GFX_ideology_national_spartanismsub\n\n\n\n\n\n§Y民族斯巴达主义§!是一种拒绝现代生活方式，为达成精神觉醒而将舒适和奢侈拒之门外的意识形态。在理想的新斯巴达社会中，每个人都将过着极简主义生活，并为自身和国家的进步而奋斗。斯巴达主义以古老的斯巴达为依照，利用集体主义和军国主义达成政治目的。"
 death_cult: "末日论"
 death_cult_desc: "\n\n\n\n£GFX_Ideology_death_cult\n\n\n\n\n\n§Y末日论§!描绘了一幅充满宇宙大劫变和神圣审判的生动画卷。这一哲学将宇宙最后的高潮时刻阐释为充满考验、磨难和最终救赎的人类历史的终结，是一种建立在各种文献典籍和纪念碑所囊括的末世宗教预言的死硬信仰体系。§Y末日论§!充斥着对宇宙二元对立的回响，将宇宙划分为善恶两大阵营，并坚信这两方将陷入不可避免的灾难性对抗。它体现了人类对末世的持久迷恋和恐惧。"
 iraqi_baathism: "伊拉克复兴主义"
 iraqi_baathism_desc: "\n\n\n\n£GFX_Ideology_iraq_baathism\n\n\n\n\n\n§Y伊拉克复兴主义§!是一种植根于阿拉伯民族主义、社会主义和世俗主义的意识形态，以伊拉克阿拉伯社会主义复兴党所倡导的原则为主要特点。由萨达姆·侯赛因等人物发展起来的伊拉克复兴主义试图在一个世俗国家下统一阿拉伯世界，并主张阿拉伯民族团结和经济平等。该意识形态由福阿德·里卡比在二十世纪五十年代创立，其高度军事化和反犹主义理念在萨达姆对以色列和伊朗政权采取的立场中尤为明显。自2003年萨达姆政权倒台以来，以伊扎特·易卜拉欣·杜里指挥的纳克什班迪教团军为代表的抵抗组织纷纷涌现，其最初成立是为了保护面临诸如基地组织等逊尼派恐怖组织压迫的伊拉克纳克什班迪教徒和苏菲派穆斯林，而现在则谋求重建伊拉克的复兴主义政权。"
 eurasianism: "新欧亚主义"
 eurasianism_desc: "\n\n\n\n£GFX_Ideology_neo_eurasianism\n\n\n\n\n\n§Y新欧亚主义§!是一种诞生于后苏联时代的政治思想，其秉持反对以欧洲为全球中心的所谓的“大西洋主义”自由主义理念，并试图建立边缘地区对欧洲腹地的霸权地位。他们反对人类统一，更专注于保护大陆文化和种族的多样性。新欧亚主义者坚决反对资本主义和集体主义者，他们将用尽一切手段达成统一欧亚大陆的目标，并保护其免受大西洋主义威胁。"
 obliteration_of_the_self: "自我毁灭"
 obliteration_of_the_self_desc: "\n\n\n\n£GFX_Ideology_obliteration_of_self\n\n\n\n\n\n§R自我毁灭§!是一种以去人欲、彻底根除个体身份、个人依恋为中心的意识形态。它植根于佛教、神道教、东方神秘主义等各种哲学和民族精神。主张放弃自我和彻底的精神超越，某些变体甚至主张“死亡崇拜”，即崇拜有尊严的死。在某种程度上，二战时的日本就体现了这个意识形态。到了现代，一些实践者走得更远，他们持控个人的精神信仰，迫使其服从国家，创造以殉难为中心的蜂巢精神，奔赴自我毁灭。而这个意识形态的追随者则是想以放弃野心、依恋、远离颠倒梦想的方式，来达到一种启蒙或寻求达到与宇宙实相合一的状态。"
 strassarite: "斯特拉瑟主义"
 strassarite_desc: "\n\n\n\n£GFX_ideology_strasserism\n\n\n\n\n\n§Y斯特拉瑟主义§!是民族社会主义的竞争对手，于全世界的几个新纳粹运动中流行。该主义视资本主义社会是种用以控制无产阶级的犹太体系。其主张在社会主义的架构上，经济能以工人为基础且更偏向工人。"
 esoteric_fascism: "秘传纳粹主义"
 esoteric_fascism_desc: "\n\n\n\n£GFX_Ideology_esoteric_nazism\n\n\n\n\n\n§Y秘传纳粹主义§!结合了一系列来自波罗的与北欧的神秘主义与异教信仰，属于民族社会主义的一种另类模式，其代表性标志往往来自神话中的某些图腾或符号。秘传纳粹主义作为一种新兴的宗教运动其起源可追溯到二战时期一海因里希·希姆莱为代表的纳粹党高层。在这之后，以萨维特里·德维为代表的一批思想家进一步发展了这一意识形态，在纳粹德国灭亡后将希特勒“神格化”，阿列克谢·多布罗沃利斯基、大卫·怀亚特、罗伯特·沙鲁等人都是该意识形态的支持者，尤其是后者更提出了“雅利安家园”的理念。今天，该意识形态在以美国白人民族主义圈子为代表的部分团体中尤其突出，并在某些新异教运动中占据了重要地位。"
 national_bolshevism: "民族布尔什维主义"
 national_bolshevism_desc: "\n\n\n\n£GFX_Ideology_national_bolshevism_banner\n\n\n\n\n\n§Y民族布尔什维主义§!是一种结合了民族主义和社会主义的意识形态框架，意图创造一种独特的体系来挑战现有政治秩序。民族布尔什维主义由亚历山大·杜金和爱德华·利莫诺夫创立并建立学说，其追求超越传统的左－右派分歧，开辟一条通往新的另类社会的道路。\n民族布尔什维主义的核心在于拒绝自由民主模式，寻求建立一个强大的中央集权国家，优先考虑国家和人民的利益。它强调民族认同、文化遗产和主权的重要性，同时也主张社会正义、经济平等和工人权利。"
 falangist: "长枪党主义"
 falangist_desc: "\n\n\n\n£GFX_Ideology_falangism\n\n\n\n\n\n§Y长枪党主义§!是古典法西斯主义的一种变种，其起源但不限于西班牙。它强调罗马天主教认同和国家对于民族的至高权威，以及森严的社会等级、超保守主义、反共主义、反自由主义以及传统主义。它呼吁使用政治暴力来复兴民族认同，并主张利用国家工团主义经济来改革农业、工业以及尊重私人财产。这种意识形态还主张通过建立法团主义体制，让社会各阶级在国家的指导下进行合作，如此一来就能根除阶级分裂。"
 identitarianism: "认同主义"
 identitarianism_desc: "\n\n\n\n£GFX_Ideology_identitarianism\n\n\n\n\n\n§Y身份认同主义§!是一种更为欧洲化的种族民族主义分支，最早起源于“新右翼”学派，旨在寻找传统主义、民族多元主义和非自由主义的政治替代方案，以便同法西斯主义和民族主义保持距离。身份认同主义者倡导一种表面上非等级化的分离主义，保留并认同各民族间的差异。\n\n不过，他们同时也提倡一种更白人优先化的泛欧理念，并强烈反对威胁西方世界的意图学说。\n\n身份认同主义者在2016-2017年最为声名狼藉，他们受益于当时遍布欧洲的反伊斯兰浪潮，开始在如德国、奥地利和北欧等国安营扎寨，美国和大洋洲也有他们的拥簇。\n\n认同主义者的主要目的是建立种族圈，每个圈子都由与种族相关的民族主导。他们致力于建立一个区域性身份同盟，并最终取代欧洲各民族国家。"
 eco_socialism: "生态社会主义"
 eco_socialism_desc: "\n\n\n\n£GFX_Ideology_eco_socialism\n\n\n\n\n\n§Y生态社会主义§!，亦称绿色社会主义。正如其名，该意识形态是社会主义和环保的融合物，认为气候变化、全球变暖、资源枯竭和全球生物多样性丧失等环境退化的根本原因是资本主义的不断扩张。同时，全球化和帝国主义也是他们的大敌，认为这俩物与人类文明赖以生存的最低生态要求水火不容。因此，为了人类存续，生态社会主义者主张消灭资本主义与全球化，建立基于平等、社会进步和生产资料公有制的社会。他们还反对官僚主义，尤其反对那些通常自称是正统马克思主义，实质是官僚集体主义的社会主义形态。"
 left_centrist: "左翼中间主义"
 left_centrist_desc: "\n\n\n\n£GFX_Ideology_left_centrism\n\n\n\n\n\n§Y左翼中间主义§!又称中左派，是涵盖了社会民主主义、进步主义、社会自由主义和环保主义的广泛意识形态集合，左翼中间主义者则意图通过融合统一这些思想。广义上，左翼中间主义同共产主义和革命社会主义等极左派相比更接近中道派。左翼中间主义契合进步社会思想，秉持极强的经济干预主义、福利资本主义和亲工会主义等政策并支持混合经济。他们支持开放边境移民，包容多元文化，例如德国现今政策。中左翼人士致力于在既定体系内努力改善社会公正，虽然他们大多符合新自由主义特点，但都支持混合社会政策。"
 right_centrist: "右翼中间主义"
 right_centrist_desc: "\n\n\n\n£GFX_Ideology_Right_Centrism\n\n\n\n\n\n§Y右翼中间主义§!，又称中右翼，是持有温和立场右翼意识形态结合体，通常被描述为接近“中道派”，右翼中间主义者则想要将这些人团结在一个组织或议程框架下。其政策包括经济节制，支持者倡导混合市场经济，重视自由市场原则，并存在一定程度的政府干预。右翼中间派虽愿意在社会问题上做出妥协，但一般为社会保守主义人士。虽重视人身自由，但也愿意在国家层面以安全或维稳的名义限制这种自由，右翼中间主义的核心原则为实用主义。"
 confucian_hyperconservativism: "极端儒家保守主义"
 chinese_exceptionalism: "中国例外论"
 chinese_exceptionalism_desc: "\n\n\n\n£GFX_Ideology_Chinese_Exceptionalism\n\n\n\n\n\n§Y中国例外论§!强调中国的历史、文化、政治有别于他国。与强调个人自由、民主治理的西方例外论不同，中国例外论植根于中国几千年的文明、文化优越感，有时甚至取自民族优越感。该论调的核心是中国历史的连续性、中国文化内在的伟大。相信汉族有道德义务以自己的理念行事，任行一切必要之事。这种理念经常强调极端民族主义与“中华民族”这一超民族文化概念。对此，某些极端支持者认为，若是以中华民族为伟大复兴的主干，而汉族靠边，只会阻碍中国崛起。乃至和平崛起的观念也不能压服所有支持者。某些人表示，中华民族和平崛起只能遥遥无期。鲜血，才能为中国赢来命定的荣耀。"
 right_anarchism_SOL: "杰斐逊主义"
 theocracy_LDS: "摩门教原教旨主义"
 supervised_democracy_liberal: "强制民主制"
 supervised_democracy_liberal_desc: "\n\n\n\n£GFX_Ideology_enforced_democracy\n\n\n\n\n\n§Y强制民主制§!与过渡民主制同样具有威权色彩，但实则大有不同。强制民主制往往伴随着境外势力的干预，由域外大国或国际组织推行“民主”原则。在通过军事干预或外交压力取代前专制政权后，这一政府组织形式往往旨在建立一个民主框架，其典型代表包括战后的伊拉克、阿富汗，以及南越。然而，由于可能引发当地势力抵抗，权力真空，甚至在最坏的情况下引发如前述范例中类似的残酷动荡，这一制度同样被认为具有重大缺陷和争议，引发了关于强加“民主”程序的合法性以及其实现目标的效率的质疑。"
 ultra_liberalism: "极端自由主义"
 ultra_liberalism_desc: "\n\n\n\n£GFX_ideology_ultra_liberalism_banner\n\n\n\n\n\n§Y极端自由主义§!，或称激进自由主义，是指一种作为民主受到威胁或政权日益集权的结果而在一国国内兴起的社会自由主义分支。该意识形态的支持者认为，自由价值观必须不惜一切代价得到维护，即使需要通过军事力量来压制异见或建立一党专制政体。极端自由主义也同样支持全球化，提倡货物和人员的自由流动以及通过建立申根区等手段促进国际贸易。尽管存在差异，极端自由主义与民族自由主义仍有许多共同之处，包括对亲企业的混合制经济以及社会进步主义的拥护。虽然这种自由主义变体极为罕见，但仍不乏其支持者，尤其是在饱受战火蹂躏的欧洲……"
 mormon_conservatism: "摩门保守主义"
 mormon_ultra_conservatism: "摩门极端保守主义"
 ultranationalism: "极端民族主义"
 confucian_hyperconservativism_desc: "\n\n\n\n£GFX_Ideology_Confucian_Hyperconservatism\n\n\n\n\n\n§Y儒家超保守主义§!，也被称作“自强运动”，是一种源自儒家哲学的极端政治和社会保守思想，其代表便是在中国常见的传统价值观和社会等级制度。尽管相关思潮在毛泽东时期大多被扑灭并逐渐被遗忘，但这种儒家子思潮之后在中国内外迅速重新获得关注，法轮功等组织也助推了其增长。它反对现代化，认为这与中国文化和儒家传统背道而驰，并支持威权统治和家长制；它还认为强有力的中央集权官僚机构以及贤明有德的统治者对社会和谐至关重要。该意识形态还同时强烈反共产主义和反自由主义，反对进步道德观，提倡一种融合了儒家道德观的“自强”哲学。某些儒家超保守主义的支持者也支持汉族例外主义，尽管这并非该意识形态的固有内容。"
 falun_dafa: "法轮大法"
 falun_dafa_desc: "\n\n\n\n£GFX_Ideology_falun\n\n\n\n\n\n法轮大法这一信仰体系，即中国的新宗教运动法轮功。融合了佛教、道教、中国传统气功，欲以种种修炼、冥想增进人的精神道德，促进人的神圣启蒙。法轮大法的三大原则是真、善、忍，认为这是宇宙的根本，是道的最高表现。而这，不过是向外人隐瞒其运动宣扬的狂热仇外心理，以及汉族的“种族纯洁性”。法轮功创始人李洪志就认为，天堂有种族隔离。李在他圈子内部被神化，大谈汉民族主义、极端保守主义与“伟大复兴”理念，反对异族通婚、同性恋，并且相当排斥现代医学。"
