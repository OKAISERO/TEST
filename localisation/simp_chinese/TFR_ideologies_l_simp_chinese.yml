 novocommunism: "新共产主义"
 novocommunism_desc: "\n\n\n\n£GFX_Ideology_patriotic_socialism_banner\n\n\n\n\n\n§Y新共产主义§!结合了社会主义和爱国主义，是一种快速发展的意识形态。\n新共产主义把民族自豪感与国家归属感置于重要地位，拒绝其他国内外共产主义者过于激进的做法。其总体上仍忠于公平、福利社会的目标，但也允许一定程度的私有制。政治务实，既有国有化也能私有化，以便经济健康。"
 american_neonazism: "新纳粹主义"
 american_neonazism_desc: "\n\n\n\n£GFX_Ideology_Nat_Soc\n\n\n\n\n\n§Y新纳粹主义§!是民族社会主义在现代社会的分支。它涵盖了广泛的信仰实践，且与其前身相比不那么正式又不那么暴力。但归根结底，新纳粹主义的核心是极端民族主义和种族至上主义思想，这些思想正是德意志民族社会主义工人党的理论依据。他们倡导为所谓的雅利安人赋予权力，寻求建立一个血统纯正的国家以保障自身未来。"
 russian_monarchist_conservative: "沙皇保守主义"
 russian_monarchist_conservative_desc: "\n\n\n\n£GFX_Ideology_ultra_conservatism\n\n\n\n\n\n在这斗转星移的世界中，共和主义者和无神论马克思主义者的论调无疑是危险的，而俄罗斯保守君主制则是一个令人耳目一新的选择。它将民主原则与宗教精神、爱国情怀以及对国家的统治者的忠诚结合在一起。\n\n俄罗斯君主立宪制的思想因保护世界免受左右两翼的极端思想的荼毒而壮大。"
 generic_patriotic_populism: "民主民粹主义"
 generic_patriotic_populism_desc: "\n\n\n\n£GFX_Ideology_patriotic_democracy_banner_generic\n\n\n\n\n\n§Y民主民粹主义§!是纳瓦利内的“爱国民主”下培养的最新意识形态术语之一。名称中的“爱国”代表政府保护俄罗斯国家主权和独特身份，并将爱国主义与民主制度相结合。\n\n白俄罗斯革命后，民粹主义席卷俄罗斯政治。无论自由还是保守的欧洲怀疑论者都吃这套，他们希望优先打击腐败、官僚主义、外部剥削。他们就像俄罗斯，思想因右翼言论定型，又因广泛的议会联盟而变。某党若要掌权，就得政策妥协、幕后交易。虽然媒体和国家法律较以往更宽松，但国家仍会团结行政机构处理任何对其统治有害的颠覆活动。虽然民粹主义者理想的经济体系是负责任的市场资本主义，但他们必然会与联盟成员妥协，以社会政策、扩大福利维持“爱国民主”产物的平衡。"
