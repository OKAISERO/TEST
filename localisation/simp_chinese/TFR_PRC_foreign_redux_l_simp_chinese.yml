gaw.1: "中国进入紧急状态"
gaw.1.t: "紧急事态宣言"
gaw.1.d: "\n全中国的同胞们：\n\n就在今天，日本军队在朝鲜半岛，无视中方的三令五申，悍然向中国驻朝鲜维稳军队进攻，要求中国维稳军队离开朝鲜半岛，因而发生冲突，现双方尚在对战中。\n日寇在朝鲜半岛这一挑战行动的结局，即将扩大成为规模的侵略战争，或者造成外交压迫的条件，以期导入于将来的侵略战争，东海方向被太约武装侵略的危险，是极端严重了。这一危险形势告诉我们，过去日本帝国主义与其领导下的太约反华组织对华“新认识”、“新政策”的空谈，不过是准备对于中国新进攻的烟幕。中国共产党早已向全国同胞指明了这一点，现在烟幕揭开了。日本帝国主义及其领导下的太约反华组织武力侵占朝鲜及其周边海域的危险，与太约意图颠覆我国政府，危害我国统一和平的野心，已经放在每一个中国人的面前。\n全中国的同胞们！朝鲜危急！东北危急！中华民族危急！只有全国一心实行抗战，解放日本，解放亚洲才是我们的出路！我们须立刻出手，打败来犯敌军，并立刻准备应付新的大事变，全国上下应立刻放弃任何与太约和平苟安的希望与估计。\n全中国同胞们！我们应该赞扬驻朝维稳军队的英勇抗战！我们应该赞扬与拥护中国人民解放军与阵地共存亡的宣言！我们正在派遣东海舰队前往有关海域参与战斗，同时，中国人民解放军已经开始向各战场投送部队。中国人民解放军必胜！中国人民的亚洲解放战争必胜！中国人民为自由平等解放的不懈斗争必胜！\n中共中央，中央军委，国务院要求，立即动员全国海陆空军，准备应战，立即肃清潜藏在中国境内的汉奸卖国贼分子及一切太约间谍，巩固后方。在此，我们号召全国人民，用全力援助神圣的大亚洲解放战争！\n我们的口号是：\n\n武装保卫朝鲜，保卫中华！\n\n彻底消灭日本军国主义势力与太约反华同盟！\n\n让敌人在解放军的英勇前进中化为尘埃！\n全中国同胞团结起来，建筑爱国统一战线的坚固长城，打造亚洲解放战线的锐利长矛，为实现中国的伟大复兴与亚洲的大解放而不懈奋斗！\n\n打倒太约反动集团！建设自由美好新亚洲！\n\n\n中共中央，中央军委，国务院\n即日签发"
gaw.1.a: "向前向前向前！我们的队伍向太阳！"
gaw.2: "忍无可忍"
gaw.2.t: "中国人民的忍耐是有限度的"
gaw.2.d: "\n新华社讯	近日，以日本为首的太约反华同盟在涉华问题上屡屡打着“人权”的幌子对中国栽赃陷害，抺黑我国国际形象，大放厥词，采取极不负责任的行为，不断试图挑动地区紧张局势。太约反华当局如此肆无忌惮地欺侮中国，已经到达了令人难以容忍的地步。\n中华人民共和国一贯遵循和平共处五项原则，致力于与各国建立和发展友好合作关系。我们始终认为，国与国之间的分歧和争端应当通过对话和协商的方式妥善解决，而不是采取对抗和抹黑的手段。但是，太约屡次向中国台湾地区提供军援军售甚至公然派遣雇佣兵阻碍我国统一，严重违反一个中国原则和中日中韩等建交公报规定，严重侵犯中国主权和安全利益，向“台独”分裂势力发出严重错误信号。中方强烈不满、坚决反对，第一时间向太约提出严正交涉。但是太约当局为了反动政府一己私利疯狂反华，仍然坚持将对内欺骗人民，将本国无辜群众绑上战车，对外有组织，有计划地在边境地区屡屡拱火，干涉中国渔民作业，甚至绑架中方有关人员，屠杀中国人民，现已造成我方数千人丧生与数十亿人民币的经济损失。\n与此同时，太约当局加强战争准备，在全国加紧征兵，扩充军队，频繁进行以中国为目标的军事演习，在边境地区加紧“净化”活动，增派军队。最近，太约当局又掀起一个全民总动员的“大运动”，公然叫嚣中国是“新的作战对象”，要“打一场大规模的战争”，‘要打一场一雪前耻的战争’，其气焰之嚣张，达于极点。\n在此，新华社严正声明如下：\n\n一、我们坚决捍卫国家的主权和领土完整，对于任何侵犯我国主权、损害我国利益的行为，我们将采取一切必要措施予以坚决回击。\n\n二、我们敦促严格日方严格遵守《波兹坦公告》第八条的内容与精神，并且立即停止一切军国主义宣传，并在国际监督下进行全国范围内的切实有效有序的去军国化活动，《波兹坦公告》第六条精神必然且必须得到真正落实。\n\n三、我们敦促太约反华同盟的成员国，认真审视其恶劣行为，立即停止一切损害中方利益和破坏地区和平稳定的错误举动。\n\n四、我们呼吁有关国家重拾对话与合作的正确轨道，本着相互尊重、平等互利的原则，共同维护国际关系的稳定和发展。\n\n五、我们强调，任何单边主义和强权政治的行为都是不得人心的，任何试图遏制中国发展的图谋都是不可能得逞的。\n\n六、我们再次提醒太约反华同盟，不要低估中国人民捍卫国家利益的坚定意志和强大能力。玩火者必自焚，任何挑战中国底线的行为都将承担相应的后果。\n\n太约当局在反华的道路上已经走得够远了。中国人民的忍耐和克制是有限度的，中国不欺侮任何人，也决不允许别人欺侮我们。人不犯我，我不犯人，人若犯我，我必犯人。我们说了的话从来都是算数的。我们要严正警告太约当局，如果你们忘记了武装干涉台海的惨败历史，得寸进尺，继续恣意妄为，必将受到应得的惩罚。我们把话说在前面，勿谓言之不预。"
gaw.2.a: "勿谓言之不预也！"
gaw.3: "主席向全军的讲话"
gaw.3.t: "主席向全军的讲话"
gaw.3.d: "\n全体人民解放军指战员，武警部队官兵，军队文职人员，民兵预备役人员：\n我们的共产党和共产党所领导的人民军队，是革命的队伍。我们这个队伍完全是为着解放人民的，是彻底地为全国人民，世界人民的利益工作的。台海战役，就是我们为了解放中国人民而打出的一个典型，它将与抗日，朝战一样，作为人民军队的光辉记载在人民的史册上而为人民所永远铭记。\n很久以前，我们就两次三番地对太约说过，希望他们冷静对待中太关系，停止干涉中国内务，他们不听，始终贼心不改，始终要和伟大的人民军队打仗，要阻止中国的统一进程。此次台湾大捷，是由于我们准备充分，有收台决心所致。太约当局始终是抱着侥幸的态度，在军事上不做充分的准备，对于中国是怀着不必要的戒心，不与中国合作，不扩大中太一体化进程；相反的，还要出告示，下戒严令，妄图通过雇佣军和海军封锁阻挠中国解放台湾。但是我们有着满腔热血的爱国将士们，不畏艰难险阻，飞渡过台湾海峡，以迅雷不及掩耳之势击溃了台湾伪军和太约雇佣军，成功解放台湾，完成了中国的统一！\n而现在，太约继续叫嚣要阻止朝鲜人民继续他们的统一事业，为此不惜要与我们发动全面战争！朝鲜是我们长时间的盟友和伙伴。70年前，以美国为首的联合国军无耻的介入了朝鲜的统一战争，我英勇的中国志愿军渡过鸭绿江，和朝鲜并肩击退了联合国军，但是未能使得朝鲜统一，使得朝鲜的分裂不得不持续70余年。\n这一情况将在今日改变！太约的介入和叫嚣不会动摇我们协助朝鲜完成统一大业的决心！如果太约胆敢介入！我们将对太约进行全面的进攻！人民解放军将会推翻以日本帝国主义为首的太约反动政权，为世界人民的解放进行斗争!\n为此，我们将开始全面动员解放军，我们将坚决打击太约！动员全国民众，工农商学兵，各党各派各阶层，一致联合起来，与太约新自由主义作殊死的斗争！。"
gaw.3.a: "中华人民共和国万岁！世界民族大团结万岁！"

gaw.100: "中国宣布制裁太约"
gaw.100.t: "中国宣布制裁太约"
gaw.100.d: "\n外交部部长王毅近日宣布，介于在解放台湾期间，以日本为首的太平洋防卫条约组织不顾中方严正抗议和反复交涉，光明正大向台湾伪政权提供政治庇护，资助其武装反动。此举公然制造“一中一台”，违反国际社会对台湾问题的共识，损害中国主权和领土完整，粗暴干涉中国内政，站到了中国人民的对立面。中方表示强烈不满，决定实行以下制裁：\n\n一、限制向太约各国的高科技产品出口，包括但不限于，新能源电车、智能手机电话、光伏板、工业机器人等十余项；\n\n二、降低对太约各国的经济投资，撤出在其的中资企业；\n\n三、减少从太约各国的原材料进口，如日本原木、澳大利亚铁矿等；\n\n……\n\n历史证明了，世界上只有一个中国，中华人民共和国政府是代表全中国的唯一合法政府。中国政府曾多次从维护中立关系的善意出发，一再警示日方要识时务。遗憾的是，日方无视中国的严正警告，罔顾国际关系基本准则，助长国内军国主义气焰，中国政府为了维护自己的合法权益，不得不实施制裁。太平洋防卫条约组织各成员国必须承担由此产生的一切后果。我们敦促诸国立即纠正错误，不要低估中国人民捍卫国家统一和领土完整的坚强信心、坚定意志和强大能力。"
