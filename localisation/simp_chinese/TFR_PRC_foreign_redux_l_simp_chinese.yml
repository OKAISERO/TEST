recover_mon_PRC.1: "对蒙古的最后通牒"
recover_mon_PRC.1.t: "《中华人民共和国政府关于蒙古地区问题的公告》"
recover_mon_PRC.1.d: "中华人民共和国政府严正声明，蒙古（即乌里雅苏台，唐努乌梁海，阿尔泰乌梁海，科布多地区）自古以来便是中国的领土，然自1860年10月24日起，至1924年11月26日止，沙（苏）俄通过《中俄北京条约》，《堪分西北界定约记》等不平等条约，非法侵占了属于广大中华人民的包括唐努乌梁海，科布多，阿尔泰乌梁海等地的百余万平方公里领土，同时，通过在乌里雅苏台地区扶植不属于中华民族的非法傀儡政权的方式逼迫外蒙古脱离了中方控制，中方现今严正声明如下：\n（一）将对蒙古地区行使主权，将收回蒙古地区（包括乌里雅苏台，唐努乌梁海，科布多，阿尔泰乌梁海，以下称蒙古），收回蒙古是全中国人民的共同愿望。\n（二）中方本着不先出动武装力量的原则，计划通过友好协商的方式同外蒙古非法政权进行交流，力求妥善解决历史上遗留下来的蒙古问题，此举有助于维持蒙古地区的长久和平与安定，同时也不会对广大蒙古族同胞的日常生产生活造成困扰。\n（三）中华人民共和国对蒙古地区实行主权属于中华民族内部问题，蒙古是中华民族的蒙古，蒙古问题纯属中国内政，不容任何外来干涉，解决蒙古问题，是两地中华民族自己的事务，不容外人置喙。\n（四）本声明自即日起生效，蒙古地区目前的领导机构应当于七个工作日内对本公告进行回复，逾期不候，中方期待与蒙古地区的同胞进行深刻友好的磋商会谈，但中方也严正警告，任何违背中蒙人民统一大业意愿，试图反击，顽抗到底的死硬反动分子，分裂分子，都将受到正义的制裁！\n\t\t\t中华人民共和国外交部"
recover_mon_PRC.1.a: "他们没得选"
recover_mon_PRC.204: "蒙古拒绝屈服"
recover_mon_PRC.204.t: "蒙古国拒绝向我方屈服"
recover_mon_PRC.204.d: "我方突如其来的外交文书显然令蒙古政府惊呆了，国安部报告说，发出报告后的几天里，蒙古地区的所有政府设施门前全部停满了汽车，大楼的灯光彻夜未熄，刺耳的警笛声回荡在乌兰巴托的上空，同时，我国的军事部门报告称，蒙古国的军队已经集结到了中蒙边境，开始了大规模操练，随后，一封充满了外交挑衅与对中国国家元首及中国人民的恶毒辱骂的外交书信被放在了办公桌上，此刻，会议室里静的可怕，所有人的目光都集中在了办公桌后面的那个男人身上。"
recover_mon_PRC.204.a: "那还有什么好说的"
recover_mon_PRC.203: "蒙古屈服了"
recover_mon_PRC.203.t: "蒙古国同意重新加入中国"
recover_mon_PRC.203.d: "我方突如其来的外交文书显然令蒙古政府惊呆了，国安部报告说，发出报告后的几天里，蒙古地区的所有政府设施门前全部停满了汽车，大楼的灯光彻夜未熄，刺耳的警笛声回荡在乌兰巴托的上空，但在第三天，国安部报告称，乌兰巴托的警笛声似乎已经关闭，而之前被我国军事部门报称的正在我方边境集结的蒙古国军队也突然撤回了驻地，随后，一封充满热情和主动的回信被放在了办公桌上，信中称蒙方一直以来都认可自己中华民族大家庭的身份，早就渴望同中方深入会谈，解决历史遗留问题了，蒙古国的元首将在五日后抵达北京，同中国国家元首商议回归问题。"
recover_mon_PRC.203.a: "欢迎回家!"

recover_east_north_PRC.1: "中国请求归还外东北"
recover_east_north_PRC.1.t: "[PRC.GetName]请求[SOV.GetName]归还外东北地区"
recover_east_north_PRC.1.d: "《中华人民共和国政府对俄方关于外东北地区历史遗留问题交换意见的函》\n\n\n尊敬的俄方元首：\n外东北（尼布楚，外兴安岭，海兰泡，庙街，伯力，海参崴，库页岛地区，以下简称外东北），即俄方远东地区（赤塔，阿穆尔，南阿穆尔，尼古拉耶夫斯克，哈巴罗夫斯克，符拉迪沃斯托克，比罗比詹，萨哈林地区，以下简称远东地区），自古以来便属于中国领土，据最远可查历史可追溯至中国的西汉王朝时期，中华民族在外东北地区生活了近千年时间，直到近代，贵国政府以不合理的手段逼迫我国晚清政府签订了不平等条约，将外东北地区从中国的控制下强行夺走，并非法侵占长达百年，中方在建国初期便已宣布，废除一切旧政府签订的不平等条约，因此，中方有权力认为中方目前对中国外东北地区（即贵方所谓‘远东地区’具有合理合法的主权）因此，中方请求贵国政府同中方一道，对中俄历史遗留的远东问题进行友好磋商，合理解决，此举有助于增进两国人民之间的友好关系，为中俄共同发展，走向繁荣添砖加瓦。\n中华人民共和国驻俄罗斯大使馆"
recover_east_north_PRC.1.a: "希望俄方能慎重考虑"
recover_east_north_PRC.201: "趁火打劫"
recover_east_north_PRC.201.t: "中国声索外阿穆尔地区"
recover_east_north_PRC.201.d: "俄国元首刚刚把西线的战报放下，就看见办公室厚重的大门被人猛地推开了，俄国元首揉了揉自己看战报看的有些模糊的双眼，把视线努力聚焦在面前这个满头大汗的胖子身上。\n这个胖子正是俄罗斯远东联邦管辖区的首脑。\n“什么事？这么着急。”他皱了皱眉头，似乎无意识的想把因一直在审查战报而积攒的烦躁情绪给舒张出来，“比西线前线的战士还急？”\n“要是不急，咱们就要开始准备东线了。”令元首意外的是，平日里那个对他永远都是卑躬屈膝，曲意逢迎的滑稽胖子，今天竟然第一次改换了一副面孔和语气，顶撞了他。\n“你最好有正经事……”元首接过胖子手里的报告，心里不快的默想到，正因为这个胖子平日里总是能哄他高兴，他才在开战以后把这家伙调到最清闲安逸，远离战火的远东地区当上了负责人，可在一段时间以前，当他下令让这家伙立刻把远东地区所有的资源和精锐部队都调到西线支援战场时，他第一次在这个看似滑稽的男人的眼中看到了那么一丝不满，不过他并不在意，“远东的南面可是我们的老盟友中国，能有什么事？如果你只是拿一些鸡毛蒜皮的小事来恶心我，表达你对我消减你权力的不满的话……”\n “啪！”他手中的报告掉在了桌上，他布满血丝的双眼第一次直直的对上了面前这个滑稽胖子的双眼。\n“谈不谈？”豆大的汗珠仍旧从胖子的额头上滑落，“现在谈的话，中国人愿意给咱们提供很多很多的支持，如果不谈……”"
recover_east_north_PRC.201.a: "希望这样能换来中国的支持"
recover_east_north_PRC.201.b: "简直不可理喻"
recover_east_north_PRC.203: "俄方同意谈判"
recover_east_north_PRC.203.t: "[SOV.GetName]同意与我方进行谈判"
recover_east_north_PRC.203.d: "       中南海里\n一个身着中山装的年轻人满头大汗的推开了一扇古朴的小门，随后走了进去。\n“什么情况？”\n“报告领导，俄罗斯同意谈判，约定七日后由双方派遣特使，在韩国首尔会晤。”\n“好消息，立刻报告上级。”\n“明白！”"
recover_east_north_PRC.203.a: "开条件吧"
recover_east_north_PRC.204: "俄方拒绝"
recover_east_north_PRC.204.t: "[SOV.GetName]拒绝与我方进行谈判"
recover_east_north_PRC.204.d: "       中南海里\n一个身着军装的中年男人正一脸严肃的拎着一个加密的铁箱朝着一座院子跑去。\n“你好，请出示证件，接受安全检查。”不出意外地，院落门口的特勤人员伸出双手，试图将此人拦下。\n“339，紧急公务。”中年男人并没有理会他们的阻拦，随手拿出一张证件，塞在面前黑衣人的手里，随后立刻便跑了进去。\n“什么情况？”\n“俄罗斯的部队已经在边境集结，据可靠情报消息，俄罗斯已经将几支绝对精锐从西线战场抽调下来，正沿西伯利亚铁路日夜兼程向我方边境进发，同时，他们还封锁了蒙古边境。”\n“大使馆联系了吗，什么说法。”\n“没有任何说法。”\n“知道了，我马上报告一号，具体通知五分钟后告知你。”\n“明白！”"
recover_east_north_PRC.204.a: "那就拉出来溜溜吧"
recover_east_north_PRC.204.b: "你们最好再考虑考虑"
recover_east_north_PRC.205: "谈判结果"
recover_east_north_PRC.205.t: "中俄就外东北地区展开磋商"
recover_east_north_PRC.205.d: "                     关于中俄有关外东北地区于首尔会谈的结果的报告\n\n\n尊敬的主席同志：\n在日前，我国特使与俄方特使在韩国首尔地区进行了会晤，双方就外东北地区的主权及实际规划问题进行了持久深入的交流磋商，我国特使指出，外东北地区自古以来是我国的领土，自1840年以后的百余年里，以英法为首的欧洲列强对我国进行了长久的侵犯与压迫，我国外东北的广大领土就是在此期间被沙俄侵略者非法攫取并侵占的，因此，我方有权力认为，在1858年及1860年沙俄侵略者强行逼迫我国清政府签署的《瑷珲条约》及《中俄北京条约》等不平等条约不应具有法律效力，此外，我国在建国初期便已经废除与所有列强签署的不平等条约，我国被侵占的广大领土本应归还，只是因为历史遗留问题暂时未能交割，如今我国人民收复外东北的意愿日渐强烈，俄方应当趁此机会，向我方归还外东北地区。\n俄方特使则宣称，中俄签署我方所谓“不平等条约”是当时的中方政府为求停战完全出于自愿签署，过程完全合理合法，并非俄方对全权代表进行了非法逼迫，我国政府对于远东领土属于“自愿放弃”，俄方不承认对于我国领土进行了“非法侵占”一说，此外，根据国际惯例，俄罗斯政府已经拥有外东北地区超过一百年，已经成为了远东地区实际及法理的全部合法拥有者，我方此举是背信弃义，趁俄罗斯陷于战火趁火打劫的“强盗之举。”\n我国特使则指出，俄方所谓“自愿”，“平等”一说，并非合理，属于“檀渊之盟”式的“自愿”签署，且中方清政府一开始强烈拒绝沙俄所谓“合法”条约，在1860年列强联军侵占北京时才最终被迫同意，至于俄方所说“趁火打劫”，“强盗”一词，用来形容沙俄在晚清时强行侵占旅顺的举动，以及苏俄在雅尔塔会议前强行逼迫国民政府放弃蒙古的此类举动似乎更为恰当。\n俄方起初坚决拒绝让步，声称中俄领土已通过2021年《中俄睦邻友好条约》进行了最终勘定，不存在任何争议问题，但我方通过俄方陷于战火经济困顿为突破点，提出以经济援助换领土主权的方案，最终，在经过双方的反复深入磋商后，俄方提出在中俄经济合作进一步加深的前提下，能够归还中俄《瑷珲条约》割占的全部领土，以及《中俄北京条约》割占的部分领土，中方与俄方将以乌尔坎屯—释陈黑龙江支流一线为界，永久解决领土争议问题，至于雅克萨，尼布楚等地，俄方声称已触及到“俄罗斯国家及人民的尊严和底线”，拒绝进一步和谈，但据两国特使代表私下交谈称，如果我国进一步加大对俄方的经济援助，对于剩余领土的争端，俄方也并非像特使所言必然完全死守底线，然而俄方代表宣称的“近一步和谈”的经济要求实在过高，具体价目已随报告附上，请主席同志予以定夺。\n             中华人民共和国国务院"
