gaw.101: "“反太约秘密行动”的报告"
gaw.101.t: "《关于国安部“反太约秘密行动”的报告》"
gaw.101.d: "\n尊敬的主席同志:\n\n自“反太约秘密行动”实行以来，我方在敌方本土的诸多行动都取得了巨大成效，现出具具体报告如下，请主席同志审阅。\n\n（一）	日本方面:我方驻日大使馆武官自上个月以来，已通过外交联络的方式秘密会见了日本政府内部诸多对战争持悲观态度的重要人士，这些人目前均在日本军，政界内的众多部门任重要或关键职务，通过我方武官联络后，他们均表示愿意支持我方目前在日的一切行动，以及表达了对我方战后重建日本政府的一切行动的友好意愿，我方将对他们提供力所能及的一切物质及资金援助，同时命他们在日本政府内部进行游说活动，以期进一步扩大日本政府内悲观派的影响力。\n\n（二）	澳大利亚方面:我方对澳大利亚政府方面的渗透行动仍在进行中，但限于澳洲政府的白人至上主义等思潮影响，悲观派在政府中仍难以具有强势地位，但我方通过间谍行动，在近几月开始积极联络于澳洲生活的众多华人家庭，以资金支持及民族大义的游说手段双管齐下，取得了重大成效，我方现于澳洲的联络点已日渐增多，对澳洲各行业军民的生产及生活情报已可以做到基本掌握。\n\n（三）	印度方面:由于历史遗留问题，印度政府对于地方的影响力可谓极其微弱，我国在印移民亦缺乏发展情报的足够能力，因此，我方采用笼络地方上层领袖的方式，以安抚为主，经济为辅的方式，在诸多邦国之中均取得了一定的影响力，同时，通过对锡克族复仇主义思潮的支持，印度军队中各种族间的猜疑与分裂倾向开始与日俱增，有利于我方的行动。\n\n（四）	此外，我方近日持续开展的“风暴”电子攻击站行动取得巨大成效，我方通过向日，澳，印等政府部门发送木马邮件及ddos攻击等手段，成功瘫痪太约大量机构，并盗取了大量情报信息及秘密代码，截获海量敌方海，陆，空通讯情报，同时，通过内部对抗演练，进一步增强了我方对敌方电子干扰及黑客入侵的防御及反制能力，成功抵御了敌方多次大型攻击。\n\n综上所述，“反太约秘密行动”已取得巨大成效，建议我方乘胜追击，扩大战果，具体方案请主席同志批示。"
gaw.101.a: "中华人民共和国国家安全部"
gaw.102: "严正警告"
gaw.102.t: "中国人民海军宣布，一旦太约介入朝战，将对太约进行军事封锁"
gaw.102.d: "\n新华社讯。近日，人民海军总司令董军在北京举行了媒体发布会。\n\n会中，有外国记者提问:“我们知道，前不久中国宣布在朝鲜半岛统一战争中支持朝鲜，太约对此出了强硬的表态，并威胁介入其中，而东协与太约的关系之前就已经坠入冰点并屡屡发生磨擦，那么请问如果太约在未来介入战争，那么战争是否可能扩大成东协与太约的全面战争？中方将采取什么措施？\n\n海军上将董军对该问题进行了回答。\n\n“我必须强调，早在之前太约方面就公然藐视国际公理正义，为中国台湾地区直接提供武器甚至公然派遣雇佣兵入台作战，这不仅是对我国内政的严重干涉，还严重违反了一个中国原则和太约各国与中国的建交公报的基本准则，在全国际社会的注视下公开挑衅我国，严重影响了我国与太约诸国的外交关系，极大加剧了西太地区的紧张局势。现在太约又进一步加剧局势，试图火上浇油，这是我们断不能容忍的。人民海军一向听党指挥，作风优良，能打胜㐲，一旦太约介入战争，人民海军将根据最高军委指示，坚决反制，在保卫祖国海疆的同时以攻为守，主动出击夺取制海权与战略主动权，通过在收复台湾行动中新近经历考验的强大部队全面封锁太约国家，促使太约反动军事集团从自身开始瓦解。\n首先，我们奉劝太约方面立即停止包括公开抺黑造谣、恐吓威胁与通过煽动民意故意炮制仇中情绪等一切反华运动，停止支持承认与援助所谓“台湾流亡政府”，交出全部太约公开包庇藏匿的潜逃罪犯，以使其接受全国人民的审判。同时，太约方面尤其是日方，必须对其自一八九五年《马关条约》开始至今的百余年里，对所有受害人民犯下的累累罪行做出深刻全面的彻底反省，并摆出正确的态度来向广大人民群众忏悔，争取他们的原谅。\n悬崖勒马，为时未晚；亡羊补牢，未为迟也。我们再次呼吁太约方面总结历史经验，放弃反华反和平主张，积极致力地区和平稳定，否则中华民族决不允许太约对自己祖国肆无忌惮的抹黑欺辱，十四亿中国人民也将不惜一切代价的坚决维护国家的领土完整与国家利益。”"
gaw.102.a: "他们不体面，我们就帮他体面"

gaw.201: "北京一夜"
gaw.201.t: "北京一夜"
gaw.201.d: "深夜，北京西郊。\n能容纳两辆坦克并行的巨大地下隧道内，几辆黑色轿车安静驶过，最终停在了巨大而厚重的全钢结构密闭防护门前。这座庞大而复杂的地下工事修建于上世纪60年代，近二十年来又经历了多次翻新改造，在朝鲜半岛冲突爆发当天，中央军委及下辖各重要机关就有条不紊地转移到了此处，这也标志着中国军队在时隔数年后再次进入了全面动员的临战状态。\n身着军绿色中山装的习近平昂首迈步，在中央警卫团衣庆然少将的引领下，快速通过了层层防护严密把守的狭长甬道。两名全副武装面容刚毅的年轻士兵齐整利落地拉开了通道尽头的实木大门，宽广明亮的军委联合作战指挥部让人眼前豁然开朗。\n大厅内将星闪耀，四军种、五战区，军委直属的航天、网络、信息支援、联勤保障和各职能部门依次列座，少数东盟各国的参谋和联络军官间杂其中。大厅正中间是通过巨型屏幕显示的战略态势图，西起亚丁湾，东至萨摩亚，在横亘一万六千公里的动态地图上，星罗棋布闪亮着代表解放军及东协各支部队的光点。\n两鬓已见斑白的X走向中间的座位，联指大厅内所有军人齐刷刷起身立正，向这位中央军委主席敬礼。张又侠上将阔步上前，响亮地说到：“报告主席同志！中央军委联合作战指挥中心正在进行全军动员调度部署，请您指示！” \n在数百道热烈诚挚的目光中，习从容地挥了挥手，平静地回答：“按计划进行。”"
gaw.201.a: "“是！”"
gaw.202: "印度方面"
gaw.202.t: "印度方面"
gaw.202.d: "随着首长们的依次落座，联指大厅又恢复到了忙碌而有序的工作状态中。主席台后的小型会议室内，习与张又侠为首的数名高级将领正在低声进行单独交谈。\n“联参最新修订上报的总体方案我看了，先说说你们的判断吧。”\n“从战略态势上来说，我们显然处于更为有利的位置。”张又侠就着屏幕上的大比例亚洲地图自信地说到，“对太约方面而言，东、西两个战场是完全割裂的，都在各自为战。而我们拥有海运和铁路运输的巨大便利，利用内线作战的优势，不管是先东后西，还是先西后东，甚至两边一起打，都是我们先手。” \n习点了点头，示意继续，联参参谋长李作成继续汇报。\n“西边的情况咱们基本不用担心，上次印巴战争让印度把家底子都掏出来打空了，这两年他们自己的生产拉跨，根本无法补充到位，战术编制上暴露出来的很多问题也来不及调整，此消彼长，西线巴基斯坦人占据地利居高临下，搞不好一周就直接就冲到新德里外围。空军可以从西藏的几个机场起飞夺取整个印度北部的制空权，海上沈金龙的北海舰队已经以斯里兰卡为母港彻底封锁印度的海上航线了。”\n负责对印作战的西部战区司令员王秀斌补充到： “按照计划，首先是巴基斯坦的部对先动起来，寻找印度人防线上的薄弱环节，然后由我们实现快速突破。各部积极性很高，请战的血书和军令状都堆满了。”王秀斌眨了眨眼睛继续说道：“另外，原来十五军出来的几个小年轻和海军陆战队一起搞了个天马行空的方案，我看有点意思，要是成了，恐怕够印度人喝一壶的，这下他们就四面楚歌了。”\n习也笑了笑，“那个方案我知道，我看可以同步进行，细节上你们再给把把关。"
gaw.202.a: "林暗草惊风，将军夜引弓"
gaw.203: "半岛战报"
gaw.203.t: "半岛战报"
gaw.203.d: "屏幕上的画面聚焦到了太平洋方向，联参副参谋长刘振立接着道：“朝鲜方面这几天还在拉锯，但小鬼子怕重蹈上次台海覆辙，不敢大规模增兵半岛，韩国人又得分兵海岸线防着咱们登陆，慢慢有点吃不住劲了。联参派去前线的人刚发回了最新的报告，认为韩国军方正在计划放弃首尔，收缩兵力，退到清州-世宗-牙山一线重新组织防线。”\n习凑近屏幕仔细看了看标注出来的几个位置后，缓缓道：“嗯，这也在军委之前的预测内。”\n张又侠点了点头，“黄铭同志已经到丹东了，我们刚才交换了一下意见，还是认为应该按原计划走，北部战区的部队不必提早入朝，以免把韩国人吓跑了，缩回去抱团反而要花时间啃。就让人民军的同志继续往侧翼展开，拉长战线。就韩国这点兵力，处处设防的结果就是处处漏风，咱们直接看准心窝子攮他一刀，在汉江流域包个大饺子。”"
gaw.203.a: "提兵星夜到江干，为说三韩国未安"
gaw.204: "见招拆招"
gaw.204.t: "见招拆招"
gaw.204.d: "习往椅背上靠了靠，慢慢道：“半岛和南亚次大陆的失败恐怕并不会让敌人投降认输，同志们要对敌人的冥顽和凶残有充分的预估，尤其是日本。”\n张又侠点头道：“我们对半岛战役结束后的下一阶段作战也预设了多套方案，但无论如何，对日本本土的作战烈度必须有充分的思想准备。”\n习转头问道：“有什么具体困难吗？”\n张又侠沉吟片刻道：“主要是战术层面的。向阳今天带着几个参谋下部队准备大规模登陆作战了，董军也还在外面漂着，丁求你先来说说吧。”\n空军总司员令常丁求上将起身回答道：“目前观察到不少日本军机混入了民用机场，处理起来有点棘手，小鬼子最近在本岛东北部仙台、青森一带又加修了大量野战跑道并配备了坚固机库，选择的地形比较刁钻，火箭军的同志们判断直接毁伤的效率一般。不过我们一起研究了一个针对性方案，用电子欺骗等手段诱敌升空，再断其归路，一网打尽。我们预计在半岛打响后的十二小时内完成对制空权的全面夺取，并使日本空自出动效率降低九成五以上，为下一阶段作战扫平障碍。”\n张又侠端起茶杯，轻轻吹散杯口的茶叶，抿了一口接着道：“另外，鬼子海军三天前就大规模离港出海了，大洋洲的舰队也在十二个小时前拔锚启航。我们判断，他们一定不敢走爪洼海和苏渌海的路线，剩下一条路就只有出所罗门群岛北上，经马里亚纳海，在西太平洋深处和鬼子汇合。二处传回的情报，鬼子海军像是制定了一个眼花缭乱的复杂计划，打算在我们发动大规模登陆的时候俟机扑上来狠狠咬一口。董军和王海他们已经有了应对思路，就是以力破巧，不搞那些花花架子，在这里逮住他们进行决战。”\n张又侠伸手在北马里亚纳群岛边缘的一个小点上果断地指了一下。\n何卫东上将接过话道：“之前那些年为了应对这里的美国人，咱们秘密准备了不少东西，没想到美国佬没等上，这次正好给小鬼子和澳洲佬安排上，一战敲断他们脊梁骨！等到他们的海军全军覆没，韩卫国和吴亚男同志就可以着手登陆澳大利亚和新西兰了。”\n习看了看身边比自己年长三岁的张又侠，轻轻拍了拍他的肩膀道，又看向旁边头发花白的李作成：“同志们熬了几天，都辛苦了，大家抓紧时间去休息一下吧。”\n这两位曾经在对越自卫反击战中功勋卓著的共和国上将哂然一笑道：“等打完这仗，恐怕很久不会再有仗要打了，将来有的是时间休息。”"
gaw.204.a: "为有牺牲多壮志，敢教日月换新天！"



 


