recover_east_north_PRC.205.c: "你们会为今天感到遗憾"
recover_east_north_PRC.206: "外东北光复"
recover_east_north_PRC.206.t: "外东北光复"
recover_east_north_PRC.206.d: "“你可知妈港，不是我真姓……”近百年前由闻一多先生的创作的组诗，至今仍被中国人民代代传唱，其中包含的拳拳爱国之心直至今日依然令人无比感动，时至今日，曾经的“七子”已全部回归，可中国人民心中的痛，却始终无法抹去，外东北，外西北，拉达克……中国母亲曾经失去的“孩子”又岂止七名？自《瑷珲条约》起，到《中俄北京条约》止，外东北就已彻底被沙俄侵略者强行拉出了祖国母亲的怀抱，春去秋来，时过境迁，转眼已过百年，外东北就如同一个在寒风中站在家门口，望着家门苦苦等待母亲开门的孩子，近在咫尺，却又远在天涯，近百年的屈辱与疼痛只能化为黑龙江和乌苏里江的滚滚寒泪，为海兰泡，江东六十四屯，乃至整个外东北大地上遭难而死的中华民族同胞们默默的流淌着。\n而今，祖国母亲终于能够向她久别重逢的孩子敞开怀抱了，解放军战士们高声唱着《珍宝岛之歌》，钢铁的巨兽呼啸着略过外东北的广袤大地，仅仅在一个月之内，解放军战士们便在外东北的各大定居点建立了初步的控制，国内的人民也随着电视上传来的胜利新闻欢呼鼓舞着，庆贺着又一位孩子的回归，即便孩子在外流浪百年，如今和当年离家之时相比，样貌已大有不同，可人们心里都明白，只要投入了祖国母亲的怀抱在，温柔的母亲，勤劳的人民的帮助下，很快就能让这位已经略显生疏的孩子重新适应大家庭温暖的生活。"
