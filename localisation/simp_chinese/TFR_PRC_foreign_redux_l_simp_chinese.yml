 #focus & focus_desc
 PRC_new_EA_order: "建立东亚新秩序"
 PRC_new_EA_order_desc: "随着美国陷入内战，欧洲和俄罗斯烽火重燃和中国再次一统，世界局势已经发生翻天覆地的变化。值此百年未有之大变局，面对日本为首的亚洲新自由主义集团的挑衅和针对，是时候建立东亚的新的秩序，向世界宣告中国的崛起。"
 PRC_secure_south_eastern_asia: "确保中南半岛合作"
 PRC_secure_south_eastern_asia_desc: "中南半岛从古至今一直是中国的势力范围。在英法殖民殖民秩序崩溃以后，尽管有些许恩恩怨怨，中国依旧与这些国家建立了经济合作关系，现在是时候进一步加深我们的合作与投资关系了。"
 PRC_rescure_ASEAN: "救济东盟"
 PRC_rescure_ASEAN_desc: "在19世纪和20世纪，中国与许多东南亚国家一样，都曾遭受过西方帝国主义国家的入侵和殖民，也为了争取国家和民族的自由与独立而共同奋斗过。进入21世纪以后，中国与它们的经济和文化联系也愈发深厚。然而随着东盟的解散，中国有必要对他们进行投资和救济，并将他们纳入我们的同盟体系。" 
 PRC_aid_pakistan: "支援巴基斯坦"
 PRC_aid_pakistan_desc: "巴基斯坦不光是我们的传统盟友，同时也是我们得以在边境对峙中牵制印度的重要帮手之一。我们将与巴基斯坦展开联合军事演习，同时为巴基斯坦军队提供更多先进的武器装备，例如主战坦克和第四代喷气式战斗机等。这些武装将让巴基斯坦军队成为印度人头疼的存在。"
 PRC_Chosen_Reform: "推动朝鲜改革"
 PRC_Chosen_Reform_desc: "朝鲜一直是中国最重要的盟友之一。但是朝鲜在苏联解体后遭受到了全球的制裁以及朝鲜劳动党领袖们实行的独裁统治使得朝鲜人民遭受了巨大的苦难。是时候推动朝鲜进行全面的改革开放，不仅是为了即将到来的朝鲜统一战争做准备，更是为了建设一个富强自由民主的新朝鲜而做准备。"
 PRC_Unsucceed_Thing: "继续未竟之事"
 PRC_Unsucceed_Thing_desc: "雅尔塔协定使得朝鲜这个在近代遭受了上百年苦难的国家继续遭受了长达70年的国家分裂，这一局势必须被终结，为此我们要让朝鲜做好继续战争的准备——无论是工业、社会还是军队。"
 PRC_Regain_Mongolia: "收复蒙古"
 PRC_Regain_Mongolia_desc: "近代中国的磨难史使得中国失去了太多太多，包括领土。常凯申和斯大林的决议使得外蒙古的独立成为事实，新中国也没有能力顶着苏联的压力收回外蒙古。但是随着欧陆危机加大和美国内战爆发，现在正是收回这些领土的最好时机，中华民族伟大复兴的梦想近在眼前。"
 PRC_Stablize_Backyard: "巩固南海"
 PRC_Stablize_Backyard_desc: "南海自古是中国不可侵犯的领土，也是中国维持海洋霸权的重要基地。我们必须维持九段线的完整，收复全部岛屿，不过收复的方式可以有所商议。"
 PRC_Chinese_Begonia: "恢复秋海棠叶"
 PRC_Chinese_Begonia_desc: "\n\n\n§B(开发中)§!\n\n\n中华民族的伟大复兴已经近在咫尺，然而恢复秋海棠叶的梦想尚未完成。我们北方的邻居自从苏联解体后便衰弱不堪，依赖我们的合作关系。现在是时候考虑收复外西北和外东北，恢复秋海棠叶!"
 PRC_Lockdown_PDO: "制裁太约"
 PRC_Lockdown_PDO_desc: "在解放台湾期间，以日本为首的太平洋防御条约对台湾进行了无耻的军事干涉，使得解放军付出了更多的伤亡。我们不能对此视而不见，是时候对他们进行贸易制裁以示惩戒。"
 PRC_Secret_Sabotage: "反太约秘密行动"
 PRC_Secret_Sabotage_desc: "太约成员国继续无耻的针对中国，甚至妄图发动东亚新冷战，他们是如此的不自量力，试图螳臂挡车。但是我们必须在战术上重视敌人，是时候进一步加强对太约的情报渗透了，派遣更多的间谍、线人和黑客渗透他们的各个关键部门获取情报，并在网络上获取关键信息。"
 PRC_eadi_command_system: "东协综合指挥体系"
 PRC_eadi_command_system_desc: "为了准备接下来可能的与太约的全面战争，我们需要把整个东协军队的指挥链进行整合，并对其他东协盟友的军队进行进一步的训练和纪律化改造。"
 PRC_finilize_korean_revolution: "完成朝鲜革命"
 PRC_finilize_korean_revolution_desc: "经过长期以来的努力，我们已经将朝鲜打造为了我国最为忠诚的盟友。中国共产党如今已经可以深度介入朝鲜劳动党的内部事务，中国人民解放军也将朝鲜人民军纳入了自己的作战体系之中。这将大大有利于我们对朝鲜的内政进行指导，同时准备对朝鲜南方宿敌的军事斗争准备。"
 PRC_block_pdo: "全面封锁太约"
 PRC_block_pdo_desc: "在朝鲜继续其统一战争之时，太约不顾发动大东亚战争的风险继续一意孤行的试图介入朝鲜战争，是中国所不能容许的。人民海军必须立刻开始联合东协成员国海军对太约成员国进行全方面的贸易经济封锁，让他们为自己的言行付出代价！"
 PRC_chinas_greatest_hour1: "华夏至伟时刻"
 PRC_chinas_greatest_hour1_desc: "虚伪的和平面纱已被撕下。从板门店到马六甲，从克什米尔到关岛，大亚洲战争的烈焰点燃了陆地与海洋。中华民族将在这场最艰巨的考验中迎来重生，迎来最伟大的时刻！"
 PRC_Formulating_war_policies1: "制定战争方针"
 PRC_Formulating_war_policies1_desc: "东协联合作战指挥中心已经提前为全面战争做好战略部署并制定了数个作战计划，是时候对太约发动全面进攻了，人民解放军，前进！"
 PRC_operation_majestic1: "§Y飞渡日本§!"
 PRC_operation_majestic1_desc: "人民海军的舰队已经取得了海上绝对的优势，我们的陆军将在海空军的掩护下以不可阻挡之势登陆日本，雪耻南京！"
 PRC_kashmir_road1: "§Y夹击印度§!"
 PRC_kashmir_road1_desc: "印度坐拥大量的装备和陆军人力，但是近年来东协早已对印度形成了战略封锁，我们将同时从四个方向发动全面进攻，让印度人知道什么叫做四面楚歌。"
 PRC_operation_coronet1: "§Y解放澳洲§!"
 PRC_operation_coronet1_desc: "澳大利亚和新西兰曾是五眼联盟中的成员，随着美国解体五眼联盟也名存实亡，现在是时候戳瞎这两只眼睛了。" 
 PRC_coastal_defense_brigades1: "海岸防卫"
 PRC_coastal_defense_brigades1_desc: "有了规模更加庞大的可供调动的兵力与更多的装备，我们将能够加强我们的重要海岸防线和海上据点。我们决不允许哪怕有一艘敌国军舰开进中国的领海。"
 PRC_embrace_the_future1: "拥抱未来"
 PRC_embrace_the_future1_desc: "拥有最先进军事技术且从不吝于将之运用在作战中的军队将赢得战争，这是古今中外亘古不变的真理。我们将把过去一系列军事科学研究成果投入实际运用，这些全新亮相的先进武器必定能够狠狠震慑我们的敌人。"
 PRC_all_chinese_mobilization1: "全中国§R总动员§!"
 PRC_all_chinese_mobilization1_desc: "我们必须承认，战争的严峻形势超出了我们的想象。现在已经不是仅能够依靠现有兵力和敌人周旋的时候了。我们将启动新一轮§R总动员§!，在最短时间内建成一支有史以来规模最大的军队。"



