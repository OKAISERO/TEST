recover_east_north_PRC.207: "谈判公告"
recover_east_north_PRC.207.t: "关于外东北地区与俄罗斯的谈判公告"
recover_east_north_PRC.207.d: "新华社北京电（记者 佚名）今日，中国国家主席与俄罗斯元首在韩国首尔进行会晤，双方就外东北地区的主权及实际规划问题进行交流磋商，中国国家主席指出，外东北地区自古以来是中国的领土，自1840年以后的百余年里，以英法为首的欧洲列强对中国进行了长久的侵犯与压迫，中国外东北的广大领土就是在此期间被沙俄侵略者非法攫取并侵占的，因此，中方有权力认为，在1858年及1860年沙俄侵略者强行逼迫中国政府签署的《瑷珲条约》及《中俄北京条约》等不平等条约不应具有法律效力，此外，中国在建国初期便已经废除与所有列强签署的不平等条约，中国被侵占的广大领土本应归还，只是因为历史遗留问题暂时未能交割，如今对俄罗斯采取特别军事行动实属无奈之举。\n俄国元首则指出，中俄签署中方所谓“不平等条约”是当时的中方政府为求停战完全出于自愿签署，过程完全合理合法，并非俄方对全权代表进行了非法逼迫，中国对于远东领土属于“自愿放弃”，俄方不承认对于中国领土进行了“非法侵占”一说，此外，根据国际惯例，俄罗斯政府已经拥有外东北地区超过一百年，已经成为了远东地区实际及法理的全部合法拥有者，中方此举是背信弃义，趁俄罗斯陷于战火趁火打劫的“强盗之举。”\n中国国家主席指出，俄方所谓“自愿”，“平等”一说，并非合理，属于“檀渊之盟”式的“自愿”签署，且中方政府一开始强烈拒绝沙俄所谓“合法”条约，在1860年列强联军侵占北京时才最终被迫同意，至于俄方所说“趁火打劫”，“强盗”一词，用来形容沙俄在晚清时强行侵占旅顺的举动，以及苏俄在雅尔塔会议前强行逼迫国民政府放弃蒙古的此类举动似乎更为恰当。\n最终，在经过双方的反复深入磋商后，最终双方本着平等，自愿的原则，签署了中俄《外兴安岭条约》，条约规定，中俄以外兴安岭—赤塔—三乌德一线为界，无争议划分中俄双方领土，俄罗斯自愿放弃在一线以南地区的所有宣称地区，同时，中方也不应再对《尼布楚条约》，《恰克图条约》等交换的领土再进行要求，中方宣称，在中华人民共和国外东北地区，官方语言为中文，外东北所有地区及城市的名称将于今日起恢复中文名称，俄语可以作为民族语言存在，但不再作为主流语言进行教授与使用，对此，俄方暂未回应。"
