 PRC_build_green_china_dynamic: "建设绿色中国"
 PRC_build_green_china: "建设绿色中国"
 PRC_build_green_china_desc: "地球是所有生物共同的家园，保护自然环境是我们共同的责任。然而自西方工业革命以来人类对环境的影响基本上只有严重的破坏与污染。过去的几十年我们为了赶上世界的脚步不得已牺牲中国的环境状况来换取经济的发展，但今时不同往日。如今的中国有了相应的经济实力与科技实力，有能力做到兼顾环境的保护与国家的发展。为了我国和全人类的未来考虑，我们必须守护绿水青山，践行低碳发展，建设一个绿色中国，让蓝天碧水永驻神州。\n当前§G环境影响力指数§!为:§Y[?PRC_EII_var]§!"
 TFR_PRC_green_china_law: "颁布《绿色中国法》"
 TFR_PRC_green_china_law_desc: "绿水青山就是金山银山。为了进一步推进全社会的环保工作，切实保障一系列新兴环境保护产业发展，使相关工作能够有法可依，我们应该在《环境保护法》的基础上制订并出台一部紧跟时代的新法律。"
 TFR_PRC_green_china_new_energy_car: "推广新能源汽车"
 TFR_PRC_green_china_new_energy_car_desc: "新能源汽车作为新质生产力一向倍受关注。根据我们的研究，即使电力不完全来自清洁能源下，纯电动汽车的总体碳排放量也显著低于汽油车，推广它对促进能源产业转型和实现碳排放目标意义重大。"
 TFR_PRC_green_china_build_area: "建立生态涵养区"
 TFR_PRC_green_china_build_area_desc: "生态涵养区是指在维护自然生态平衡中发挥关键作用的区域，具备保护生物多样性、净化水质、改善空气质量等功能。为了进一步推进地区绿色可持续发展，并提升城市居民的居住舒适度与旅游业发达地区旅游效益，我们应当建立生态涵养区。"
 TFR_PRC_green_china_build_STP: "建造大型污水净化工程"
 TFR_PRC_green_china_build_STP_desc: "过去对工业发展的粗放管理一方面带来了巨大的经济效益，但另一方面也确实带来了一些问题。我们绝不能走西方先污染再治理的老路，但也不能因此牺牲我们的工业，因此我们需要投资建设大型污水净化工程来尽可能降低工厂带来的污染。毋庸置疑的，这会促进相关产业的发展。"
 TFR_PRC_green_china_tandafeng: "推进碳达峰"
 TFR_PRC_green_china_tandafeng_desc: "我国作为负责的大国，必须在日益严肃的全球气候问题上展现出自己的担当。因此我国曾在联合国大会上当着世界的面承诺要在2030年实现碳达峰。时间不等人，我们必须抓紧时间完成目标。"
 TFR_PRC_green_china_tanzhonghe: "实现碳中和"
 TFR_PRC_green_china_tanzhonghe_desc: "我们在碳中和上的目标是在2060年前实现，时间远比碳达峰宽裕，但是这不意味着我们可以松懈，日益频繁的极端气候现象迫使我们必须不断前进，直到实现碳中和的目标。"
 TFR_PRC_green_china_recycle: "可回收资源再利用"
 TFR_PRC_green_china_recycle_desc: "大规模的回收利用能使得我们节约许多资源，也少处理许多垃圾。而且，在利用回收品生产加工新产品时我们可以省去许多工序，这意味着更低的能耗、更少的碳排放与更高的利用率，怎么想都是百害无一利。培养有机污染物富集处理细菌。"
 TFR_PRC_green_china_biological_1: "培养有机污染物富集处理细菌"
 TFR_PRC_green_china_biological_1_desc: "以往，我们在处理污水与修复被污染土壤时都习惯于使用化学方式与物理方式，我们必须承认这些方式都有其缺点，万一操作不慎可能导致严重的二次污染。现在，我们将试着引入一种新方式——用特殊细菌去取代大量化学试剂或别的什么东西来完成这一任务，毕竟实验证明它们更安全也更有用。我们需要研究出让它们大规模繁殖的方式，并建立将大量有活性的培养液提供给各地的体系。"
 TFR_PRC_green_china_biological_2: "应用有机污染物富集处理细菌"
 TFR_PRC_green_china_biological_2_desc: "现在各地都得到了用于净化污染的细菌，我们是时候启用最新的处理方式了，这会大大提升我们处理污染的效率。"
 TFR_PRC_green_china_tree_1: "种植西北防护林-第一阶段"
 TFR_PRC_green_china_tree_1_desc: "从1978年开始，我们就开始了对三北防护林这一浩大工程的建设，现在我们将正式启动对西北防护林的建设，为三北这一花费几十年的空前环保工程拼上最后一块拼图，以宣告我们战胜了曾经肆虐的满天黄沙。"
 TFR_PRC_green_china_tree_2: "种植西北防护林-第二阶段"
 TFR_PRC_green_china_tree_2_desc: "由乔灌草三种木本植物组成的阵线不断推进，无数个草方格石方格镇住了沙子，土壤改良计划也在稳步推行，新种下的沙棘也将在未来结果，给这片土地带来新的产业与收成，在工程人员的不断拼搏下，一切都在向好发展。"
 TFR_PRC_green_china_tree_3: "种植西北防护林-第三阶段"
 TFR_PRC_green_china_tree_3_desc: "我们终于胜利了。随着西北防护林的宣告落成，一条绿色的新长城如蛟龙横在中国北疆，庇护着龙的传人们。人们抱成一团跳起来大声疾呼，庆贺这一世界环保史上不磨没的奇迹的完工。几十年前刚开始时，这确实像个不可能实现的任务，但我们还是做到了，我终于能说出那句话：“人定胜天”。"
 TFR_PRC_green_china_new_energy_tax: "征收企业环保税"
 TFR_PRC_green_china_new_energy_tax_desc: "随着社会的发展与环保需要的进步，原有的排污费日益显得收的太少，标准太不合理，为了解决这一问题，我们计划将原排污费替换为全新的企业环保税。"
 TFR_PRC_green_china_new_energy_qiye_1: "拨款新能源企业"
 TFR_PRC_green_china_new_energy_qiye_1_desc: "新能源是一片尚待开发的广阔天地，开拓它并创造出新技术需要大量的资金支持，因此我们将专门拨款以支持想要在新能源领域上进行创业、扩大应用与研究的有志之士们。"
 TFR_PRC_green_china_new_energy_qiye_2: "拨款新能源企业"

