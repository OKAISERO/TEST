 TFR_PRC_green_china_new_energy_qiye_4: "拨款新能源企业"
 TFR_PRC_green_china_new_energy_light: "推广光伏"
 TFR_PRC_green_china_new_energy_light_desc: "太阳能作为最清洁的能源，我国对其利用研究从未停止，在光伏设备研制方面我国处在世界前列。虽然我国此前已经在西北等地建设过多座光伏电站，但其发电总额在我国发电量只占很小一部分。现在在党中央推广下，我国将在适合地区再次建设多座光伏电站，充实清洁能源总量。"
 TFR_PRC_green_china_new_energy_nuker: "推广核电"
 TFR_PRC_green_china_new_energy_nuker_desc: "在党中央决定大力使用绿色清洁能源后，核电作为清洁能源中发电效率比较高效的能源，在我国多项核电关键技术取得突破后，这种高效清洁的能源将被大量使用。"
 TFR_PRC_green_china_ngarden_city: "建设“花园城市”"
 TFR_PRC_green_china_ngarden_city_desc: "我国城市建设已经有长足进步，虽然城市内建有多个公园及绿色活动场所，但是城市生产生活产生污染仍然对市民生活带来困扰，所产生的“热岛”效应加大了城市排水系统的压力，党中央指示，要对城市绿化进行进一步扩展和建设，大量利用零碎区域建立口袋花园与小微型绿地、扩展绿道长度，实现工作休闲居住区有机融合，努力消除污染对城市的侵害，优化居民生活环境。"
 TFR_PRC_green_china_natural_village: "建设“生态乡村”"
 TFR_PRC_green_china_natural_village_desc: "经过多年改革开发，我国乡村建设已经实现现代化，人民收入不断提高，但是收入带来的环境污染及对村庄面貌的破坏也随之而来，现在我们要对村庄进行生态改造并对村庄生产进行环保监测及转型，全力打造生态乡村。"
 TFR_PRC_green_china_law_2: "完善《绿色中国法》"
 TFR_PRC_green_china_law_2_desc: "虽然我国针对环保方面已经颁布过《绿色中国法》，但是该法律仍不完善，许多新兴企业还是能投机取巧，通过漏洞来合法化其破坏环境的行为，这与我们颁布的初衷相违背，因此我们应该对该法律进行再一次完善。"
 TFR_PRC_green_china_xuanchuan: "加大环保宣传"
 TFR_PRC_green_china_xuanchuan_desc: "虽然国家已经颁布了多份保护环境的法律及文件，但是很多群众还是不理解其作用与益处，没有形成环保意识，因此我们必须扩大对环保的宣发力度，力求让每一个中国公民了解到国家的对环保所做的努力与环保的意义。"
 PRC_build_green_china_dynamic_desc: "牢固树立和践行绿水青山就是金山银山的理念，落实全国生态环境保护大会要求，聚焦全面推进美丽中国建设中心任务，以深化污染防治攻坚、改善生态环境质量、增进民生福祉为着力点，坚持改革创新、重点突破、示范带动，在区域、省域、城市、县域各层级，聚焦推动绿色低碳发展、促进生态环境根本好转、加强生态保护修复、筑牢生态安全底线、深化生态文明体制改革等目标任务"
