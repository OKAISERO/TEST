 PRC_infantry_equipment_1: "81式" #科技本身名称
 PRC_infantry_equipment_1_short: "81式" #科技树名称，装备衍生型号名称
 PRC_infantry_equipment_1_desc: "81式自动步枪由中国自主研发，于1981年设计定型，1983年正式投入量产。其研制目标是要取代正在装备的56式冲锋枪和56式半自动步枪，故全部采用成熟技术和设计，除采用短行程活塞式导气系统，其它结构与56式冲锋枪类似。该枪是81式枪族的组成部分，零件通用化程度高，可靠性强，具备空枪挂机功能。"
 PRC_infantry_equipment_2: "QBZ-95"
 PRC_infantry_equipment_2_short: "QBZ-95"
 PRC_infantry_equipment_2_desc: "QBZ-95是新世纪中国最具代表性的突击步枪之一。在现代，大部分步兵交火集中在很近的空间范围内，小口径步枪成为潮流。QBZ-95基于这一前提开发，以提高中国军队的现代化水平。该枪发射5.8毫米子弹，采用无托构型，使内部结构更加紧凑，以换取更长的枪管长度。使用铝制机匣和工程塑料外壳，重量较轻。"
 PRC_infantry_equipment_3: "QBZ-95-1"
 PRC_infantry_equipment_3_short: "QBZ-95-1"
 PRC_infantry_equipment_3_desc: "QBZ-95-1是QBZ-95的改进型号。一方面，基于部队反馈，这一型号改进了弹匣，重新恢复了空仓挂机功能；快慢机则被移到握把上方；抛壳方向修正；护木的防滑纹、散热孔等细节也大量修改。该型号适用新的DBP10式5.8毫米普通弹，膛线缠距从原来的240毫米改为210毫米，以提高枪族内弹药的通用性。"
 PRC_infantry_equipment_4: "QBZ-191" #ZH-05
 PRC_infantry_equipment_4_short: "QBZ-191"
 PRC_infantry_equipment_4_desc: "QBZ-191在2019年正式公开，是20年代后中国军队的主力单兵武器。该枪回归传统突击步枪构型，机匣分为上下两部分，上部安装皮卡汀尼导轨，可适配国际上主流枪支配件和新一代单兵作战系统。基本自动原理为短行程活塞导气式原理，并搭配创新的双气室结构。标志着中国步兵武器工艺性能的进一步提升。"
 PRC_infantry_equipment_5: "QBZ-261"
 PRC_infantry_equipment_5_short: "QBZ-261"
 PRC_infantry_equipment_5_desc: "QBZ-261是为大规模全球部署而生的前卫单兵武器。它整合了一套现代化电子设备，可兼容中国军队标准外骨骼的中央处理器，做到侦察、瞄准、打击的高度自动化。弹药采用特种化合物发射药和工程塑料弹壳，减轻重量并增大携弹量的同时大大提高了初速和射程。配套的编程引信榴霰弹可以轻易摧毁墙体和战壕。"
 PRC_infantry_equipment_6: "QBZ-321"
 PRC_infantry_equipment_6_short: "QBZ-321"
 PRC_infantry_equipment_6_desc: "QBZ-321的技术水平已经实现了长远跨越，在国际上成为“未来武器”的代名词。QBZ-321除了可以作为普通士兵装备使用外，可以快速改装成班用机枪或精确射手步枪，并搭载在无人机和自主作战机器人上。QBZ-321的内部不再是机械结构，取而代之的是精密但耐用的电发射机构，可将威力惊人的全氮炸药投射到千米内的任何点目标上。"
 PRC_qts_14_nib: "QTS-14"
 PRC_qts_14_nib_short: "QTS14"
 PRC_qts_14_nib_desc: "QTS-14“点触笔”是一款测试中的单兵综合作战系统。它采用了高能发射药技术和微电子技术，能以极高的初速发射破甲微型导弹，对高防护人员乃至装甲车辆进行打击，并能够把后坐力维持在一个比较低的水平上，对全球单兵武器领域造成了惊人的冲击。除了较高的造价和较低的可靠性外，是完美的革命性产品。"
#PRC步枪配件
 PRC_infantry_rifle_upgrade: "试制武器配件"
 PRC_infantry_rifle_upgrade_desc: "随着战争形态的演进，一人一枪一背囊的局面已经被改变了，通过对外采购，自主研发等方式获取合适的武器配件以增强单兵作战能力。"
 PRC_infantry_rifle_upgrade2: "Y/M95-002型"
 PRC_infantry_rifle_upgrade2_desc: "放大倍率为3倍，通用于自动步枪或班用机枪上，用于对600-800m内的目标实施瞄准射击和战场观察，当目标宽度为0.5m时，可概略地测定目标距离，并具有夜间分划照明功能，瞄准镜后端部位的眼罩能帮助士兵正确瞄准并保护眼睛在射击时不受到撞击。"
 PRC_infantry_rifle_upgrade3: "QMK-152"
 PRC_infantry_rifle_upgrade3_desc: "放大倍率为3倍，通用于自动步枪或班用机枪上，用于对目标实施瞄准射击和战场观察，顶部有采集阳光的光纤，用来在白天照亮分划板，夜间则用放射性材料氚气，通过皮卡汀尼导轨固定，拥有BAC自动变倍功能。"
 PRC_infantry_rifle_upgrade4: "QMR-182"
 PRC_infantry_rifle_upgrade4_desc: "一种新型的热成像瞄准具，拥有1-5放大倍率，通过非接触探测红外能量（热量），并将其转换为电信号，进而在显示器上生成热图像和温度值，可使用皮卡汀尼导轨固定于武器顶部。。"
 PRC_infantry_rifle_upgrade5: "新型武器套件"
 PRC_infantry_rifle_upgrade5_desc: "为了满足特殊作战单位需求而研发的武器套件，旨在通过替换武器的护木，尾托，膛口装置等满足士兵的需要，达到提高人机工效，安装更多武器附件的目的。"
 PRC_infantry_rifle_upgrade6: "QMZ-242"
 PRC_infantry_rifle_upgrade6_desc: "一款综合弹道计算系统，拥有1-6倍无极变倍瞄准镜、激光测距仪、弹道计算机、环境传感器、罗盘、激光指示器、叠加显示器等功能模块，通过皮卡汀尼导轨固定于武器顶部。"
 PRC_infantry_rifle_upgrade7: "QMR-271"
 PRC_infantry_rifle_upgrade7_desc: "一款红点和热融合瞄准镜，红点瞄准技术与热融合相结合，同时可以使用内置的AI芯片在红点内显示未佩戴射频识别模块的人物轮廓与敌人在掩体内可能存在的位置，通过皮卡汀尼导轨固定于武器顶部。"
 PRC_infantry_rifle_upgrade8: "单兵战术目镜"
 PRC_infantry_rifle_upgrade8_desc: "通过AR技术将各类数据传输至目镜中，分为有线与无线两种使用方式，使用有线模式时可将数据模块挂载在战术背心上并获得最好的使用效果。"
 PRC_infantry_rifle_upgrade9: "激光制导发射系统"
 PRC_infantry_rifle_upgrade9_desc: "QN202发射系统，一种通过发射激光制导的小型火箭弹毁伤敌军软目标与轻型装甲目标的武器系统，可以通过连接装置下挂于步枪护木下方或者安装手枪握把套件单独使用。"
#PRC单兵瞄具
 PRC_night_vision: "TWJ-1夜视仪"
 PRC_night_vision_desc: "一代管水平的夜视仪，参考PAS-5微光夜视仪，于90年代出世，但价格过高，并未配发部队，仅作为技术储备。"
 PRC_night_vision2: "89微光夜视仪"
 PRC_night_vision2_desc: "使用我国自主研发2代管的微光夜视仪，由于定型时间较早，配套头盔缺少固定方式，故采用脸架方式使用，并在后期设计出配合翻斗架的固定方式。"
 PRC_night_vision3: "BBG191-A单兵夜视仪"
 PRC_night_vision3_desc: "我国自主研发的数码夜视仪，接近2代微光管水平，价格低廉，多配发与一二线作战人员配合红外瞄准具使用，可与BBG191-3共同配发以满足我军大批量铺开夜战设备的需求。"
 PRC_night_vision4: "BBG191-3单兵夜视仪"
 PRC_night_vision4_desc: "我国自主研发的数码夜视仪，接近2代微光管水平，价格低廉，多配发于二三线作战人员配合红外瞄准具使用，可与BBG191-A共同配发以满足我军大批量铺开夜战设备的需求。"
 PRC_night_vision5: "BBG242-A单兵夜视仪"
 PRC_night_vision5_desc: "使用我国自主研发3代管，双目设计，拥有热融合模块，整机轻量化约350g，拥有51°视野，是我国在攻克第三代微光管生产难题后参考PVS-14设计的一款单兵夜视"
 PRC_night_vision6: "BBG282-A单兵夜视仪"
 PRC_night_vision6_desc: "使用我国自主研发4代管，四目设计，整机重约700g，拥有98°视野，我国在攻克第四代微光管后生产问题后参考PVS-31设计的一款单兵夜视仪，由于4代管良品率仍较低，配发到一线单位的速度较慢。"
#PRC防具
 PRC_body_armor: "凯夫拉背心"
 PRC_body_armor_desc: "1987年的黑豹行动中由我军夜老虎团战士设计，以老式的防破片衣为基础，能够携带四个弹匣和大量的手榴弹，能够基于不同的战场角色而更换不同的包具配置，背心主题分为前后两片，左右前开口使用日字扣固定。"
 PRC_body_armor2: "04式防弹背心"
 PRC_body_armor2_desc: "04式防弹背心的最大特点就是在充分吸收54/79系列防弹衣的特点后加以不断改进和完善而成的，并且把面料换成了一种耐磨的尼龙布料，后背增加了紧急提拉带，并且前后都可以安放防弹插板。根据任务需求分为A、B、C三种防护等级，并以B级为基础发展出炮兵、特种兵专用的变体型号，以适应不同的兵种要求。改变了我军以钢质材料为主，“以钢克钢”的落后局面"
 PRC_body_armor3: "06式防弹背心"
 PRC_body_armor3_desc: "通过将防弹插06式没有进行防护分级，而是将整套防弹衣的设计模块化，防弹衣本体为芳纶材料，耐磨尼龙衣层预留插板槽，并通过金属扣实现护肩、护颈和护裆部件的位置调节，以适应士兵的不同身形。除了优化防护性能以外，06式采用了国际上流行的模块化战术背心概念，将防弹背心和携行装具整合为一体，减少了配套层次与复杂性板融入防弹衣，可以比使用简单的凯夫拉纤维更有效地保护关键身体部位。"
 PRC_body_armor4: "21式战术背心"
 PRC_body_armor4_desc: "新式战术背心我军第一款面向全军的携防一体BA单兵战术背心，分为干部版与士兵版。前后片以及侧盖板上有Molle织带，可以挂载附包，基础附包合计达20个。使用侧盖板开合方案，内部夹层可插防弹板，模块化、版型类似CIRASMAR背心，可同时插入防弹插板以及软质防弹内衬，是我军走向现代化的伟大尝试。"
 PRC_body_armor5: "PD191战术背心"
 PRC_body_armor5_desc: "一款高度模块化的轻量化PC战术背心，填补了我军缺少PC背心的空白，版型类似LV 119战术背心，是我军新斗争常态下的有益尝试。"
 body_armor7: "外骨骼加固"
 body_armor7_desc: "通过我国的科技技术增强外骨骼的可靠性与耐用性"
 PRC_exoskeleton: "外骨骼"
 PRC_exoskeleton_equipment: "外骨骼"
 PRC_exoskeleton_equipment_1: "早期动力外骨骼"
 PRC_exoskeleton_equipment_1_desc: "虽然早期的动力外骨骼装备粗糙且有些笨重，但它可以赋予使用者携带更多装备、武器和防护装置的力量。"
 PRC_exoskeleton_equipment_2: "先进动力外骨骼"
 PRC_exoskeleton_equipment_2_desc: "随着用户体验的吸收和技术的发展，现已研发出一种先进的动力外骨骼，与早期版本相比，其短板更小，优点更多。"
 PRC_support_equipment: "指挥装备"
#指挥装备
 support_equipment: "指挥装备"
 support_equipment_short: "指挥装备"
 support_equipment_desc: "无线电和所有必要设备，以便在战场上有效协调各部队。"
 support_equipment_1: "C4ISR设备"
 support_equipment_1_desc: "Command（指挥）、Control（控制）、Communication（通信）、Computer（计算机）、Intelligence（情报）、Surveillance（监视）、Reconnaissance（侦察），简称C4ISR系统，其信息化架构是现代军队的基石。"
 support_equipment_2: "C4ISRK设备"
 support_equipment_2_desc: "Command（指挥）、Control（控制）、Communication（通信）、Computer（计算机）、Intelligence（情报）、Surveillance（监视）、Reconnaissance（侦察）、Kill（杀伤），简称C4ISRK系统，其查打一体能力是迈向智能军队的关键。"
#PRC步战车/机械化装备
 PRC_mechanized_equipment_1: "ZBD-86A"
 PRC_mechanized_equipment_1_short: "ZBD-86A"
 PRC_mechanized_equipment_1_desc: "ZBD-86A是中国第一代履带式步兵战车的改装型号。70年代末，中国获取了BMP-1底盘，其仿制原型车代号WZ-501，并于1987年定型量产，即ZBD-86，ZBD-86A为本世纪的改装方案。ZBD-86A装备1台4冲程6V150水冷直喷式高速柴油机，输出功率293马力。武器包括红箭-73反坦克导弹，基础型73毫米低压炮被改装为99式30毫米机炮。"
 PRC_amphibious_mechanized_equipment_1: "ZBD-86B"
 PRC_amphibious_mechanized_equipment_1_short: "ZBD-86B"
 PRC_amphibious_mechanized_equipment_1_desc: "ZBD-86B是ZBD-86的改进型号。90年代，中国在台海防务形势紧张化的前提下开始了大规模的水陆两栖装备的迭代，ZBD-86作为当时的主力步兵战车车型同样接受了相应的改装。ZBD-86B在车身后部舱门上方焊接了一台大功率水上摩托艇发动机，在车体前方安装防浪板。这些修改使该车能够在水陆两栖作战中很快地接近海岸。"
 PRC_mechanized_equipment_2: "ZBD-04"
 PRC_mechanized_equipment_2_short: "ZBD-04"
 PRC_mechanized_equipment_2_desc: "ZBD-04是中国的第二代履带式步兵战车。随着20世纪末中苏、中俄关系的缓和，中国军队获取了BMP-3武器系统。动力系统主要为国产6缸150型增压水冷柴油机，CH400型液力综合传动系统。ZBD-04于2009年首都阅兵中正式披露，采用瓜园-U炮塔，主武器为100毫米低压炮和30毫米机炮，并安装在一款国产底盘上。"
 PRC_mechanized_equipment_3: "ZBD-04A"
 PRC_mechanized_equipment_3_short: "ZBD-04A"
 PRC_mechanized_equipment_3_desc: "ZBD-04A是中国的第二代履带式步兵战车的改装型号。2015年，ZBD-04的后续改进型号ZBD-04A公开。ZBD-04A牺牲了部分浮渡性能，在正面与两侧安装复合材质的附加装甲，以有效抵御大口径重机枪乃至部分机炮的打击。同时将炮塔两侧的烟幕弹发射器增加四座，进一步完善了信息化条件下的作战能力。"
 PRC_amphibious_mechanized_equipment_2: "ZBD-05"
 PRC_amphibious_mechanized_equipment_2_short: "ZBD-05"
 PRC_amphibious_mechanized_equipment_2_desc: "ZBD-05是中国军队第一款专用水陆两栖步兵战车。车体前部安装防浪板，不但外形宽大且具有液压伸直调节功能，可以根据海浪的高低和需要的航速自行调节其前倾角度。加上车体两侧打开的侧裙板，可以使得整个车体和水的接触面积大大增加，既增加了该型车在航渡中的稳定性和安全性，还使其得以在航行过程中开火。"
 PRC_mechanized_equipment_4: "ZBD-25"
 PRC_mechanized_equipment_4_short: "ZBD-251"
 PRC_mechanized_equipment_4_desc: "ZBD-251是中国的第三代履带式步兵战车。该车继承了VN-50系列外贸步兵战车的研发思路，采用坦克底盘和国产信息化炮塔。车体安装有大倾角复合装甲和重型爆炸反应装甲，采用1200马力国产整体式动力舱，搭配全自动变速箱。主武器为100毫米低压炮和30毫米机炮，并加装四联红箭-12反坦克导弹或无人巡飞弹。"
 PRC_mechanized_equipment_5: "ZBD-36"
 PRC_mechanized_equipment_5_short: "ZBD-361"
 PRC_mechanized_equipment_5_desc: "ZBD-361是中国的第四代履带式步兵战车。该车采用通用坦克底盘和无人炮塔，安装了实验性增程式动力包和液气悬挂系统。为防护现代战争中的立体威胁，全车覆盖电磁装甲并辅以主动防御模块，在减重的同时提高了生存性。主武器为57毫米电磁机关炮，弹药携带智能引信，可对掩体后敌军和无人机造成毁灭性的打击。"
