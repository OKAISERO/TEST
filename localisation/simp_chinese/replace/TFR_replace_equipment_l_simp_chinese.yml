 infantry_equipment_0_desc: "AK47是一种突击步枪，其设计灵感来源于德国的Stg44突击步枪，于1947年首次问世。直到1960年代一直是苏联红军的主要武器，在苏联盟友和苏联支持的叛乱组织中也被广泛使用。AK-47成为有史以来生产最多的突击步枪，至今仍被认为是最具成本效益和最可靠的武器之一。"
