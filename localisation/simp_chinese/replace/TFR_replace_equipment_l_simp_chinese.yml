 TUR_infantry_equipment_0: "M1"
 TUR_infantry_equipment_0_short: "M1"
 TUR_infantry_equipment_0_desc: "1953年至1970年间，美国向土耳其运送了超过30万支“加兰德”步枪，它曾是土耳其军队的主力步枪之一，如今已沦为礼仪用枪。"
 TUR_infantry_equipment_1: "G3A4"
 TUR_infantry_equipment_1_short: "G3A4"
 TUR_infantry_equipment_1_desc: "自1970年代开始服役以来，这种古老的德国战斗步枪改型使用鼓式瞄准镜和单位置可折叠枪托。"
 TUR_infantry_equipment_2: "HK33E"
 TUR_infantry_equipment_2_short: "HK33E"
 TUR_infantry_equipment_2_desc: "HK33E由国家步兵步枪公司(MKEK)许可生产，采用更轻的5.56×45毫米北约弹匣，以减轻之前设计的重量问题，但愿不会以牺牲阻滞力为代价。"
 TUR_infantry_equipment_3: "M4卡宾枪"
 TUR_infantry_equipment_3_short: "M4卡宾枪"
 TUR_infantry_equipment_3_desc: "特种部队已使用的M4卡宾枪由萨尔希马兹火器厂根据许可证生产，可满足我军对现代化轻型作战武器的需求。"
 TUR_infantry_equipment_4: "HK416"
 TUR_infantry_equipment_4_short: "HK416"
 TUR_infantry_equipment_4_desc: "HK416是德国对美国M4步枪的改进，采用了专有的短冲程气体活塞系统，看起来很有希望替代老旧的G3A7步枪。"
 TUR_infantry_equipment_5: "MPT-76"
 TUR_infantry_equipment_5_short: "MPT-76"
 TUR_infantry_equipment_5_desc: "受HK417的启发，国家步兵步枪是土耳其第一款自主设计的步枪，采用较重的7.62×51毫米北约弹药，专为高海拔和极端环境设计。"
 TUR_infantry_equipment_6: "MPT-99"
 TUR_infantry_equipment_6_short: "MPT-99"
 TUR_infantry_equipment_6_desc: "这款较新的国家步兵步枪采用21世纪战争中最尖端的技术设计，兼顾了重量和制动力，为战场带来了毁灭性的火力。"
 UKR_infantry_equipment_0: "AK-47"
 UKR_infantry_equipment_0_short: "AK-47"
 UKR_infantry_equipment_0_desc: "AK47是一种突击步枪，其设计灵感来源于德国的Stg44突击步枪，于1947年首次问世。直到1960年代一直是苏联红军的主要武器，在苏联盟友和苏联支持的叛乱组织中也被广泛使用。AK-47成为有史以来生产最多的突击步枪，至今仍被认为是最具成本效益和最可靠的武器之一。"
 UKR_infantry_equipment_1: "AKM"
 UKR_infantry_equipment_1_short: "AKM"
 UKR_infantry_equipment_1_desc: "AKM是AK-47最大规模生产的改型。于1959年推出，它进行了各种小而显着的改进，例如新的安全功能和装弹时重量更轻。直到1970年代，它一直是华约的主力步枪。"
 UKR_infantry_equipment_2: "AK-74"
 UKR_infantry_equipment_2_short: "AK-74"
 UKR_infantry_equipment_2_desc: "AK-74在1979年取代了当时已经过时的AKM，在苏联入侵阿富汗时首次使用。它的子弹与以前的型号不同，射程、射击精度和耐用性都有所提高。它仍然是前共产主义国家和仅存的几个国家最常用的步枪。"
