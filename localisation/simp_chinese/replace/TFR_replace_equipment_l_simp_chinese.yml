 TUR_mechanized_equipment_1: "M113A2T2"
 TUR_mechanized_equipment_1_short: "M113A2T2"
 TUR_mechanized_equipment_1_desc: "经过现代化改造和本地化生产的M113已被土耳其军队用于执行各种任务达数十年之久。"
 TUR_mechanized_equipment_2: "ACV-15"
 TUR_mechanized_equipment_2_short: "ACV-15"
 TUR_mechanized_equipment_2_desc: "ACV-15是作为一种装甲运兵车/步兵战车而开发的，能够跟随和伴随装甲师或机械化旅的主战坦克。其重点是通过附加装甲和炮塔内的20毫米自动机炮提供保护。"
 TUR_mechanized_equipment_3: "ACV-19"
 TUR_mechanized_equipment_3_short: "ACV-19"
 TUR_mechanized_equipment_3_desc: "作为ACV-15的升级版，ACV-19配备了额外的防护装置，可抵御30毫米炮弹、火箭榴弹和地雷的袭击，同时还强制配备了空调和卫星导航。"
 TUR_mechanized_equipment_4: "图勒帕尔"
 TUR_mechanized_equipment_4_short: "图勒帕尔"
 TUR_mechanized_equipment_4_desc: "图勒帕尔是一种多用途车辆平台，具有更强的防护能力和更低的轮廓，旨在协助下一代坦克和步兵在各种具有挑战性的气候条件下作战。"
 TUR_mechanized_equipment_5: "凯普蓝-20 NG-AFV"
 TUR_mechanized_equipment_5_short: "凯普蓝-20 NG-AFV"
 TUR_mechanized_equipment_5_desc: "凯普蓝采用防弹焊接技术制造，装有35毫米火炮系统，并配备了最先进的弹药，力争在变幻莫测的21世纪成为机械化战争之王。"
 TUR_light_mechanized_equipment_1: "M8轻型装甲车"
 TUR_light_mechanized_equipment_1_short: "M8"
 TUR_light_mechanized_equipment_1_desc: "直到1990年代被永久封存前，土耳其军队和准军事部队一直在使用二战时期的各种美制装备，包括这种配备37毫米火炮和可定制副武器的轻型装甲车。"
 TUR_light_mechanized_equipment_2: "眼睛蛇"
 TUR_light_mechanized_equipment_2_short: "眼睛蛇"
 TUR_light_mechanized_equipment_2_desc: "眼镜蛇以美国悍马多用途车为基础，是一种轻型、坚固且多用途的装甲车，具有一定的防护能力和快速机动性。"
 TUR_light_mechanized_equipment_3: "刺猬"
 TUR_light_mechanized_equipment_3_short: "刺猬"
 TUR_light_mechanized_equipment_3_desc: "刺猬是土耳其军方所需的防地雷反伏击车，装备有防护炮位、防穿甲弹车体和减震座椅。"
 TUR_light_mechanized_equipment_4: "帕尔斯"
 TUR_light_mechanized_equipment_4_short: "帕尔斯"
 TUR_light_mechanized_equipment_4_desc: "帕尔斯是一种高度机动装甲车，具有独特的两栖能力，既可用于反叛乱，又可应对21世纪最终战争的挑战。"
 TUR_light_mechanized_equipment_5: "阿玛装甲运兵车"
 TUR_light_mechanized_equipment_5_short: "阿玛装甲运兵车"
 TUR_light_mechanized_equipment_5_desc: "作为一种模块化多轮装甲战车，阿玛的高硬度承载式钢制车体可为作战部队提供足够的防护。"
