 infantry_equipment_2_desc: "个人和部队使用的步兵武器，以及士兵所需的其他装备。更现代化的增加了大量的冲锋枪和反坦克步枪。"
 infantry_equipment_3: "改进型现代步兵装备"
 infantry_equipment_3_short: "改进型现代步兵装备"
 infantry_equipment_3_desc: "个人和部队使用的步兵武器，以及士兵所需的其他装备。进一步现代化后，还包括单兵突击步枪和反坦克火箭筒。"
 infantry_equipment_4: "先进型现代步兵装备"
 infantry_equipment_4_short: "先进型现代步兵装备"
 infantry_equipment_4_desc: "个人和部队使用的步兵武器，以及士兵所需的其他装备。进一步现代化后，还包括单兵突击步枪和反坦克火箭筒。"
 infantry_equipment_5: "近未来标准配置步枪"
 infantry_equipment_5_short: "近未来标准配置步枪"
 infantry_equipment_5_desc: "这些未来步枪优先考虑的是单兵战斗力，同时也免除了不同班组使用不同类型弹药的普遍问题，转而使用单一的通用弹药。"
 infantry_equipment_6: "无壳弹突击步枪"
 infantry_equipment_6_short: "无壳弹突击步枪"
 infantry_equipment_6_desc: "虽然世界各国军队过去未采用过无壳弹药，但无壳弹药的概念正在被重新审视。无壳弹药的主要优势是重量轻、成本低，以及可以简化武器设计。"
 motorized_equipment: "摩托化步兵"
 motorized_equipment_desc: "使用卡车和其他汽车将部队运送到战场。"
 motorized_equipment_1: "摩托化运输 I"
 motorized_equipment_1_desc: "摩托化是陆军机械化的第一步。民用卡车可以很容易地被用来运输士兵、牵引火炮以及输送装备和补给。这极大地提高了步兵的战略机动能力，使其不再依赖于步行。"
 motorized_equipment_2_desc: "专门制造的军用运输车使战争机器的各个部分能够比以前更高效地运行。"
 motorized_equipment_3_desc: "最新的军用运输车模块化程度更高、维护更简便，可为乘员和货物提供出色的保护，并可根据当前需求提供多种配置。"
 exoskeleton_equipment_1: "早期动力外骨骼"
 exoskeleton_equipment_1_desc: "虽然早期的动力外骨骼装备粗糙且有些笨重，但它可以赋予使用者携带更多装备、武器和防护装置的力量。"
 exoskeleton_equipment_2: "先进动力外骨骼"
 exoskeleton_equipment_2_desc: "随着用户体验的吸收和技术的发展，现已研发出一种先进的动力外骨骼，与早期版本相比，其短板更小，优点更多。"
