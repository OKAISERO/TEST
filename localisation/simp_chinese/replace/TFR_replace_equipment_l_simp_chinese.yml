 motorized_equipment_1: "基础型摩托化运输装备"
 motorized_equipment_2: "改进型摩托化运输装备"
 motorized_equipment_3: "先进型摩托化运输装备"
#PRC摩托化运输/摩托化装备
 PRC_motorized_equipment_1: "陕汽SX-2190"
 PRC_motorized_equipment_1_desc: "SX-2190是千禧年后中国军队的主力卡车之一。该车属于7吨级重型越野车，技术上继承自斯太尔91系列卡车。该车安装WD615-77涡轮增压水冷式柴油发动机和RT11609变速器，有9个前进档和2个倒档，并配有机械式副变速箱和液压助力转向装置。"
 PRC_motorized_equipment_2: "CTZ-192"
 PRC_motorized_equipment_2_desc: "CTZ-192于20年代前后装备部队，是所谓“HMV3”，即第三代重型战术通用车辆的代表，属于7吨级重型越野车。该车标配装甲驾驶员座舱，大大加强了驾驶人员的生存性。同时，采用比较先进的中置发动机，可以节约空间布局并方便维护。六轮底盘为全独立悬挂，有能力在较复杂路面上维持运输能力。"
 PRC_motorized_equipment_2: "CTZ-292"
 PRC_motorized_equipment_2_desc: "CTZ-292是中国第四代重型战术通用车辆，属于7吨级重型越野车。该车采用模块化布局，可以快速更换动力包和任务包。兼容多种武器系统。动力由增程式电机提供，最大马力可达民用同类产品的两倍以上，噪声小且舒适性高。驾驶室全面信息化，并配备基础装甲，在人工智能产品的辅助下可自行完成基础的装卸工作。"
#PRC装输/轻机械化
 PRC_light_mechanized_equipment_1: "ZSL-92A"
 PRC_light_mechanized_equipment_1_short: "ZSL-92A"
 PRC_light_mechanized_equipment_1_desc: "ZSL-92是上世纪末装备中国军队的一款轮式步兵战车，其基础为WZ-523轮式装甲车，主要装备机械化部队，用于支持步兵和运载步兵作战，可遂行机动作战任务，也可协同主战坦克作战。车体为装甲钢制造的全封闭式浮壳结构，可快速浮渡。为快速生产并形成战斗力，ZSL-92A的单人炮塔仅安装一挺12.7毫米高平两用机枪。"
 PRC_light_mechanized_equipment_2: "ZSL-92B"
 PRC_light_mechanized_equipment_2_short: "ZSL-92B"
 PRC_light_mechanized_equipment_2_desc: "ZSL-92是上世纪末装备中国军队的一款轮式步兵战车，其基础为WZ-523轮式装甲车，主要装备机械化部队，用于支持步兵和运载步兵作战，可遂行机动作战任务，也可协同主战坦克作战。车体为装甲钢制造的全封闭式浮壳结构，可快速浮渡。ZSL-92B的单人炮塔安装一门2A72机炮和一挺86式7.62毫米并列机枪。"
 PRC_light_mechanized_equipment_3: "ZBL-08"
 PRC_light_mechanized_equipment_3_short: "ZBL-08"
 PRC_light_mechanized_equipment_3_desc: "ZBL-08是为追赶世界先进水平的步伐，研发的一款8×8轮式步兵战车，其底盘沿用WZ-551轮式装甲车的中央桥式传动，该武器序列命名也由ZSL（轮式装甲运输车）改为ZBL（轮式步兵战车）。车体前置动力室，后部为载员舱，采用BF6M1015CP水冷式柴油发动机和机械传动系统。搭载30毫米机炮的双人炮塔具备简易火控能力。"
 PRC_light_mechanized_equipment_4: "ZBL-191"
 PRC_light_mechanized_equipment_4_short: "ZBL-191"
 PRC_light_mechanized_equipment_4_desc: "ZBL-191是ZBL-09的后续型号， 是中国军队第三代轮式步兵战车，为中型合成化单位。该车辆底盘加高，载员舱尾门更宽大。车体装甲模块化，可选择安装更厚重的装甲任务模块。车体顶部搭载新型无人炮塔，更换国产30毫米机炮，并携带有车长云台-炮手扰动式的火控系统，外挂新一代国产攻顶反坦克导弹。"
 PRC_light_mechanized_equipment_5: "ZBL-321"
 PRC_light_mechanized_equipment_5_short: "ZBL-321"
 PRC_light_mechanized_equipment_5_desc: "ZBL-321是ZBL-19的后续型号， 是中国军队第四代轮式步兵战车，为中型合成化单位。该车采用全电驱动的高机动性动力包，内含自动变速器。底盘安装八轮独立液气悬挂，越野性能得到全面提升。防护方面披挂国产主动防御平台，可有效抵御破甲弹威胁。非穿透式无人炮塔主武器为40毫米机炮，发射新一代埋头弹。"
#PRC机车
 PRC_train_equipment_1: "HXN3柴油机车"
 PRC_train_equipment_1_short: "HXN3柴油机车"
 PRC_train_equipment_1_desc: "HXN3型柴油机车是中国铁路的柴油机车车型之一，由中国北车集团大连机车车辆有限公司及美国易安迪公司共同研制而成。根据中国铁路技术规范改进设计而成的6000马力交流传动干线货运柴油机车，轴重25吨，采用诸多西方先进技术，有能力在平直的线路上单机牵引5000吨货运列车，最高行驶速度为120公里每小时。"
 PRC_train_equipment_2: "FXN5C柴油机车"
 PRC_train_equipment_2_short: "FXN5C柴油机车"
 PRC_train_equipment_2_desc: "FXN5C是中国铁路的一款交流传动的货运内燃机车，由中车戚墅堰机车有限公司于2019年研制成功，2024年1月量产。其为复兴系列内燃机车中首款量产的车型。油耗和排放处于国内领先，国际先进地位，是我国首款采用整流逆变模块技术起机的内燃机车。整车采用双微机控制系统，极大地提高了故障预测诊断的准确性。"
 PRC_train_equipment_3: "FXJ5A装甲列车"
 PRC_train_equipment_3_desc: "FXJ5A继承了在中国早已消失的装甲列车的历史。该车基于FXN5C改装而来，其名字中的“J”意为军用。这种机车只生产了为数不多的几辆，安装装甲板和核生化防御系统，秘密存放在大兴安岭深处被大雪覆盖的某个武器仓库内。这种车辆可选择挂载大口径重炮和洲际弹道导弹，作为必要时的最后选项。"
#PRC防空炮/自行防空炮
 PRC_anti_air_equipment: "单兵便携式防空系统"
 PRC_anti_air_equipment_short: "单兵便携式防空系统"
 PRC_anti_air_equipment_desc: "地对空导弹（SAM）是一种设计用于从地面发射以摧毁飞机或其他导弹的导弹。它是防空系统的一种；在现代武装部队中，导弹已取代了大多数其他形式的专用防空武器，而高射炮则被推向了专门的角色。"
 PRC_anti_air_equipment_1: "红缨-5"
 PRC_anti_air_equipment_1_short: "红缨-5"
 PRC_anti_air_equipment_1_desc: "红缨-5便携式防空导弹是中国早期研制的一型单兵防空导弹，仿制自苏联萨姆-7防空导弹，其重量约5千克，最远射程为4千米，主要导引模式为红外引导。早期型号抗干扰能力较差，目标全向追踪能力不足。经上海机电二局改装后升级了滤光片和其他组件，并随后开发了多型车载衍生型号。"
 PRC_anti_air_equipment_2: "前卫-1"
 PRC_anti_air_equipment_2_short: "前卫-1"
 PRC_anti_air_equipment_2_desc: "前卫-1是中国军队列装的第二代单兵防空导弹。该导弹将硫化铅光学组件更换为材料性能更优秀的锑化铟，拥有了侧向甚至全向攻击敌方目标的能力。导弹射程和射高则分别提升至5千米和4千米。其后续改进型号可选择性配备雷达辅助系统，提升对空探测索敌能力，具备敌我识别天线和综合数据链。"
 PRC_anti_air_equipment_3: "红缨-6"
 PRC_anti_air_equipment_3_short: "红缨-6"
 PRC_anti_air_equipment_3_desc: "红缨-6是中国研发的第三代单兵防空导弹之一。导引头为安装氟化镁元件的八棱镜结构，配备全数字四元红外探测仪和脉冲跟踪系统，分辨率进一步提升。导弹信息化水平得到优化，安装集成式的敌我识别系统，并能在配合夜视仪的情况下在夜间瞄准和发射。同时，红缨-6的导弹发动机也可提供更高的过载能力和机动性。"
 PRC_anti_air_equipment_4: "前卫-5"
 PRC_anti_air_equipment_4_short: "前卫-5"
 PRC_anti_air_equipment_4_desc: "前卫-5是前卫家族的最新型号，它采用了红外线热成像技术，和从前的点红外线探测器相比，红外线热成像技术增加了目标探测的深度和广度，因为依靠图像制导，所以很难被干扰，具备全向攻击能力。探测性能和多通道图像处理技术更加优秀，并借助先进的弹体，能够以极高的命中率消灭来袭的低空飞行器。"
 PRC_anti_air_equipment_5: "红缨-9"
 PRC_anti_air_equipment_5_short: "红缨-9"
 PRC_anti_air_equipment_5_desc: "红缨-9单兵防空导弹是中低空防御的佼佼者。该导弹采用复合制导系统，能够在人工智能数据库的帮助下识别和打击不同类别的空中单位。处理器内置多种攻击策略，能在丢失单个目标的情况下自动打击附近的其他目标，也能以弹群编组的形式，配合智能引信，对数量巨大的无人机群造成重创。"
 PRC_spaa_equipment_1: "PGZ-09"
 PRC_spaa_equipment_1_desc: "PGZ-09于2011年前后公开，其研制成功使中国首度具备对高机动末端的防空能力，可对5千米范围内的常规空中目标进行有效拦截。该炮技术上延续自瑞士引进的厄利孔GDF 35毫米双管高射炮，雷达探测距离20千米左右，可发射AHEAD编程引信子母弹。车体和炮塔均为钢制装甲全焊接，内部拥有凯夫拉防弹内衬。"
 PRC_spaa_equipment_2: "PGZ-09A"
 PRC_spaa_equipment_2_desc: "PGZ-09A是面向太约备战的战时改装型号。PGZ-09A安装了小型化有源相控阵雷达和外挂式前卫-4近程防空导弹，定向增强了针对小型无人机的作战能力。通过编程引信装置，PGZ-09A可以使用新型软质纤维链反无人机弹药对数十个来袭目标实施拦截，也能使用破片子母弹对覆盖装甲的目标实施硬杀伤。"
#火炮/自行火炮
 PRC_modern_tank_artillery_equipment: "自行火炮"
 PRC_modern_tank_artillery_equipment_short: "自行火炮"
 PRC_modern_tank_artillery_equipment_desc: "自行火炮是拥有自行能力的向目标行驶的火炮。它们通常是基于履带的高机动性车辆，设有大型野战炮，榴弹炮，迫击炮或某种形式的火箭或导弹发射器。它们通常用于战场上的远程间接炮击支援。"
 PRC_modern_tank_artillery_equipment_1: "PLZ-05"
 PRC_modern_tank_artillery_equipment_1_short: "PLZ-05"
 PRC_modern_tank_artillery_equipment_1_desc: "PLZ-05是一种履带式自行榴弹炮系统，2000年后进入中国军队大规模服役。该炮配备了与北约兼容的高倍径 155 毫米 L52榴弹炮，弹道性能优于之前装备的老旧152毫米榴弹炮。除了带防剥落内衬的装甲板外，该炮还结合了自动装弹机和激光测距系统，使得中国军队的机动火炮部署能力达到了世界先进水平。"
 PRC_modern_tank_artillery_equipment_2: "PLZ-05B"
 PRC_modern_tank_artillery_equipment_2_short: "PLZ-05B"
 PRC_modern_tank_artillery_equipment_2_desc: "PLZ-05B是PLZ-05的一种现代化改装版本。该型号更换了7对负重轮的新型底盘，动力包性能和地形适应性都得到提高。发动机散热窗从正面移到侧面，提高了生存性。炮塔结构得到新的改进，降低外部投影面积的同时提高了携弹量。伺服系统进一步电气化，缩短了装订诸元的时间，提升了反应速度和部署能力。"
 PRC_modern_tank_artillery_equipment_3: "PLZ-281"
 PRC_modern_tank_artillery_equipment_3_short: "PLZ-281"
 PRC_modern_tank_artillery_equipment_3_desc: "PLZ-281为重型旅第四代自行火炮，实现了全军火力投送的终极愿景。该型火炮通用ZTZ-25的重型底盘。炮塔内部完全无人化，安装一挺射程达百公里的液体发射药主炮。从装弹到发射由营一级指挥单位直接控制，全流程自动完成。结合这套信息系统，PLZ-281可以在化整为零的情况下分别从分散的多个阵地向同一目标发起打击。"
 PRC_203_cannon: "PLZ-241"
 PRC_203_cannon_short: "PLZ-241"
 PRC_203_cannon_desc: "PLZ-241是一种在国际上引发轰动的重型火炮项目。由于远程火箭炮和巡航导弹的成本较高，中国军队中的身管火炮支持者决定研发列装一批超大口径自行火炮以对抗太约方面的岛屿工事体系。这种203毫米口径的自行火炮安装在专门坦克底盘上，射程达上百公里，特制的混凝土破坏弹能将整片地下永固掩体群化为齑粉。"
 PRC_artillery_equipment: "牵引式火炮"
 PRC_artillery_equipment_short: "火炮"
 PRC_artillery_equipment_desc: "火炮是指大口径武器，如加农炮榴弹炮等由人员操作射程可以远超过个人武器有效范围。"
 PRC_artillery_equipment_1: "66式"
 PRC_artillery_equipment_1_short: "66式"
 PRC_artillery_equipment_1_desc: "66式加榴炮是中国主流大口径牵引式火炮。其根据前苏联D-20式152毫米加榴炮仿制而成，1966年生产定型，大量装备部队，是我军的主力加榴炮。该炮与上一代59-1式火炮通用炮架，采用药筒分装式炮弹，易于补给。在对越自卫反击战中起到了重要的火力支援作用，在阵地部署方面灵活性比较强。"
 PRC_artillery_equipment_2: "PLL-01式标准火炮系统"
 PRC_artillery_equipment_2_desc: "PLL-01基于西方火炮技术，PLL-01遂成为中国第一种北约标准火炮系统。其炮座比较简洁，全部采用高强度合金材料，设置有气压式输弹机，液压式主、副座盘等部件，因而有利于减轻全炮重量，便于人工操作，同时可保证火炮射击所必需的稳定性。在其基础上改装了中国军队早期45倍径155毫米卡车炮项目，为中国卡车炮技术奠定了基础。"
 PRC_artillery_equipment_3: "PCL-181"
 PRC_artillery_equipment_3_desc: "PCL-181是于2019年公开展示的一型155毫米机动式紧凑型榴弹炮系统。PCL-181采用卡车底盘，可负担陆军地面攻防作战中火力突击、火力支援、火力封锁等多种作战任务。可使用包括激光制导炮弹、末敏弹等多种弹药，有效打击50-70千米内的目标。驾驶舱室内装有火控系统的炮长终端，操作终端能够接入炮兵指挥网。"
 PRC_artillery_equipment_4: "PCL-281"
 PRC_artillery_equipment_4_desc: "PCL-281不像是火炮，更像是一种搭载曲射火力的机器人。这种搭载在新型卡车底盘上的车载榴弹炮可以自主开辟发射阵地并在云平台设定火控诸元，在多种复杂地形条件下开火。自稳定无人炮塔-弹匣式的组合设计能够让PCL-281在一分钟内爆发式倾泻12发炮弹，并保持相对可控的散布范围。"
#火箭炮/自行火箭炮
 PRC_motorized_rocket_equipment_1: "PHZ-11"
 PRC_motorized_rocket_equipment_1_short: "PHZ-11"
 PRC_motorized_rocket_equipment_1_desc: "PHZ-11履带式火箭炮采用了第二代中型炮兵通用底盘，达到跟随三代坦克和二代步战作战的水平。采用了800马力8V150中冷涡轮增压柴油机和CH700系列履带式综合传动装置，使得二代通用底盘最大行驶速度超过每小时55千米，最大行程约550千米。火箭炮集成了箱式供弹机构，可以快速更换弹药并转移阵地。"
 PRC_motorized_rocket_equipment_2: "PHZ-251"
 PRC_motorized_rocket_equipment_2_short: "PHZ-251"
 PRC_motorized_rocket_equipment_2_desc: "PHZ-251通用下一代陆军重型装甲底盘，通过性能和防护性能有所提升。安装信息化炮兵模块和集成式制导火箭弹炮箱。该车可搭载2×25发122毫米近程火箭弹或2×4枚中程制导火箭弹，对敌人阵地实施火力覆盖或重点打击。该车也可搭载巡飞弹和多种型号的小型巡航导弹，是中国陆军信息化火力投送的重要组成部分。"
 PRC_rocket_artillery_equipment: "多管火箭炮系统"
 PRC_rocket_artillery_equipment_short: "多管火箭炮系统"
 PRC_rocket_artillery_equipment_desc: "火箭炮是一种利用火箭弹作为炮弹的火炮。现代火箭炮最早是在第二次世界大战期间使用的，其形式包括德国的喷烟者火箭炮系列、苏联的喀秋莎系列以及西方盟国和日本采用的较小规模的许多其他系统。在现代使用中，火箭通常由内部制导系统或全球定位系统制导，以保持精确度。"
 PRC_rocket_artillery_equipment_1: "63式火箭炮"
 PRC_rocket_artillery_equipment_1_short: "63式火箭炮"
 PRC_rocket_artillery_equipment_1_desc: "63式107毫米火箭炮是我国20世纪60年代自主研制的轻型多管火箭武器，诞生于国防工业自主化迫切需求时期。当时中苏关系恶化，我国亟需摆脱对外技术依赖，发展适应本土作战环境的装备。该火箭炮设计聚焦山地、丛林等复杂地形的游击战需求，强调轻便机动、火力密集与操作简易性，单管仅重18公斤，可快速拆解运输，甚至无需发射架即可简易发射。其研发成功填补了我军基层火力支援空白，并在越战等实战中验证了可靠性，成为全球游击战的标志性武器之一，后续广泛出口，影响力延续至今。"
#反坦克炮/反坦克导弹车
 PRC_anti_tank_equipment: "反坦克导弹"
 PRC_anti_tank_equipment_short: "反坦克导弹"
 PRC_anti_tank_equipment_desc: "便携式反坦克导弹系统是一种肩扛式反坦克火箭。现代单兵便携式反坦克系统起源于20世纪，随着聚能装药的早期发展。使便携式火箭弹成为一种有效的反装甲手段。"
 PRC_anti_tank_equipment_1: "红箭-73"
 PRC_anti_tank_equipment_1_short: "红箭-73"
 PRC_anti_tank_equipment_1_desc: "HJ-73是中国第一代反坦克导弹，仿制自苏联“婴儿”反坦克导弹系统。其基本特征为有线制导，目视追踪打击。在第二代国产反坦克导弹问世后，HJ-73接受了相应的现代化改装，增加了红外辐射源、红外测角仪和改进控制系统，新手操作员可以很快地适应其操作方式而不必进行长时间的训练。"
 PRC_anti_tank_equipment_2: "红箭-8"
 PRC_anti_tank_equipment_2_short: "红箭-8"
 PRC_anti_tank_equipment_2_desc: "HJ-8是中国自主研发的第二代有线制导反坦克导弹，是国产反坦克武器研制的里程碑。其时速约为每秒250米，发射流程简单迅速，垂直穿深达到850毫米以上。该导弹发射后发射筒自动后抛，省去了卸下原有发射筒的步骤。其后续改型安装了串联破甲战斗部，可穿透早期爆炸反应装甲和间隙装甲，并搭载数字化控制箱。"
 PRC_anti_tank_equipment_3: "红箭-12"
 PRC_anti_tank_equipment_3_short: "红箭-12"
 PRC_anti_tank_equipment_3_desc: "红箭-12是中国自主研发的新一代反坦克导弹，处于世界领先水平。该型导弹战斗全重仅22.2千克，一个射手组可以携带3到4枚导弹，持续作战能力较强。使用复合制导模式，不仅装备有红外制导模式，还特地另外配备了一个电视成像通道。射程可达4千米，静破甲能力达1000毫米以上，并有射后不管、攻顶打击功能。"
 PRC_anti_tank_equipment_4: "红箭-12B"
 PRC_anti_tank_equipment_4_short: "红箭-12B"
 PRC_anti_tank_equipment_4_desc: "红箭-12B是一种新式的红箭-12改型。红箭-12B主要在软件算法上实施了革新。可以链接至步兵作战数据链中，借助无人机等信息化平台感知获取目标动态，发射后自主锁定，真正做到了对装甲目标的查打一体化。该型号反坦克导弹还能根据战场环境，换装不同类型的弹头。其串联破甲弹头可以轻而易举地击穿第三代主战坦克的正面装甲。"
 PRC_anti_tank_equipment_5: "红箭-16"
 PRC_anti_tank_equipment_5_short: "红箭-16"
 PRC_anti_tank_equipment_5_desc: "红箭-16是当代反坦克导弹的顶尖产品。为了对抗装备主动防御系统和多层复合装甲的第四代坦克和第五代坦克，红箭-16的战斗部携带子母弹头和诱饵装置，内置智能识别数据库。该武器可以安装在无人机和自主作战机器人上，射程达8千米，具备射后不管和自动寻的功能，静破甲能力达1500毫米以上。"
 PRC_modern_tank_destroyer_equipment_1: "ZDF-04"
 PRC_modern_tank_destroyer_equipment_1_desc: "ZDF-04是改装炮塔的ZBD-04步兵战车，作为履带式自行反坦克车辆。该车在底盘上安装了一套8联装红箭-10车载重型反坦克导弹系统，炮塔内部安装可升降的光电感应桅杆，可捕捉数千米内的坦克、碉堡和低空飞行的无人机。红箭-10导弹采用光纤制导模式，抗干扰能力强，破甲能力远超小型的单兵反坦克武器。"
 PRC_modern_tank_destroyer_equipment_2: "ZDF-251"
 PRC_modern_tank_destroyer_equipment_2_desc: "ZDF-251是改装炮塔的ZBD-251步兵战车。该车安装一台折叠式无人反坦克导弹炮架，具备三防能力和信息化联网作战能力。其上安装红箭-14重型反坦克导弹，采取电视/红外多模式导引头，具备射后不管能力和中继引导能力。ZDF-251可携带小型无人机，便于前出对敌装甲目标实施侦察，并在必要时引导反坦克导弹实施攻击。"