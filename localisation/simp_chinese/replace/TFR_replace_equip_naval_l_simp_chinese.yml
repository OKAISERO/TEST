#PRC驱逐舰科技树
 PRC_ship_hull_cruiser_1_short: "052型导弹驱逐舰"
 PRC_ship_hull_cruiser_1_desc: "052是一型为中国海军建造的导弹驱逐舰。在1980年代末开始建造，1994年5月首舰服役，以更换逐渐落伍的基础版“旅大”驱逐舰。随着中国海洋意识逐渐增强，开始关注南海问题，对远洋大型战斗舰艇的需求逐渐增强。采用高平甲板船型，适航性有明显改进。安装柴燃交替动力装置，同时引进安装了一批西方武器系统和电子设备。"
 PRC_ship_hull_cruiser_2_short: "052C型导弹驱逐舰"
 PRC_ship_hull_cruiser_2_desc: "052C是中国首型拥有主动式相位阵列雷达及垂直发射系统的第三代导弹驱逐舰，中国海军第一次拥有了远程区域防空能力。该舰是世界上首个安装四面有源相控阵雷达的先进舰型，采用了模块化的设计与建造模式，舰体上层建筑采用隐身造型。舰艏装一门100毫米口径舰炮，可发射末端超音速反舰导弹。"
 PRC_ship_hull_cruiser_3_short: "052DG型导弹驱逐舰"
 PRC_ship_hull_cruiser_3_desc: "052DG是中国海军为突破太约西太平洋防御网络而建造的新型远洋驱逐舰。该舰在052D的基础上结合实战经验进行了进一步的改装和升级。舰体更换安装新一代远程探测雷达系统，尾部直升机甲板加长，直升机库顶部的结构也从先前单纯的长方形改成阶梯状，安装一台卫星通讯天线。"
 PRC_ship_hull_cruiser_4_short: "060型导弹驱逐舰"
 PRC_ship_hull_cruiser_4_desc: "060是中国海军的下一代海战解决方案，动力系统实现了全电化，能够悄无声息地穿透敌纵深网络。更换抗干扰量子雷达，可有效识别和打击隐形战斗机等目标。垂直导弹发射装置口径进一步扩大，能够发射重型高超音速反舰导弹。主炮更换为双联装电磁炮，可向地面纵深目标投射增程制导炮弹。"
#驱逐舰名称
