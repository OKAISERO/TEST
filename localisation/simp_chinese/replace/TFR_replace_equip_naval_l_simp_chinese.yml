#PRC核潜艇科技树
 PRC_ship_hull_nuclear_submarine_1_short: "094型战略核潜艇"
 PRC_ship_hull_nuclear_submarine_1_desc: 094核潜艇相比于其上一代092核潜艇，艇身带有填角、龟背更加高耸，采用了水滴形船体，安装有四个水平舵。作为中国所有潜艇中第一款突破万吨级大关的潜艇，该潜艇可利用其宽阔内部空间携带12枚巨浪""
 PRC_ship_hull_nuclear_submarine_2_short: "096型战略核潜艇"
 PRC_ship_hull_nuclear_submarine_2_desc: "096型是一种于2020年前后投产的弹道导弹核潜艇。该艇携带潜射弹道导弹数量至少14枚，潜艇表面安装先进消声瓦，内部搭载下一代核反应堆，主机筏座降躁技术有所突破，使其生存能力和战技术指标达到世界先进水平。该舰可以发射巨浪"
