#PRC航母科技树
 PRC_early_ship_hull_carrier: "001型航空母舰"
 PRC_early_ship_hull_carrier_short: "001型航空母舰" 
 PRC_early_ship_hull_carrier_desc: "001型是中国第一种航空母舰，改造自苏联库兹涅佐夫元帅级“瓦良格”号。该舰于1998年转卖给中国海军，并拖行途经两海、三大洋最终抵达大连港，于2012年交付服役，命名为“辽宁舰”。001型航空母舰的改造完成标志着中国海空复合力量的全面升级，为中国海军舰载航空兵的发展立下了不朽功勋。" 
 PRC_ship_hull_carrier_1_short: "003型航空母舰"
 PRC_ship_hull_carrier_1_desc: "003型是中国自行设计和建造的第二艘航空母舰，也是第一艘同时采用直通甲板和电磁弹射设计的航空母舰。该舰吨位达到80000吨级。作为当时世界上排水量最大的常规动力航空母舰，该舰利用舰艇中压直流综合电力系统为电磁弹射器提供电力，有效地将舰上飞机起降率提升到惊人的水平，整体作战能力显著提高。"
 PRC_improved_ship_hull_carrier: "004型航空母舰"
 PRC_improved_ship_hull_carrier_desc: "004型与之前的003型一样，可以用电磁弹射器起飞舰载机和无人机。但004型的排水量将超过10万吨级，这也是中国第一艘采用核动力推进系统的航空母舰型号。搭载兆瓦级的液态钍基熔盐反应堆后，全舰发电量得到全面提升，可以在较低的补给水平下持续航行，飞机起降率接近“福特”级航母的水平。"
 PRC_ship_hull_carrier_3_short: "005型航空母舰"
 PRC_ship_hull_carrier_3_desc: "005型对全世界的海军来说都是一个了不起的创举。该舰搭载一个兆瓦级的超级核裂变反应堆，甲板宽度超过了不少陆上机场的宽度，排水量则来到了接近二十万吨的水平，据说连核武器都无法将这个庞然大物轻易击沉。在多数情况下，中国军队将005型航空母舰作为他们的海上指挥中心，用于在世界范围内调遣数量庞大的机动部队。"
