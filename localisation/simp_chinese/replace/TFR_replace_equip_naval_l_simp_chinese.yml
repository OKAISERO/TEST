#PRC小型护卫舰科技树
 PRC_ship_hull_light_1_short: "037IG型导弹护卫艇"
 PRC_ship_hull_light_1_desc: "037IG是20世纪末中国海军在037型猎潜艇基础上改造的一款导弹艇。037型最早是中国参考苏联转让的6604型猎潜艇设计图改良研制的，并于1963年开始下水。037IG动力为使用4具12VE230ZC柴油引擎驱动的4具螺旋桨，装有2组双联37毫米舰炮和4枚鹰击反舰导弹，历史上共建造了26艘。"
 PRC_ship_hull_light_2_short: "056A型轻型护卫舰"
 PRC_ship_hull_light_2_desc: "056A为中华人民共和国自行研制设计生产的轻型护卫舰，是056型导弹护卫舰的一种改进型，安装了新的拖曳式声纳阵列以提高反潜性能。其基础056型是一种具有较好的隐身性和较强的电磁兼容性的近海勤务舰体，配备直升机甲板，安装8枚防空导弹和76毫米速射主炮，部分舰体还配装30毫米自卫机炮。"
 PRC_ship_hull_light_3_short: "059型轻型护卫舰"
 PRC_ship_hull_light_2_desc: "059是2024年前后下水的一种针对近海勤务特化的舰体。该舰的信息化能力得到进一步提升，安装一体化桅杆。其满载排水量2500吨左右，前甲板的平台上，有16单元国产850毫米通用垂直发射装置和舰艏57毫米隐形炮塔。该型舰可以有效地打击近海岛礁上的敌对目标，反制中国海军假想敌的“分布式”战术。"
 PRC_ship_hull_light_4_short: "059B型轻型护卫舰"
 PRC_ship_hull_light_2_desc: "059B是059型轻型护卫舰面向实战的下一代改进型号。该舰的舰桥进行了大规模改造，可作为无人作战艇的指挥中枢。后甲板的直升机起降平台被改造为无人机发射巢，可发射多型侦察无人机或模块化巡飞弹，前甲板则换装了高平两用130毫米电磁炮，有能力配合地面部队对岛礁纵深实施掩护射击。"
