#PRC潜艇科技树
 PRC_ship_hull_submarine_1_short: "039型常规潜艇"
 PRC_ship_hull_submarine_1_desc: "039型首艇于1992年开工，1994年下水，采用法制多目标声纳。后期生产型号外观有较大差异，覆盖了消音瓦，原本特殊的二阶式指挥台围壳改成一般现代化潜艇的一体式指挥台围壳。其艇用柴油机动力系统原本为德国进口版本，后逐渐更换为国产化的高推力柴油机系统。除了发射一般的鱼雷和水雷外，也能发射潜射反舰导弹。"
 PRC_ship_hull_submarine_2_short: "039B型常规潜艇"
 PRC_ship_hull_submarine_2_desc: "039B型常规动力潜艇于2014年前后下水测试，采用了类似德国212A型潜艇的倾斜式指挥台，指挥台后方加装了一部高频声呐。安装直径9米的超大直径高强度耐压壳体，这种壳体比旧壳体直径增加百分之五十，在相同排水量下，单壳体内部容积大幅增加，可装载更大的动力设备。大幅了改善居住环境，因而可以有更强更持久的战斗力。"
 PRC_ship_hull_submarine_3_short: "039C型常规潜艇"
 PRC_ship_hull_submarine_3_desc: "039C型是为应对太约下一代高静音潜艇而开发的新式柴电混合潜艇，旨在弥补海军水下战斗力的缺陷。指挥塔大幅度改动，"
 PRC_ship_hull_submarine_4_short: "041型常规潜艇"
 PRC_ship_hull_submarine_4_desc: "041型常规潜艇和039系列的设计思路截然不同。新的041型潜艇安装了一种实验中的磁流体直喷系统，通过电流直接驱动磁流体产生反作用力，从而实现了极端静音的研发目标。完全收纳在舰体内部的新式潜射反舰导弹则有能力在声纳配合下扫描并锁定远距离外的水上和水下目标，实施更加精确的打击。"
