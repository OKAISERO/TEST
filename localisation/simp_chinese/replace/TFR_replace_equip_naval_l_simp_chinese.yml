 destroyer: "小型护卫舰"
 destroyer_desc: "轻型护卫舰是一种小型战舰。一般来说，它是被认为是正规军舰的最小一级舰船。在现代海军于20世纪末和21世纪初开始青睐于建设更小、机动性更强的水面作战能力后，轻型护卫舰通常装备有中、小口径火炮，地对地、地对空导弹和反潜武器。许多该型军舰还能容纳一架小型或中型反潜作战直升机。"
