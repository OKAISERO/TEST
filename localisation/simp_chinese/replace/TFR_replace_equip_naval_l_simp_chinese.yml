 heavy_cruiser:1 "驱逐舰"
 heavy_cruiser_desc: "装备着重型装甲并且极其灵活的大型巡洋舰。对于造不起更大型主力舰的国家来说，重巡洋舰是一个很好的选择。"
 both_cruisers_desc: "护卫舰，这一型军舰在过去几个世纪内的大小规模和作用发生了剧烈的变化。在现代海军中，护卫舰常被用于保护其他种类的舰船，尤其是两栖部队和反潜部队，以及为补给舰和商船提供护航。\n\n在海军术语中，驱逐舰是一型航速快、高机动、续航力强的军舰，用于为大舰队、护卫群或战斗群中的大型舰艇提供护航，并保护它们免受较小敌舰的近距离攻击。在21世纪之初，驱逐舰是全球海军标准的水面作战舰艇类型。"
