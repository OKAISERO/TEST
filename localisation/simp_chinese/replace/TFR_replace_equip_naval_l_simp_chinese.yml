#PRC导弹巡洋舰科技树
 PRC_ship_hull_heavy_1_short: "林仙级轻型巡洋舰"
 PRC_ship_hull_heavy_1_desc: "林仙级轻型巡洋舰是英国于二战前建造的巡洋舰舰体，也是历史上解放军唯一拥有过的真正的巡洋舰。该型舰总共只制造了四艘，其最后一艘“曙光女神”号在二战后被赔偿给中国，改名“重庆号”，于解放战争中起义并转交人民军队。遗憾的是，该舰被轰炸后自沉——但也许，未来这种庞然大物会在新的斗争中复活……谁知道呢？"
 PRC_ship_hull_heavy_2_short: "055型导弹驱逐舰"
 PRC_ship_hull_heavy_2_desc: "055是一款导弹驱逐舰，于2017年开始下水。该级别战舰采用全燃联合动力、射频综合集成及舰载通用垂直发射系统，是除航空母舰和两栖攻击舰外，二战后亚洲建造的吨位最大的水面战斗舰艇。虽然海军将其命名为“导弹驱逐舰”，但该舰的规模已经超越了不少巡洋舰。安装有源相控阵雷达和112个垂直发射单元，足以毁灭一支舰队。"
 PRC_ship_hull_super_heavy_1_short: "081型武库舰"
 PRC_ship_hull_super_heavy_1_desc: "081型武库舰起源于对地支援的需要。随着西太平洋作战经验的发展，部分军队领导人相信他们需要一种更加庞大、武备更加充沛的超大型战舰，垂直发射系统不少于250个发射架。其装备的导弹大多为巡航导弹，这种武库舰可以被诸如采用有源相控阵盾系统的军舰在外部控制，也可以被空中预警管制机远程控制。"
 PRC_ship_hull_heavy_3_short: "055A导弹型驱逐舰"
 PRC_ship_hull_heavy_3_desc: "这是对055型导弹驱逐舰的临时升级。为对太约的下一代舰队实现整体压制，该级别舰除进一步增加吨位，对电子信息模块进行改造外，额外安装了测试中的电磁炮和量子雷达阵列。作为其战斗力的核心，055的垂直发射单元也被更换为便于模块化改造的版本，可携带威力更强、射程更远的重型高超音速导弹。"
 PRC_ship_hull_super_heavy_2_short: "081A型武库舰"
 PRC_ship_hull_super_heavy_2_desc: "1型导弹发射坑和20个重型高超音速反舰导弹专用发射井。该舰体被中国海军称作“无法击沉的传奇”，它的型号“081”也代表着建军精神，象征军工科研团队超越传统、开拓创新的勇气。"
 PRC_ship_hull_heavy_4_short: "057型导弹驱逐舰"
 PRC_ship_hull_heavy_4_desc: "057是和060型驱逐舰同时论证研发的一款大型导弹驱逐舰。该舰安装了在前型验证过的子系统，并将其放大安装到这艘20000吨级的巨舰上。该舰采用重型静音泵推系统，携带包含激光炮在内的密集的近程防御火力。其垂直导弹发射系统可发射换装了新型穿甲弹头的反舰导弹，足以一次性消灭敌大量有生力量。"
