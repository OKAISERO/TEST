 coastal_defense_ships: "岸防舰船体"
 basic_ship_hull_heavy: "2020导弹巡洋舰船体"
 basic_ship_hull_heavy_short: "2020导弹巡洋舰船体"
 basic_ship_hull_cruiser: "2020驱逐舰船体"
 basic_fire_control_system: "初级火控系统"
 basic_fire_control_system_desc: "现代海军火炮由于射程较远，比老式火炮需要更多的制导。这个系统旨在在准确性和可靠性之间保持一个良好的平衡。"
 improved_fire_control_system: "改进型火控系统"
 improved_fire_control_system_desc: "武器系统和探测系统的数字化为己方提供了可以获得更多信息的优势。"
 advanced_fire_control_system: "先进火控系统"
 advanced_fire_control_system_desc: "将探测和瞄准系统集成在一起，使导弹发射后可自行寻找目标。"
 near_future_fire_control_system: "先进火控系统"
 near_future_fire_control_system_desc: "现代化的软件直观的显示了海军编队的所有目标信息。操作者能够在屏幕上直观看到友方船队在做什么，简化了交流。"
 future_fire_control_system: "未来火控系统"
 future_fire_control_system_desc: "三维测绘和瞄准系统使参与海战的部队更加清晰。"
 sonar: "被动声呐"
 sonar_desc:1 "一组基本的声呐可以通过探测水下目标制造出的噪音来追踪它。\n\n在§Y轻型船舰§!和§Y巡洋舰§!的§Y电子设备槽位§!上安装此模块将有助于探测敌方§Y潜艇§!。"
 improved_sonar: "主动式声呐"
 improved_sonar_desc:1 "使用可以调节的声波，该系统可以精确测量到水下目标的方位与距离。\n\n在§Y轻型船舰§!和§Y巡洋舰§!的§Y电子设备槽位§!上安装此模块将有助于探测敌方§Y潜艇§!。"
 advanced_sonar: "先进型声呐"
 advanced_sonar_desc:1 "使用可以调节的声波，该系统可以精确测量到水下目标的方位与距离。极大的提升了探测距离。\n\n在§Y轻型船舰§!和§Y巡洋舰§!的§Y电子设备槽位§!上安装此模块将有助于探测敌方§Y潜艇§!。"
 smoke_generator: "电子战对抗"
 smoke_generator_desc: "海军舰艇上的电子对抗设备可以干扰敌人的雷达和通信，使对手更难跟踪和瞄准该舰艇。允许舰艇规避探测并更安全的脱离战斗。"
 depth_charges_advice_tt: "\n在§Y护卫舰§!、§Y驱逐舰§!和§Y潜艇§!上安装一个§Y深水炸弹§!模块将有助于攻击敌方的§Y潜艇§!。"
 sonar_advice_tt: "\n在§Y护卫舰§!、§Y驱逐舰§!、§Y轻型舰艇§!和§Y潜艇§!上安装一个§Y声呐§!模块将有助于探测敌方的§Y潜艇§!。"
 basic_depth_charges: "基础深水炸弹"
 basic_depth_charges_desc:1 "带有压敏触发器的简单易爆容器在到达预设的深度时会爆炸。"
 improved_depth_charges: "深水炸弹投掷器"
 improved_depth_charges_desc:1 "一种设计简单的机械装置，可以将深水炸弹投掷到与舰船有一定距离的情况下引爆。这意味着驱逐舰不需要直接从目标上方开过就能击中它。"
 advanced_depth_charges: "刺猬深弹投射器"
 advanced_depth_charges_desc:1 "驱逐舰甲板上的迫击炮可以通过发射炸药制造震波，使得舰船在整个交战过程中可以通过声呐接收回波来掌握敌方潜艇的位置，此举能大大提高其准确性。"
 modern_depth_charges: "改进型深水炸弹投掷器"
 modern_depth_charges_desc:1 "更多的推进药能从一个相当远的距离将深弹投射到大部分潜艇所在的特定深度。"
 near_future_depth_charges: "小型深水炸弹"
 near_future_depth_charges_desc:1 "通过将传统的深水炸弹转化为一种自导鱼雷，定位和成功命中目标的能力将显著提高。"
 future_depth_charges: "核深弹"
 future_depth_charges_desc:1 "用小型（有时是大型）核弹头取代常规弹头，爆炸半径和破坏力都将增加几倍。请记住，这些都十分昂贵，如果不是在万不得已的情况下，可不值得这样做。"
 improved_airplane_launcher: "多功能海巡直升机"
 improved_airplane_launcher_desc:1 "带有升级传感器的多功能巡逻直升机在搜索敌情方面具有明显优势。\n\n在§Y护卫舰§!，§Y驱逐舰§!或§Y导弹巡洋舰§!上安装此模块，可提高其探测敌舰和潜艇的能力。"
 airplane_launcher_advice_tt: "\n在§Y驱逐舰§!，§Y护卫舰§!和§Y巡洋舰§!上放置一台§Y直升机§!模块以发现敌舰"
 cruiser_advice_tt: "\n§Y驱逐舰§!与§Y护卫舰§!由配置的§Y武器§!来区分，通常护卫舰的武备较弱。"
 cruiser_armor_advice_tt: "\n在§Y驱逐舰§!和§Y护卫舰§!上安装一个更好的§Y装甲§!模块将有助于提高他们抵御伤害的能力。"
 heavy_armor_advice_tt: "\n在§Y重型舰船§!上安装一个更好的§Y装甲§!模块将有助于提高他们抵御伤害的能力。§Y导弹巡洋舰§!和§Y快速舰船§!由它们不同的§Y装甲方案§!来决定，一般来说，快速舰船的装甲较差。"
 basic_cruiser_armor_scheme: "基础驱逐舰装甲方案"
 basic_cruiser_armor_scheme_desc:1 "简单的间隙装甲方案可提供额外的保护，而无需从头到尾使用厚板。"
 improved_cruiser_armor_scheme: "改良驱逐舰装甲方案"
 improved_cruiser_armor_scheme_desc:1 "在间隔装甲内增加斜板，可在不增加体积的情况下提高防御能力。"
 advanced_cruiser_armor_scheme: "驱逐舰重点防护装甲方案"
 advanced_cruiser_armor_scheme_desc:1 "这种方案只注重保护舰船的最重点区域，而忽略了不重要的部分。"
 near_future_cruiser_armor_scheme: "串联近防武器系统驱逐舰装甲方案"
 near_future_cruiser_armor_scheme_desc:1 "近防武器系统除了提供标准装甲方案以抵御躲避攻击外，还将通过摧毁来袭导弹提供主动防护。"
 future_cruiser_armor_scheme: "先进复合驱逐舰装甲方案"
 future_cruiser_armor_scheme_desc:1 "利用先进的金属和合成复合材料，可以在不大幅增重的情况下改进舰船的装甲。"
 basic_heavy_armor_scheme: "增强型间隙装甲方案"
 basic_heavy_armor_scheme_desc:1 "在间隔装甲内增加斜板，可在不增加体积的情况下提高防御能力。由于增加了凯夫拉防崩落衬层，大爆炸的碎裂力将会减轻。"
 improved_heavy_armor_scheme: "重点防护装甲方案"
 improved_heavy_armor_scheme_desc:1 "这种方案只注重保护舰船的最重点区域，而忽略了不重要的部分。"
 near_future_heavy_armor_scheme: "先进复合装甲方案"
 near_future_heavy_armor_scheme_desc:1 "利用先进的金属和合成复合材料，可以在不大幅增重的情况下改进舰船的装甲。"
 torpedo_advice_tt: "\n在§Y护卫舰§!，§Y轻型舰艇§!或§Y巡洋舰§!安装§Y鱼雷发射器§!，使他们能够在§Y战场§!上重创敌军§Y主力舰§!，如果他们能击溃敌方§Y屏卫编队§!的话。"
 snorkel_advice_tt: "\n在§Y潜艇§!上装备§Y隐身系统§!可以显著降低§Y可见度§!，使他们更难被发现"
 basic_torpedo: "现代化鱼雷"
 basic_torpedo_desc:1 "一种拥有自推进能力并携带爆炸弹头，按预先确定的路线运行，直到击中水线以下的目标的武器。"
 magnetic_detonator: "空化弹头"
 magnetic_detonator_desc: "空化弹头在目标舰下面引爆。在船的正下方发生的爆炸会造成更大的伤害，会折断目标的龙骨，使其瞬间下沉。"
 homing_torpedo: "灵敏被动声纳制导"
 homing_torpedo_desc: "被动声纳系统的进步现在可以集成到当前的鱼雷设计中。可以提高精度，并将更有效地跟踪目标。"
 electric_torpedo: "中程弹道导弹"
 electric_torpedo_desc: "能让潜艇实施§R核攻击§!"
 improved_ship_torpedo_launcher: "改进型载鱼雷发射器"
 improved_ship_torpedo_launcher_desc:1 "更强大的马达使得鱼雷发射器可以安装更多发射管，并更快指向目标。"
 advanced_ship_torpedo_launcher: "先进舰载鱼雷发射器"
 advanced_ship_torpedo_launcher_desc:1 "更大口径的鱼雷管可以发射携带更重弹头的大型鱼雷。"
 modern_ship_torpedo_launcher: "现代舰载鱼雷发射器"
 modern_ship_torpedo_launcher_desc:1 "强大的压缩气流能使重型鱼雷以更快的速度发射。"
 near_future_ship_torpedo_launcher: "半自动舰载鱼雷发射器"
 near_future_ship_torpedo_launcher_desc:1 "用人工智能绘制航向和标记目标，可以在一定程度上减轻机组人员的负担。"
 future_ship_torpedo_launcher: "超空泡鱼雷"
 future_ship_torpedo_launcher_desc:1 "超空泡鱼雷是利用超空泡效应在鱼雷周围形成气泡，在水下高速运动的鱼雷。"
 basic_submarine_snorkel: "基本潜艇隐匿技术"
 basic_submarine_snorkel_desc:1 "潜艇经过精心制作，能发出尽可能安静的声音。"
 improved_submarine_snorkel: "改良潜艇隐匿技术"
 improved_submarine_snorkel_desc:1 "使用消声贴片，潜艇的声纳剖面将大大降低。这是通过在整个过程中应用具有微小空隙的橡胶板来实现的。主动声纳波在长距离和中等距离很容易被吸收。"
 advanced_submarine_snorkel: "先进潜艇隐匿技术"
 advanced_submarine_snorkel_desc:1 "利用静音船体板和内部消声系统，潜艇将尽可能安静。"
 light_battery_advice_tt: "\n在§Y轻型舰艇§!，§Y护卫舰§!和§Y驱逐舰§!上安装§Y轻型炮组§!会增加他们的§Y轻攻击§!能力，可以帮助他们摧毁敌军§Y屏卫舰§!。§Y轻型炮组§!一般在与§Y护卫舰§!，§Y驱逐舰§!和§Y巡洋舰§!等装甲舰的作战中表现不利"
 medium_battery_advice_tt: "\n\n在§Y驱逐舰§!上安装§Y海军火炮§!模组或者§Y垂直发射系统§!可以提升他们的§Y轻攻击§!或者§Y重攻击§!能力，使他们能与敌军§Y屏卫舰§!或§Y主力舰§!战斗。安装任何一种§Y垂直发射系统§!都将会使该舰转为§Y驱逐舰§!，当仅安装§Y海军火炮§!时将会使该舰转为§Y护卫舰§!"
 heavy_battery_advice_tt: "\n\n安装§Y32/40单垂直发射系统§!模组将增加§Y轻型舰艇§!的§Y重攻击§!能力，允许他们与敌军§Y主力舰§!正面交手乃至于摧毁之§Y大型垂直发射系统§!一般在与§Y轻型舰艇§!和§Y护卫舰§!等小型舰艇作战时表现不利"
 basic_battery: "现代海战武器"
 basic_battery_desc: "现代海军武器的基本设计。"
 basic_light_battery: "基础轻型炮组"
 basic_light_battery_desc:1 "一种简单的低档舰炮，装在半封闭的炮塔里。"
 improved_light_battery: "改进型轻型炮组"
 improved_light_battery_desc:1 "增加了电机驱动的全封闭炮台"
 advanced_light_battery: "先进轻型炮组"
 advanced_light_battery_desc:1 "为近距离作战而设计的一种快速射击的小型火炮。比以前的型号强多了。"
 near_future_light_battery: "先进轻型火炮"
 near_future_light_battery_desc:1 "一种具有先进计算机集成的多用途小型火炮。"
 future_light_battery: "现代化轻型火炮"
 future_light_battery_desc:1 "这种完全数字集成的火炮发射的大大改进的弹药将对小型和非装甲飞行器造成的破坏。"
 basic_light_shell: "小口径增强碎甲弹"
 basic_light_shell_desc: "通过增加填药使其对无装甲及轻装甲舰船的破坏能力大大提高。"
 improved_light_shell: "小口径制导弹药"
 improved_light_shell_desc: "多用途炸药允许操作人员根据目标类型选择空爆或穿地爆炸"
 basic_medium_battery: "基础中型武器"
 basic_medium_battery_desc:1 "现代舰队的面包和黄油。现代护卫舰和驱逐舰专注于轻型但功能强大的武器，在战斗时也能快速机动。"
 improved_medium_battery: "改良型中型武器"
 improved_medium_battery_desc:1 "更好的导弹发射口和改进的内部弹药存储为我们的护卫舰提供了更有效，更安全的武器使用方式。"
 advanced_medium_battery: "先进中型武器"
 advanced_medium_battery_desc:1 "海军火炮和模块化巡航导弹舱的全自动装填进一步增加了护卫舰和驱逐舰的快速杀伤力。"
 near_future_medium_battery: "近未来中型武器"
 near_future_medium_battery_desc:1 "这些更新的武器系统更加注重节省空间，巩固了它们的机械流程，进一步降低了复杂性。"
 future_medium_battery: "未来中型武器"
 future_medium_battery_desc:1 "舰载导弹的自动装填带来了现代海战的重大转变。通过携带更多的导弹和用于火炮的可编程弹药，现代军舰是名副其实的浮动军火库。"
 basic_medium_shell: "增强型弹药"
 basic_medium_shell_desc: "更新的炸药配方将增加所有中型火炮和轻型导弹的伤害。"
 improved_medium_shell: "智能延迟弹药"
 improved_medium_shell_desc: "为改进的传感器搭配新的算法，对目标造成的损害将更加显著。"
 basic_heavy_battery: "基础舰载垂直发射系统"
 basic_heavy_battery_desc:1 "大量的模块化存储对地导弹和反舰导弹。"
 improved_heavy_battery: "改进舰载垂直发射系统"
 improved_heavy_battery_desc:1 "结构加固的外壳减少了随时间的磨损并提高了发射的可靠性。"
 advanced_heavy_battery: "先进巡洋舰垂直发射系统"
 advanced_heavy_battery_desc:1 "热发射模式通过允许导弹将其自身推出舰体而降低了复杂性，而不是冷发射方法，该方法使用压缩气体在点火之前将导弹弹出。"
 near_future_heavy_battery: "近未来舰载垂直发射系统"
 near_future_heavy_battery_desc:1 "大推力巡航导弹的设计将比以前的模型大大增加了飞行速度。"
 future_heavy_battery: "未来舰载垂直发射系统"
 future_heavy_battery_desc:1 "舰载导弹的自动装填带来了现代海战的重大转变。巡洋舰现在可以携带和发射比以往任何时候都更多的导弹。大量的导弹增加了命中目标的可能性。"
 basic_heavy_shell: "多级火箭助推器"
 basic_heavy_shell_desc: "新的导弹类型将使用临时火箭助推器协助发射。这大大提高了导弹的飞行速度。"
 improved_heavy_shell:1 "提升载荷"
 improved_heavy_shell_desc: "新型，更坚固的导弹弹体可以负载更多炸药，将为现代导弹提供毁灭性的力量。"
 secondary_battery_advice_tt: "\n一个§Y次级武器系统§!允许§Y护卫舰§!，§Y驱逐舰§!，以及§Y巡洋舰§! 在面对敌方§Y屏卫舰§! 时仍然可以攻击另一目标。这些系统也可以装备在§Y航母§!之上."
 basic_secondary_battery: "辅助反舰导弹系统"
 basic_secondary_battery_desc:1 "该系统使用装备导弹的20毫米炮塔，除了大型舰只外，它还可以部署在小型军舰。"
 improved_secondary_battery: "改进型辅助反舰导弹系统"
 improved_secondary_battery_desc:1 "通过升级导弹，次级武器系统现在可以比前几代更快地瞄准目标。"
 dp_secondary_battery: "多功能武器系统"
 dp_secondary_battery_desc:1 "通过在现有的地对空导弹设计中增加多用途弹头，这些武器现在可以轻松地对敌舰造成重大伤害。用于现有轻型火炮的类似设计的炮弹也已完成开发。"
 near_future_secondary_battery: "近未来辅助反舰导弹系统"
 near_future_secondary_battery_desc:1 "高推力导弹的设计有利于输送更高的有效载荷。这些高效的反舰导弹是兼具速度与流线型设计。"
 future_secondary_battery: "改进型多功能武器系统"
 future_secondary_battery_desc:1 "可编程弹药不仅可以使用多用途弹头，还可以使用数字化定制的爆炸方式和躲避技术。"
 damage_control_1: "预防性维护"
 damage_control_1_desc: "现代军舰上的预防性维护对于损伤控制、确保系统以最佳状态运行和降低关键时刻的故障风险至关重要。定期检查和部件更换也能够最大限度地减少火灾，浸水或故障的可能性，提高船舶在恶劣环境中的安全性和战备能力。"
 damage_control_2: "损害控制软件"
 damage_control_2_desc: "计算机和软件能提供实时监控、诊断和自动响应功能，对于舰艇损伤控制至关重要。这些设备能跟踪船舶状况，探测火灾或浸水等情况，并改善通信和态势感知能力，提高船舶的生存能力。"
 damage_control_3: "整合型损害控制训练与模拟"
 damage_control_3_desc: "先进的培训项目和模拟程序可以让船员在各种情况下练习，为实战中的紧急情况做好准备。这种策略强调加强人员的准备和协调，对有效的损害控制来说至关重要。"
 fire_control_methods_1: "先进火炮计算机系统"
 fire_control_methods_1_desc: "先进的火控系统通过集成雷达和卫星定位数据来精确瞄准，提高海军火力的精度。这些设备能根据船舶运动，目标速度和环境条件进行自动调节，快速而精确的与各种目标交战。"
 fire_control_methods_2: "整合型光电系统"
 fire_control_methods_2_desc: "火控系统的集成光电部分将热成像和高分辨率相机与激光测距能力相结合，在各种光照和天气条件下提供精确的目标视野和红外图像。该系统集成入舰艇火控系统，允许与水面和空中威胁进行精确交战。"
 fire_control_methods_3: "整合型海军武器系统"
 fire_control_methods_3_desc: "综合海军武器套件能让我们进行先进的指挥和控制行动，结合舰艇上的每个传感器，计算机，雷达甚至机载飞机的传感器来跟踪并引导武器摧毁敌方目标。"
