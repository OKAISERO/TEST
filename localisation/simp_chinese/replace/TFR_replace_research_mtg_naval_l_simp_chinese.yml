 mtg_at_sea_refueling: "水下补给"
 mtg_at_sea_refueling_desc: "航行中接受补给能使海军舰队在移动的船只之间转移燃料、补给和弹药来维持舰船的海上存在而不必返回港口。这能提高舰队续航能力并增大航程，保持战备状态。今天，在冲突或偏远地区保持持久的海军存在和战备状态仍然至关重要。"