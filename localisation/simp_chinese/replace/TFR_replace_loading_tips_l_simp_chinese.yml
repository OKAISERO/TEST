l_simp_chinese:
 LOADING_TIP_0: "中国人民绝不允许任何外来势力欺负、压迫、奴役我们，谁妄想这样干，必将在14亿多中国人民用血肉筑成的钢铁长城面前碰得头破血流！\n- 习近平"
 LOADING_TIP_1: "当然，我们也清醒地看到，两岸关系中还存在着历史遗留问题，前进道路上还会遇到各种新问题，解决这些问题需要时间，需要耐心，需要共同努力。\n- 习近平"
 LOADING_TIP_2: "必须坚持党对一切工作的领导，不断加强和改善党的领导。\n- 习近平"
 LOADING_TIP_3: "是故百战百胜，非善之善也；不战而屈人之兵，善之善者也。\n- 孙子"
 LOADING_TIP_4: "讲学习、讲政治、讲正气。\n- 江泽民"
 LOADING_TIP_5: "夫兵久而国利者，未之有也。\n- 孙子"
 LOADING_TIP_6: "帝国主义、特别是超级大国的所作所为，阻止不了发展中国家在争取经济解放的道路上胜利前进。\n- 邓小平"
 LOADING_TIP_7: "世界潮流，浩浩荡荡，顺之则昌，逆之则亡。\n- 孙中山"
 LOADING_TIP_8: "存地失人，人地皆失；存人失地，人地皆存。\n- 毛泽东"
 LOADING_TIP_9: "世界是你们的，也是我们的，但是归根结底是你们的。\n- 毛泽东"
 LOADING_TIP_10: "青年是革命的柱石，青年是人类的希望。\n- 毛泽东"
 LOADING_TIP_11: "为人民服务。\n- 毛泽东"
 LOADING_TIP_12: "敢叫日月换新天。\n- 毛泽东"
 LOADING_TIP_13: "而他们得到的，将是整个世界。全世界无产阶级联合起来！\n- 《共产党宣言》"
 LOADING_TIP_14: "雄关漫道真如铁，而今迈步从头越。\n- 毛泽东"
 LOADING_TIP_15: "牢骚太盛防肠断，风物长宜放眼量 \n- 毛泽东"
 LOADING_TIP_16: "要扫清一切害人虫，全无敌 \n- 毛泽东"
 LOADING_TIP_17: "春风杨柳万千条，六亿神州皆舜尧 \n- 毛泽东"
 LOADING_TIP_18: "僧是愚氓犹可训，妖为鬼蜮必成灾 \n- 毛泽东"
 LOADING_TIP_19: "天若有情天亦老，人间正道是沧桑。\n- 毛泽东"
 LOADING_TIP_20: "让国内外的反动派在我们的面前颤抖吧！ \n- 毛泽东"
 LOADING_TIP_21: "俱往矣，数风流人物，还看今朝 \n- 毛泽东"
 LOADING_TIP_22: "我们是战争消灭论者，我们是不要战争的；但是只能经过战争去消灭战争，不要枪杆子必须拿起枪杆子 \n- 毛泽东"
 LOADING_TIP_23: "它是站在地平线上遥望海中已经看得桅杆尖头了的一支航船，它是立于高山之岭远看东方光芒四射喷薄欲出的一轮朝日，它是燥动于母腹中的快要成熟了的一个婴儿 \n- 毛泽东"
 LOADING_TIP_24: "中国还有一部分知识分子和其它人等存有糊涂思想，对美国存有幻想，因此应当对他们进行说服、争取、教育和团结的工作，使他们站到人民方面来，不上帝国主义的当 \n- 毛泽东"
 LOADING_TIP_25: "除了沙漠，凡有人群的地方，都有左、中、右，一万年以后还会是这样 \n- 毛泽东"
 LOADING_TIP_26: "我们的民族将再也不是一个被人侮辱的民族了，我们已经站起来了。我们的革命已经获得全世界广大人民的同情和欢呼，我们的朋友遍于全世界 \n- 毛泽东"
 LOADING_TIP_27: "在英勇的经过了考验的人民解放军的基础上，我们的人民武装力量必须保存和发展起来。我们将不但有一个强大的陆军，而且有一个强大的空军和一个强大的海军 \n- 毛泽东"
 LOADING_TIP_28: "对立面的统一和斗争，是社会生活中普遍存在的。斗争的结果，走向自己的反面，建立新的统一，社会生活就前进了一步 \n- 毛泽东"
 LOADING_TIP_29: "自从中国人学会了马克思列宁主义以后，中国人在精神上就由被动转入主动。从这时起，近代世界历史上那种看不起中国人，看不起中国文化的时代应当完结了 \n- 毛泽东"
 LOADING_TIP_30: "只有这种全面的全民族的抗战，才能使抗战得到最后的胜利 \n- 毛泽东"
 LOADING_TIP_31: "我将无我,不负人民 \n- 习近平"
 LOADING_TIP_32: "若留下探索，后人总结；若留下经验，后人咀嚼；若留下教训，后人借鉴；若留下失误，后人避免 \n- 习近平"
 LOADING_TIP_33: "未来已来，唯变不变 \n- 新华社"
 LOADING_TIP_34: "在新一轮全球增长面前，惟改革者进，惟创新者强，惟改革创新者胜 \n- 习近平"
 LOADING_TIP_35: "心怀国之大者 切实把增强四个意识 坚定四个自信 做到两个维护落到行动上 \n- 习近平"
 LOADING_TIP_36: "如果人类文明变得只有一个色调，一个模式了，那这个世界也太单调、太无趣了 \n- 习近平"
 LOADING_TIP_37: "奋勇前进，坚决、彻底、干净、全部地歼灭中国境内一切敢于抵抗的国民党反动派，解放全国人民，保卫中国领土主权的独立和完整 \n- 毛泽东"
 LOADING_TIP_38: "多少一点困难怕什么。封锁吧，封锁十年八年，中国的一切问题都解决了！中国人死都不怕，还怕困难吗？\n- 毛泽东"
 LOADING_TIP_39: "所以现在一般过节的时候，我自己买点炸排叉吃，还有江米条 \n- 习近平"
 LOADING_TIP_40: "其疾如风，其徐如林，侵掠如火，不动如山，难知如阴，动如雷震 \n- 孙子"
 LOADING_TIP_41: "恐怕再有三十年的时间，我们才会在各方面形成一整套更加成熟、更加定型的制度。在这个制度下的方针、政策，也将更加定型化 \n- 邓小平"
 LOADING_TIP_42: "政治合格 军事过硬 作风优良 纪律严明 保障有力 \n- 江泽民"
 LOADING_TIP_43: "我要告诉你，我本人没有想当主席，是全国人民选了我，让我当主席。我不应该辜负全国人民的期望 \n- 胡锦涛"
 LOADING_TIP_44: "甜甜圈真好吃！\n- 王伟恒"
 LOADING_TIP_45: "一年准备，两年反攻，三年扫荡，五年成功 \n- 蒋介石"
 LOADING_TIP_46: "这个效果比党的教育还要好 \n- 张维为"
