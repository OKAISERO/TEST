 NEXT_GENERATION_INTEGRATED_AIR_COMBAT_SYSTEM:"次世代综合空战体系"
 NEXT_GENERATION_INTEGRATED_AIR_COMBAT_SYSTEM_DESC:"以预警机队为核心，电子战机队为辅，四代机为中坚力量，无人机提供综合支援，先进战机为利剑的次世代空战体系"
