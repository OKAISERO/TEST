 PRC_country_summary: "§Y国家简介§!：\n对于§Y中国§!这个拥有五千年历史的古老国家来说，过去的100年既是“百年国耻”，但又以激烈的变革深刻改变了这个国家的样貌。在头一个50年，中国从所谓“天朝上国”沦为“东亚病夫”，先后遭到来自§C西方帝国主义§!者和§L日本军国主义§!者的入侵与奴役；在第二个50年，虽出现了十年动乱，但依靠着人民群众的无穷智慧及艰苦奋斗，§R社会主义中国§!最终傲立世界之林。\n\n如今，二十一世纪已过二十载，在§R中国共产党§!的领导下，§Y中国§!这艘巨轮正威严地行驶在“伟大复兴”的航线上。有人论断二十一世纪将会是“中国世纪”，也有人说中国最终会像历史上其他霸主的挑战者一样被自己的野心吞噬后崩溃。但我们将会明白，在§R中国共产党§!领导下的社会主义中国不会像英帝国、美国或苏联那样妄图成为世界霸主。在风云变幻的形势之下，中国选择的是一条全新的道路，那会让全世界人民摆脱零和博弈，走向全人类联合的真正未来。中国人深知§O霸权主义§!为后发国家带来的耻辱与痛苦，而中国将带领最广大的人民群众以崭新的姿态迈向新的时代。\n\n当然，在这个过程中或许会有些许阻碍，但我们深知......\n                                                                                    - 天下大势，浩浩汤汤，顺之者昌，逆之者亡。"
