 news.139.d: "史称第四次台海危机的冲突，此刻已经演变为一场中华人民共和国同“中华民国”政权争夺台湾岛的全面战争，自国民党逃窜台湾后告一段落的国共内战再次被引爆。数百架喷气式战斗机穿越上空混战，解放军海军也处于完全动员状态，有报道称双方海军在台湾和马祖列岛的登陆点进行了猛烈交火。“中华民国”军队已经宣布总动员，整个台湾岛都宣布了戒严。海岸警卫队报告了人民解放军登陆舰穿越海峡驶向台湾的消息，而台湾伪政府的最后孤军将在英勇的人民解放军的面前负隅顽抗。"
