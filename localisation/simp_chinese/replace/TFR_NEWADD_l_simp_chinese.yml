 PRC_long_march_DESC: "“§R长征§!”是中国受苏联OGAS计划启发而立项的特殊工程，在量子计算机与人工智能等领域取得重大科研突破后终于将这一前无古人的技术投入实际应用。\n\n§R长征§!采用大系统分级控制理念，能够收集、统计、计划、管理、分配各种各样的政治、经济、军事项目。\n\n§R长征§!的多层分级的数据中心受到位于四川的总控中心超级量子计算机的直接控制，以从上到下、从宏观到微观调控的原则逐步细化项目管理。这使得中国的社会主义制度中来自于人的不确定因素被极大抑制，我们终于可以开始摆脱数千年来永不休止的利益纠葛对社会治理的影响。\n\n现在，这个以§t中国共产党§!的光辉历程的跨时代创举命名的超级自动化系统将带着人民的美好期许，引领我们前往那个理想中生产力极大富裕的世界前进。\n\n“人民，只有人民，才是创造世界历史的动力。”                           - 毛泽东同志"
