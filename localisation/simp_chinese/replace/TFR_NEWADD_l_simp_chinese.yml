 PRC_rocket_artillery_short: "PHZ-11"
 PRC_rocket_artillery_desc: "PHZ-11履带式火箭炮采用了第二代中型炮兵通用底盘，达到跟随三代坦克和二代步战作战的水平。采用了800马力8V150中冷涡轮增压柴油机和CH700系列履带式综合传动装置，使得二代通用底盘最大行驶速度超过每小时55千米，最大行程约550千米。火箭炮集成了箱式供弹机构，可以快速更换弹药并转移阵地。"