 small_bomb_bay:0 "制导炸弹I"
 small_bomb_bay_desc:0 "精确制导炸弹由飞机投下，旨在毁坏地面目标"
 medium_bomb_bay:0 "制导炸弹II"
 medium_bomb_bay_desc:0 "从飞机上投掷的带有先进瞄准系统的制导炸弹，旨在摧毁地面目标。"
 large_bomb_bay:0 "大型炸弹舱"
 large_bomb_bay_desc:0 "通过安装能够携带大量炸弹的大型弹舱，可以破坏甚至彻底摧毁大量的工厂和其他坚固的目标。"
 tank_buster_1:0 "反坦克机炮 I"
 tank_buster_1_desc:0 "该炮由陆军使用的反坦克炮改造而成，可以用精确的射击摧毁现代坦克。然而它的重量和笨拙的结构严重限制了飞机的性能。"
 tank_buster_2:0 "反坦克机炮 II"
 tank_buster_2_desc:0 "现役的重型坦克需要更大型的炮来击毁。这门武器虽极为沉重和笨拙，但的确是攻击敌人坦克部队的利器。"
