 armor_plate_large:0 "$armor_plate_small$"
 armor_plate_large_desc:0 "大量的钢板保护着飞机的发动机、油箱和乘员舱等关键部位，使飞机能够抵御除了防空炮直接命中以外的任何攻击，同时也使其难以被战斗机击落。"
