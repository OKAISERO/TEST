 non_strategic_materials_small_3_desc:0 ""
 drop_tanks:0 "可抛弃式副油箱"
 drop_tanks_desc:0 "携带额外燃料的可丢弃小型油箱在进攻性任务中为我们的战斗机提供了额外航程。由于战斗前会丢弃这些油箱，战斗性能不会受到影响。"
 dive_brakes_small:0 "俯冲减速板"
 dive_brakes_small_desc:0 "当飞机进入俯冲状态时，机翼后缘的一组扰流片就会展开，降低整体速度，从而让飞机在不撕毁机翼的情况下爬升出陡峭的俯冲。这反过来允许飞机从接近垂直的俯冲攻击，大大提高了精确度。"
