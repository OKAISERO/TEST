 non_strategic_materials_large_desc:0 "$non_strategic_materials_small_desc$"
 floats:0 "浮筒"
 floats_desc:0 "安装在机身下方的漂浮装置允许飞机降落在水面上。这将使侦察敌方海军设施与舰船的任务更加简单，但这同样也会极大的降低机动性。"
 flying_boat_medium:0 "船身式改造"
 flying_boat_medium_desc:0 "飞机的底部可由起落架设计改造为可在水上漂浮和降落的设计，使得水上侦察任务更为轻松。"
 flying_boat_large:0 "$flying_boat_medium$"
 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 guided_anti_ship_missile:0 "制导反舰导弹"
 guided_anti_ship_missile_desc:0 "这种新型武器实际上是配有火箭引擎和无线电制导的反舰炸弹，能对目前所有的水面舰艇造成极大的威胁。"
 fixed_explosive_charge:0 "固定炸药"
 fixed_explosive_charge_desc:0 "一种固定式的中空炸药将整架飞机变为一个飞行的炸弹。若飞机撞向敌军舰艇，将以损失飞机和乘员为代价造成严重的破坏。"
 recon_camera:0 "侦察相机"
 recon_camera_desc:0 "一组配有特殊镜头的照相机，允许飞机从高海拔拍摄敌军编队和设施的精确照片。"
 airdropped_mines:0 "空投水雷"
 airdropped_mines_desc:0 "一组配有降落伞的水雷，能从飞机上投下。"
 demining_coil:0 "排雷线圈"
 demining_coil_desc:0 "安装在机身上的一座大型线圈使飞机能产生强力磁场，引爆航线上的磁性水雷。"
