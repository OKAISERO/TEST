 self_sealing_fuel_tanks_large_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 lmg_defense_turret:0 "自动机炮"
 lmg_defense_turret_desc:0 "尽管火箭的出现曾一度让人认为航炮已经过时，但它在飞机武器装备中仍然扮演着重要的角色，即使是次要角色。"
 lmg_defense_turret_2x:0 "短程导弹"
 lmg_defense_turret_2x_desc:0 "以防御为目的设计的短程导弹。"
 hmg_defense_turret:0 "对抗技术"
 hmg_defense_turret_desc:0 "旨在面对敌对攻击时帮助生存的设备。"
 hmg_defense_turret_2x:0 "重机枪防御炮塔 2x"
 hmg_defense_turret_2x_desc:0 "双联装的重机枪炮塔使得这架飞机对任何来袭的战斗机来说都是一个危险的目标。"
 cannon_defense_turret:0 "机炮防御炮塔"
 cannon_defense_turret_desc:0 "装配在可回转炮塔上的现代机炮显著改变了空战进攻方和防御方的力量平衡。鲜有战斗机能在承受一记来自现代机炮的直击后继续战斗。"
 cannon_defense_turret_2x:0 "机炮防御炮塔 2x"
 cannon_defense_turret_2x_desc:0 "两座装有自动机炮的炮塔为飞机提供了一种可怕的防御性力量，任何胆敢袭击它的战斗机都将陷入重重危机。"
 rocket_rails:0 "火箭发射轨"
 rocket_rails_desc:0 "用于在机翼下方悬挂非制导火箭。由于从进攻飞机的前方发射，和投掷炸弹相比，飞行员更容易将火箭对准目标。"
 bomb_sights_1:0 "可变后略翼"
 bomb_sights_1_desc:0 "这种飞机的机翼俗称“变后掠翼”，可以这么说，它能够在飞行中改变其位置。"
 bomb_sights_2:0 "垂直起降"
 bomb_sights_2_desc:0 "具备垂直起降能力的飞机能够垂直起飞和降落，无需跑道。"
 radio_navigation_1:0 "鸭翼布局"
 radio_navigation_1_desc:0 "使用较小的前翼可以提高使用鸭式布局的飞机的机动性，并减少磨损。"
 radio_navigation_2:0 "三角翼"
 radio_navigation_2_desc:0 "采用三角形机翼的飞机在高速飞行情况下性能更佳。"
 air_ground_radar_1:0 "空地雷达 I"
 air_ground_radar_1_desc:0 "一个机载雷达装置，能向领航员提供对飞机下方地形的精确描绘，即使在黑暗中或恶劣天气下也能实现精确导航。"
 air_ground_radar_2:0 "空地雷达 II"
 air_ground_radar_2_desc:0 "有了比早期型号更高的分辨率，这种雷达甚至使穿过云层实施精确轰炸成为可能。"
 air_air_radar_1:0 "空空雷达 I"
 air_air_radar_1_desc:0 "一组机载雷达天线能帮助受过训练的操作员发现空中目标，即便是在黑夜。"
 air_air_radar_2:0 "空空雷达 II"
 air_air_radar_2_desc:0 "有了功率更大的发射器，这种雷达装置能在更远距离探测目标。"
 non_strategic_materials_small:0 "观瞄系统I"
 non_strategic_materials_small_desc:0 ""
