 rocket_engine_1:0 "火箭引擎 I"
 rocket_engine_1_desc:0 "这种发动机利用几种易挥发的燃料和不稳定的氧化剂释放大量的推力，以航程为代价使飞机能够高速飞行。"
 rocket_engine_2:0 "火箭引擎 II"
 rocket_engine_2_desc:0 "对燃烧室的改进和对燃油混合物配比的些许调整使得这种发动机具有更高的性能，但其航程也随之减小。"
