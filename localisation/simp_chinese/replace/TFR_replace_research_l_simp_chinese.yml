 decimetric_radar: "高增益天线"
 decimetric_radar_desc: "在电磁学中，天线的功率增益或简称增益是结合天线方向性和电效率的关键性能数字。在发射天线中，增益描述了天线将输入功率转换为朝指定方向传播的无线电波的效果。在接收天线中，增益描述了天线将从指定方向到达的无线电波转换为电能的效果。"
 improved_decimetric_radar: "抛物面天线发展"
 improved_decimetric_radar_desc: "更小、更复杂、抛物线形的雷达天线可用于飞机和军舰，以提高态势感知能力。"
 centimetric_radar: "现代相控阵雷达"
 centimetric_radar_desc: "在天线理论中，相控阵通常意味着电子扫描阵列，这是一种计算机控制的天线阵列，可以产生一束无线电波，可以通过电子方式引导该波束指向不同的方向，而无需移动天线。在阵列天线中，来自发射机的射频电流以正确的相位关系馈送到各个天线，以便来自各个天线的无线电波相加在一起以增加所需方向上的辐射，同时抵消以抑制不需要方向上的辐射。"
 improved_centimetric_radar: "改进型相控阵雷达"
 improved_centimetric_radar_desc: "相控阵雷达系统已被证明能在军舰面临的各种情况中发挥作用。相控阵雷达可以迅速转换波束，让军舰拥有使用一套雷达系统进行水面与空中的探测和跟踪以及追踪导弹飞行等等行动的能力。"
 advanced_centimetric_radar: "相控阵雷达技术进步"
 advanced_centimetric_radar_desc: "相控阵系统的更新应用将改善海空部队的作战表现。新的天线可助于导弹制导、飞机态势感知和海军水面探测。"
