 cat_synth_rubber: "合成橡胶"
 cat_synth_oil: "合成油"
 masterful_blitz: "大师级闪电战"
 masterful_blitz_desc: "闪电战可能不是我们发明的，但我们会发展和完善这个战术。即使是最坚固的防线，也无法阻止我们光荣军队的前进。"
 penal_infantry: "惩戒营"
 penal_infantry_desc: "惩戒营为被判决有罪的红军士兵和军官提供了为祖国流血牺牲、为过去犯下的可耻行为赎罪的机会。"
 chemical_attack_tech: "化学战"
 upgraded_infantry_weapons1: "综合特种射手"
 upgraded_infantry_weapons1_desc: "统一调度的各小队神枪手将为我们的步兵提供迅速、精准、致命的远距离射击火力支援。"
 upgraded_infantry_weapons2: "空爆武器"
 upgraded_infantry_weapons2_desc: "云爆弹是在半空中引爆的反人员爆炸弹药。小型云爆弹极大地便利了我军歼灭掩体后方敌军士兵、打击常规武器不可触及范围的行动。"
 upgraded_infantry_weapons3: "综合战场"
 upgraded_infantry_weapons3_desc: "将数据世界和现实世界紧密连接后，我们的士兵将拥有前所未有的态势感知力与战斗凝聚力。通过使用最新的平视显示系统、无处不在的标记定位设备和无人机技术，战场将不存在任何我们无法消灭的阻碍。"
 infantry_rifle_upgrade: "流水线一体化"
 infantry_rifle_upgrade_desc: "流水线一体化是标准化流水线生产系统的一般术语，这种流水线一般用于给手枪、步枪和轻机枪等小型火器安装附件。"
 infantry_rifle_upgrade2: "改进型光学瞄具"
 infantry_rifle_upgrade2_desc: "红点瞄准具是一种非放大反射式瞄准具的常见分类，用于火器和其他需要瞄准的装置，它以明亮红点的形式为使用者提供瞄准点。其标准设计使用红色发光二极管作为准直光学的焦点，并以此产生一个在镜平面内呈点状的发光瞄准线。不管眼睛的位置如何，瞄准线都与瞄具所附着的武器方向保持一致。"
 infantry_rifle_upgrade3: "先进观瞄"
 infantry_rifle_upgrade3_desc: "反光式瞄准具，或反射式瞄准具，是一种光学装置。它允许使用者透过部分反射的玻璃元件看到瞄准点的照明投影或叠加在视场上的其他图像。这些图像的产生来源于一个简单的光学原理——即任何在镜头或曲面镜的焦点处的东西看起来都像是无穷远地坐在观众面前。"
 infantry_rifle_upgrade4: "热成像"
 infantry_rifle_upgrade4_desc: "热成像武器瞄准器，或者说热成像显示仪，是结合了一个紧凑的热成像照相机和一个十字瞄准器的瞄准装置。它们可以安装在各种小型武器以及一些重型武器上。"
 infantry_rifle_upgrade5: "耐用导轨系统"
 infantry_rifle_upgrade5_desc: "当在恶劣条件下时，更耐用的安装轨道将给予这些机器额外的使用寿命。"
 infantry_rifle_upgrade6: "综合弹道计算机"
 infantry_rifle_upgrade6_desc: "发放给所有前线小队的标准弹道计算机将提升他们的射程杀伤力。"
 infantry_rifle_upgrade7: "射频识别模块"
 infantry_rifle_upgrade7_desc: "发射无线信号的芯片使我们的士兵在反制导武器上具有优势。"
 infantry_rifle_upgrade8: "AR头戴式设备"
 infantry_rifle_upgrade8_desc: "一体化增强现实（AR）头盔赋予我方士兵前所未有的战场态势感知能力。"
 infantry_rifle_upgrade9: "激光制导武器"
 infantry_rifle_upgrade9_desc: "随着发射式激光制导手榴弹、大口径弹药和小型便携式火箭弹的使用，战争方式将被永远改变。"
 support_weapons: "冷战支援武器"
 support_weapons_desc: "冷战时期研发的这些支援武器在支援士兵小队方面仍然非常有效，但与现代同类武器相比存在不足。"
 support_weapons2: "班用自动武器"
 support_weapons2_desc: "21世纪的班组自动武器涵盖从轻机枪到改装的制式步枪，其共同点是能够提供快速的火力支援班组作战。"
 support_weapons3: "现代支援武器"
 support_weapons3_desc: "随着模块化武器改装技术的进步，班用自动武器可以进行微调，以更有效地应对不断变化的局势。"
 support_weapons4: "改进反坦克武器"
 support_weapons4_desc: "在现代战场上，步兵对坦克的威胁往往大于另一辆坦克。"
 support_weapons5: "单兵自动步枪"
 support_weapons5_desc: "与其依赖小队中的单个成员提供快速火力，不如让每个成员都配备能够应对各种情况所需火力的武器。"
 support_weapons6: "机器辅助后勤"
 support_weapons6_desc: "虽然现代机器人仍然严重依赖人工操作，但像机器骡子这样的装备在后勤方面可以发挥作用。"
 support_weapons7: "自主学习对抗型AI"
 support_weapons7_desc: "实战AI不仅在部署前接受过海量数据的训练，而且具备从持续的战斗情况中学习的能力，这可能使其控制下的任何武器系统都比人类所能期望的更致命。"
 support_weapons8: "机器人战斗支援"
 support_weapons8_desc: "自主化和智能化的AI作战装备与人类士兵协同作战（甚至独立作战）似乎是战争演变的下一个必然趋势。"
 night_vision: "第一代夜视仪"
 night_vision_desc: "第一代夜视仪最初研发于20世纪60年代，主要作为瞄准镜安装在武器上，并且依赖月光才能工作。"
 night_vision2: "第二代夜视仪"
 night_vision2_desc: "第二代夜视仪从70年代开始发展，其体积变得更小，因此安装在头盔上的情况变得越来越普遍。夜视技术的进步也使得无需月光即可使用。"
 night_vision3: "第三代夜视仪"
 night_vision3_desc: "第三代夜视仪自80年代后期开始研发，相比前代产品有了巨大的进步。"
 night_vision4: "第三+代夜视仪"
 night_vision4_desc: "第三代+夜视装备指的是在21世纪初期研发的第三代夜视设备，经过升级改造后，其性能已经超越了最初对该类设备的要求。"
 night_vision5: "增强型双筒夜视仪"
 night_vision5_desc: "“增强型夜视双筒望远镜”指的是一系列采用融合夜视技术的夜视仪，结合了图像增强和热成像技术。"
 night_vision6: "第四代夜视仪"
 night_vision6_desc: "夜视技术的进一步发展促成了最新一代，也就是第四代夜视设备的诞生。"
 body_armor: "弹道尼龙防弹衣"
 body_armor_desc: "防弹尼龙最初是为二战时期的高射炮夹克研发的，由其制成的防弹衣可以保护使用者免受碎片和弹片的伤害。"
 body_armor2: "凯夫拉防弹衣"
 body_armor2_desc: "凯夫拉是一种合成纤维，于20世纪70年代中期推出，常用于防弹衣，包括背心、头盔甚至手套。"
 body_armor3: "陶瓷防弹衣"
 body_armor3_desc: "通过将防弹插板融入防弹衣，可以比使用简单的凯夫拉纤维更有效地保护关键身体部位。"
 body_armor4: "现代防弹衣"
 body_armor4_desc: "结合过去防弹衣发展的各个方面，现代防弹衣能够以前所未有的方式拯救士兵的生命。"
 body_armor5: "聚乙烯防弹衣"
 body_armor5_desc: "聚乙烯作为一种比陶瓷更轻的替代材料，对于现代士兵及其防护需求来说，是一种强有力的替代品。"
 body_armor6: "早期动力外骨骼"
 body_armor6_desc: "虽然早期的动力外骨骼装备粗糙且有些笨重，但它可以赋予使用者携带更多装备、武器和防护装置的力量。"
 body_armor7: "高合金战斗底盘"
 body_armor7_desc: "军用人体装甲的巅峰之作——超合金战斗底盘，可为士兵提供全方位的伤害防护。"
 camouflage: "迷彩服"
 camouflage_desc: "迷彩服，采用不同类型的迷彩图案，使士兵能够融入周围环境。"
 camouflage2: "复合迷彩"
 camouflage2_desc: "复合迷彩设计于2002年，由于其卓越的伪装效果，已被世界各国军队广泛采用。"
 camouflage3: "现代兵服"
 camouflage3_desc: "现代军服随着装备量的增加和作战策略的改变，为穿着者提供了更高的负重能力和灵活性。"
 camouflage4: "改进型伪装图案"
 camouflage4_desc: "随着战场上侦察手段的不断发展，伪装的类型也在不断演变。"
 camouflage5: "未来型伪装图案"
 camouflage5_desc: "随着军用伪装图案概念的改变，未来伪装图案正逐渐从基于织物的图案转向专门制造的电子设备。"
 camouflage6: "光电伪装"
 camouflage6_desc: "将战争和自然的经验教训与最新的科技发展相结合，电光迷彩赋予其使用者一种能够实时适应任何场景变化的能力。"
 tech_combat_engineers: "军事工程师"
 tech_combat_engineers_desc: "经过训练，能够在前线直接参与战斗并为其他部队提供工程服务的工程师。"
