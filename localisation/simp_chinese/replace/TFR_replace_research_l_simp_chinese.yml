 tech_thermobaric_weapons_desc: "云爆弹，也称为气溶胶炸弹或真空炸弹，是一种利用分散气体、液体或粉末状炸药气溶胶云起作用的爆炸性弹药。它对防御阵地（例如散兵坑和碉堡）特别有效。或者更确切地说，对它们里面的守军特别有效。"
