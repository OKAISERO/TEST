 electronics_folder_desc: "工程学、雷达、密码学及先进高科技研究。"
 secret_weapons_folder: "秘密武器"
 secret_weapons_folder_desc: "令人叹为观止的武器，疯狂科学研究中诞生的成果。"
 mobile_warfare: "机动作战"
 mobile_warfare_desc: "机动作战专注于以速度和机动分割并瓦解敌军。\n\n"
 delay: "C3I系统"
 delay_desc: "高效的参谋军官能确保指挥官与所辖部队间的指挥、控制、通讯和情报的流畅性。"
 elastic_defence: "弹性防御"
 elastic_defence_desc: "不同于将所有力量投入第一线，弹性防御能创造具有纵深的多层防线。在进攻方力量被分散并停滞时，防守方将有更充裕的时间作出反应和反击。"
 mobile_infantry: "机动步兵"
 mobile_infantry_desc: "任务型作战，或称之为“任务战术”是一种军事战术，它强调的是达成任务结果，而非实现任务目标的具体手段。在任务型作战中，军事指挥官会为下属下达一个明确战略目标、实现该目标所需要的部队以及时限。"
 mass_motorization: "大规模摩托化"
 mass_motorization_desc: "快速部署部队是一种能够快速部署的军事编队。这些部队通常由精英军事单位组成，并往往接收比其他军队更为残酷的训练。他们通常会优先获得装备以及训练来为任务做好准备。"
 mechanised_offensive: "机械化攻势"
 mechanised_offensive_desc: " "
 forward_air_control: "前线空中管制"
 armored_spearhead: "装甲先锋"
 armored_spearhead_desc: "要让坦克充分发挥潜能，就不能使其局限于步兵支援，应将其组成独立高机动单位担任进攻先锋。\n\n"
 schwerpunk: "重点突破战术"
 schwerpunk_desc: "在任何作战行动中，都需锁定重点并向其投入最大化武力以将其攻陷。"
 blitzkrieg: "闪电战"
 blitzkrieg_desc: "闪电战，是指在机动步兵和空军支援下的快速装甲部队突破、包围并瓦解敌军的战略。"
 kampfgruppe: "战斗群"
 kampfgruppe_desc: "战斗群是指为完成一项特定任务而临时编制的混成部队。"
 firebrigades: "战场救火队"
 firebrigades_desc: "战场救火队是指为应对敌方突破或其他紧急战况而匆忙拼凑的部队。\n\n"
 backhand_blow: "后发制人"
 backhand_blow_desc: "与其寸土必争，不如暂避锋芒，直到突破后的敌军阵线过于拉长时再加以反击分割。"
 modern_blitzkrieg: "现代闪电战"
 modern_blitzkrieg_desc: "作为机动作战的最终形态，现代闪电战充分运用了最新科技成果和以往战略经验。"
 volkssturm: "“炖肉”战术"
 volkssturm_desc: "与其用昂贵的重型车辆去冒险，不如派出由远程火力支援的步兵去侦察骚扰敌军防线。对此深恶痛绝的敌人称它为“炖肉”，但相信我，这可不是你晚餐想吃的菜色。\n\n"
 nd_conscription: "小分队战术"
 nd_conscription_desc: "布下十面埋伏，使敌草木皆兵。"
 werwolf_guerillas: "深层渗透"
 werwolf_guerillas_desc: "无视防御节点，使用小规模机械化或摩托化部队穿过前线任何可能的薄弱环节，在敌人防线的后方制造大规模的混乱和恐慌。"
 superior_firepower: "优势火力"
 superior_firepower_desc: "优势火力学说重视以倾泻炮火而非投入士兵来制敌。人命关天，但子弹价廉。\n\n"
 sup_delay: "迟滞"
 sup_delay_desc: "即使无法取胜，在战斗中以埋伏和迟滞战术拖延敌军对我方也是有利的。"
 mobile_defence: "机动防御"
 mobile_defence_desc: "机动预备队能驰援任何遭敌攻击的防线。"
 intergrated_support: "协调支援"
 intergrated_support_desc: "将支援部队和战斗部队更紧密的结合在一起能够提高单位的进攻能力。\n\n"
 regimental_combat_teams: "团级战斗队"
 regimental_combat_teams_desc: "团级战斗队是指与炮兵、坦克、侦察兵紧密结合的团级步兵单位，这样就形成了在进攻行动中更加灵活的自立单位。"
 dispersed_support: "分散支援"
 dispersed_support_desc: "将支援单位在前线后方分散开来能够覆盖更大的范围，增强单位的防御能力。\n\n"
 overwhelming_firepower: "优势火力"
 overwhelming_firepower_desc: "将所有支援单位的火力集中在一点上能够有效地击溃敌方防御，或压制敌方进攻。"
 sup_mechanized_offensive: "机械化攻势"
 sup_mechanized_offensive_desc: "摩托化部队表现尚可，但要主导攻势，需要我方步兵乘坐能搭载重武器并提供乘员保护的装甲运输车辆进入战场。"
 concentrated_fire_plans: "集中火力计划"
 concentrated_fire_plans_desc: "将不同炮兵阵地火力协调并同步炮击能对敌方造成更大杀伤。\n\n"
 combined_arms: "步坦协同作战"
 combined_arms_desc: "坦克、步兵和支援单位在组织良好的团队中协同作战能发挥出比各自为战高得多的战斗效率。"
 tactical_control: "战术管制"
 tactical_control_desc: "熟悉兵种协调的前线军官现在可以方便的控制部队作战。"
 air_land_battle: "空地一体化作战"
 air_land_battle_desc: "在地面部队已经协同化之后，空地协同理论也强调陆军和空军的紧密合作，将地面和天空的两大战场合为一体。"
 centralized_fire_control: "集中火力管制"
 centralized_fire_control_desc: "集中的火力管制系统使炮兵支援只需要一次评估就能将全师的火力投射到一点上，而不是每个单位都只能请求其所属的炮兵支援。\n\n"
 forward_observers: "前线观测"
 forward_observers_desc: "前线观测员能直接掌握炮兵火力的打击效果，并回报后方的炮兵单位以修正火力。"
 advanced_firebases: "前沿重火力"
 advanced_firebases_desc: "为了给挺进的部队提供尽可能多的火力支援，炮兵阵地可以部署在靠近前线的筑垒工事中。"
 shock_and_awe: "震慑行动"
 shock_and_awe_desc: "将强大的火力集中起来能够对敌方造成巨大的震撼效果，在一定时间内削弱其抵抗意志。"
 grand_battle_plan: "决战计划"
 grand_battle_plan_desc: "成功的关键在于行动前的周密计划和准备。\n\n"
 trench_warfare: "堑壕战"
 trench_warfare_desc: "铁锹常常是士兵最好的武器，士兵们知晓夺取地点后挖掘战壕的价值。"
 prepared_defense: "防御工事"
 prepared_defense_desc: "更巩固的野战工事能极大增强部队防御能力。"
 grand_assault: "大规模强袭"
 grand_assault_desc: "一旦准备好庞大军队并明确其目标，敌人在强大攻势面前唯有坐以待毙。"
 grand_mechanized_offensive: "机械化攻势"
 grand_mechanized_offensive_desc: "摩托化部队表现尚可，但要主导攻势，需要我方步兵乘坐能搭载重武器并提供乘员保护的装甲运输车辆进入战场。\n\n"
 assault_concentration: "集中突击"
 assault_concentration_desc: "发起攻势前，尖兵已被精心安排于前沿阵地以便在发起瞬间就投入尽可能多的军力。"
 branch_interoperation: "多兵种协调作战"
 branch_interoperation_desc: "不同兵种之间沟通的加强使得多兵种协同作战的效率提高。"
 assault_breakthrough: "强袭突破"
 assault_breakthrough_desc: "与其在整条战线散布攻势不如专攻敌阵单点或数点并取得突破来得有效。"
 central_planning: "集中计划"
 central_planning_desc: "各兵种军官现已集中起来制订统一行动计划以确保作战效率最大化。"
 c3i_theory: "C3I系统"
 c3i_theory_desc: "高效的参谋军官能确保指挥官与所辖部队间的指挥、控制、通讯和情报的流畅性。"
 infantry_offensive: "步兵攻势"
 infantry_offensive_desc: "步兵的进攻精神是任何胜利的重要基石，我军一定要让步兵带头冲锋。\n\n"
 armored_operations: "装甲行动"
 armored_operations_desc: "坦克及其他装甲车辆在运送步兵及提供直接支援方面的作用至关重要。"
 infiltration_assault: "渗透强袭"
 infiltration_assault_desc: "在进攻发起阶段，步兵须找出敌方防线薄弱环节，以迂回并孤立防线上坚固地段以留待大部队清除。"
 night_assault_tactics: "夜间突击战术"
 night_assault_tactics_desc: "善于夜间移动、战斗的部队可以悄无声息地预先占领阵位或直接突袭毫无知觉的敌军。"
 attritional_containment: "牵制消耗"
 attritional_containment_desc: "即使无力发动拔除敌方阵地的攻势，亦须对敌进行不间断的小规模袭扰以消耗其军力并使其无暇反击。"
 infiltration_in_depth: "纵深渗透"
 infiltration_in_depth_desc: "我方部队受训在更大纵深上迂回并孤立硬钉子。理想状态下他们将一直穿插到敌军后方并完全切断敌军。"
 mass_assault: "人海突击"
 mass_assault_desc: "“完美无缺”的武器被高估了，海量“可堪一用”的武器才能将我军导向胜利！\n\n"
 pocket_defence: "口袋防御"
 pocket_defence_desc: "在防御战中，我方部队有可能陷入口袋阵包围。若真如此，他们须固守自保，等待终将到来的友军解围。"
 defence_in_depth: "纵深防御"
 defence_in_depth_desc: "我方可借相对温和的抵抗和暂时让出阵地来以空间换时间，待侵攻方显露疲态后再行反击。"
 large_front_operations: "移动碉堡战术"
 large_front_operations_desc: "在宽大战线作战，需要长距离上数个单位在战役层面，而非战术层面的协同。\n\n"
 deep_operations: "大纵深作战"
 deep_operations_desc: "大纵深作战的基本概念为：在敌方防线上达成多点突破并摧毁其战役预备队，而后尽可能的夺取其战役乃至战略纵深。"
 operational_concentration: "集中攻击"
 operational_concentration_desc: "任何军事行动的关键都在于集中局部优势力量。若不能在整条战线全面压制敌方，就只能削弱战线某些地段来集中兵力到需要的场合，而非四处平摊兵力。"
 vast_offensives: "纵深突破"
 vast_offensives_desc: "若在敌方防线上打开突破口，就该尽其所用，以一波巨大攻势推进至敌方防线的极限，使敌方防御变得艰难无比、无关紧要乃至毫不可能。"
 breakthrough_priority: "步步为营"
 breakthrough_priority_desc: "毋须急躁，任由敌军在我军碾压下徒劳反击。最终我们会放干敌人鲜血，达到目的。"
 mechanized_wave: "机械化洪流"
 mechanized_wave_desc: "用机械化部队来通过突破口进行快速挺进十分理想，无论其目标是支援装甲部队还是巩固侧翼。"
 continuous_offensive: "持久攻势"
 continuous_offensive_desc: "虽然利用突破优势进攻往往奏效，但早晚防守方会趁进攻方疲惫之机以喘息重整，重建防线。然而，若预备军力充足，组织有序得当，攻势即可拓展至更深处并对敌方造成毁灭性打击。"
 human_wave_offensive: "优先突破"
 human_wave_offensive_desc: "从战役重点升华至战略中心，整条战线的需求都须让位于中央部队打开突破口。局部失利相比决定性胜利显得无关紧要。"
 human_infantry_offensive: "集中火炮弹幕"
 human_infantry_offensive_desc: "对弹药使用三思而后行，专注于防止敌人的突击或发动我方攻势。"
 large_front_offensive: "人海压制"
 large_front_offensive_desc: "无论开展进攻或佯攻威吓，在战线多区域同时开展大规模攻势能使敌军无法集中火力应对任何一处进攻。"
 peoples_army: "装甲突击"
 peoples_army_desc: "\n\n"
 guerilla_warfare: "现代纵深作战"
 guerilla_warfare_desc: "我们是朱可夫的传承者，胜利将属于我们。前进！"
 infantry_weapons2: "改进步兵装备 I"
 infantry_weapons2_desc: "步兵适用的单兵或重武器，亦涵括其他所需杂项装备；武器采用更先进型号，装备也更专业。"
 improved_infantry_weapons_2: "改进步兵装备 II"
 improved_infantry_weapons_2_desc: "步兵适用的单兵或重武器，亦涵括其他所需杂项装备；武器采用更先进型号，装备也更专业。"
 advanced_infantry_weapons2: "改进步兵装备 III"
 advanced_infantry_weapons2_desc: "步兵适用的单兵或重武器，亦涵括其他所需杂项装备；包含突击步枪和反坦克火箭筒等先进武器；将原本小范围列装的武器普及。"
 infantry_at: "步兵反坦克武器 I"
 infantry_at_desc: "给我方步兵单位装备反坦克步枪能让他们对抗轻型装甲车辆的同时也保证不丧失机动力。"
 infantry_at2: "步兵反坦克武器 II"
 infantry_at2_desc: "为使步兵有效对抗更重型的装甲车辆，必须制造更小型轻量化的空心装药武器。"
 paratroopers: "空中突击步兵 I"
 paratroopers_desc: "将空降部队引入陆军后，我方能强行打开突破口并在过去无法进入的地区部署关键点部队，这带来新的战术机遇。"
 paratroopers2: "空中突击步兵 II"
 paratroopers2_desc: "寥寥数名空降兵组成的小型行动组到大型空降师的转变为大规模空降行动铺平了道路。曾让人耳目一新的空降部队现已在战场上数见不鲜。"
 paratroopers3: "空中突击步兵 III"
 paratroopers3_desc: "学习根据天气变化来调整空降行动、将诸如伞兵靴之类的必须装备标准化以及更长期的特别训练将使危险的空降任务中的混乱与风险降到最低点。"
 marines: "海军陆战队 I"
 marines_desc: "擅长两栖作战的部队越来越不可或缺。临时拼凑的手段、装备已经成为历史，我方海军陆战兵现在已接受相关训练并拥有专属登陆舰船支持。"
 marines2: "海军陆战队 II"
 marines2_desc: "两栖作战需要持续不断的创新。改良的后勤保障和移动式临时港口让我方海军陆战队能在过去不可能的情况下进行登陆。"
 marines3: "海军陆战队 III"
 marines3_desc: "海军陆战队无须单纯专精于两栖登陆。在未来，我方海军陆战队将成为最有组织纪律的特种部队。"
 tech_mountaineers: "侦察步兵 I"
 tech_mountaineers_desc: "在山脉上战斗会使部队暴露在许多致命风险下，然而有时这无可避免。士兵将接受山地特种训练以将风险最小化。"
 tech_mountaineers2: "侦察步兵 II"
 tech_mountaineers2_desc: "我方部队接受训练后不仅能保存自己，甚至能灵活利用山脉地形创造优势。利用轻量型装备与骡马运输，山地部队在山脉地形中将有比其他步兵更优秀的机动性。"
 tech_mountaineers3: "侦察步兵 III"
 tech_mountaineers3_desc: "在高海拔低气温的艰苦山地环境执行任务，我军山地部队必须接受非比寻常的训练并拥有坚定纪律。"
 tech_special_forces: "特种部队"
 tech_special_forces_desc: "非传统的战斗需要专业的培训。我们需要确保我们的部队能够做好准备并够适应严酷的环境。"
 advanced_special_forces: "先进特种部队训练"
 advanced_special_forces_desc: "通过大量的训练，我们可以确保我们的特种部队能够表现地超越常人。"
 improved_special_forces:1 "扩大特种部队项目"
 improved_special_forces_desc:1 "特种部队能够执行普通士兵无法完成的任务。我们需要扩大训练计划，让更多的士兵能够合格。"
 extreme_environment_training: "极端环境训练"
 extreme_environment_training_desc: "我们需要能够在最恶劣的环境下进行战斗。通过合适的训练和装备，我们的部队将能够在最极端的条件下进行战斗。"
 survival_training: "生存训练"
 survival_training_desc: "我们的特种部队经常会在敌后作战并且补给短缺。我们需要训练他们忍受恶劣的天气并用有限的物资战斗。"
 elite_forces: "精锐部队"
 elite_forces_desc: "只有万里挑一的人才能加入特种部队。通过训练的士兵将会比其他任何人更强壮，更快，并参与更艰苦的战斗。"
 jungle_warfare: "丛林作战"
 jungle_warfare_desc: "让我们的士兵能在丛林更有效率的训练。"
 HUN_light_infantry_tech: "轻型步兵师学说"
 HUN_light_infantry_tech_desc: "减少我们步兵师的支援装备以使他们更加灵活，这样可以在如城市或者要塞这种受限制的地型上的战斗中取得优势。"
 mountain_warfare: "山地作战"
 mountain_warfare_desc: "让我们的士兵能在山地更有效率的训练。"
 tech_recon: "侦察连 I"
 tech_recon_desc: "在大部队行动前预先派遣小股侦察兵将使我方获得要面对敌军之所在及数量的情报。"
 tech_recon2: "侦察连 II"
 tech_recon2_desc: "侦察任务往往危机四伏伤亡重大。让侦察队做好频繁转移、撤退的准备，并提供工具以清理敌军布置的障碍物都将提高他们的生还几率。"
 tech_recon3: "侦察连 III"
 tech_recon3_desc: "无线电技术的发展改变了侦察任务的执行方式，使得迅速传递情报变为可能。"
 tech_recon4: "侦察连 IV"
 tech_recon4_desc: "结合了谍报，游击行动与别动队训练的深度侦察作战行动将有助于我方的战术抉择并让我方能随机应变调整决策。"
 tech_engineers: "工兵连 I"
 tech_engineers_desc: "构筑工事及清理障碍的能力使工兵在战场上至关重要。让工兵扮演全能的战场角色将使我方能在各种各样需要他们的环境中部署他们。"
 tech_engineers2: "工兵连 II"
 tech_engineers2_desc: "拥有了现代化装备和高爆炸药后，我方工兵将走出传统角色，在陆上与海洋利用创造力打敌人措手不及。"
 tech_engineers3: "工兵连 III"
 tech_engineers3_desc: "军事工程项目的规模正逐步扩大。先进的基础设施支援将使过去因需求大量补给而无法在战场上实行的作业变为现实。"
 tech_engineers4: "工兵连 IV"
 tech_engineers4_desc: "保持机动的同时还能构筑补给系统和过去被视作“永久性”的防御工事，未来的工兵将确保我军士兵无论在何处遭敌攻击都能作好万全准备。"
 hospital_tech: "野战医院"
 logistics_tech: "后勤连"
 recon_tech: "侦察连"
 tech_field_hospital: "野战医院 I"
 tech_field_hospital_desc: "“伤亡者”并不应完全指代“烈士”。确保这点的第一步是对撤到后方的伤员进行第一时间急救。"
 tech_field_hospital2: "野战医院 II"
 tech_field_hospital2_desc: "通过设立战地医院并将医疗救助拓展至急需处，众多无谓的阵亡与永久伤残将得以避免。"
 tech_field_hospital3: "野战医院 III"
 tech_field_hospital3_desc: "外科手术是战场最常见的急救措施之一。手术器械和工具必须足够贴近前线，亦应保证随军医疗单位中有熟练的外科医师。"
 tech_field_hospital4: "野战医院 IV"
 tech_field_hospital4_desc: "尽管战场医疗已获得诸多改进和长足进步，但仍未建立好理论体系。活用积累下的经验，我方能更清楚地诠释这些单位的职责，并将各类创新手段变成固定程序。"
 tech_logistics_company: "后勤连 I"
 tech_logistics_company_desc: "全军上下的专业后勤军官将保证后勤网络的浪费降至最低。"
 tech_logistics_company2: "后勤连 II"
 tech_logistics_company2_desc: "针对新的战争环境来调整我方风险评估会提高我方后勤支援的安全性。"
 tech_logistics_company3: "后勤连 III"
 tech_logistics_company3_desc: "对部队补给需求进行持续性统计评估将有助于我方资源使用效率的最大化。"
 tech_logistics_company4: "后勤连 IV"
 tech_logistics_company4_desc: "对补给进行标准化分类将使混乱最小化并使规划过程更高效。"
 tech_military_police: "宪兵队 I"
 tech_military_police_desc: "一般士兵也许可以短暂管理占领区，但他们首要且最重要的角色是战士。将宪兵整合入我军将保证我方有余力应对抵抗势力并针对破坏行动展开调查。"
 tech_military_police2: "宪兵队 II"
 tech_military_police2_desc: "通过在占领区履行诸如交通管理和维持公共秩序类的一般警察职责，我方宪兵将使滋生反抗军运动的混乱与无序最小化。"
 tech_military_police3: "宪兵队 III"
 tech_military_police3_desc: "通过与占领前发展的线人、建立的当地间谍网进行合作，我方宪兵能在抵抗势力可能产生的区域先行作好准备。"
 tech_military_police4: "宪兵队 IV"
 tech_military_police4_desc: "对妥善维持占领区治安来说，回归常态与拔除反抗同等重要。我方宪兵必须保证这个过程尽早展开以确保军民安全。"
 tech_signal_company: "通信连 I"
 tech_signal_company_desc: "建立并维持战场通讯永远需要专业技能。新型通讯、侦测技术在一战中出现了，这个领域在未来还有新的可能性。"
 tech_signal_company2: "通信连 II"
 tech_signal_company2_desc: "专精于跨军种通讯的通讯连可以保证地面部队能与海空协同并让行动的规划变得更迅速。"
 tech_signal_company3: "通信连 III"
 tech_signal_company3_desc: "逐步完善的便携通讯科技在单兵携带的背包形式下更加可行。由此得到改善的通讯连机动力应被利用。"
 tech_signal_company4: "通信连 IV"
 tech_signal_company4_desc: "我方通讯技术兵们在运用通讯装备上有着无可比拟的实地经验。让他们参与新型通讯科技的研究将活用他们的技能。"
 tech_maintenance_company: "维修连 I"
 tech_maintenance_company_desc: "维护、修理及检修对于保持装备安全可靠以供使用至关重要。派专门的连队负责将保证此方面得到合适的关注。"
 tech_maintenance_company2: "维修连 II"
 tech_maintenance_company2_desc: "例行维护程序将降低装备故障的风险并警示士兵在装备损坏前就更换。"
 tech_maintenance_company3: "维修连 III"
 tech_maintenance_company3_desc: "确保士兵在战场上总有基本素材进行常规修理可以避免装备在已知损坏的情况下被持续使用。"
 tech_maintenance_company4: "维修连 IV"
 tech_maintenance_company4_desc: "一战中的主动冗余设计经验可以更新运用到更现代化的装备上以降低维护难度。"
 motorised_infantry: "摩托化步兵"
 motorised_infantry_desc: "通过更多运用机动车辆进行战场步兵运输，步兵单位原本低下的机动力得到大幅提高，这使更快速的反应与新型战略变成现实。"
 basic_machine_tools: "基础机床"
 basic_machine_tools_desc: "种类繁多的新型铣床均可用于军工生产：这包含任何车间都可见的小型多用途型号到技术尖端的大型先进型号铣床。"
 improved_machine_tools: "改进机床"
 improved_machine_tools_desc: "转塔式六角车床被证明对批量生产不可或缺。保证高效制造和使用转塔车床将给予我国工业显著优势。"
 advanced_machine_tools: "先进机床"
 advanced_machine_tools_desc: "使用伺服装置的自动化机床之可行性曾被探讨过。将这些想法付诸实践则可利用自动化领域的其他进步成果，例如计算机。"
 assembly_line_production: "流水线生产"
 assembly_line_production_desc: "已在各个工业领域应用的动力流水线能促成前所未有的大规模生产，并能以此改变战争的进程。"
 flexible_line: "柔性生产线"
 flexible_line_desc: "流水线作为机器，无论如何运转流畅亦靠人工来操作。利用这点即可于工业生产中见机而行来进行调整。"
 streamlined_line: "一体化生产线"
 streamlined_line_desc: "流水线的标准化和刚性结构是确保其效率和安全性的关键。这些方面应是我国工业生产发展的重点。"
 improved_equipment_conversion: "改进装备改装"
 improved_equipment_conversion_desc: "工程学的进步使得我们可以解决老旧型号上的问题以适应我们当前的需求。"
 advanced_equipment_conversion: "先进装备改装"
 advanced_equipment_conversion_desc: "组建专业队伍和生产线来改造我们过时的装备以保证我们的战争机器永不停歇。"
 concentrated_industry: "集中型工业"
 concentrated_industry_desc: "该产业部门由大型企业组成，它们相互竞争以获得政府和私人项目。这个体系非常高效，但也容易被利用和攻击。\n\n"
 concentrated_industry2: "制造业私有化"
 concentrated_industry2_desc: "进一步集中工业生产将有助于拉低成本。"
 concentrated_industry3: "私营部门承包"
 concentrated_industry3_desc: "配套基础设施的开销也因为更集中的工业而降低。"
 concentrated_industry4: "生产网络集中化"
 concentrated_industry4_desc: "让工业生产的关键部分彼此靠近将增大这些地区的影响。"
 concentrated_industry5: "标准化工业区划"
 concentrated_industry5_desc: "主要工业园区现已连接工业生产的许多方面，运输与人力成本因此最小化。"
 dispersed_industry: "分散化工业"
 dispersed_industry_desc: "该产业部门由各自专注于特定工业领域的小公司组成。尽管这种体系的效率低于集中化管理，但它不易受到敌对势力的利用和攻击。\n\n"
 dispersed_industry2: "控制型分权"
 dispersed_industry2_desc: "鼓励和强制我们产业的分散化将使未来大型企业的资产不易受到攻击。"
 dispersed_industry3: "外包合同"
 dispersed_industry3_desc: "将通常与特定行业相距甚远的外部人员签约参与该行业的工作，将使针对特定行业的攻击更加困难。"
 dispersed_industry4: "生产网络隔离"
 dispersed_industry4_desc: "将生产网络的不同阶段分开，可以防止所有环节同时中断。"
 dispersed_industry5: "合同封口令"
 dispersed_industry5_desc: "由于我们将与公司签订的合同的确切性质保密，因此锁定合适的目标公司变得更加困难。"
 synth_oil_experiments: "合成气实验"
 synth_oil_experiments_desc: "为减少对天然石油的依赖，可以研究类似费托工艺，以及其他从别的物质、材料中生产原油替代物的方法。"
 early_refining: "早期精炼"
 early_refining_desc: "原油可被精炼为对现代战争至关重要的数种材料与物质。在精炼技术上保持领先对构筑现代工业是必要的。"
 oil_processing: "采用生物柴油"
 oil_processing_desc: "通常，生物柴油要靠植物油与动物脂肪等生物来源的酯交换反应生产。这是一种可再生的燃料来源，也是非石油来源生产燃料的一大步。"
 improved_oil_processing: "电子柴油实验"
 improved_oil_processing_desc: "二氧化碳、水再加电力，就能生产一种名为“蓝色原油”的产品（与原油相当），然后可以进一步精炼成能够碳中和的电子柴油。"
 advanced_oil_processing: "电子燃料实验"
 advanced_oil_processing_desc: "进一步投资电子柴油及其他电子燃料的生产，可以提高我们合成炼油厂的燃料产量。"
 modern_oil_processing: "电子燃料生产"
 modern_oil_processing_desc:1 "电子燃料，是使用捕获的二氧化碳或一氧化碳外加从水分解中获得的氢生产的。虽然还算不上碳中和燃料，但能大规模生产常规燃料的合成替代品，其中也孕育了无限可能。"
 rubber_processing: "合成橡胶加工"
 rubber_processing_desc:1 "我们对天然橡胶的依赖需要通过合成橡胶的工业加工来减少。"
 improved_rubber_processing: "改进合成橡胶加工"
 improved_rubber_processing_desc:1 "通过新工艺加速脱氢反应，可以大规模生产合成橡胶。"
 advanced_rubber_processing: "先进合成橡胶加工"
 advanced_rubber_processing_desc:1 "通过应用具有改进工艺的通用合成橡胶配方如十二烷基硫醇聚合改性剂将使我们能够扩大合成橡胶生产。"
 modern_rubber_processing: "现代合成橡胶加工"
 modern_rubber_processing_desc:1 "转向更优化的聚合工艺将带来更低的成本和更高的产量。"
 construction1: "建筑技术 I"
 construction1_desc: "改进建筑技术、使用建材将提高我方建造军民建筑的速度。"
 construction2: "建筑技术 II"
 construction2_desc: "将工具与装备现代化有助于进一步提高建筑效率。"
 construction3: "建筑技术 III"
 construction3_desc: "引入现代化车辆及建筑领域上的进步经验将极大加快修理速度。"
 construction4: "建筑技术 IV"
 construction4_desc: "更高程度的机械化与更好的工序能进一步提高建筑速度。"
 construction5: "建筑技术 V"
 construction5_desc: "高效建设的未来将需要对单个项目进行更长久的规划，并尽可能采用标准化解决方案。"
 excavation1: "挖掘技术 I"
 excavation1_desc: "基于挖掘技术的进步，在过去不可企及的地点开采资源变得可能。"
 excavation2: "挖掘技术 II"
 excavation2_desc: "新技术可以帮助我们更有效地收集资源。我们不再在开采时污染资源，从而提高了产量。"
 excavation3: "挖掘技术 III"
 excavation3_desc: "地质学进步有助于资源勘探。我方现在能集中开发更有可能发现大量自然资源的地点。"
 excavation4: "挖掘技术 IV"
 excavation4_desc: "关键程序上的自动化以及机械学领域上的进展让所有资源采集点的效率都提升了。"
 excavation5: "挖掘技术 V"
 excavation5_desc: "在露天开采等领域上的进展让现有资源采集点的产出进一步增长。"
 excavation_tech: "挖掘技术"
 experimental_rockets: "实验火箭"
 experimental_rockets_desc: "靠提高液体燃料火箭可靠性与航程来推动火箭学科研进步，我方已掌握足够知识用以建设可供更先进型号火箭使用的发射基地。"
 rocket_engines: "火箭引擎"
 rocket_engines_desc: "我们积攒的火箭推进技术知识已足以制造拥有无可比拟速度的飞弹与喷气式飞行器。"
 improved_rocket_engines: "改进火箭引擎"
 improved_rocket_engines_desc: "第一批长程弹道导弹已被制造并拥有前所未有的精确度。敌方城市，乃至太空都不再遥不可及。"
 advanced_rocket_engines: "先进火箭引擎"
 advanced_rocket_engines_desc: "火箭学的未来发展开启了新可能性，例如射程愈发遥不可及，杀伤力愈发无法估量的洲际导弹。"
 atomic_research: "原子能研究"
 atomic_research_desc: "核裂变中，原子分裂将释放大量能量并具有不可估量的毁灭性。"
 rocket_interceptor: "火箭动力截击机"
 rocket_interceptor_desc: "参考了滑翔机设计的喷气式截击机能在短时间内以超越任何其他飞行器的速度飞行。虽然冒着急剧燃料消耗的风险，其起飞拦截之迅捷将出乎任何敌机意料。"
 rocket_interceptor_2: "火箭动力截击机 II型"
 rocket_interceptor_2_desc: "虽然仍被认为操作风险巨大，喷气式战机现已由自动驾驶辅助并由其他飞机牵引以在燃料有限的限制下将极速优势发挥至极致。"
 rocket_interceptor_3: "火箭动力截击机 III型"
 rocket_interceptor_3_desc: "崭新的降落技术及更安全的燃料系统大幅提高喷气式截击机成功执行任务及生还的几率，并将这些尖端载具从前还停留在理论上的潜力发挥了出来。"
 nukes: "原子弹"
 nukes_desc: "旨在制造原子弹的工程项目是一国能进行的最艰巨而最隐秘的任务之一。但一旦成功，便可能改变眼下战争进程乃至未来世界走向。"
 interwar_artillery: "强化平台"
 interwar_artillery_desc: "更耐用的材料在多样化环境中表现更加出色。"
 artillery2: "改进型双重用途改进型常规弹药"
 artillery2_desc: "双用途改进型常规弹药是一种能够在最适高度与距离处释放子弹药以对目标造成密集覆盖杀伤的弹头。子弹药则采用反器材用途的爆炸成型弹丸和反人员用途的破片战斗部。"
 artillery4: "轻质材料"
 artillery4_desc: "一种更轻便的武器系统，在不牺牲可靠性的同时更容易拖曳与布置。更快的反应与更短的迁移时间有利于在任何地区为行动提供强力保障。"
 artillery6: "可编程弹药"
 artillery6_desc: "一种能够使每个弹头根据目标和环境进行改变的弹药，摆脱了对种类庞杂的弹药的需求。在开火之前，作战班组可通过数字化接口装订爆炸模式以及其他诸元如破片、空爆等。"
 mountain_gun: "山地火炮"
 mountain_gun_desc: "为适应印度北部的山地而设计的一种可以拆解放到驴背上移动到需要的地方的火炮。"
 rocket_artillery2: "强化弹头"
 rocket_artillery2_desc: "以高爆炸药和高散布弹片创造大范围作用区域为火箭提供了最大的杀伤质量比。"
 rocket_artillery3: "模块化运输"
 rocket_artillery3_desc: "通过模块化的储存和运输，火箭的装填将更加迅速。这一标准化设计有助于综合火控，加快了几乎所有发射前程序。"
 antiair1: "改进型导弹"
 antiair1_desc: "更快、更精确的单兵便携式导弹将有助于减轻来自敌方空中支援力量的压力。"
 antiair3: "分离式雷达站"
 antiair3_desc: "现代雷达和数据联络技术为寻找、跟踪和瞄准空中目标提供了一个更加安全和分散的作战网络平台。"
 antiair5: "增加有效载荷"
 antiair5_desc: "更高效的炸药与改进后的弹片结构进一步提高了地对空导弹的效能。"
 antiair7: "改进装填和导弹外壳"
 antiair7_desc: "通过使用快速装填系统或更大容量的导弹外壳，更多的导弹可以在更短的时间内发射出来。"
 antitank1: "串连弹头"
 antitank1_desc: "串联装药可有效对付反应装甲，这种装甲的目的是保护装甲车辆免受反坦克弹药的攻击。武器的第一级通常是弱装药，它可以击穿目标的反应装甲而不引爆，从而在反应装甲上留下一条通道，使第二枚弹头可以畅通无阻地通过，或者干脆引爆装甲板，导致反爆炸时机失误。"
 antitank3: "多种弹药类型"
 antitank3_desc: "创建通用武器系统为扩展该系统的用途提供了很大的空间。适用于多种不同情况的多种不同弹药类型赋予步兵在战场上的多功能性。"
 antitank5: "先进导弹设计"
 antitank5_desc: "最近的导弹项目已经实现在与以往设计相同的体积下产生更加强大的推进力。与此同时带来的是更远的射程和略微提高的有效弹头载荷。"
 antitank7: "可编程弹药"
 antitank7_desc: "这种复杂的机器利用单个弹头，可以在发射前改变爆炸模式的类型。这种装置可以有效地攻击步兵、坦克、轻型车辆和建筑物。"
 air_superiority: "空中优势"
 air_superiority_desc: "取得空优将使敌方轰炸机无所作为，容我方轰炸机大展身手。"
 formation_flying: "超视距雷达"
 formation_flying_desc: ""
 air_offense: "战斗机护航"
 air_offense_desc: "集中于日间轰炸后便需要从敌方拦截战斗机手中保护我方轰炸机。训练我方战斗机飞行员与轰炸机紧密合作将提高他们在敌方领空保护我方轰炸机的能力。"
 fighter_baiting: "战斗机引诱"
 fighter_baiting_desc: "故意示弱，我方战斗机就能将敌方飞机引入圈套中。"
 dogfighting_experience: "基础空战机动训练"
 dogfighting_experience_desc: "在频繁盘旋的缠斗中掌握敌我相对位置并不容易，但随着经验增加我方飞行员已越发适应于此。"
 fighter_ace_initiative: "战斗机战术指导"
 fighter_ace_initiative_desc: ""
 multialtitude_flying: "多高度编队飞行"
 multialtitude_flying_desc: "尽管空战是三维的，但绝大多数飞行员更难持续掌握上下两方的敌机的位置。垂直方向编队可以利用这一点。"
 offensive_formations: "攻击队形"
 offensive_formations_desc: "进行更多用侵略性阵型飞行的训练将让我方战斗机在战斗中更致命。"
 fighter_sweeps: "战斗机扫荡"
 fighter_sweeps_desc: "在敌方领土进行侵略性战斗机巡逻可能赶上敌机起降的可乘之机或搅乱敌机的训练飞行。"
 force_rotation: "部队轮换"
 force_rotation_desc: "战争，或者说长时间高度集中注意力，会让人精疲力竭。在尽可能的条件下换上修整好的部队就能减少因飞行员疲劳而带来的失误。"
 air_defence: "对空防御"
 air_defence_desc: "训练飞行员即使在没有明显危险的情形下也保持常态警惕，他们拦截敌机的概率会上升。"
 dispersed_fighting: "分散战斗"
 dispersed_fighting_desc: "将阵型调整得松散些，同样数量的飞机就能覆盖更大区域。"
 forward_interception: "前出拦截"
 forward_interception_desc: "若在敌领空附近执行任务，我方战斗机在敌机抵达预定目标前就已经拦截敌机的几率会上升。"
 fighter_veteran_initiative: "战斗机老手主导"
 fighter_veteran_initiative_desc: "着眼于长远并保证飞行员生存，即通过谨慎战术与轮换有经验的飞行员到教官职务来把他们的经验传授给新人。"
 formation_fighting: "多传感器信息收集"
 formation_fighting_desc: ""
 air_skirmish: "小规模空战"
 air_skirmish_desc: "很遗憾，把侵入我国的敌机每一架悉数击毁有时是不可能的。但从敌机在我国被发现开始到敌机离开期间，我方则可以无时无刻不骚扰敌机并持续削减其数量。"
 home_defence: "防御性防空"
 home_defence_desc: "地面观察员与侦测监听站将与空军协作以定位并破坏敌军侵略。"
 battlefield_destruction: "战场破坏"
 battlefield_destruction_desc: "空军可以远赴敌国进行轰炸，但在战场上直接支援陆军也有巨大作用。"
 dive_bombing: "空中火力"
 dive_bombing_desc: ""
 direct_ground_support: "综合防空系统"
 direct_ground_support_desc: ""
 bomber_veteran_initiative: "轰炸机老手主导"
 bomber_veteran_initiative_desc: "让老练飞行员传授知识给新人的政策极大改善新人的生存前景。"
 bomber_ace_initiative: "轰炸机王牌主导"
 bomber_ace_initiative_desc: "正式承认并嘉奖王牌轰炸机飞行员将提高飞行员们的胆量与积极性。"
 cas_veteran_initiative: "对地攻击老手主导"
 cas_veteran_initiative_desc: "让老练飞行员传授知识给新人的政策极大改善新人的生存前景。"
 cas_ace_initiative: "对地攻击王牌主导"
 cas_ace_initiative_desc: "正式承认并嘉奖王牌近距支援机飞行员将提高飞行员们的胆量与积极性。"
 hunt_and_destroy: "独立空军任务"
 hunt_and_destroy_desc: "在提供直接火力支援的同时，近距支援机亦可独立狩猎目标。敌军尚在开赴前线的地面部队常被其打个措手不及。"
 naval_strike_torpedo_tactics: "对舰攻击战术"
 naval_strike_torpedo_tactics_desc: ""
 naval_strike_torpedo_tactics_oi: "对舰攻击鱼雷战术"
 naval_strike_torpedo_tactics_oi_desc: "训练飞行员用鱼雷进行精确轰炸会提高其对敌舰空袭时的效率。"
 naval_strike_tactics: "支援机巡空"
 naval_strike_tactics_desc: ""
 low_echelon_support: "低梯队支援"
 low_echelon_support_desc: "将近距离支援机直接派给小型地面部队保证了后者在火炮无法覆盖的区域也能呼叫火力支援。"
 combat_unit_destruction: "战斗部队摧毁"
 combat_unit_destruction_desc: "训练近距地支援机飞行员重复攻击同一目标以保证确实摧毁并避免目标被近失弹攻击后幸存。"
 operational_destruction: "战术行动破坏"
 operational_destruction_desc: "攻击敌方地面部队补给线将阻碍敌军辗转于不同战场。这对在我方空优区域战斗的陆军是个优势。"
 infrastructure_destruction: "战斗机引诱"
 infrastructure_destruction_desc: "如果我们的战斗机显得不堪一击，就会引诱敌机进入埋伏圈。"
 logistical_bombing: "后勤轰炸"
 logistical_bombing_desc: "专注于从空中打击敌方补给线将给该区域内作战的我方陆军带来优势。"
 battlefield_support: "战场支援"
 battlefield_support_desc: "对无人机而言，攻击战场上靠近我方的敌军十分困难，这缘于水平轰炸劣于俯冲轰炸的精准度。但更多的训练以及与地面观察员的协同有利于克服这一问题。"
 carousel_bombing: "盘旋轰炸"
 carousel_bombing_desc: "轰炸机飞行员经常一到达任务区域就想把所有炸弹倾泻到目标头上然后尽快返回基地。这在进行区域轰炸时是可行的，但攻击小型目标时，在目标上方盘旋并分批投弹能够保证最高的精准度。"
 keypoint_bombing: "无人机巡空轰炸行动"
 keypoint_bombing_desc: "精确轰炸战场上的关键点来支援我方地面部队将极大有助于战胜敌军。"
 ground_support_integration: "综合对地支援"
 ground_support_integration_desc: "充分整合我方无人机部队与地面观察员以提升无人机精确度并使其能向地面单位提供直接火力支援。"
 strategic_destruction: "战略破坏"
 strategic_destruction_desc: "飞行员将比海陆军更快接近战略目标。一旦敌军无法武装其新兵，我方很快就能拥有数量优势。"
 high_level_bombing: "高层轰炸"
 high_level_bombing_desc: "在高空我方可以避免一些空战及防空火力。高空轰炸牺牲了精度，但更安全。"
 massed_bomber_formations: "精确制导弹药"
 massed_bomber_formations_desc: ""
 night_bombing: "夜间轰炸"
 night_bombing_desc: "在敌方防卫松懈时，夜幕掩护下的我方轰炸机仍全天候保持侵略性与高效性。让敌军好好见识我方的不懈精神。\n\n"
 dead_reckoning_bombing: "航位推算轰炸"
 dead_reckoning_bombing_desc: "通过测量速度，方向以及相对之前的位移，即使在夜晚我方也能进行更精确的轰炸。"
 infiltration_bombing: "渗透轰炸"
 infiltration_bombing_desc: "混进敌机编队或尾随敌机返航基地似乎显得丧心病狂。但熟能生巧，这些行动都是完全可能的。"
 pathfinder_groups: "领航大队"
 pathfinder_groups_desc: "老练飞行员被给予最好的工具以指示敌方目标位置。缭绕的烟雾与恶劣的天气也无法阻止轰炸机完成任务。"
 day_bombing: "地面干扰"
 day_bombing_desc: ""
 escort_relay_system: "护航中继系统"
 escort_relay_system_desc: "轰炸机被战斗机护航后极大增强了应对敌方攻击的能力。"
 flying_fortress: "飞行堡垒"
 flying_fortress_desc: "给重型高空轰炸机装上自卫机枪和足够装甲，使其在遭击伤后仍能返航。"
 mass_destruction: "大规模破坏"
 mass_destruction_desc: "轰炸机已配置海量最具杀伤力的武器，这保证即使只有少数飞机突防也能取得战果。"
 fleet_in_being: "存在舰队"
 fleet_in_being_desc: "舰船将安全地停在港口内直至时机到来再攻击敌军。我方舰船的存在将使敌方更不情愿去攻占我方港口。\n\n"
 battlefleet_concentration: "作战舰队集中运用"
 battlefleet_concentration_desc: "在发现一艘敌舰后立即召集临近僚舰并协同集中火力快速瘫痪敌舰。将敌舰一艘接一艘地猎杀掉。"
 battlefleet_concentration_ti: "作战舰队集中运用"
 battlefleet_concentration_ti_desc: "在发现一艘敌舰后立即召集临近僚舰并协同集中火力快速瘫痪敌舰。将敌舰一艘接一艘地猎杀掉。"
 subsidiary_carrier_role: "辅助航母任务"
 subsidiary_carrier_role_desc: "以航母辅助战列舰，在易守为攻时让其准备更万全。航母被用于提供空中的侦察眼，作为有效的快速打击力量也是对较缓慢的战列舰的良好补充。"
 subsidiary_carrier_role_ti: "辅助航母任务"
 subsidiary_carrier_role_ti_desc: "以航母辅助战列舰，在易守为攻时让其准备更万全。航母被用于提供空中的侦察眼，作为有效的快速打击力量也是对较缓慢的战列舰的良好补充。"
 hunter_killer_groups: "猎杀集团"
 hunter_killer_groups_desc: "驱逐舰集群作战以猎取潜艇。将侦察与猎取结合起来能铸就一支出色的杀戮队伍。"
 floating_fortress: "海上堡垒"
 floating_fortress_desc: "让战列舰保持最高度警惕我方就能在敌军胆敢威胁我方领海时随时准备做出反应。任何舰队都需要稳固的基石而战列舰的能力正是无可比拟的。"
 floating_fortress_ti: "海上堡垒"
 floating_fortress_ti_desc: "让战列舰保持最高度警惕我方就能在敌军胆敢威胁我方领海时随时准备做出反应。任何舰队都需要稳固的基石而战列舰的能力正是无可比拟的。"
 floating_fortress_bs: "海上堡垒"
 floating_fortress_bs_desc: "让战列舰保持最高度警惕我方就能在敌军胆敢威胁我方领海时随时准备做出反应。任何舰队都需要稳固的基石而战列舰的能力正是无可比拟的。"
 floating_airfield: "海上机场"
 floating_airfield_desc: "将航母进一步整合到舰队中能使我方随时准备进行海空攻击。无论身在何处我方都需能统治天空，这一点十分关键。"
 floating_airfield_ti: "海上机场"
 floating_airfield_ti_desc: "将航母进一步整合到舰队中能使我方随时准备进行海空攻击。无论身在何处我方都需能统治天空，这一点十分关键。"
 floating_airfield_bs: "海上机场"
 floating_airfield_bs_desc: "将航母进一步整合到舰队中能使我方随时准备进行海空攻击。无论身在何处我方都需能统治天空，这一点十分关键。"
 grand_battlefleet: "大作战舰队"
 grand_battlefleet_desc: "训练将领以让我方指挥官在率领巨大舰队进行酣战时也保持冷静。我方舰队将迎面而上并碾碎任何抵抗。"
 convoy_sailing: "运输船队航行"
 convoy_sailing_desc: "引入强制性运输让发现敌袭与及时应对更加容易。船多势众会是大趋势。"
 convoy_sailing_ti: "运输船队航行"
 convoy_sailing_ti_desc: "引入强制性运输让发现敌袭与及时应对更加容易。船多势众会是大趋势。"
 convoy_sailing_bs: "运输船队航行"
 convoy_sailing_bs_desc: "引入强制性运输让发现敌袭与及时应对更加容易。船多势众会是大趋势。"
 convoy_escorts: "运输船队护航"
 convoy_escorts_desc: "高速水上舰船加入运输队后将让我方能发现敌潜艇并及时应对。侦测是消除潜艇危害的关键。"
 convoy_escorts_bs: "运输船队护航"
 convoy_escorts_bs_desc: "高速水上舰船加入运输队后将让我方能发现敌潜艇并及时应对。侦测是消除潜艇危害的关键。"
 escort_carriers: "护航航母"
 escort_carriers_desc: "在航母舰载机覆盖的区域为运输队护航轻松容易。保证资源畅通至关重要。"
 integrated_convoy_defence: "综合运输船队防卫"
 integrated_convoy_defence_desc: "改善海空协同能让我方在敌舰接近运输队之前就对其实施远距打击。这将大幅提高海运效率。"
 integrated_convoy_defence_bs: "综合运输船队防卫"
 integrated_convoy_defence_bs_desc: "改善海空协同能让我方赶在敌舰接近运输队之前就在长距离对其打击。这将大幅提高海上运输效率。"
 submarine_operations: "潜艇行动"
 submarine_operations_desc: "赢得战争并不必须要与敌方舰队正面交战。打运输队措手不及再潜航消失，这对敌方就是所谓的“看不见就打不着”。"
 submarine_operations_bs: "潜艇行动"
 submarine_operations_bs_desc: "赢得战争并不必须要与敌方舰队正面交战。打运输队措手不及再潜航消失，这对敌方就是所谓的“看不见就打不着”。"
 undersea_blockade: "水下封锁"
 undersea_blockade_desc: "潜艇正是切断敌军重要原材料流入的完美工具。我方将瘫痪敌方生产，依靠饥饿战术赢得战争。"
 undersea_blockade_bs: "水下封锁"
 undersea_blockade_bs_desc: "潜艇正是切断敌军重要原材料流入的完美工具。我方将瘫痪敌方生产，依靠饥饿战术赢得战争。"
 convoy_interdiction: "运输船队阻断"
 convoy_interdiction_desc: "改善潜艇协同以使其攻击路途中的运输队。扰乱敌方补给线将给我方战略优势。"
 convoy_interdiction_ti: "运输船队阻断"
 convoy_interdiction_ti_desc: "改善潜艇协同以使其攻击路途中的运输队。扰乱敌方补给线将给我方战略优势。"
 convoy_interdiction_bs: "运输船队阻断"
 convoy_interdiction_bs_desc: "改善潜艇协同以使其攻击路途中的运输队。扰乱敌方补给线将给我方战略优势。"
 submarine_offensive: "潜艇攻势"
 submarine_offensive_desc: "使潜艇间通讯最大化以开展攻势。让我方摧毁运输队的速度压倒敌方重建的速度吧。"
 submarine_offensive_bs: "潜艇攻势"
 submarine_offensive_bs_desc: "使潜艇间通讯最大化以开展攻势。让我方摧毁运输队的速度压倒敌方重建的速度吧。"
 trade_interdiction: "贸易阻断"
 trade_interdiction_desc: "我方越早发现敌舰，就越早能击沉他们。打击他们的贸易运输船队并在他们反应过来之前逃脱。\n\n"
 unrestricted_submarine_warfare: "无限制潜艇战"
 unrestricted_submarine_warfare_desc: "让我方的潜艇击沉所有船只，无论民用与否，也无需事先警告。尽管有些人认为这违反战争的法则，但是并不能否认它的有效性。"
 wolfpacks: "狼群战术"
 wolfpacks_desc: "我方潜艇组成狼群作战，协同大幅提高。一旦发现敌舰，潜艇将静候整个狼群到来并静静选择我方拥有压倒性优势时才发起攻击。"
 advanced_submarine_warfare: "先进潜艇战术"
 advanced_submarine_warfare_desc: "大幅提高潜艇间通讯使潜艇能掐住完美时机发起攻击。当敌方最终发现我方时，敌舰已将沉入海底。"
 combined_operations_raiding: "联合突袭行动"
 combined_operations_raiding_desc: "把所有资源都投入袭击敌方运输队中。主力舰队与潜艇间的协同将使舰队保持常态警惕。一艘敌舰也无法偷偷溜过我方水域。"
 raider_patrols: "袭击性巡逻"
 raider_patrols_desc: "来自高速舰船与重武装舰船两方的战斗巡逻将使敌方运输队无可遁形。\n能狩猎的不仅仅是潜艇。"
 capital_ship_raiders: "主力舰袭击"
 capital_ship_raiders_desc: "在我方将最强力的战舰投入到攻击运输队中后，敌方的舰多势众不再有效。敌方不过是祈祷不被我方发现的待宰羔羊。"
 carrier_operations: "航母作战"
 carrier_operations_desc: "相比从陆基基地出发的情况，航母让我方飞行员能更快捷方便地进行对海攻击。我方将在敌方来得及反应前就开展攻击。"
 naval_air_operations: "舰载航空兵作战"
 naval_air_operations_desc: "受训从航母出发执勤的飞行员让我方有了统治海洋的新途径。战机攻击是削弱敌舰队的有效方法。"
 base_strike: "基地打击"
 base_strike_desc: "对敌港口的打击将瘫痪敌方重建舰队的能力。这让我方能以纯粹的数量优势统治海洋。\n\n"
 carrier_primacy: "航母优先"
 carrier_primacy_desc: "现代战机比起普通舰炮有更大射程与精确度。把航母整合到舰队中便可利用空中武力统治海洋。"
 carrier_task_forces: "航母特遣舰队"
 carrier_task_forces_desc: "用航母与轻巡洋舰组成特遣舰队以保证敌方无法进行奇袭。"
 massed_strikes: "大规模打击"
 massed_strikes_desc: "训练飞行员执行航母任务以使满载飞机的航母也能顺利运作再以机群淹没敌舰，还能大幅提高舰载机的海战效率。一艘航母需要像良好润滑的机器一样运转，让每个船员都各司其职。"
 carrier_battlegroups: "航母战斗群"
 carrier_battlegroups_desc: "航母能在舰炮射程外打击敌方并提供空中的侦察眼让我方不至于遭偷袭。航母集群将是股不可忽视的力量。"
 escort_patrols: "护航巡逻舰队"
 escort_patrols_desc: "提高侦测能力使我方运输护航对潜艇更致命。无处匿踪的潜艇构成不了真正的威胁。"
