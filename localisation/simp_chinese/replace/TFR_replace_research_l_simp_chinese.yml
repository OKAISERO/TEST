  cruiser_submarines: "巡洋潜艇船体"
 coastal_defense_ships: "岸防舰船体"
 basic_ship_hull_heavy: "2020导弹巡洋舰船体"
 basic_ship_hull_heavy_short: "2020导弹巡洋舰船体"
 basic_ship_hull_cruiser: "2020驱逐舰船体"
 basic_fire_control_system: "初级火控系统"
 basic_fire_control_system_desc: "舰船上的全部火炮都将由中控系统控制，从而确保更加密集的炮火群以及更高的精准度。"
 improved_fire_control_system: "改进型火控系统"
 improved_fire_control_system_desc: "通过输入目标的航行速度以及距离，一台机械计算器可以准确地预测下一次火力齐射就绪时目标的准确位置。"
 advanced_fire_control_system: "先进火控系统"
 advanced_fire_control_system_desc: "大型且复杂的机械式计算机可以跟踪多个目标，并加入周边天气状况与海况等变量，以进行极其精准的弹道计算。"
 sonar: "被动声呐"
 sonar_desc:1 "一组基本的声呐可以通过探测水下目标制造出的噪音来追踪它。\n\n在§Y轻型船舰§!和§Y巡洋舰§!的§Y电子设备槽位§!上安装此模块将有助于探测敌方§Y潜艇§!。"
 improved_sonar: "主动式声呐"
 improved_sonar_desc:1 "使用可以调节的声波，该系统可以精确测量到水下目标的方位与距离。\n\n在§Y轻型船舰§!和§Y巡洋舰§!的§Y电子设备槽位§!上安装此模块将有助于探测敌方§Y潜艇§!。"
 smoke_generator: "烟雾发生器"
 smoke_generator_desc: "对轻中型船舰的引擎和烟囱进行一些小改造，使它们能够制造大量能遮蔽敌人视野的烟雾。"
 depth_charges_advice_tt: "\n在§Y轻型舰艇§!和§Y巡洋舰§!上安装一个§Y深水炸弹§!模块将有助于攻击敌方的§Y潜艇§!。"
 sonar_advice_tt: "\n在§Y轻型舰艇§!和§Y巡洋舰§!上安装一个§Y声呐§!模块将有助于探测敌方的§Y潜艇§!。"
 basic_depth_charges: "基础深水炸弹"
 basic_depth_charges_desc:1 "带有压敏触发器的简单易爆容器在到达预设的深度时会爆炸。\n\n在§Y轻型船舰§!和§Y巡洋舰§!上安装此模块将有助于攻击敌方§Y潜艇§!。"
 improved_depth_charges: "深水炸弹投掷器"
 improved_depth_charges_desc:1 "一种设计简单的机械装置，可以将深水炸弹投掷到与舰船有一定距离的情况下引爆。这意味着驱逐舰不需要直接从目标上方开过就能击中它。\n\n在§Y轻型船舰§!和§Y巡洋舰§!上安装此模块将有助于攻击敌方§Y潜艇§!。"
 advanced_depth_charges: "刺猬深弹投射器"
 advanced_depth_charges_desc:1 "驱逐舰甲板上的迫击炮可以通过发射炸药制造震波，使得舰船在整个交战过程中可以通过声呐接收回波来掌握敌方潜艇的位置，此举能大大提高其准确性。\n\n在§Y轻型船舰§!和§Y巡洋舰§!上安装此模块将有助于攻击敌方§Y潜艇§!。"
 modern_depth_charges: "改进型深水炸弹投掷器"
 modern_depth_charges_desc:1 "更多的推进药能从一个相当远的距离将深弹投射到大部分潜艇所在的特定深度。\n\n在§Y轻型船舰§!和§Y巡洋舰§!上安装此模块将有助于攻击敌方§Y潜艇§!。"
 improved_airplane_launcher: "改进型飞机弹射器"
 improved_airplane_launcher_desc:1 "改进的弹射机构允许更大更重更强的飞机从此处弹射出去，这将能增大我方大侦察范围。\n\n在§Y巡洋舰§!和§Y重型船舰§!或特化的§Y潜艇§!上安装此模块将有助于探查敌舰。"
 airplane_launcher_advice_tt: "\n在§Y巡洋舰§!和§Y重型舰艇§!，或特种§Y潜艇§!上安装一个§Y弹射器§!模块将有助于提高他们探测敌舰的能力。"
 cruiser_armor_advice_tt: "\n在§Y巡洋舰§!上安装一个更好的§Y装甲§!模块将有助于提高他们抵御伤害的能力。"
 heavy_armor_advice_tt: "\n在§Y重型舰船§!上安装一个更好的§Y装甲§!模块将有助于提高他们抵御伤害的能力。§Y战列舰§!和§Y战列巡洋舰§!由它们不同的§Y装甲方案§!来决定，一般来说，战列巡洋舰的装甲较差。"
 basic_cruiser_armor_scheme: "基础巡洋舰装甲设计方案"
 basic_cruiser_armor_scheme_desc:1 "这种装甲设计方案仿照了主力舰上分离舷侧和甲板的装甲的做法，并能提供一定程度上对弹片与小口径火炮的防御。\n\n在§Y巡洋舰§!上安装这个模块可以提高它们§Y抵御敌人伤害§!的能力，但也会§R降低§!它们的§Y速度§!。"
 improved_cruiser_armor_scheme: "巡洋舰舷侧倾斜装甲设计方案"
 improved_cruiser_armor_scheme_desc:1 "将水线装甲依照一定的角度摆放，能够使得与之前相同重量与厚度的装甲更难被穿透。\n\n在§Y巡洋舰§!上安装这个模块可以提高它们§Y抵御敌人伤害§!的能力，但也会§R降低§!它们的§Y速度§!。"
 advanced_cruiser_armor_scheme: "巡洋舰重点防护装甲方案"
 advanced_cruiser_armor_scheme_desc:1 "该方案只注重保护船舶上最重要的部分，而忽略了不重要的部分。\n\n在§Y巡洋舰§!上安装这个模块可以提高它们§Y抵御敌人伤害§!的能力，但也会§R降低§!它们的§Y速度§!。"
 basic_heavy_armor_scheme: "倾斜舷侧装甲设计方案"
 basic_heavy_armor_scheme_desc:1 "将水线装甲依照一定的角度摆放，能够使得与之前相同重量与厚度的装甲更难被穿透。\n\n在§Y重型舰艇§!上安装这个模块可以提高他们§Y抵御敌人伤害§!的能力。§Y战列舰§!和§Y战列巡洋舰§!由它们不同的§Y装甲方案§!来决定。"
 improved_heavy_armor_scheme: "重点防护装甲方案"
 improved_heavy_armor_scheme_desc:1 "该方案只注重保护船舶上最重要的部分，而忽略了不重要的部分。\n\n在§Y重型舰艇§!上安装这个模块可以提高他们§Y抵御敌人伤害§!的能力。§Y战列舰§!和§Y战列巡洋舰§!由它们不同的§Y装甲方案§!来决定。"
 torpedo_advice_tt: "\n在§Y轻型舰艇§!或§Y巡洋舰§!上安装§Y鱼雷发射器§!可以对敌方§Y战列线§!中的§Y主力舰§!造成重大损害，如果他们能击溃敌方§Y屏卫舰群§!的话。"
 basic_torpedo: "基础鱼雷"
 basic_torpedo_desc:1 "一种拥有自推进能力并携带爆炸弹头，按预先确定的路线运行，直到击中水线以下的目标。\n\n在§Y轻型舰艇§!或§Y巡洋舰§!安装这个模块可以对敌方§Y主力舰§!造成重大损害。"
 magnetic_detonator: "磁性鱼雷"
 magnetic_detonator_desc: "一种新的鱼雷能够在其从目标船只的下方经过时探测到地球磁场的偏转并从正下方击中目标。而一次正中船底的爆炸在大多数情况下会导致对方的龙骨断裂，并迅速沉没。"
 homing_torpedo: "自主制导鱼雷"
 homing_torpedo_desc: "通过装备一个辅助探测器，鱼雷将会自己瞄准其正前方最大的噪声源——通常情况下，这会是目标。"
 electric_torpedo: "电动鱼雷"
 electric_torpedo_desc: "不同于会留下一长串容易被观测到的气泡轨迹的旧型号鱼雷，一枚带有电动引擎的鱼雷在击中目标前几乎是不可见的。这也意味着对方无法通过追踪鱼雷轨迹找到发射它的潜艇。"
 improved_ship_torpedo_launcher: "改进型载鱼雷发射器"
 improved_ship_torpedo_launcher_desc:1 "更强大的马达使得鱼雷发射器可以安装更多发射管，并更快指向目标。\n\n在§Y轻型舰艇§!或§Y巡洋舰§!安装这个模块可以对敌方§Y主力舰§!造成重大损害。"
 advanced_ship_torpedo_launcher: "先进舰载鱼雷发射器"
 advanced_ship_torpedo_launcher_desc:1 "更大口径的鱼雷管可以发射携带更重弹头的大型鱼雷。\n\n在§Y轻型舰艇§!或§Y巡洋舰§!安装这个模块可以对敌方§Y主力舰§!造成重大损害。"
 modern_ship_torpedo_launcher: "现代舰载鱼雷发射器"
 modern_ship_torpedo_launcher_desc:1 "强大的压缩气流能使重型鱼雷以更快的速度发射。\n\n在§Y轻型舰艇§!或§Y巡洋舰§!上安装这个模块可以对敌方§Y主力舰§!造成重大损害。"
 snorkel_advice_tt: "\n在§Y潜艇§!上安装§Y通气管§!可以极大地降低它们的§Y可见度§!，从而使它们更难被敌舰探测并攻击。"
 basic_submarine_snorkel: "基础潜艇通气管"
 basic_submarine_snorkel_desc:1 "一根从发动机舱到控制塔的简易通气管。展开后可让潜艇在水下运转其发动机并给发动机充电。\n\n在§Y潜艇§!上安装这个模块会降低它们的§Y可见度§!，使它们更难被探测到。"
 improved_submarine_snorkel: "改进型潜艇通气管"
 improved_submarine_snorkel_desc:1 "一项改良设计可以防止任何水被吸进发动机，同时也减少了通气管头的雷达回波。\n\n在§Y潜艇§!上安装这个模块会降低它们的§Y可见度§!，使它们更难被探测到。"
 light_battery_advice_tt: "\n\n在§Y轻型舰艇§!和§Y巡洋舰§!上安装§Y轻型炮组§!模块会增加他们的§Y轻型火炮攻击§!，这有助于摧毁敌方的§Y屏卫舰§!。§Y轻型炮组§!通常在对付装甲舰艇如§Y巡洋舰§!和§Y重型舰艇§!时表现不佳。"
 medium_battery_advice_tt: "\n\n在§Y巡洋舰§!上安装§Y轻中型炮组§!或§Y中型炮组§!模块会增加它们的§Y轻型火炮攻击§!或§Y重型火炮攻击§!，使它们能够与敌方§Y屏卫舰§!或§Y主力舰§!交战。安装任何§Y中型炮组§!的船只将被指派为§Y重巡洋舰§!，而只安装§Y轻中型炮组§!的船只将被指派为§Y轻巡洋舰§!。"
 heavy_battery_advice_tt: "\n\n安装§Y重型炮组§!模块会增加一艘§Y重型舰艇§!的§Y重型火炮攻击§!，允许它与敌方的§Y主力舰§!交战并将其摧毁，§Y重型炮组§!通常在对付小型船只如§Y轻型舰艇§!和§Y轻巡洋舰§!时表现不佳。"
 basic_battery: "海军舰炮"
 basic_battery_desc: "海军火炮瞄准机制的基础设计。"
 basic_light_battery: "基础轻型炮组"
 basic_light_battery_desc:1 "为小口径火炮配备的开放式动力炮座，用于小型舰船。\n\n安装这个模块会增加§Y轻型火炮攻击§!，这有助于与敌方的§Y屏卫舰§!交战。"
 improved_light_battery: "改进型轻型炮组"
 improved_light_battery_desc:1 "为小口径火炮配备的封闭式动力炮座，可以保护乘员免受恶劣天气和炮弹碎片的伤害。\n\n安装这个模块会增加§Y轻型火炮攻击§!，这有助于与敌方的§Y屏卫舰§!交战。"
 advanced_light_battery: "先进轻型炮组"
 advanced_light_battery_desc:1 "一种先进的双联装炮座，可以在装甲防护下提供更多的火力。\n\n安装这个模块会增加§Y轻型火炮攻击§!，这有助于与敌方的§Y屏卫舰§!交战。"
 basic_light_shell: "小口径半穿甲弹"
 basic_light_shell_desc: "这种炮弹在穿甲性能和爆炸威力间取得了平衡，可以显著地在贯穿轻型舰船后带来更多伤害。"
 improved_light_shell: "小口径穿甲弹"
 improved_light_shell_desc: "一种适合驱逐舰和其他轻型舰船的小口径穿甲弹，使之有了对抗装甲目标的机会。"
 basic_medium_battery: "基础中型炮组"
 basic_medium_battery_desc:1 "拥有两门或三门联装中等口径火炮的动力炮塔，用于巡洋舰上。\n\n安装一个§Y轻中型炮组§!模块会增加§Y轻型火炮攻击§!，这有助于与敌方的§Y屏卫舰§!交战。安装一个§Y中型炮组§!模块会增加§Y重型火炮攻击§!，这有助于与敌方的§Y主力舰§!交战。"
 improved_medium_battery: "改进型中型炮组"
 improved_medium_battery_desc:1 "改良的炮塔布局加快了装填，同时更好的装甲提升了生存性。\n\n安装一个§Y轻中型炮组§!模块会增加§Y轻型火炮攻击§!，这有助于与敌方的§Y屏卫舰§!交战。安装一个§Y中型炮组§!模块会增加§Y重型火炮攻击§!，这有助于与敌方的§Y主力舰§!交战。"
 advanced_medium_battery: "先进中型炮组"
 advanced_medium_battery_desc:1 "通过集成动力装填和远程动力控制，现代巡洋舰可以到达前所未有的射速与精度。\n\n安装一个§Y轻中型炮组§!模块会增加§Y轻型火炮攻击§!，这有助于与敌方的§Y屏卫舰§!交战。安装一个§Y中型炮组§!模块会增加§Y重型火炮攻击§!，这有助于与敌方的§Y主力舰§!交战。"
 basic_medium_shell: "中口径被帽穿甲弹"
 basic_medium_shell_desc: "增加了风帽后，炮弹在拥有更好的气动外形的情况下依旧可以保持它们的穿甲能力。"
 improved_medium_shell: "中口径半穿甲弹"
 improved_medium_shell_desc: "这种炮弹在穿甲性能和爆炸威力间取得了平衡，可以显著地在贯穿轻型舰船后带来更多伤害。"
 basic_heavy_battery: "基础重型炮组"
 basic_heavy_battery_desc:1 "在厚重的装甲后装备了巨炮的巨型炮塔。\n\n安装一个§Y重型炮组§!模块会增加一艘舰的§Y重型火炮攻击§!，提高对敌方§Y主力舰§!的打击能力。"
 improved_heavy_battery: "改进型重型炮组"
 improved_heavy_battery_desc:1 "动力扬弹机增加了增加了重炮的装填速度，同时自动防爆门增加了安全性。\n\n安装一个§Y重型炮组§!模块会增加一艘舰的§Y重型火炮攻击§!，提高对敌方§Y主力舰§!的打击能力。"
 advanced_heavy_battery: "先进重型炮组"
 advanced_heavy_battery_desc:1 "升级的后坐力减少机制和延时击发装置减少了炮弹之间在飞行中的干扰，并且显著地提升了精度。\n\n安装一个§Y重型炮组§!模块会增加一艘舰的§Y重型火炮攻击§!，提高对敌方§Y主力舰§!的打击能力。"
 basic_heavy_shell: "被帽穿甲弹"
 basic_heavy_shell_desc: "增加了风帽后，炮弹在拥有更好的气动外形的情况下依旧可以保持它们的穿甲能力。"
 improved_heavy_shell:1 "超重型穿甲弹"
 improved_heavy_shell_desc: "重量超过一吨，当这些巨大的炮弹带着空前的威力命中目标时，即使对于最厚重的装甲来说也能造成可怕的威胁。"
 secondary_battery_advice_tt: "\n一个§Y副炮组§!允许§Y巡洋舰§!和§Y重型舰艇§!在对另一目标造成伤害的同时，将敌方的§Y屏卫舰§!为次要目标进行攻击。"
 basic_secondary_battery: "炮廓式副炮"
 basic_secondary_battery_desc:1 "这些开放式地放置于船侧的小型火炮，给予了舰船一定程度上抵御更小舰船的能力，但是射界有限。\n\n安装一个§Y副炮§!模块可以使§Y巡洋舰§!，§Y航母§!，或§Y重型舰船§!进行少量的§Y轻型火炮攻击§!并允许其攻击第二个目标。"
 improved_secondary_battery: "炮塔式副炮"
 improved_secondary_battery_desc:1 "安装于动力炮塔内的副炮，得到了更宽阔的射界，代价是增加了重量并且降低了恶劣海况中的舰船稳定性。\n\n安装一个§Y副炮§!模块可以使§Y巡洋舰§!，§Y航母§!，或§Y重型舰船§!进行少量的§Y轻型火炮攻击§!并允许其攻击第二个目标。"
 dp_secondary_battery: "高平两用副炮"
 dp_secondary_battery_desc:1 "将反舰炮与防空炮合并于同一炮座上，可以提高灵活性并减轻重量。\n\n安装一个§Y副炮§!模块可以使§Y巡洋舰§!，§Y航母§!，或§Y重型舰船§!进行少量的§Y轻型火炮攻击§!并允许其攻击第二个目标。这个模块也增加了§Y对空攻击§!。"
 damage_control_1: "预防性维护"
 damage_control_1_desc: "现代军舰上的预防性维护对于损伤控制、确保系统以最佳状态运行和降低关键时刻的故障风险至关重要。定期检查和部件更换也能够最大限度地减少火灾，浸水或故障的可能性，提高船舶在恶劣环境中的安全性和战备能力。"
 damage_control_2: "损害控制软件"
 damage_control_2_desc: "计算机和软件能提供实时监控、诊断和自动响应功能，对于舰艇损伤控制至关重要。这些设备能跟踪船舶状况，探测火灾或浸水等情况，并改善通信和态势感知能力，提高船舶的生存能力。"
 damage_control_3: "整合型损害控制训练与模拟"
 damage_control_3_desc: "先进的培训项目和模拟程序可以让船员在各种情况下练习，为实战中的紧急情况做好准备。这种策略强调加强人员的准备和协调，对有效的损害控制来说至关重要。"
 fire_control_methods_1: "先进火炮计算机系统"
 fire_control_methods_1_desc: "先进的火控系统通过集成雷达和卫星定位数据来精确瞄准，提高海军火力的精度。这些设备能根据船舶运动，目标速度和环境条件进行自动调节，快速而精确的与各种目标交战。"
 fire_control_methods_2: "整合型光电系统"
 fire_control_methods_2_desc: "火控系统的集成光电部分将热成像和高分辨率相机与激光测距能力相结合，在各种光照和天气条件下提供精确的目标视野和红外图像。该系统集成入舰艇火控系统，允许与水面和空中威胁进行精确交战。"
 fire_control_methods_3: "整合型海军武器系统"
 fire_control_methods_3_desc: "综合海军武器套件能让我们进行先进的指挥和控制行动，结合舰艇上的每个传感器，计算机，雷达甚至机载飞机的传感器来跟踪并引导武器摧毁敌方目标。"

 fuel_silos: "燃料储存"
 fuel_silos_desc: "大量储存燃油需要一套复杂的容器、管道和阀门以确保其既安全又方便使用。"
 fuel_refining: "燃料精炼 I"
 fuel_refining_desc: "化学裂解的进步使得从原油中提炼轻型燃油的效率更高了。"
 fuel_refining2: "燃料精炼 II"
 fuel_refining2_desc: "更好地规划炼油厂布局可以减少燃料的浪费。"
 fuel_refining3: "燃料精炼 III"
 fuel_refining3_desc: "改进的回收方法允许从副产品中提炼燃料。"
 fuel_refining4: "燃料精炼 IV"
 fuel_refining4_desc: "化学工程的新发展允许从新的来源精炼燃料。"
 fuel_refining5: "燃料精炼 V"
 fuel_refining5_desc: "在炼油厂的建设中采用新方法和改进的布局，在减少浪费的同时大大提高了产量。"
 scout_plane1: "侦察机 I型"
 scout_plane1_desc: "收集敌军动向和提供敌方海军的部署情况是自第一次世界大战以来飞机最初的用途，至今，仍是一项重要的任务。"
 scout_plane2: "侦察机 II型"
 scout_plane2_desc: "通过发展专门用于空中监视和远程侦察的飞机型号，我们能够确保准确地获得并持续跟进对手的意图和我们对其能力的了解。"
