 bicycle_infantry_desc: "装备了自行车的部队比普通步兵具有更强的机动性，并且价格非常适中。"
 torpedo_cruiser_mtg: "重雷装巡洋舰"
 amphibious_mechanized_infantry: "两栖牵引机"
 amphibious_mechanized_infantry_desc: "两栖履带登陆车，或称AMTRACs，使得海军陆战队可以在装甲保护下登陆海滩。然而，这会导致更多燃料的消耗。"
 amphibious_mechanized_infantry_2: "改进型两栖突击车"
 amphibious_mechanized_infantry_2_desc: "这些两栖履带登陆车相对于其基础版本有许多改进，例如车尾的装载坡道，让部队在海滩上更容易卸载。"
 amphibious_tank: "两栖坦克"
 amphibious_tank_desc: "两栖坦克被设计以在抢滩登陆战当中为海军陆战队提供装甲火力支援。"
 amphibious_tank_2: "改进型两栖坦克"
 amphibious_tank_2_desc: "第二代两栖坦克具有更好的装甲防护，并增强了火力。"
 NAVAL_TITLE_MINES: "水雷战"
 basic_naval_mines: "基础型水雷"
 basic_naval_mines_desc: "一个原理简单的漂浮的炸弹，被锚定在海底，当有船只接触水雷时就会爆炸。"
 improved_naval_mines: "改进型水雷"
 improved_naval_mines_desc: "这个装有复杂引信的水雷一旦侦测到路过船只造成的磁场变化，就会爆炸。"
 advanced_naval_mines: "先进型水雷"
 advanced_naval_mines_desc: "这种类型的水雷在其接收器探测到附近船舰的各式噪音时将会引爆。"
 modern_naval_mines: "现代水雷"
 modern_naval_mines_desc: "这种高度先进的水雷能探测到附近船只移动造成的微小水压变化。"
 degaussing: "反雷措施"
 degaussing_desc: "通过在我们的军舰上安装强大的反水雷措施，与水雷接触的风险大大降低。"
 submarine_mine_laying: "布雷潜艇"
 submarine_mine_laying_desc: "通过安装特殊设备来装载并部署水雷，一艘专门设计的潜艇可以在水下，并在大多数情况下未被发现的时候部署水雷。"
 improved_submarine_mine_laying: "鱼雷管布雷"
 improved_submarine_mine_laying_desc: "重新设计水雷来使它们可以被安置在鱼雷管中，并允许任何型号的潜艇拥有布雷能力，尽管这会减少潜艇所能携带的鱼雷数量。"
 airdrop_mines: "空中布雷"
 airdrop_mines_desc: "通过将小型降落伞装在水雷上，飞行员可以安全地从飞机上丢下它们，这可以快速而有效地创造一块海中雷区。"
 airsweep_mines: "空中扫雷"
 airsweep_mines_desc: "飞机可以配备特殊设备，以侦测并安全地从空中引爆水雷。"
 naval_mines: "水雷战技术"
