 USC_fighter_equipment_6_desc: "洛克希德·马丁F-35C闪电II是单座单发、全天候、隐身的第五代多用途战斗机系列，设计用于执行对地攻击和空优任务。它由洛克希德·马丁公司和许多分包商制造，其中包括诺思罗普·格鲁曼公司、普拉特·惠特尼公司和英国宇航系统公司。"
 USA_cv_fighter_equipment_1: "格鲁曼 F9F 黑豹"
 USA_cv_fighter_equipment_1_short: "F9F 黑豹"
 USA_cv_fighter_equipment_1_desc: "格鲁曼F9F黑豹战斗机是美国海军第一种成功的舰载喷气式战斗机，也是格鲁曼公司的第一种喷气式战斗机。它是一种单发直翼日间战斗机，装备四门20毫米机炮，可携带多种空对地弹药。"
 USA_cv_fighter_equipment_2: "麦克唐纳·道格拉斯 F-4N 鬼怪II"
 USA_cv_fighter_equipment_2_short: "F-4N 鬼怪II"
 USA_cv_fighter_equipment_2_desc: "麦道F-4鬼怪II是一种串列双座双引擎全天候远程超音速喷气式截击机和战斗轰炸机，最初由麦道飞机公司为美国海军研制。它于1960年首次进入美国海军服役。"
 USA_cv_fighter_equipment_3: "格鲁曼 F-14 雄猫"
 USA_cv_fighter_equipment_3_short: "F-14 雄猫"
 USA_cv_fighter_equipment_3_desc: "格鲁曼F-14雄猫战斗机是美国的一种超音速，双发双座双尾可变后掠翼战斗机。它是美国第一种双尾喷气式战斗机。雄猫是在F-111B项目失败后为美国海军的海军战斗机实验(VFX)项目研制的。"
 USA_cv_fighter_equipment_4: "麦克唐纳·道格拉斯 F/A-18 大黄蜂"
 USA_cv_fighter_equipment_4_short: "F/A-18 大黄蜂"
 USA_cv_fighter_equipment_4_desc: "麦道F/A-18大黄蜂是一种双引擎、超音速、全天候、可在航母上作战的多用途喷气式战斗机，既可用作战斗机，也可用作攻击机。"
 USA_cv_fighter_equipment_5: "麦克唐纳·道格拉斯 F/A-18E/F 超级大黄蜂"
 USA_cv_fighter_equipment_5_short: "F/A-18E/F 超级大黄蜂"
 USA_cv_fighter_equipment_5_desc: "波音F/A-18E和F/A-18F超级大黄蜂战斗机是在麦道F/A-18大黄蜂战斗机基础上改装的双发、具备航母作战能力的多用途战斗机。F/A-18E单座型和F/A-18F双座型是F/A-18C和D大黄蜂的更大、更先进的衍生型。"
 USA_cv_fighter_equipment_6: "洛克希德·马丁 F-35C 闪电II"
 USA_cv_fighter_equipment_6_short: "F-35C 闪电II"
 USA_cv_fighter_equipment_6_desc: "F-35有三种主要型号：常规起降型的F-35A(CTOL)、短距起飞和垂直降落型的F-35B(STOVL)，以及弹射起飞拦阻索降落的航母舰载型的F-35C(CATOBAR)。"
 USA_cv_fighter_equipment_7: "罗克韦尔国际 F-40C 野马II"
 USA_cv_fighter_equipment_7_short: "F-40C 野马II"
 USA_cv_fighter_equipment_7_desc: "一种虚构的飞机，填补了F-35和F/A-XX系列之间的空白。"
 USA_cv_fighter_equipment_8: "F/A-XX"
 USA_cv_fighter_equipment_8_short: "F/A-XX"
 USA_cv_fighter_equipment_8_desc: "F/A-XX是一项未来第六代空优战斗机的开发和采购计划，将于2020年代末开始取代美国海军的F/A-18E/F超级大黄蜂战斗机。该计划于2008年6月首次提出需求。美国海军的这一计划在不同时期也被称为“下一代空中优势计划”(NGAD)。"
 USA_nav_bomber_equipment_1: "波音 P-8 波塞冬 海面反潜巡逻机"
 USA_nav_bomber_equipment_1_short: "P-8 波塞冬 海面反潜巡逻机"
 USA_nav_bomber_equipment_1_desc: "波音 P-8 波塞冬（原名波塞冬海面反潜巡逻机）是专为美国海军开发的军用飞机。该飞机由波音防务、太空与安全部门开发，由民用客机737-800ERX改装而成。P-8被设计执行为反潜战、反水面战和航运拦截任务的专用军机。"
 USA_nav_bomber_equipment_2: "波音 P-8A 波塞冬 海上巡逻机"
