 USC_CAS_equipment_1: "北美航空 F-100 超级佩刀"
 USC_CAS_equipment_1_short: "F-100 超级佩刀"
 USC_CAS_equipment_1_desc: "北美航空F-100超级佩刀是一种美国超音速喷气式战斗机，1954年至1971年服役于美国空军，1979年前服役于空军国民警卫队(ANG)。它是美国空军世纪系列喷气式战斗机中的第一种，也是美国空军第一种能在平飞中达到超音速的战斗机。"
 USC_CAS_equipment_2: "费尔柴尔德·共和 A-10 雷电II"
