 PRC_utility_helicopter_equipment_1: "直-8" #装备本身名称
 PRC_utility_helicopter_equipment_1_short: "直-8" #衍生型号装备名称，科技树名称
 PRC_utility_helicopter_equipment_1_desc: "直-8仿制自法国SA321“超黄蜂”直升机，是中国空中突击部队早期的重要武备。该机1976年开始研制，1985年12月11日在江西景德镇首飞。直-8作为一种最大起飞重量高达13吨的通用直升机，可以运载3吨货物或吊运5吨货物，并且可改装为反潜、救护、侦察等多种型号的特种直升机使用。"
 PRC_utility_helicopter_equipment_2: "直-20"
 PRC_utility_helicopter_equipment_2_short: "直-20"
 PRC_utility_helicopter_equipment_2_desc: "直-20是中国自主是由哈尔滨飞机工业集团研制的一款10吨级中型通用飞行器，于2013年12月23日首飞，在陆海空三军中都扮演着重要角色。飞控方面，直-20采用电传操纵系统，乃中国大陆之首款电传飞控直升机。可以运输装备、携带导弹、后勤支援，负责警戒、侦察和补给，亦可在海上执行巡逻、反潜、救援等任务。"
 PRC_attack_helicopter_equipment_1: "直-10"
 PRC_attack_helicopter_equipment_1_short: "直-10"
 PRC_attack_helicopter_equipment_1_desc: "直-10是装备中国人民解放军陆军航空兵的中型双发攻击直升机。直-10主要任务为战场火力支援，座舱为串联式双座布局，前、后舱分别为负责操纵直升机和武装系统驾驶，更换了名为FWZ-9的国产发动机。它具有全天候作战能力，拥有多种机载武器，可有效打击敌方地面工事，装甲和非装甲移动目标，以及直升机等空中目标。"
 PRC_attack_helicopter_equipment_2: "直-21"
 PRC_attack_helicopter_equipment_2_short: "直-21"
 PRC_attack_helicopter_equipment_2_desc: "直-21是基于直-20改装的一款专用武装直升机。在直-10诞生后，中国军队发现这种中型武装直升机不足以应对超远航程的火力支援工作，比如在西太平洋这样广阔的战场上对各岛屿敌军实施打击。相较而言，直-21的机身提供了更大的油箱容积，使该机的续航能力和武器挂载能力得到更大提升。"
