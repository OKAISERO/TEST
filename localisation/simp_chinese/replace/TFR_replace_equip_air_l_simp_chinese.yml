 USA_CAS_equipment_1: "A-10A 雷电II"
 USA_CAS_equipment_1_short: "费尔柴尔德·共和 A-10A 雷电II"
 USA_CAS_equipment_1_desc: "费尔柴尔德·共和A-10雷电II是一种单座、双涡轮风扇发动机、直翼喷气式飞机，由费尔柴尔德·共和公司为美国空军(USAF)研制。A-10设计用于对友军地面部队进行近距离空中支援(CAS)、攻击装甲车辆和坦克，并提供针对敌方地面部队的快速行动支援。"
 USA_CAS_equipment_2: "费尔柴尔德·共和 A-10 雷电II"
 USA_CAS_equipment_2_short: "A-10C 雷电II"
 USA_CAS_equipment_2_desc: "费尔柴尔德·共和A-10C雷电II是一种单座、双涡轮风扇发动机、直翼喷气式飞机，由费尔柴尔德·共和公司为美国空军(USAF)研制。A-10设计用于对友军地面部队进行近距离空中支援(CAS)、攻击装甲车辆和坦克，并提供针对敌方地面部队的快速行动支援。"
 USA_CAS_equipment_3: "费尔柴尔德·共和 A-10PCA S 雷电III"
