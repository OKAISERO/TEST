#PRC巡飞弹科技树
 PRC_guided_missile_equipment_1: "CH-901"
 PRC_guided_missile_equipment_1_short: "CH-901"
 PRC_guided_missile_equipment_1_desc: "CH-901是最早的国产智能弹药之一，可携带小型搜索跟踪摄像机，搜索2千米内的目标，在必要情况下它能撞向敌方目标，引爆机载弹头。该武器为“弹簧刀”的同类产品，有四面折叠尾翼，不但可以由单兵组装发射，而且可以配合步兵战车、轻型侦察车等载具对敌人纵深实施火力侦察，歼灭时间敏感性目标。"
 PRC_guided_missile_equipment_2: "XS-101"
 PRC_guided_missile_equipment_2_short: "XS-101"
 PRC_guided_missile_equipment_2_desc: "XS-101是一款现代化国产巡飞弹平台，疑似拥有高海拔长航程打击能力。单个集群最多能支持64机编队，具备自主程控飞行编队、抗干扰高清图像传输等能力。通过下一代全军信息化系统，无人机操纵人员可以通过该系统操控大批量巡飞弹升空，遂行侦察、火力打击、区域封控等任务。。"
 PRC_guided_missile_equipment_3: "XF-800"
 PRC_guided_missile_equipment_3_short: "XF-800"
 PRC_guided_missile_equipment_3_desc: "XF-800是下一代巡飞弹平台，可以搜索并打击4千米内的敌目标，成本较低。由于模块化设计方案，该机体能够搭载包括单兵云爆弹在内的多种弹头，对士兵、无人兵器、装甲车等多种目标制定个性化打击方案。为应对越来越复杂的战场电磁环境，该机体可选择安装抗干扰模块、光纤引导系统，以避免控制系统失效。"