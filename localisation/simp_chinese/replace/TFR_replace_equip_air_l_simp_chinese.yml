 SOV_fighter_equipment_1: "米高扬 米格-31"
 SOV_fighter_equipment_1_short: "米格-31"
 SOV_fighter_equipment_1_desc: "米高扬米格-31是一种苏联空军研制的超音速截击机。该机由米高扬设计局设计，作为早期米格-25狐蝠的替代机型；米格-31以米格-25为基础研制，并与米格-25共享设计元素。米格-31是世界上速度最快的战斗机之一。在冷战结束和1991年苏联解体后，俄罗斯空军和哈萨克斯坦空军仍在使用米格-31。"
 SOV_fighter_equipment_2: "米高扬 米格-29"
 SOV_fighter_equipment_2_short: "米格-29"
 SOV_fighter_equipment_2_desc: "米高扬米格-29是苏联设计的一种双引擎喷气式战斗机。米高扬设计局在1970年代将米格-29与更大型的苏霍伊苏-27一道开发为空中优势战斗机，以对抗麦道F-15鹰和通用动力F-16战隼等美国新型战斗机。米格-29于1982年进入苏联空军服役。"
 SOV_fighter_equipment_3: "苏霍伊 苏-27"
 SOV_fighter_equipment_3_short: "苏-27"
 SOV_fighter_equipment_3_desc: "苏霍伊苏-27是苏霍伊设计局设计的一款原产于苏联的双发超机动战斗机。它具有3530公里(1910英里)的航程、重型机载弹药、先进航空电子设备和高机动性，是格鲁曼F-14雄猫和F-15鹰等美国第四代大型战斗机的直接竞争对手。苏-27是为执行空优任务而设计的，其后续改型几乎可以执行所有空战任务。它是以米高扬米格-29作为补充设计的。"
 SOV_fighter_equipment_4: "苏霍伊 苏-57"
 SOV_fighter_equipment_4_short: "苏-57"
 SOV_fighter_equipment_4_desc: "苏霍伊苏-57是一种隐形、单座、双发多功能第五代喷气式战斗机，自2002年开始研制，用于空优和攻击作战。该机是俄罗斯空军第五代战斗机项目PAK-FA的产物。苏霍伊设计局内部将该机命名为T-50。根据计划，苏-57将成为俄罗斯军队中第一种使用隐形技术的飞机。"
 SOV_fighter_equipment_5: "苏霍伊 苏-75LTS"
 SOV_fighter_equipment_5_short: "苏-75LTS"
 SOV_fighter_equipment_5_desc: ""
 SOV_fighter_equipment_6: "苏霍伊 苏-57M"
 SOV_fighter_equipment_6_short: "苏-57M"
 SOV_fighter_equipment_6_desc: "苏霍伊苏-57是一种隐形、单座、双发多功能第五代喷气式战斗机，自2002年开始研制，用于空优和攻击作战。该机是俄罗斯空军第五代战斗机项目PAK-FA的产物。苏霍伊设计局内部将该机命名为T-50。根据计划，苏-57将成为俄罗斯军队中第一种使用隐形技术的飞机。"
 SOV_cv_fighter_equipment_1: "米高扬-格列维奇 米格-21K"
 SOV_cv_fighter_equipment_1_short: "米格-21K"
 SOV_cv_fighter_equipment_1_desc: "这是架虚构载具。"
 SOV_cv_fighter_equipment_2: "米高扬 米格-29K"
 SOV_cv_fighter_equipment_2_short: "米格-29K"
 SOV_cv_fighter_equipment_2_desc: "米高扬米格-29K是俄罗斯米高扬设计局研制的全天候舰载多功能战斗机。米格-29K于1980年代末由米格-29M发展而来。米高扬设计局称其为第四+代飞机。"
 SOV_cv_fighter_equipment_3: "雅科夫列夫 雅克-141"
 SOV_cv_fighter_equipment_3_short: "雅克-141"
 SOV_cv_fighter_equipment_3_desc: "雅科夫列夫雅克-141，又称雅克-41，是苏联雅科夫列夫设计局设计的一种超音速垂直起降(VTOL)战斗机。该机的研制工作于1991年取消。"
 SOV_cv_fighter_equipment_4: "苏霍伊 苏-33"
 SOV_cv_fighter_equipment_4_short: "苏-33"
 SOV_cv_fighter_equipment_4_desc: "苏霍伊苏-33是一种全天候舰载双发空优战斗机，由苏霍伊设计局设计，共青城飞机制造联合体制造，由苏-27衍生而来，最初被称为苏-27K。与苏-27相比，苏-33加强了起落架和结构、折叠式机翼及稳定器，全部用于航母作战。苏-33有鸭翼，它的机翼比苏-27更大以增加升力。"
 SOV_cv_fighter_equipment_5: "米高扬 米格-35K"
 SOV_cv_fighter_equipment_5_short: "米格-35K"
 SOV_cv_fighter_equipment_5_desc: "这是架虚构载具。"
 SOV_cv_fighter_equipment_6: "苏霍伊 苏-30K"
 SOV_cv_fighter_equipment_6_short: "苏-30K"
 SOV_cv_fighter_equipment_6_desc: "这是架虚构载具。"
 SOV_cv_fighter_equipment_7: "苏霍伊 苏-35K"
 SOV_cv_fighter_equipment_7_short: "苏-35K"
 SOV_cv_fighter_equipment_7_desc: "据米高扬公司总经理伊利亚·塔拉申科称，米格-35的航母舰载型正在研制中，预计2019年面世。无线电电子科技公司(KRET)已经为米格-35的BINS-SP-2惯导系统上改装了一套新的着陆系统。"
 SOV_cv_fighter_equipment_8: "苏霍伊 苏-57K"
 SOV_cv_fighter_equipment_8_short: "苏-57K"
 SOV_cv_fighter_equipment_8_desc: "这是架虚构载具。"
 SOV_nav_bomber_equipment_1: "安东诺夫 安-12 MPA"
 SOV_nav_bomber_equipment_1_short: "安-12 MPA"
 SOV_nav_bomber_equipment_1_desc: "安东诺夫安-12是苏联设计的一种四引擎涡轮螺旋桨运输机。它是安东诺夫安-10的军用型，有许多变种。三十多年来，安-12一直是苏联空军的标准中程货运和伞兵运输机。最终共生产了1234架。该机型可用作海上巡逻机。"
 SOV_nav_bomber_equipment_2: "图波列夫 图-142"
 SOV_nav_bomber_equipment_2_short: "图-142"
 SOV_nav_bomber_equipment_2_desc: "图波列夫图-142是苏联/俄罗斯的一种海上侦察和反潜战(ASW)飞机，由图-95涡桨战略轰炸机衍生而来。图-142MR是一种专门的通信机型，负责与苏联弹道导弹潜艇进行远程通信。图-142由图波列夫设计局设计，1968年至1994年间由古比雪夫航空制造厂和塔甘罗格机械厂制造。"
 SOV_nav_bomber_equipment_3: "伊留申 伊尔-38"
 SOV_nav_bomber_equipment_3_short: "伊尔-38"
 SOV_nav_bomber_equipment_3_desc: "伊尔-38“海豚”是苏联设计的一种海上巡逻机和反潜机。它是伊留申伊尔-18涡桨运输机的改进型。伊尔-38是对四引擎涡桨伊尔-18的改装，用作苏联海军的海上巡逻机。它满足了对抗美国弹道导弹潜艇的要求。"
 SOV_nav_bomber_equipment_4: "苏霍伊 苏-24"
 SOV_nav_bomber_equipment_4_short: "苏-24"
 SOV_nav_bomber_equipment_4_desc: "苏霍伊苏-24是前苏联研制的一种超音速全天候攻击机。该机采用可变后掠翼、双引擎和双机组并排座椅布局。它是苏联第一种携带综合数字导航/攻击系统的飞机。该机目前仍在俄罗斯空军、叙利亚空军、乌克兰空军、阿塞拜疆空军以及其出口国的多个空军部队服役。"
 SOV_cv_nav_bomber_equipment_4: "苏霍伊 苏-24K"
 SOV_cv_nav_bomber_equipment_4_short: "苏-24K"
 SOV_cv_nav_bomber_equipment_4_desc: "这是架虚构载具。"
 SOV_strat_bomber_equipment_1: "图波列夫 图-95"
 SOV_strat_bomber_equipment_1_short: "图-95"
 SOV_strat_bomber_equipment_1_desc: "图波列夫图-95是一种大型四发涡桨战略轰炸机和导弹平台。图-95于1952年首飞，1956年进入苏联服役，预计将为俄罗斯空天军服役至少到2040年。该轰炸机用于海上巡逻的发展型号被命名为图-142，而客机的衍生型号被命名为图-114。"
 SOV_strat_bomber_equipment_2: "图波列夫 图-22M"
 SOV_strat_bomber_equipment_2_short: "图-22M"
 SOV_strat_bomber_equipment_2_desc: "图波列夫图-22M是一种超音速、可变后掠翼、远程战略和海上攻击轰炸机，由图波列夫设计局研制。一些资料显示，该轰炸机曾一度被命名为图-26。冷战期间，图-22M由苏联空军(VVS)负责导弹运载战略轰炸任务，由苏联海军航空兵负责远程海上反舰任务。"
 SOV_strat_bomber_equipment_3: "图波列夫 图-160"
 SOV_strat_bomber_equipment_3_short: "图-160"
 SOV_strat_bomber_equipment_3_desc: "图波列夫图-160是苏联图波列夫设计局设计的一种超音速可变后掠翼重型战略轰炸机。它是迄今为止最大、最重的2马赫以上超音速军用飞机，全长仅次于XB-70女武神。截至2019年，它是最大、最重的战机，是目前使用的速度最快的轰炸机，也是有史以来最大、最重的可变后掠翼飞机。"
 SOV_strat_bomber_equipment_4: "图波列夫 图-22M3M"
 SOV_strat_bomber_equipment_4_short: "图-22M3M"
 SOV_strat_bomber_equipment_4_desc: "图-22M3M的全面中期升级合同于2014年9月签署。该飞机将接收进一步改进的NV-45M雷达，以及新的导航设备和改进的飞行控制系统。还将安装一套新的自卫电子雷达套件，取代现有图-22M3的尾炮。大部分新的航空电子设备与升级后的图-160M2共用。"
 SOV_strat_bomber_equipment_5: "图波列夫 PAK-DA"
 SOV_strat_bomber_equipment_5_short: "PAK-DA"
 SOV_strat_bomber_equipment_5_desc: "图波列夫PAK-DA出厂代号“产品80”，是图波列夫公司正在为俄罗斯空军研制的下一代隐形战略轰炸机。PAK-DA将补充并最终取代俄罗斯空军现役的图波列夫图-95和图波列夫图-160等老旧型号。计划于2025-2026年首飞，2028-2029年量产。"
 SOV_transport_plane_equipment_1: "伊留申 伊尔-76"
 SOV_transport_plane_equipment_1_short: "伊尔-76"
 SOV_transport_plane_equipment_1_desc: "我们和这家伙到敌后去：放火："
 SOV_transport_plane_equipment_2: "安东诺夫 安-148"
 SOV_transport_plane_equipment_2_short: "安-148"
 SOV_transport_plane_equipment_2_desc: "安东诺夫安-148是乌克兰安东诺夫公司设计和制造的一种支线喷气式飞机。该机于1990年代开始研制，2004年12月17日首飞。该机于2007年2月26日完成认证程序。安-148的最大航程为2100-4400千米(1100-2400海里；1300-2700英里)，根据配置不同，可搭载68-85名乘客。"
 SPR_nav_bomber_equipment_4: "CASA/IPTN CN-235"
 SPR_nav_bomber_equipment_4_short: "CN-235"
 SPR_nav_bomber_equipment_4_desc: "CASA/IPTNCN-235是一种中程双引擎运输机，由西班牙航空制造公司(CASA)和印度尼西亚制造商印度尼西亚飞机工业公司(IPTN)联合开发，用作支线客机和军用运输机。其主要军事用途包括海上巡逻、侦察和空中运输。"
 SPR_transport_plane_equipment_2: "空客 A400M 阿特拉斯"
 SPR_transport_plane_equipment_2_short: "A400M 阿特拉斯"
 SPR_transport_plane_equipment_2_desc: "空客A400M阿特拉斯是一种欧洲四引擎涡桨军用运输机。它由空中客车军事公司(现空中客车防务及航天公司)设计，是一种具有战略能力的战术空运机，用于替代老式运输机，如运联C-160和洛克希德C-130大力神。"
 TUR_CAS_equipment_1: "F-4E 鬼怪II"
 TUR_CAS_equipment_1_short: "F-4E 鬼怪II"
 TUR_CAS_equipment_1_desc: "土耳其空军仍是F-4最主要的用户之一，其配置用于执行侦察或对叛乱分子据点的地面攻击任务。"
 TUR_CAS_equipment_2: "F-4E-2020 终结者"
 TUR_CAS_equipment_2_short: "F-4E-2020"
 TUR_CAS_equipment_2_desc: "由以色列航空航天工业公司设计的F-4E鬼怪2000升级包改进了航空电子设备和结构，暂定将其使用寿命延长至2020年。"
 TUR_CAS_equipment_3: "F-16C/D 第40批次(对地支援型)"
 TUR_CAS_equipment_3_short: "F-16C/D 第40批次(对地支援型)"
 TUR_CAS_equipment_3_desc: "F-16及其变种机可以改装成专门的对地攻击机，最适合土耳其空军通常的反叛乱任务。"
 TUR_fighter_equipment_1: "F-86 佩刀"
 TUR_fighter_equipment_1_short: "F-86 佩刀"
 TUR_fighter_equipment_1_desc: "自加入北约以来，土耳其空军装备了大量美制飞机，包扩F-86。"
 TUR_fighter_equipment_2: "F-5A/B"
 TUR_fighter_equipment_2_short: "F-5A/B"
 TUR_fighter_equipment_2_desc: "土耳其空军从不同国家购买了数十架F-5战斗机，用于执行包括训练和对地攻击在内的各种任务。"
 TUR_fighter_equipment_3: "F-16C/D 第30批次"
 TUR_fighter_equipment_3_short: "F-16C/D 第30批次"
 TUR_fighter_equipment_3_desc: "F-16及其变种机由土耳其航空航天工业获权生产，是土耳其空军的主力机型，其多功能性足以满足大多数作战需求。"
 TUR_fighter_equipment_4: "F-16C/D 第40批次"
 TUR_fighter_equipment_4_short: "F-16C/D 第40批次"
 TUR_fighter_equipment_4_desc: "F-16战斗机的升级包包括改进的航空电子设备、软件和结构变化，现在可以进行本地生产。"
 TUR_fighter_equipment_5: "F-16C/D 第50批次"
 TUR_fighter_equipment_5_short: "F-16C/D 第50批次"
 TUR_fighter_equipment_5_desc: "F-16战斗机的升级包包括改进的航空电子设备、软件和结构变化，现在可以进行本地生产。"
 TUR_fighter_equipment_6: "F-35 闪电II"
 TUR_fighter_equipment_6_short: "F-35"
 TUR_fighter_equipment_6_desc: "作为“联合攻击战斗机”项目的三级合作伙伴，土耳其订购了大量F-35战斗机，并获得了在本地生产这些战斗机的特许。"
 TUR_fighter_equipment_7: "TF-23 多安"
 TUR_fighter_equipment_7_short: "TF-23"
 TUR_fighter_equipment_7_desc: "TF-23最初被命名为TF-X，是土耳其空军的首款本土设计机型，拥有最新的航空电子设备、隐形和远程拦截技术。"
 TUR_fighter_equipment_8: "TF-30 鹰"
 TUR_fighter_equipment_8_short: "TF-30"
 TUR_fighter_equipment_8_desc: "基于之前TF-23的经验，鹰是一款多用途战斗机，旨在凭借网络战技术优势主宰天空。"
 TUR_nav_bomber_equipment_5: "海风III ATR-72-600 TMPA"
 TUR_nav_bomber_equipment_5_short: "海风III ATR-72-600 TMPA"
 TUR_nav_bomber_equipment_5_desc: "海风III ATR-72-600 TMPA"
