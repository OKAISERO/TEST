 scout_plane_equipment: "空中预警与控制"
 scout_plane_equipment_short: "空中预警与控制"
 scout_plane_equipment_desc: "空中预警与控制(AEW&C)系统是一种机载雷达纠察系统，旨在远距离探测飞机、舰船和车辆，并在空中交战中通过指挥战斗机和攻击机打击来执行对作战空间的指挥与控制。AEW&C单位还用于执行监视，包括对地面目标的监视，并经常执行类似于航空调度员的C2BM功能，对其他部队进行军事指挥。"
