 USC_CAS_equipment_2_desc: "费尔柴尔德·共和A-10雷电II是一种单座、双涡轮风扇发动机、直翼喷气式飞机，由费尔柴尔德·共和公司为美国空军(USAF)研制。A-10设计用于对友军地面部队进行近距离空中支援(CAS)、攻击装甲车辆和坦克，并提供针对敌方地面部队的快速行动支援。"
 USC_CAS_equipment_3: "麦克唐纳·道格拉斯 F-15E 攻击鹰"
 USC_CAS_equipment_3_short: "F-15E 攻击鹰"
 USC_CAS_equipment_3_desc: "麦道(现为波音)F-15E攻击鹰战斗机是美国的一种全天候多用途攻击战斗机，由麦道F-15鹰战斗机衍生而来。F-15E设计于1980年代，用于在不依赖护航飞机或电子战飞机的情况下进行远程高速拦截。"
 USA_cv_CAS_equipment_1: "道格拉斯 A-4 天鹰"
 USA_cv_CAS_equipment_1_short: "A-4 天鹰"
 USA_cv_CAS_equipment_1_desc: "道格拉斯A-4天鹰是1950年代早期为美国海军和美国海军陆战队研制的一种单座亚音速舰载攻击机。这种三角翼、单涡轮喷气发动机的天鹰由道格拉斯飞机公司设计和生产，后由麦道公司生产。"
 USA_cv_CAS_equipment_2: "格鲁曼 A-6 入侵者"
 USA_cv_CAS_equipment_2_short: "A-6 入侵者"
 USA_cv_CAS_equipment_2_desc: "格鲁曼A-6入侵者是美国格鲁曼航空航天公司制造的一种双喷气式全天候攻击机。入侵者在1963年至1997年间服役于美国海军和海军陆战队，它被设计为全天候中型攻击机，以取代活塞发动机的道格拉斯A-1天袭者。"
 USA_cv_CAS_equipment_3: "麦克唐纳·道格拉斯 AV-8B 鹞II"
 USA_cv_CAS_equipment_3_short: "AV-8B 鹞II"
 USA_cv_CAS_equipment_3_desc: "麦道(现波音)AV-8B鹞II是一种单发对地攻击机，是鹞式垂直起降喷气机家族的第二代产品。该机可进行垂直/短距起降(V/STOL)，设计于1970年代末，是英美两国对英国霍克·西德利鹞式战斗机的改进，而霍克·西德利鹞式战斗机则是第一种投入使用的垂直起降机。"
 USA_fighter_equipment_1: "F-15A 鹰"
 USA_fighter_equipment_1_short: "F-15A"
 USA_fighter_equipment_1_desc: "麦道F-4鬼怪II是一种串列双座双引擎全天候远程超音速喷气式截击机和战斗轰炸机，最初由麦道飞机公司为美国海军研制。它于1960年首次进入美国海军服役。"
 USA_fighter_equipment_2: "麦克唐纳·道格拉斯 F-15 鹰"
 USA_fighter_equipment_2_short: "F-15C 鹰"
 USA_fighter_equipment_2_desc: "麦道F-15鹰战斗机是美国的一种双发全天候战术战斗机，由麦道公司(现波音公司)设计。在对提案进行审查后，美国空军于1967年选择了麦道公司的设计，以满足空军对专用空优战斗机的需求。"
 USA_fighter_equipment_3: "通用动力 F-16/IQ 战隼"
 USA_fighter_equipment_3_short: "F-16/IQ 战隼"
 USA_fighter_equipment_3_desc: "通用动力F-16战隼战斗机是一种单发超音速多用途战斗机，最初由通用动力公司(现洛克希德·马丁公司)为美国空军研制。它被设计为一种空中优势日间战斗机，后发展为成功的全天候多用途机。"
 USA_fighter_equipment_4: "洛克希德·马丁 F-22 猛禽"
 USA_fighter_equipment_4_short: "F-22 猛禽"
 USA_fighter_equipment_4_desc: "洛克希德·马丁F-22猛禽是为美国空军(USAF)研制的第五代单座双发全天候隐形战术战斗机。作为美国空军“先进战术战斗机”(ATF)项目的成果，该机主要被设计为空优战斗机，但也具备对地攻击、电子战和信号情报能力。"
