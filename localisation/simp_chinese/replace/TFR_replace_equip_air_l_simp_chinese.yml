#PRC大型科技树名称；可作为海巡轰炸机，战略轰炸机 
 PRC_iw_large_airframe_short: "轰-6H机身" #科技树名称
 PRC_large_plane_airframe_0_desc: "轰-6是苏联授权生产的中国Tu-16轰炸机，也是世界上少量仍在服役的后掠翼喷气式战略轰炸机。它主要担任战略轰炸等任务，并通过持续进行现代化改良来提升性能，作为中国核三位一体打击能力的重要组成部分。轰-6H于1998年首飞，其携带的空地导弹可执行防区外打击，信息化水平和飞行性能得到一定改善。" #科技树描述
 PRC_basic_large_airframe_short: "轰-6K" #科技树名称
 PRC_large_plane_airframe_1_desc: "轰-6K是中国空军最新锐的轰-6改进型号之一。其外观上最大的特征是重新设计前机身，全新设计的大型雷达罩的机头取代了轰-6机头透明领航舱，驾驶舱实现“玻璃化”，改进了电子设备，改善了人机工程，并大幅改善了弹射逃生系统。涡喷发动机更换为涡扇发动机，可以携带体积、重量更大的巡航导弹并增加其投送距离。"
 PRC_improved_large_airframe_short: "轰-20"
 PRC_large_plane_airframe_2_desc: "轰-20是西飞研发的一款重型隐身长程轰炸机，以部分取代超期服役的轰-6家族。这款轰炸机为类飞翼式气动布局，尾部有可折叠的全动尾翼以改善其降落性能并提高安全性。其巨大的内部弹舱有效保证其低雷达可视度和作战能力，可以携带最新的重型空地巡航导弹和高超音速反舰导弹，并可与无人机配合进行侦察作战。"
 PRC_advanced_large_airframe_short: "轰-20A"
 PRC_large_plane_airframe_3_desc: "轰-20A是对轰-20的深度改进型号，以配合第六代制空战斗机对敌战略目标实施打击。轰-20A换装了国产的大推力涡扇发动机，较基本型号油耗更低。机腹安装了下一代主动对空防御系统，能够有效拦截多种型号的现役空空导弹。除对地打击功能外，轰-20A还能实施“A射B导“战术，配合战斗机争夺制空权，是真正的“武库鸟”。"
 PRC_modern_large_airframe_short: "轰-33"
 PRC_large_plane_airframe_4_desc: "轰-33是重型轰炸机研发领域的革命。该机为乘波体布局，搭载第二代站立式斜爆轰冲压发动机，可迅速抬升至临近空间，对地球上的任何一处目标发动毁灭性的打击。该机信息化程度极高，整合了“燕山-1000”电子战武器系统，在发射高超音速导弹的同时，对敌对目标的计算机硬件系统进行同样猛烈的轰击，瘫痪反抗能力。"
