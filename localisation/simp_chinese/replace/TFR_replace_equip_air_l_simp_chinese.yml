 SOV_CAS_equipment_2_desc: "苏霍伊苏-25乌鸦是苏联苏霍伊设计局研制的一种单座双发喷气式飞机。其设计目的是为苏联地面部队提供近距离空中支援。第一架原型机于1975年2月22日首飞。经测试后，该飞机于1978年在格鲁吉亚苏维埃社会主义共和国的第比利斯投入量产。"
