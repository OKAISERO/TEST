 PER_CAS_equipment_1: "F-84 雷电喷气"
 PER_CAS_equipment_1_short: "F-84"
 PER_CAS_equipment_1_desc: "共和F-84雷电喷气是美国的一种涡轮喷气战斗轰炸机。F-84起源于1944年美国陆军航空队(USAAF)的一项“日间战斗机”提案，于1946年首飞。尽管雷电喷气于1947年开始服役，但由于其结构和发动机存在诸多问题，美国空军在1948年的一次审查中宣布该机无法执行任何方面的预定任务，并考虑取消该项目。直到1949年，该机才被认为可以完全投入使用。"
 PER_CAS_equipment_2: "米格-27"
 PER_CAS_equipment_2_short: "米格-27"
 PER_CAS_equipment_2_desc: "米高扬米格-27是一种几何可变翼的对地攻击机，最初由苏联米高扬设计局制造。它以米高扬·格列维奇设计局的米格-23战斗机为基础，但针对空对地攻击进行了优化。"
 PER_CAS_equipment_3: "苏霍伊 苏-25"
 PER_CAS_equipment_3_short: "苏-25"
 PER_CAS_equipment_3_desc: "苏霍伊苏-25乌鸦是苏联苏霍伊设计局研制的一种单座双发喷气式飞机。其设计目的是为苏联地面部队提供近距离空中支援。第一架原型机于1975年2月22日首飞。经测试后，该飞机于1978年在格鲁吉亚苏维埃社会主义共和国的第比利斯投入量产。"
 PER_fighter_equipment_1: "北美航空 F-86 佩刀"
 PER_fighter_equipment_1_short: "F-86"
 PER_fighter_equipment_1_desc: "F-86"
 PER_fighter_equipment_2: "F-4 鬼怪"
 PER_fighter_equipment_2_short: "F-4 鬼怪"
 PER_fighter_equipment_2_desc: "麦道F-4鬼怪II是一种串列双座双引擎全天候远程超音速喷气式截击机和战斗轰炸机，最初由麦道飞机公司为美国海军研制。它于1960年首次进入美国海军服役。由于该机适应性很强，美国海军陆战队和美国空军也采用了该机，到1960年代中期，该机已成为各自机群的重要组成部分。"
 PER_fighter_equipment_3: "F-14 雄猫"
 PER_fighter_equipment_3_short: "F-14 雄猫"
 PER_fighter_equipment_3_desc: "格鲁曼F-14雄猫战斗机是美国的一种超音速，双发双座双尾可变后掠翼战斗机。它是美国第一种双尾喷气式战斗机。雄猫是在F-111B项目失败后为美国海军的海军战斗机实验(VFX)项目研制的。F-14是美国“10系列战斗机”中的第一种，其设计吸收了越战期间与米格战斗机的空战经验。"
 PER_fighter_equipment_4: "米格-29"
 PER_fighter_equipment_4_short: "米格-29"
 PER_fighter_equipment_4_desc: "米高扬米格-29是苏联设计的一种双引擎喷气式战斗机。米高扬设计局在1970年代将米格-29与更大型的苏霍伊苏-27一道开发为空中优势战斗机，以对抗麦道F-15鹰和通用动力F-16战隼等美国新型战斗机。米格-29于1982年进入苏联空军服役。"
 PER_fighter_equipment_5: "伊飞 闪电"
 PER_fighter_equipment_5_short: "闪电"
 PER_fighter_equipment_5_desc: "伊飞闪电是伊朗飞机制造工业公司(HESA)制造的一种喷气式战斗机。它被广泛认为是美国诺思罗普F-5自由战士/虎II战斗机的逆向工程改型。它是伊朗第一种国产喷气式战斗机。闪电由伊朗军队、伊朗国防部和伊朗飞机制造工业公司在伊斯法罕研制。"
 PER_fighter_equipment_6: "伊飞 雷电"
 PER_fighter_equipment_6_short: "雷电"
 PER_fighter_equipment_6_desc: "伊飞雷电是伊朗制造的单座喷气式战斗机，源自美国诺思罗普F-5战斗机。它是伊朗伊斯兰共和国空军和伊朗国防部的联合产品，是伊朗闪电战斗机的第二代产品。2007年9月20日，雷电战斗机在伊朗成功试飞。"
 PER_fighter_equipment_7: "伊飞 极光"
 PER_fighter_equipment_7_short: "极光"
 PER_fighter_equipment_7_desc: "伊飞极光是伊朗飞机制造工业公司(HESA)正在开发的一个伊朗亚音速隐形飞机项目。"
 PER_fighter_equipment_8: "伊航 征服者 F-313"
 PER_fighter_equipment_8_short: "征服者-313"
 PER_fighter_equipment_8_desc: "伊航征服者-313是伊朗计划中的单座隐形战斗机，于2013年2月1日公布。作为“十日黎明”仪式的一部分，马哈茂德·艾哈迈迪-内贾德总统和国防部长艾哈迈德·瓦希迪于2013年2月2日向新闻界介绍了该项目。独立专家们对该飞机的可行性表示了极大的怀疑。"
 PER_tac_bomber_equipment_1: "候鸟无人机"
 PER_tac_bomber_equipment_1_short: "候鸟"
 PER_tac_bomber_equipment_1_desc: "伊朗制造的候鸟系列无人机。候鸟主要用于侦察。它可能还能引导激光制导弹药到达目标。"
 PER_tac_bomber_equipment_2: "燕子鸟无人机"
 PER_tac_bomber_equipment_2_short: "燕子鸟"
 PER_tac_bomber_equipment_2_desc: "燕子鸟是伊朗制造的无人机。伊朗已研制出多种改型，包括用于中程侦察和监视的战术型燕子鸟-5、用于中/短程攻击的燕子鸟-T，以及燕子鸟-B和-S。"
 PER_tac_bomber_equipment_3: "伊飞 仙鹤"
 PER_tac_bomber_equipment_3_short: "仙鹤"
 PER_tac_bomber_equipment_3_desc: "仙鹤是伊朗的一种喷气式教练机。这架飞机在1999年首次公开，当时伊朗空军将领哈比卜拉·巴格哈尔声称一架本地设计的仙鹤教练机已投入生产。"
 PER_tac_bomber_equipment_4: "伊航 打击者无人机"
 PER_tac_bomber_equipment_4_short: "打击者无人机"
 PER_tac_bomber_equipment_4_desc: "打击者是为伊朗军方生产的无人战斗飞行器。据报道，该无人机可以高速轰炸目标。它是伊朗制造的第一架远程无人机。"
 PER_tac_bomber_equipment_5: "伊航 堕落天使"
 PER_tac_bomber_equipment_5_short: "堕落天使"
 PER_tac_bomber_equipment_5_desc: "堕落天使是一种伊朗侦察、监视和作战无人机，由伊朗航空工业组织制造，于2013年11月亮相。它被认为是伊朗无人机武库中最大的无人机。"
