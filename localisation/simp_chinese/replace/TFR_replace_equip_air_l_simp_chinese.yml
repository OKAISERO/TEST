 PRC_iw_small_airframe_short: "歼-8F机身"
 PRC_iw_small_airframe_desc: "歼-8F是沈飞研制生产的单座、双发、高空高速第三代战斗机，装备中国人民解放军空军及中国人民解放军海军航空兵，并在很长一段时间内弥补了中国远程空中力量的空白。歼-8F于 2000 年首飞，配备 WP-13BII 动力装置、空中加油装置和1492型PD雷达。2004 年该机型成功了试射PL-12空空导弹。" #科技树描述
 PRC_basic_small_airframe_short: "歼-16机身"
 PRC_basic_small_airframe_desc: "歼-16是一款第四代重型多用途战机，是侧卫机族最先进的衍生型号。歼-16装备国产有源相控阵雷达并具备同时识别多个目标并展开攻击的能力。相较于Su-27基本型和国内授权生产型，无论是载弹量还是火控系统性能都得到了大幅提升。航程较远，在西太平洋战场上能发挥较大作用。"
 PRC_improved_small_airframe_short: "歼-20机身"
 PRC_improved_small_airframe_desc: "歼-20，中国军队代号“威龙”，是装备中国空军的第五代战斗机，使用双发、鸭式气动布局，采用低雷达可视度的设计。它是世界上首款将会拥有双座型的第五代隐身战斗机，信息化水平高，其快速生产能力和高内油、大弹舱的设计使其能够在大规模武装冲突中持续发挥作用，并成为具有压倒性制空能力的“破门者”。"
 PRC_advanced_small_airframe_short: "歼-20S机身"
 PRC_advanced_small_airframe_desc: "歼-20S是基于单人歼-20的一种双座改装型号。具有中远程制空作战能力和对地、对海精确打击能力，突出的态势感知、电子干扰和战术指挥控制能力，以及有人和无人机协同作战能力。既可以自主行动，也可以指挥协调其他飞机，更好指挥协同无人机作战，这些无人机则可以作为有人机的机外武器站，机外传感器站。"
 PRC_modern_small_airframe_short: "歼-36机身"
 PRC_modern_small_airframe_desc: "歼-36，中国军队的第六代制空机型，因其特殊的外观被戏称为“银杏叶”。该机安装三台国产大推力发动机，在第五代战斗机的基础上优化了超音速段的巡航能力和机动性。取消了传统战斗机的垂直尾翼，隐身性能得到进一步提高。因其弹舱体积较大，除对空打击外还可装载大型对地武器实施战役支援任务。"
