 transport_plane_equipment: "运输机"
 transport_plane_equipment_short: "运输机"
 transport_plane_equipment_desc: "军用运输机用于空运部队、武器和其他军事装备以支持军事行动。运输机既可用于执行战略任务，也可用于执行战术任务，还经常转用于执行民用紧急救援任务。"
 guided_missile_equipment: "巡飞弹无人机"
 guided_missile_equipment_1: "基础型巡飞弹无人机"
 guided_missile_equipment_1_short: "基础型巡飞弹无人机"
 guided_missile_equipment_1_desc: "巡飞弹药无人机，俗称自杀无人机或神风无人机，是一种用于将自杀性武器直接投送到目标的空中地点军用无人机。巡飞弹药无人机在现代战争中越来越常见，这些基本型号已证明在战场上拥有重要作用。"
 guided_missile_equipment_2: "改进型巡飞弹无人机"
 guided_missile_equipment_2_short: "改进型巡飞弹无人机"
 guided_missile_equipment_2_desc: "我们对无人机和弹药设计进行了多项改进，现在使自杀无人机成为一种更致命的武器。"
 guided_missile_equipment_3: "先进型巡飞弹无人机"
 guided_missile_equipment_3_short: "先进型巡飞弹无人机"
 guided_missile_equipment_3_desc: "凭借重量轻、成本低、有效载荷高和弹药恐怖的破坏力，我们的无人机正在稳步地成为现代战场的制霸关键。"
 heavy_fighter_equipment: "机密"
 AST_CAS_equipment_1: "格罗斯特 流星F.8"
 AST_CAS_equipment_1_short: "流星F.8"
 AST_CAS_equipment_1_desc: "格罗斯特流星是一种全金属、双喷气发动机、可收放式起落架的飞机。澳大利亚皇家空军最初接收的是F.4型，但大部分使用的是F.8型。皇家空军人员驾驶流星战斗机在朝鲜的“米格走廊”作战，然而事实证明其性能不如苏联的米格-15。流星从1946年开始在澳大利亚皇家空军服役，直到1963年正式退役。"
 AST_CAS_equipment_2: "麦克唐纳·道格拉斯 F-4E 鬼怪II"
 AST_CAS_equipment_2_short: "F-4E"
 AST_CAS_equipment_2_desc: "1963年，澳大利亚皇家空军对F-4C进行了评估，将其作为替代英国电气公司堪培拉轰炸机项目的一部分。F-111被选中，但由于技术故障而推迟交付。1970年，澳大利亚和美国政府通过谈判达成了租赁24架F-4E的协议。F-4E于1970年开始服役，在F-111C交付后于1973年退役。"
 AST_CAS_equipment_3: "波音 EA-18G 咆哮者"
 AST_CAS_equipment_3_short: "EA-18G"
 AST_CAS_equipment_3_desc: "波音EA-18G咆哮者是美国一种舰载电子战飞机，是双座型F/A-18F超级大黄蜂的特殊版本。澳大利亚于2015年7月29日接收了首批12架咆哮者，其余喷气式飞机预计将于2017年交付。与众不同的是，澳大利亚咆哮者将装备ASQ-228先进瞄准前视红外(ATFLIR)吊舱，还将配备AIM-9X导弹形式的额外空对空武器。"
 AST_fighter_equipment_1: "联邦飞机公司 CA-27 佩刀"
 AST_fighter_equipment_1_short: "CA-27"
 AST_fighter_equipment_1_desc: "英联邦航空公司(CAC)的埃文佩刀战斗机是在北美航空F86佩刀战斗机的设计基础上，根据当地条件和要求改进而成的。CA-27包括罗尔斯·罗伊斯的埃文R.A.7发动机和双30毫米阿登机炮。它于1953年8月3日首飞，1971年退役。"
 AST_fighter_equipment_2: "麦克唐纳·道格拉斯 F-4 鬼怪II"
 AST_fighter_equipment_2_short: "F-4"
 AST_fighter_equipment_2_desc: "麦道A-4G天鹰是为澳大利亚皇家海军研制的道格拉斯A-4天鹰攻击机的改型。该机型以A-4F型天鹰为基础，安装了略有不同的航电设备，并可发射AIM-9响尾蛇空对空导弹。皇家海军于1967年接收了10架A-4G，1971年又接收了10架，一直使用到1984年。"
 AST_fighter_equipment_3: "麦克唐纳·道格拉斯 F/A-18A 大黄蜂"
 AST_fighter_equipment_3_short: "F/A-18A"
 AST_fighter_equipment_3_desc: "澳大利亚皇家空军的F/A-18A和F/A-18B大黄蜂战斗机是多用途战斗机，能够执行空对空和空对地任务。单座型F/A-18A和双座型F/A-18B均可执行空中拦截、空中格斗、地面部队近距离空中支援以及包括航运在内的敌方补给线拦截任务。"
 AST_fighter_equipment_4: "波音 F/A-18F 超级大黄蜂"
 AST_fighter_equipment_4_short: "F/A-18F"
 AST_fighter_equipment_4_desc: "在F-35闪电II全面服役前，澳大利亚皇家空军的F/A-18F超级大黄蜂机队为澳大利亚提供了升级的空对空和空对地作战能力。双座型F/A-18F超级大黄蜂可执行空中拦截、空中格斗、地面部队近距离空中支援以及包括航运在内的敌方补给线拦截任务。"
 AST_nav_bomber_equipment_1: "洛克希德 SP-2H 海王星"
 AST_nav_bomber_equipment_1_short: "SP-2H"
 AST_nav_bomber_equipment_1_desc: "1951年2月，澳大利亚皇家空军订购了2架P2V-4和10架P2V-5海王，以取代老旧的阿芙罗林肯。1960年又订购了12架P2V-7，并于1962年更名为SP-2H海王星。SP-2H在越南为美国空军的B-52护航，一直服役到1977年退役。"
 AST_nav_bomber_equipment_2: "格鲁曼 S-2G 追踪者"
 AST_nav_bomber_equipment_2_short: "S-2G"
 AST_nav_bomber_equipment_2_desc: "从1967年至1984年，澳大利亚皇家海军一直在使用跟踪者，事实证明它是一款出色的反潜机。该机航程较远，并配备了大量探测和拦截潜艇的设备。最初使用的是S-2E型，但在一次纵火袭击中机库中的大部分飞机被烧毁，美国海军用S-2Gs型替换了这种飞机，这种改进型延长了追踪者在澳大利亚皇家海军服役的时间。"
 AST_nav_bomber_equipment_3: "洛克希德 P-3C 猎户座"
 AST_nav_bomber_equipment_3_short: "P-3C"
 AST_nav_bomber_equipment_3_desc: "洛克希德P-3猎户座是一种四引擎涡轮螺旋桨反潜和海上侦察机。1968年，猎户座飞机以P-3B型首次进入澳大利亚皇家空军服役，而P-3C改型在1978年首次推出。"
 AST_nav_bomber_equipment_4: "洛克希德 AP-3C 猎户座"
 AST_nav_bomber_equipment_4_short: "AP-3C"
 AST_nav_bomber_equipment_4_desc: "AP-3C是澳大利亚皇家空军对P-3C/W的升级，包括L-3通信和新的任务系统，其中包括Elta合成孔径雷达(SAR)/逆合成孔径雷达(ISAR)和GD-加拿大声音处理器系统。AP-3C猎户座于1997年至2005年期间由P-3C升级而成。AP-3C曾在澳大利亚、东南亚和中东地区的澳大利亚国防军行动中服役。"
 AST_nav_bomber_equipment_5: "波音 P-8A 波塞冬"
 AST_nav_bomber_equipment_5_short: "P-8A"
 AST_nav_bomber_equipment_5_desc: "2014年，澳大利亚与美国海军达成协议，开始与波音公司谈判，根据澳大利亚的需求定制P-8A，包括为AGM-84鱼叉反舰导弹做出调整。澳大利亚空军的海神于2015年开始生产，计划于2016年交付。P-8A设计用于与MQ-4C海上监视无人机协同工作。"
 AST_nav_bomber_equipment_6: "波音 AP-8E 海王星"
 AST_nav_bomber_equipment_6_short: "AP-8E"
 AST_nav_bomber_equipment_6_desc: "经过一系列逐步升级，澳大利亚皇家空军的P-8A海神机队最终大修为AP-8E海王星标准型。该升级包包括用于最新的无人机海上巡逻的新控制套件、用于更多反舰导弹的新设备以及升级后的潜艇探测系统。预计到2025年，整个P-8A机队都将升级到AP-8E标准型(AP-8E)。"
 AST_strat_bomber_equipment_1: "政府飞机制造厂 堪培拉"
 AST_strat_bomber_equipment_1_short: "堪培拉"
 AST_strat_bomber_equipment_1_desc: "1940年代末，澳大利亚皇家空军决定购买堪培拉作为阿芙罗林肯的替代或补充。澳大利亚政府决定由政府飞机制造厂在国内制造堪培拉，而不是交由英国制造。从1963年至1982年，堪培拉服役了29年，参加了马来亚紧急状态和越南战争。"
 AST_strat_bomber_equipment_2: "通用动力 F-111C 土豚"
 AST_strat_bomber_equipment_2_short: "F-111C"
 AST_strat_bomber_equipment_2_desc: "F-111C(绰号“猪”)是F-111土豚中程战斗攻击机的改型，由通用动力公司根据澳大利亚的要求研制。该机的设计以F-111A型为基础，但加长了机翼并加强了起落架。澳大利亚政府于1963年订购24架F-111C以装备皇家空军，但由于长期存在的技术问题，这些飞机直到1973年才交付。"
 AST_strat_bomber_equipment_3: "通用动力 F-111G"
 AST_strat_bomber_equipment_3_short: "F-111G"
 AST_strat_bomber_equipment_3_desc: "FB-111是美国空军在F-111基础上改进的机型，加强了机翼、起落架、燃油容量和载弹量，目的是使其成为一种战略轰炸机。随着B-1B枪骑兵的问世，美国空军不再需要FB-111，于是将其重新配置成战术轰炸机，并更名为F-111G。1993年，澳大利亚皇家空军购买了15架FB-111G作为F-111C的补充。"
 AST_strat_bomber_equipment_4: "诺思罗普·格鲁曼 B-2 幽灵"
 AST_strat_bomber_equipment_4_short: "B-2 幽灵"
 AST_strat_bomber_equipment_4_desc: "诺思罗普·格鲁曼B-2幽灵是美国的一种重型渗透战略轰炸机，采用低可探测隐形技术，设计用于突破密集的防空系统；它采用飞翼式设计，有两名机组人员。随着美国武器库引进B-21，澳大利亚得以采购较老的B-2来填补长期以来战略轰炸机的空白。虽然澳大利亚皇家空军的学说几乎不需要战略级打击，但拥有隐形技术的飞机的诱惑力还是让人无法拒绝。"
 AST_strat_bomber_equipment_5: "诺思罗普·格鲁曼 B-21 突袭者"
 AST_strat_bomber_equipment_5_short: "B-21"
 AST_strat_bomber_equipment_5_desc: "B-21是一种远程、可空中加油、生存能力极强的飞机，具有强大的核和常规武器支架及直接攻击武器载荷。“下一代远程打击轰炸机”为各种军事行动提供了作战灵活性。经过激烈的谈判，B-21于2030年代购入，与之前的B-2设计相比，这是战略级破坏的一次巨大飞跃。"
 AST_tac_bomber_equipment_1: "波音·英西图 扫描鹰"
 AST_tac_bomber_equipment_1_short: "扫描鹰"
 AST_tac_bomber_equipment_1_desc: "波音·英西图扫描鹰是一种小型、长航时无人机，由波音公司的子公司英西图制造。扫描鹰是英西图公司在英西图海洋扫描无人机的基础上设计的，后者是一种用于观测鱼群的商用无人机。"
 AST_tac_bomber_equipment_2: "苍鹭遥控无人机系统"
 AST_tac_bomber_equipment_2_short: "苍鹭"
 AST_tac_bomber_equipment_2_desc: "苍鹭可执行超过24小时的单次飞行任务，最大速度超过100节(180千米/小时)，飞行高度可达10000米。与小型无人机不同的是，重达1.1吨的苍鹭可在机场跑道上与其他有人驾驶飞机协同作业。"
 AST_tac_bomber_equipment_3: "航空器军械公司 RQ-7 暗影"
 AST_tac_bomber_equipment_3_short: "RQ-7 暗影"
 AST_tac_bomber_equipment_3_desc: "RQ-7暗影是侦察、监视、目标捕获和战损评估的理想选择。它从拖车上安装的气动弹射器发射，借助于类似航母上喷气机的拦阻装置回收。它装有万向架、数字稳定、液氮冷却的光电红外(EO/IR)摄像机，通过C波段视距数据链将视频实时传输到地面控制站(GCS)。"
 AST_tac_bomber_equipment_4: "MQ-4C 特里同"
 AST_tac_bomber_equipment_4_short: "MQ-4C 特里同"
 AST_tac_bomber_equipment_4_desc: "特里同无人机系统(UAS)是一种高空长航时(HALE)飞机，将用于海上巡逻和其他监视任务。特里同可执行长达24小时的任务，配备的传感器套件可提供360°的环境视角，覆盖范围超过2000海里。这7架特里同将驻扎在澳大利亚皇家空军爱丁堡基地，与 P-8A海神并肩作战，以取代AP-3C猎户座。"
 AST_tac_bomber_equipment_5: "诺思罗普·格鲁曼 RQ-4 全球鹰"
 AST_tac_bomber_equipment_5_short: "RQ-4 全球鹰"
 AST_tac_bomber_equipment_5_desc: "与MQ-4C相关，RQ-4使用高分辨率合成孔径雷达(SAR)和远程光电红外(EO/IR)传感器，对目标区域进行大范围和系统的监视，在目标区域上空徘徊时间长。它每天可勘测多达40000平方英里(100000平方千米)的地形。飞机卓越的侦察能力可实现更精确的武器瞄准，更好地保护友军。"
 AST_transport_plane_equipment_2: "波音 C-17 环球霸王III"
 AST_transport_plane_equipment_2_short: "C-17 环球霸王III"
 AST_transport_plane_equipment_2_desc: "波音C-17环球霸王III是一种大型军用运输机。它是麦道公司在1980年代至90年代初为美国空军研制的。C-17延续了之前两款活塞发动机军用货机的名称，即道格拉斯C-74环球霸王和道格拉斯C-124环球霸王II。"
 BEL_transport_plane_equipment_2: "空客 A400M 阿特拉斯"
 BEL_transport_plane_equipment_2_short: "A400M 阿特拉斯"
 BEL_transport_plane_equipment_2_desc: "空客A400M阿特拉斯是一种欧洲四引擎涡桨军用运输机。它由空中客车军事公司(现空中客车防务及航天公司)设计，是一种具有战略能力的战术空运机，用于替代老式运输机，如运联C-160和洛克希德C-130大力神。"
