 USB_CAS_equipment_2: "费尔柴尔德·共和 A-10 雷电II"
 USB_CAS_equipment_2_short: "A-10 雷电II"
 USB_CAS_equipment_2_desc: "费尔柴尔德·共和A-10雷电II是一种单座、双涡轮风扇发动机、直翼喷气式飞机，由费尔柴尔德·共和公司为美国空军(USAF)研制。A-10设计用于对友军地面部队进行近距离空中支援(CAS)、攻击装甲车辆和坦克，并提供针对敌方地面部队的快速行动支援。"
 USB_CAS_equipment_3: "麦克唐纳·道格拉斯 F-15E 攻击鹰"
 USB_CAS_equipment_3_short: "F-15E 攻击鹰"
 USB_CAS_equipment_3_desc: "麦道(现为波音)F-15E攻击鹰战斗机是美国的一种全天候多用途攻击战斗机，由麦道F-15鹰战斗机衍生而来。F-15E设计于1980年代，用于在不依赖护航飞机或电子战飞机的情况下进行远程高速拦截。"
