 TUR_tac_bomber_equipment_1_short: "旗手 TB2"
 TUR_tac_bomber_equipment_1_desc: "旗手 TB2"
 TUR_transport_plane_equipment_2: "空客 A400M 阿特拉斯"
 TUR_transport_plane_equipment_2_short: "A400M 阿特拉斯"
 TUR_transport_plane_equipment_2_desc: "空客A400M阿特拉斯是一种欧洲四引擎涡桨军用运输机。它由空中客车军事公司(现空中客车防务及航天公司)设计，是一种具有战略能力的战术空运机，用于替代老式运输机，如运联C-160和洛克希德C-130大力神。"
 UAE_transport_plane_equipment_2: "波音 C-17 环球霸王III"
 UAE_transport_plane_equipment_2_short: "C-17 环球霸王III"
 UAE_transport_plane_equipment_2_desc: "波音C-17环球霸王III是一种大型军用运输机。它是麦道公司在1980年代至90年代初为美国空军研制的。C-17延续了之前两款活塞发动机军用货机的名称，即道格拉斯C-74环球霸王和道格拉斯C-124环球霸王II。"
