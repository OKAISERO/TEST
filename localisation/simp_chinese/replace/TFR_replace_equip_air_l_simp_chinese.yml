 USA_nav_bomber_equipment_3_desc: ""
 USA_cv_nav_bomber_equipment_1: "道格拉斯 A-1 天袭者"
 USA_cv_nav_bomber_equipment_1_short: "A-1 天袭者"
 USA_cv_nav_bomber_equipment_1_desc: "道格拉斯A-1天袭者(原AD天袭者)是一种美国单座攻击机，在1940年代末至80年代初服役。天袭者有着漫长而成功的职业生涯；在喷气机时代，它已成为活塞动力、螺旋桨驱动的过时机型。"
 USA_cv_nav_bomber_equipment_2: "格鲁曼 A-6 入侵者(反舰型)"
 USA_cv_nav_bomber_equipment_2_short: "A-6 入侵者(反舰型)"
 USA_cv_nav_bomber_equipment_2_desc: "格鲁曼A-6入侵者是美国格鲁曼航空航天公司制造的一种双喷气式全天候攻击机。1963年至1997年间，入侵者在美国海军和海军陆战队服役，入侵者被设计成一种全天候中型攻击机，以取代活塞发动机的道格拉斯A-1天袭者。这是一种海军攻击机，用于攻击敌国海军。"
 USA_cv_nav_bomber_equipment_3: "洛克希德 S-3 维京"
 USA_cv_nav_bomber_equipment_3_short: "S-3 维京"
 USA_cv_nav_bomber_equipment_3_desc: "洛克希德S-3维京是一种4人机组双引擎涡扇动力喷气式飞机，由美国海军(USN)主要用于反潜作战。维京还为航母战斗群提供了电子战和水面监视能力。这是一种舰载亚音速、全天候、远程、多任务飞机；它携带有自动化武器系统，能够通过空中加油延长任务时间。"
 USA_cv_nav_bomber_equipment_4: "诺思罗普·格鲁曼 E-2 鹰眼"
 USA_cv_nav_bomber_equipment_4_short: "E-2 鹰眼"
 USA_cv_nav_bomber_equipment_4_desc: "诺思罗普·格鲁曼E-2鹰眼是一种美国全天候、舰载战术空中预警(AEW)机。"
 USA_cv_nav_bomber_equipment_5: "波音 EA-18G 咆哮者"
 USA_cv_nav_bomber_equipment_5_short: "EA-18G 咆哮者"
 USA_cv_nav_bomber_equipment_5_desc: "波音EA-18G咆哮者是美国一种舰载电子战飞机，是双座型F/A-18F超级大黄蜂的特殊版本。咆哮者的电子战能力主要由诺思罗普·格鲁曼公司提供。"
 USA_cv_nav_bomber_equipment_6: "F/A-XXC/D(反舰型)"
 USA_cv_nav_bomber_equipment_6_short: "F/A-XXC/D(反舰型)"
 USA_cv_nav_bomber_equipment_6_desc: "F/A-XX是一项未来第六代空优战斗机的开发和采购计划，将于2020年代末开始取代美国海军的F/A-18E/F超级大黄蜂战斗机。这是海军攻击型，用于打击敌国海军。"
 USA_tac_bomber_equipment_1: "通用原子 MQ-1 捕食者"
 USA_tac_bomber_equipment_1_short: "MQ-1 捕食者"
 USA_tac_bomber_equipment_1_desc: "通用原子MQ-1捕食者是由通用原子能航空系统公司制造的一种美国远程驾驶航空器，主要供美国空军和中央情报局使用。捕食者最初构想于1990年代初，用于空中侦察和前沿观察，携带照相机和其他传感器。"
 USA_tac_bomber_equipment_2: "通用原子 MQ-9 死神"
 USA_tac_bomber_equipment_2_short: "MQ-9 死神"
 USA_tac_bomber_equipment_2_desc: "通用原子MQ-9死神是一种能够进行遥控或自主飞行操作的无人机，主要由通用原子能航空系统公司为美国空军研制。"
 USA_tac_bomber_equipment_3: "通用原子 复仇者"
 USA_tac_bomber_equipment_3_short: "复仇者（捕食者C型）"
 USA_tac_bomber_equipment_3_desc: "通用原子复仇者(旧称捕食者C型)是通用原子能航空系统公司为美军研制的无人机。与之前的MQ-1捕食者和MQ-9死神无人机不同，复仇者由涡扇发动机提供动力，其设计包括隐形功能，如内部武器存储和S形排气管，以减少红外和雷达信号。"
 USA_tac_bomber_equipment_4: "诺思罗普·格鲁曼 X-47B"
 USA_tac_bomber_equipment_4_short: "X-47B UCAS-D"
 USA_tac_bomber_equipment_4_desc: "诺思罗普·格鲁曼X-47B是一种用于航母作战的无人战斗飞行器。X-47项目由美国国防技术公司诺思罗普·格鲁曼开发，最初是美国国防高等研究计划署(DARPA)的联合无人战斗机系统计划(J-UCAS)项目的一部分，后来又成为美国海军的无人空中战斗系统示范计划(UCAS-D)项目的一部分。"
 USA_tac_bomber_equipment_5: "诺思罗普·格鲁曼 MQ-4C 特里同"
 USA_tac_bomber_equipment_5_short: "MQ-4C 特里同"
 USA_tac_bomber_equipment_5_desc: "诺思罗普·格鲁曼MQ-4C特里同是一种美国高空长航时无人机，作为侦察机为美国海军研制。它与相关地面控制站一起构成了无人机系统(UAS)。"
 USA_strat_bomber_equipment_1: "波音 B-52 同温层堡垒"
 USA_strat_bomber_equipment_1_short: "B-52 同温层堡垒"
 USA_strat_bomber_equipment_1_desc: "波音B-52同温层堡垒是一种美国亚音速远程战略轰炸机。B-52由波音公司设计和制造，并不断提供支持及升级。自1950年代以来，它一直由美国空军所使用。"
 USA_strat_bomber_equipment_2: "罗克韦尔 B-1 枪骑兵"
 USA_strat_bomber_equipment_2_short: "B-1 枪骑兵"
 USA_strat_bomber_equipment_2_desc: "罗克韦尔B-1枪骑兵是美国空军使用的一种超音速可变后掠翼重型轰炸机。它通常被称为“骨头”(源自“B-One”)。截至2018年，它是美国空军机队中的三种战略轰炸机之一，另外两种分别是B-2幽灵和B-52同温层堡垒。"
 USA_strat_bomber_equipment_3: "诺思罗普·格鲁曼 B-2 幽灵"
 USA_strat_bomber_equipment_3_short: "B-2 幽灵"
 USA_strat_bomber_equipment_3_desc: "诺思罗普(以后的诺思罗普·格鲁曼)B-2幽灵，亦称为“隐形轰炸机”，是美国的一种重型战略轰炸机，采用低可探测隐形技术，设计用于突破密集的防空系统；它采用飞翼式设计，有两名机组人员。"
 USA_strat_bomber_equipment_4: "罗克韦尔 B-3 暗影"
 USA_strat_bomber_equipment_4_short: "B-3 暗影"
 USA_strat_bomber_equipment_4_desc: "“下一代轰炸机”是一项为美国空军研制新型中型轰炸机的计划。NGB最初计划在2018年左右服役，作为一种隐形、亚音速、中程中载荷轰炸机，以补充和可能(在一定程度上)取代美国空军老旧的轰炸机。NGB项目被“远程打击轰炸机”(LRS-B)重型轰炸机项目所取代。"
 USA_strat_bomber_equipment_5: "诺思罗普·格鲁曼 B-21 突袭者"
 USA_strat_bomber_equipment_5_short: "B-21 突袭者"
 USA_strat_bomber_equipment_5_desc: "诺思罗普·格鲁曼B-21突袭者是美国诺思罗普·格鲁曼公司正在研制的一种重型轰炸机。作为“远程打击轰炸机”项目(LRS-B)的一部分，它将成为美国空军的超远程隐形战略轰炸机，能够投送常规武器和热核武器。"
 USA_scout_plane_equipment_1: "波音 E-3 哨兵"
 USA_scout_plane_equipment_1_short: "E-3 哨兵"
 USA_scout_plane_equipment_1_desc: "波音E-3哨兵，俗称预警机，是美国波音公司研制的空中警戒和控制系统(AEW&C)飞机。由波音707衍生而来，能够提供远程全天候的监视、指挥、控制和通信能力，被美国空军、北约、英国皇家空军、法国空军和沙特皇家空军使用。"
 USA_scout_plane_equipment_2: "波音 E-7 楔尾雕"
 USA_scout_plane_equipment_2_short: "E-7 楔尾雕"
 USA_scout_plane_equipment_2_desc: "波音737AEW&C是一种双引擎空中预警与控制机。它比以707为基础的波音E-3哨兵更轻，采用固定式有源电子扫描相控阵列雷达，而不是旋转式雷达天线。它是根据“楔尾项目”为澳大利亚皇家空军设计的，并被命名为E-7A楔尾雕。"
 USA_transport_plane_equipment_1: "洛克希德 C-130 大力神"
 USA_transport_plane_equipment_1_short: "C-130 大力神"
 USA_transport_plane_equipment_1_desc: "洛克希德C-130大力神是一种美国四引擎涡桨军用运输机，最初由洛克希德公司(现洛克希德·马丁公司)设计和制造。C-130可在未经准备的跑道上起降，最初被设计为部队、医疗后送和货物运输机。"
 USA_transport_plane_equipment_2: "波音 C-17 环球霸王III"
 USA_transport_plane_equipment_2_short: "C-17 环球霸王III"
 USA_transport_plane_equipment_2_desc: "波音C-17环球霸王III是一种大型军用运输机。它是麦道公司在1980年代至90年代初为美国空军研制的。C-17延续了之前两款活塞发动机军用货机的名称，即道格拉斯C-74环球霸王和道格拉斯C-124环球霸王II。"
