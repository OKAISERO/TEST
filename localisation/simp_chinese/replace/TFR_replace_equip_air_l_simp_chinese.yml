#PRC无人机科技树名称
 PRC_iw_medium_airframe_short: "翼龙-1机身"
 PRC_medium_plane_airframe_0_desc: "翼龙-1是一系列侦查打击一体化多用途无人机。该无人机主要负责执行侦查、监视和对地打击等任务，具有全自主水平起降和巡航飞行能力、空地协同能力、地面接力控制能力，可按需装载多型光电侦察设备以及小型精确制导武器。截止至2016年，翼龙-1无人机已在多国参加多次实战，累计飞行时长达数万小时，发射实弹上千枚。"
 PRC_basic_medium_airframe_short: "翼龙-2机身"
 PRC_medium_plane_airframe_1_desc: "翼龙-2在2016年珠海航展期间首次向公众展示。因为支持卫星链路，翼龙-2具有远程打击能力，能够在更远的范围内打击和消灭地面单位。其机身比较细长，机尾配有尾翼和腹鳍。该飞行器采用可伸缩起落架，每个机翼下都有三个挂载点。一个位于机身顶部前表面的卫星通信天线提供无人机和地面站之间的远程数据传输。"
 PRC_improved_medium_airframe_short: "翼龙-3机身"
 PRC_medium_plane_airframe_2_desc: "翼龙-3速度快、家族型号多、作业用途广、任务能力强，是中国完全拥有自主知识产权的无人机平台，具有“远航程、重挂载、多用途”的特点，在大吨位同级别、中空长航时无人机系统产品中处于国际先进水平。其机身为直筒形，在扩大内部油料空间的同时可以携带更复杂的任务载荷，有一定的自主作战能力。"
 PRC_advanced_medium_airframe_short: "翼龙-4机身"
 PRC_medium_plane_airframe_3_desc: "翼龙-4是为了在西太平洋广大战场内巡航而研发的一款重型无人机。该机型改用飞翼式布局并优化进气道，以提升隐身能力。同时为提升滞空性能，该机将油箱扩大到机翼内部。该攻击机的挂载比较多样，可执行侦察、打击和预警等多种任务，并在人工智能数据库的帮助下自主制定合理的作战策略。"
 PRC_modern_medium_airframe_short: "翼龙-5机身"
 PRC_medium_plane_airframe_4_desc: "翼龙-5是中国全球武装部署能力的关键节点。这种大型无人机整合了一台量子计算机和体积巨大的有源相控阵雷达，能够迅速发现、识别目标，并在两台涡扇发动机的帮助下及时抵达作战位置。内部整合了一台军用激光器和若干重型挂点，像曾经的空中炮艇一般主宰整片战场，为地面单位提供有力支援。"
