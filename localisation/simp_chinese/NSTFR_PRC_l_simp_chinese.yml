 china.6502.t: "纳米材料已完成"
 china.6502.d: ""
 china.6502.a: ""
 china.6503.t: "太空电梯项目中止"
 china.6503.d: "随着我国与太约各国的全面战争正式爆发，东南亚一带成为了我们与太约的战争前线，马六甲海峡一带已不具备一个稳定的政治环境。在我们彻底终结太约的抵抗之前，不宜再继续开展太空电梯的建设。\n\n中央决定暂停太空电梯的建设工作，待局势稳定后再恢复建设任务。"
 china.6503.a: "真该死..."
 china.6504.t: "攀九天之上......"
 china.6504.d: "继美利坚合众国的阿波罗计划五十余年后，坚韧不屈的中华民族迈出了自己的载人登月计划“嫦娥”的最后一步，在此之前，中国航天已经完成了地月中继通讯、月背着陆、月球车月壤采集等诸多他们大洋彼岸的前辈们未能完成的任务——而此时，由于彼岸的战火，也有许许多多的前辈们选择投奔到自己的后辈中继续自己的未竟之业。\n\n“嫦娥”计划不同于上世纪60年代美国所推出的“阿波罗计划”，它并非是一项“面子工程”，正如中国长期所宣称的那样，她从未寻求在世界上称霸。在“嫦娥”计划取得圆满成功之前，中国航天就已经开始了更进一步的月面基地建设计划（被命名为“广寒”，取自古代中国神话中嫦娥在月面所居的神殿）。因此，“嫦娥”计划不仅是中国航天超越前人的里程碑，也是中国放眼深空的铺路石；与前辈们不同，中国的航天人决不打算让珍贵的航天员们“乘着洗衣机横渡大西洋”，载人飞船和火箭的技术将经过反复实验验证，尽可能确保登月计划能够一次成功，航天员们所冒的风险将被他们在地面上就尽可能降到最低。"
 china.6504.a: "揽月九天之上的梦想将成为现实。"
 china.6505.t: "......临皎月之沿。"
 china.6505.d: "在为期一年的集中技术攻关后，中国航天成功将中华人民共和国的航天员送上了月球——没有事故、没有伤亡，三位航天员自月面归来，在镜头前笑容满面地向镜头轻轻招手，这宣告了中国已经成为当今世界上唯一的航天“超级大国”（superpower）和中国航天在国际上无可置疑的领先地位。\n\n中国航天科技技术有限公司董事长亲自出席了召开的相关新闻发布会，并欣喜地向世界宣告了“嫦娥”系列任务取得圆满成功，更进一步的月面基地建设和垦殖实验系列任务“广寒”也已正式启动。他将中国航天事业今日所取得的成就归功于一代代航天人坚持不懈的奋斗、党中央的坚定支持和全国人民的高昂热情，此外，他也对来自前NASA的航天技术专家们的支持也表达了真切感谢，期望他们能够在下一阶段的探索中继续与中国航天积极合作，共同推进人类航天事业的发展。据悉，已有许多欧洲和俄罗斯的航天技术专家们向CNSA提出了技术合作申请，也有一些直接表示了希望到中国航天工作的意向。他们声称，在中国航天相关企业工作“更有利于全人类的航天事业进步”。\n\n尽管仍有某些恬噪之辈依旧在质疑着中国航空所取得的成就，但他们的反对之声在欧洲和俄罗斯同行们的溢美之词中显得无比可笑。"
 china.6505.a: "伟大复兴路上的坚实一步！"
 china.6506.t: "中国航天员登月归来"
 china.6506.d: "新华社[GetDateText]电\n在为期一年的集中技术攻关后，中国的航天人们成功将中华人民共和国的航天员送上了月球——并且在此过程中，没有事故、没有伤亡，返回舱顺利着陆于位于内蒙古的预定着陆场中。三位航天员自月面归来，笑容满面地向镜头轻轻招手，这宣告了中国航天在国际上无可置疑的领先地位。\n\n中国航天科技技术有限公司董事长亲自出席了召开的相关新闻发布会，欣喜地向世界宣告了“嫦娥”系列任务取得圆满成功，更进一步的月面基地建设和垦殖实验系列任务“广寒”也已正式启动。董事长将中国航天事业今日所取得的成就归功于中国一代代航天人坚持不懈的奋斗、党中央的坚定支持、英明领导和全国人民的高昂热情，此外，他也对来自前NASA的航天技术专家们的支持也表达了真切感谢，期望他们能够在下一阶段的探索中继续与中国航天积极合作，共同推进人类航天事业的发展。据悉，已有许多欧洲和俄罗斯的航天技术专家们向CNSA提出了技术合作申请，也有一些直接表示了希望到中国航天工作的意向。他们声称，在中国航天相关企业工作“更有利于全人类的航天事业进步”。"
 china.6506.a: "今人已见古时月"
 china.6506.b: "继往开来之伟业"
 china.6507.t: "钢索飞旋，天堑变通途"
 china.6507.d: "如果我们打算认真地将目光投向浩瀚苍穹，那么一个远比化学能火箭高效便捷的行星间运输方式将是我们迫在眉睫的需求。我们已经受够了转移轨道时无休无止的加速减速以及带来的巨大浪费！为什么不把飞船在轨道上运行时的巨大动量利用起来呢？这听起来很科幻，但幸运的是，在我们的科技可以预见的范围内就有一个不错的选择。\n\n“天钩”系统，利用一根围绕核心轨道器旋转的超长绳索，我们将能够把发射到地球低轨的载荷在不损失太多动量的前提下沿绳索直接将其甩进转移轨道，从而大大降低传统运输方式需要的成本与风险"
 china.6507.a: "勇敢去做吧！"
 china.6508.t: "天梯已成"
 china.6508.d: "古话说“想致富，先修路”。一根细细的绳索，一个核心节点，一个配重，我们用它们架起了地月之间的高速公路。也许从宇宙的尺度来看它粗陋不堪，但它是我们国家、民族乃至全人类无可争议的一大步，在它之后，任何月球相关项目的进度都能被加速十倍百倍，同样的原理将被应用在地火交通乃至更远的行星运输任务。我们搭上了地外建设绝对的快车道，任何人都再难企及。"
 china.6508.a: "太空已不再高不可攀。"
 china.6509.t: "中国建成太空电梯"
 china.6509.d: "[GetYear]年 UTC+8 中国外交部发言人刚刚宣称，由其国内自主设计建造的“天钩”系统已通过验收测试，即将正式开放运行。据悉，这是一种动量转移系统，可以极大地节省航天器在地月间来往时消耗的资源。有专家指出，这套系统大大降低了众多月球商业开发项目的难度，除能显著加快项目进度外，或将鼓励更多民营企业进入航天领域。\n\n然而一些担忧的声音也指出：中国可能会利用这一系统带来的巨大便捷加速月球军事化，这对世界和平格局不利。对此中国官方并未作过多说明，只是宣布其将加速完善月球商业开发相关法律法规。毫无疑问，在这一轮太空探索热潮中，中国站在了世界的前沿。\n\n无论怎么说，这都是人类对于太空探索的里程碑级成果。"
 china.6509.a: "这是人类的伟大胜利！"
 china.6510.t: "月宫计划——迈向新纪元的月球基地项目"
 china.6510.d: "中国，一个不断创新、探索未知的国度，正在向月球迈出新的步伐。我们的月宫计划（Lunar Palace Project）致力于在月球上建立一个可持续、先进的月球基地，标志着人类空间探索的新时代的开始。\n\n月宫计划不仅仅是一个科学项目，它代表了我们对未来的宏大愿景。开展前沿的月球科学研究，探索月球资源，为未来的深空探测打下坚实基础。中国还将与国际社会合作，共同探索太空，推动人类命运共同体的建设。\n\n月宫计划将使用最先进的航天技术和设备，包括全新的登陆器、居住模块和资源开发工具。基地的设计考虑了环保和可持续性，力求在减少对月球环境影响的同时，最大化地利用其资源。我们有一个分阶段的实施计划，确保每一步都稳扎稳打，逐步实现最终目标。\n\n月宫计划不仅仅是国家的事，每一个中国公民都积极的参与了进来。有关机构通过多种渠道向公众开放信息，组织线上线下活动，激发大众对月球探索的热情。\n\n也许在不久的将来，当我们仰望夜 空，看到那皎洁的月光时，我们可以自豪地说，那里有一个由全世界人民共同建造的月宫。这不仅是中国航天事业的骄傲，更是全人类探索未知、勇攀高峰的象征。"
 china.6510.a: "让我们一起，为了这个伟大的梦想，努力前行！"
 china.6511.t: "月宫已成"
 china.6511.d: "月球基地里一切都在紧张的进行着，老张正在盯着时间等待那一刻的到来。\n\n“时间到了，所有人员都准备好了吗？”\n\n得到副手们肯定的答复后，“月球基地第1次全面测试开始”，当广播传出这句话后基地所有人员都忙碌起来，毕竟这次测试如果一切正常，便可以宣告月宫计划的成功。这意味着不仅仅是中国，整个人类探索外太空的进程都将迈出重大一步。\n\n随着最后一声正常声音响起，月球基地和地球总中心的所有人员爆发雷鸣般的欢呼和掌声。在场记者也争先恐后通知发稿。\n\n也不知是谁问了一句：“请问月球基地的名字叫什么呢？”。\n\n老张愣了一下，说到："
 china.6511.a: "“广寒宫。”"
 china.6512.t: "中国宣布建成月面基地"
 china.6512.d: "最近刚刚，中国宣布了月宫计划成功的消息，全世界大部分科学家和部分民众对此事件表示出赞赏和对人类科技突破的感叹。月球基地的建成宣告着中国对于月球探索的重大进展，在美国持续混乱的当下，中国已经远超之前美国所取得的成就。\n\n中国官方发言人表示中国将会持续推进全人类对太空探索共同进步，推动人类命运共同体的建设。同时宣布在不久将来会开放外国工程师和科学家们等相关人员进入月球基地的名额。\n\n虽说如此，但仍有部分外国政客和民众表示“对此担忧”。但即使是一些以反华为标志的政客也不得不承认，中国在月球探索的贡献上为人类做出了里程碑级的贡献。"
 china.6512.a: "人类向新世纪大步迈进"
 china.6513.t: "长征计划报告"
 china.6513.d: "\n\n\n\n                                                        £GFX_TFR_PRC_hangtianjv_event\n\n\n\n\n\n\n主席同志，以下是中国航天项目的最新进展：\n\n长征九号超重型可回收运载火箭的第二条生产线及文昌发射场四〇二号、四〇三号发射工位已如期建成并通过技术验收，预计半年内可投入使用。\n\n南天门太空港调试工作即将结束，准备转入试运行阶段。\n\nHF-30型大推力核热发动机成功完成6次5000秒全系统试车，达到定型标准。\n\n长续航生态循环系统的前期论证工作基本完成，可以进行正式研制。\n\n我们认为，目前进行火星登陆科考的条件已经基本成熟，请求批准执行。"
 china.6513.a: "“已阅，同意执行。”"
 china.6514.t: "出征"
 china.6514.d: "随着最后一处姿控发动机喷出的羽流渐渐淡去，“钱学森号”地-火载人联合体完成了她的最终自检。这艘总质量达到一千余吨的太空飞船是人类有史以来建造过第二庞大的太空结构，仅次于其母港南天门太空港。\n\n“北京，‘钱学森号’自检已完成，各子系统状态良好，船员一切正常，已完成地-火转移准备。”\n\n“北京明白。开始地-火转移。”\n\n“‘钱学森号’确认转移指令，主发动机点火。”\n\n飞船主控中心内，被安全带牢牢束缚在座椅上的宇航员们听到一阵深沉的轰鸣从飞船尾部传来，这轰鸣很快变为高亢的嘶吼，那是三台HF-30核热发动机全功率运行的标志。\n\n此时，南天门太空港的工作人员们全部停下了手中的工作，目视这艘承载他们无数汗水与梦想的飞船消失在无尽星空中，踏上近两亿公里之遥的漫漫长路。"
 china.6514.a: "祝他们好运。两亿公里啊……"
 china.6514.b: "……那可是16000个两万五千里。"
 china.6515.t: "遥远的红星"
 china.6515.d: "在二十一世纪的第三个十年，几乎没有什么事情会让中国举国沸腾。上一次，大概是商用可控核聚变反应堆并网发电；上上一次，还得追溯到东协联军把胜利的旗帜插到富士山顶。今天，又一个这样的时刻即将来临：经过大半年的航行，“钱学森号”地-火载人联合体已于近日成功进入火星环绕轨道，满载人员和物资的着陆器正按计划分离并减速，准备降落至火星表面。\n\n很快，着陆器便进入了火星大气层，与火星大气的超高速摩擦将空气加热电离，形成一层等离子体鞘包裹在着陆器周围，它与地球的通信也随之中断。地球上，主持人们很熟练地将镜头切到演播室开始讲解，但无论是观众还是他们自己，手心都出了一层细汗。这是整个长征计划中最紧张的时刻。\n\n……但工程师们的计算是精确的。在预定的时间、预定的方位，着陆器降到了足够低的速度，等离子体鞘也自然散去。当通信恢复的那一刻，无数人长出了一口气，看着画面中那片与地球迥然不同的赤红色大地越来越近。随着几次轻柔的喷射，人类第一个载人飞行器稳稳地着陆在火星表面。\n\n几小时后，第一名宇航员小心翼翼地走出气闸舱，走下悬梯，将自己的脚印印在火星表面。面对着宇航服里的话筒，还有话筒另一侧的几十亿人，他说出了那句注定要载入史册的话：“这是个人的一大步，……”"
 china.6515.a: "……却只是人类的一小步！"
 china.6516.t: "中国成功登陆火星"
 china.6516.d: "[GetDateText]新华社社消息\n\n近日，中国载人火星登陆科考计划——“长征计划”取得了历史性突破，人类宇航员首次成功踏足火星表面。这一壮举标志着中国在深空探测领域的技术实力已经达到了世界领先水平，为全球航天事业发展树立了新的里程碑。\n\n据中国航天局新闻发言人介绍，此次任务的成功得益于多年技术积累和科学攻关。发言人指出，火星载人登陆不仅是中国航天事业的重要标志，也是全人类探索太空的共同胜利。在任务执行过程中，中国航天团队突破了火星登陆、深空通讯、高效能源利用等多项关键技术，为未来的火星科研及资源开发奠定了坚实基础。\n\n此外，中国航天局特别强调，中国始终秉承开放合作的理念，欢迎其他国家及国际航天组织积极参与未来的联合探测和后续工作。发言人表示：“探索太空是全人类共同的事业。中国愿与全球同行分享经验，深化合作，共同推动太空探索进入新的时代。”\n\n据悉，此次火星登陆的成功不仅为科学家提供了珍贵的科研数据，也将对人类未来在火星上的长期生存和资源利用带来深远影响。接下来，中国还将继续开展一系列科学实验，包括火星地质勘探、生物实验以及环境监测等，为全面了解火星做好准备。"
 china.6516.a: "群星之路已然开启"
 china.6516.b: "或许我们的人也可以上火星？"
 china.6516.c: "他们居然还有心思登陆火星！？"

