 TFR_PRC_SpaceProgram_decisions_desc: "\n\n\n\n\n[Root.PRC_space_plan_decisitions_picture]\n\n\n\n\n\n\n\n\n从上古嫦娥奔月的传说，到明朝万户的一飞冲天，中国人自古就向往着头顶之上的无垠苍穹。当《东方红》的歌声响彻太空之时，中国的航天之旅就此启航。如今五十载已过，中国作为科技水平最前沿的超级大国，我们将为人类开辟一个新的边疆。\n\n嫦娥计划：[Root.PRC_space_dengyue]\n天梯计划：[Root.PRC_space_taikongdianti]\n南天门计划：[Root.PRC_space_juxingkongjianzhan]\n月宫计划：[Root.PRC_space_yuemianjidi]\n长征计划：[Root.PRC_space_dengluhuoxing]"
