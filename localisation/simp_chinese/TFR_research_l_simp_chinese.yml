l_simp_chinese:
 basic_machine_tools: "现代机床"
 basic_machine_tools_desc: "多功能、坚固耐用的现代机器将为制造下一代设备和车辆奠定基础。"
 improved_machine_tools: "工业合金"
 improved_machine_tools_desc: "在传统设备中使用新型金属合金将为现代机器提供更高水平的耐用性。"
 advanced_machine_tools: "现代计算机集成制造软件"
 advanced_machine_tools_desc: "计算机集成制造是一种利用计算机控制整个生产流程的制造方法。这种集成允许各个过程进行信息交互从而启动工序。"
 assembly_line_production: "现代计算机辅助制造软件"
 assembly_line_production_desc: "计算机辅助制造是使用软件来控制机床及相关设备，以制造工件。其主要目的是加快生产过程，使部件和工具的尺寸更精确，材料更一致，并在某些情况下对原材料使用进行精确控制。"
 flexible_line: "通用部件 I"
 flexible_line_desc: "在所有生产中使用标准化机械零件将减少在我们工厂中订单变更时的效率损失。\n\n"
 streamlined_line: "工业打印 I"
 streamlined_line_desc: "通过将重点放在工业3D打印上，新项目将比以往任何时候都更快地加速发展。\n\n"
 improved_equipment_conversion: "压铸 I"
 improved_equipment_conversion_desc: "现代压铸模具和工艺为大型金属零件的生产提供了一种更快捷的方法。"
 advanced_equipment_conversion: "压铸 II"
 advanced_equipment_conversion_desc: "先进的成型技术和材料增加了可以有效铸造的金属种类范围。"
 industrial_software: "简化计算机集成制造软件"
 industrial_software_desc: "简化的生产线控制允许更少的人控制更多的机器。"
 industrial_software2: "升级计算机辅助制造软件"
 industrial_software2_desc: "随着制造环境日益复杂，对于制造工程师、数控编程员或机械师来说，对计算机辅助制造和产品生命周期管理工具的需求愈发类似于现代飞机飞行员对计算机辅助的需求。机器学习和现场辅助程序可以克服这种知识上的不足。"
 industrial_software3: "扩展计算机集成制造软件"
 industrial_software3_desc: "通过创建一个通用的计算机集成制造软件标准，不同的公司和跨国组织可以更轻松地计划多方面的生产。"
 industrial_software4a: "通用部件"
 industrial_software4a_desc: "我们设备的通用电子系统将为生产班次提供更简单的回收和再利用过程。\n\n"
 industrial_software4b: "工业打印"
 industrial_software4b_desc: "先进3D打印工程将可应用于现代制造业。能够按订单需求制造更复杂的部件，将促进未来企业的更快增值。\n\n"
 factory_output_upgrade: "现代机械 I"
 factory_output_upgrade_desc: "流水线生产的现代化升级将能够提高产品的生产效率。\n\n"
 factory_output_upgrade2: "现代机械 II"
 factory_output_upgrade2_desc: "生产设备中使用强度更高的合金可以延长工具本身的使用寿命。"
 factory_output_upgrade3: "现代机械 III"
 factory_output_upgrade3_desc: "快速交换臂端工具通过使用本地可用的传送带或附近的外部机架节省宝贵的时间。"
 factory_output_upgrade4: "现代机械 IV"
 factory_output_upgrade4_desc: "工业机器人技术中的精密关节控制能够提升所有生产领域的质量标准。"
 factory_output_upgrade5: "现代机械 V"
 factory_output_upgrade5_desc: "七轴机器人技术可在制造轮廓不规则和布局紧凑的产品时提高效率。"
 factory_output_upgrade6: "现代机械 VI"
 factory_output_upgrade6_desc: "提高负载能力的机器可以生产更大的物体。这将减少零件和产品到达目的地后的施工步骤，进而节省时间。"
 factory_output_upgrade7: "现代机械 VII"
 factory_output_upgrade7_desc: "通过提高微小测量的精度，先进的机器现在能够为复杂的产品制造更精细的零件。"
 factory_output_upgrade8: "现代机械 VIII"
 factory_output_upgrade8_desc: "先进的奇异点规避技术可减少机械臂本身的磨损，同时还能完全避免对产品造成损坏。"
 factory_output_upgrade9: "现代机械 IX"
 factory_output_upgrade9_desc: "通过赋予机器自适应的思维和独特的传感器，机器学习集成将能减少工伤事故。"
 concentrated_industry: "密集型工业 I"
 concentrated_industry_desc: "由工业界中的主要大型企业组成，就政府和私人项目展开竞争。这个体系非常高效，同时也很容易成为被利用和被攻击的目标。\n\n"
 concentrated_industry2: "制造业私有化"
 concentrated_industry2_desc: ""
 concentrated_industry3: "私营部门承包"
 concentrated_industry3_desc: ""
 concentrated_industry4: "生产网络集中化"
 concentrated_industry4_desc: ""
 concentrated_industry5: "标准化工业区划"
 concentrated_industry5_desc: ""
 concentrated_industry6: "受监管的垄断企业"
 concentrated_industry6_desc: "通过给予某些行业在法律上对其行业的垄断权，可以进一步降低工业规划和生产成本。"
 concentrated_industry7: "多层厂房"
 concentrated_industry7_desc: "将工业区的扩展从X轴转向Y轴，将使现有工业区具有近乎无限的扩张潜力。"
 concentrated_industry8: "有意识的协调行为"
 concentrated_industry8_desc: "这儿没有任何串通好的，你可以随便找人问！"
 concentrated_industry9: "国家垄断"
 concentrated_industry9_desc: "通过法律手段，使相关产品实际上不可能卖给外国买家，从而形成国家垄断，即政府是产品的唯一购买者。"
 dispersed_industry: "离散型工业 I"
 dispersed_industry_desc: "设备和车辆的生产非常有限。新材料的获取是颠覆性的。公然盗窃、旧武器的维护和再利用以及与其他国家的秘密交易涵盖了部署现代装备的大部分方面。解锁§H没收民用车辆颠覆行动§!。\n\n"
 dispersed_industry2: "控制型分权"
 dispersed_industry2_desc: "解锁§H支持大搜抢光行动§!。\n\n"
 dispersed_industry3: "外包合同"
 dispersed_industry3_desc: "解锁§H劫车破坏行动§!。\n\n"
 dispersed_industry4: "生产网络隔离"
 dispersed_industry4_desc: "将生产网络的不同阶段分开，可以防止所有环节同时中断。"
 dispersed_industry5: "合同封口令"
 dispersed_industry5_desc: "由于我们将与公司签订的合同的确切性质保密，因此锁定合适的目标公司变得更加困难。"
 dispersed_industry6: "监管垄断行为"
 dispersed_industry6_desc: "实施打击行业内垄断行为的法规和措施，将确保小公司的生存。"
 dispersed_industry7: "自动化分布网络"
 dispersed_industry7_desc: "自动化我们分散化工业赖以运作的分布网络，将提高其效率，并消除人为渗透的可能性。"
 dispersed_industry8: "合同准则"
 dispersed_industry8_desc: "通过在工业合同中采用固定价格体系，各公司的竞争将基于产量而非价格优势。"
 dispersed_industry9: "政府采购"
 dispersed_industry9_desc: "通过让政府机构充当工业产品的主要买家，我们可以在保持公司相对经营自由的同时，把控市场的方向。"
 synth_oil_experiments: "合成石油实验"
 synth_oil_experiments_desc: "为减少对原油的依赖，可以研究从其他物质、材料生产原油替代物的方法。"
 early_refining: "早期精炼"
 early_refining_desc: "原油可被精炼为对现代战争至关重要的数种材料与物质。在精炼技术上保持领先对构筑现代工业是必要的。"
 oil_processing: "石油加工"
 oil_processing_desc: "合成蒸馏和精炼石油产品的工厂网络是确保我国燃料供应的下一个步骤。"
 improved_oil_processing: "改进石油加工"
 improved_oil_processing_desc: "将先前的蒸馏实验方法转移到大规模的操作将使我们能够更好地适应现有的材料和需求。"
 advanced_oil_processing: "电燃料实验"
 advanced_oil_processing_desc: "脂肪酸甲酯，更广为人知的名称是生物柴油，是从植物油或动物脂肪（生物脂）与甲醇进行酯交换反应后得到的。它可以从多种油类中提取，最常见的是欧洲的菜籽油（菜籽油甲酯，RME）和美国的大豆油（大豆油甲酯，SME）。"
 modern_oil_processing: "现代石油加工"
 modern_oil_processing_desc:1 "天然气制合成油（GTL）是一种将天然气或其他气态烃类转化为汽油或柴油等长链碳氢化合物的炼油工艺。富含甲烷的气体可转化为液态合成燃料。"
 rubber_processing: "合成橡胶加工"
 rubber_processing_desc:1 "我们对天然橡胶的依赖需要通过合成橡胶的工业加工来减少。"
 improved_rubber_processing: "改进合成橡胶加工"
 improved_rubber_processing_desc:1 "通过新工艺加速脱氢反应，可以大规模生产合成橡胶。"
 advanced_rubber_processing: "先进合成橡胶加工"
 advanced_rubber_processing_desc:1 "通过应用具有改进工艺的通用合成橡胶配方如十二烷基硫醇聚合改性剂将使我们能够扩大合成橡胶生产。"
 modern_rubber_processing: "现代合成橡胶加工"
 modern_rubber_processing_desc:1 "转向更优化的聚合工艺将带来更低的成本和更高的产量。"
 recycling_center_initial: "回收中心"
 recycling_center_initial_desc: "作为现代回收项目的早期阶段，该中心生产的额外钢材可用于其他项目。"
 recycling_center1a: "钢专业化回收"
 recycling_center1a_desc: "根据我们的需要，回收中心可能会优先回收钢材而非铝材。\n\n"
 recycling_center1b: "铝专业化回收"
 recycling_center1b_desc: "根据我们的需要，回收中心可能会优先回收铝材而非钢材。\n\n"
 recycling_center_dod2: "扩大回收计划"
 recycling_center_dod2_desc: "公众对回收利用的更多关注应能带来更多的参与，从而进一步提高经济效益。"
 recycling_center_dod3a: "改进钢专业化回收"
 recycling_center_dod3a_desc: "对现有回收中心进行特别扩建，将为优先处理钢材而非铝材提供专门渠道。\n\n"
 recycling_center_dod3b: "改进铝专业化回收"
 recycling_center_dod3b_desc: "对现有回收中心进行特别扩建，将为优先处理铝材而非钢材提供专门渠道。\n\n"
 recycling_center_dod4: "提高金属萃取技术"
 recycling_center_dod4_desc: "升级后的机器可以提取和再利用回收物中更大比例的金属含量。"
 recycling_center_dod5a: "先进钢专业化回收"
 recycling_center_dod5a_desc: "对现有产业进行更大扩建，将进一步提高处理钢材而非铝材的优先度。\n\n"
 recycling_center_dod5b: "先进铝专业化回收"
 recycling_center_dod5b_desc: "对现有产业进行更大扩建，将进一步提高处理铝材而非钢材的优先度。\n\n"
 recycling_center_dod6: "增强型金属分离器"
 recycling_center_dod6_desc: "先进的技术和器械可使分离混合金属变得更加容易。"
 recycling_center_dod7a: "近未来钢专业化回收"
 recycling_center_dod7a_desc: "对回收中心进行计划中的最后一次特别扩建，让我们可以进一步优先考虑处理钢材而不是铝材。\n\n"
 recycling_center_dod7b: "近未来铝专业化回收"
 recycling_center_dod7b_desc: "对回收中心进行计划中的最后一次特别扩建，让我们可以进一步优先考虑处理铝材而不是钢材。\n\n"
 construction1: "建筑技术 I"
 construction1_desc: "改进建筑技术、使用建材将提高我方建造军民建筑的速度。"
 construction2: "建筑技术 II"
 construction2_desc: "将工具与装备现代化有助于进一步提高建筑效率。"
 construction3: "建筑技术 III"
 construction3_desc: "引入现代化车辆及建筑领域上的进步经验将极大加快修理速度。"
 construction4: "建筑技术 IV"
 construction4_desc: "更高程度的机械化与更好的工序能进一步提高建筑速度。"
 construction5: "建筑技术 V"
 construction5_desc: "更坚固、更便携的起重机系统使建筑工人能够在难以到达的地方可靠地铺设重型材料。"
 construction6: "建筑技术 VI"
 construction6_desc: "无人机在现代建筑中具有多种用途，从能够从上方观察建筑工地到实时提供准确的三维测量。"
 construction7: "建筑技术 VII"
 construction7_desc: "半自动化机器减轻了工人的部分负担。与人类相比，这些机器人可以在更长的时间内不间断地工作，为工人在夜间和休息时间提高效率。"
 construction8: "建筑技术 VIII"
 construction8_desc: "大规模3D打印可以在极短的时间内制造出坚固的建筑结构。这些模块化结构可以适用从民用基础设施到军事基地的多种建筑。"
 construction9: "建筑技术 IX"
 construction9_desc: "自主机器人将被整合进数字工作空间，将大部分操作集中到单一的计算机或程序中。"
 excavation1: "挖掘技术 I"
 excavation1_desc: "抽油机是油井中往复活塞泵的地面驱动装置。如果井底压力不足以让液体升至地面，它就会以机械方式将液体抽出油井。这种安排通常用于产油量很少的陆上油井。"
 excavation2: "挖掘技术 II"
 excavation2_desc: "钻孔和爆破是通过控制使用炸药和其他方法，如气压爆破烟火技术，来粉碎岩石以进行挖掘。这种方法最常见于采矿、采石和土木工程，如大坝、隧道或道路建设。岩石爆破的结果通常被称为岩石切割。"
 excavation3: "挖掘技术 III"
 excavation3_desc: "水力压裂是一种通过加压液体进而破裂岩石的增产技术。其主要过程在于由水、砂粒或其他支撑剂以及增稠剂组成的“压裂液”高压注入至井眼，从而在深层岩层中形成裂缝，使天然气、石油和盐水能够更自由地流动。"
 excavation4: "挖掘技术 IV"
 excavation4_desc: "自动化采矿是指在采矿过程中不再使用人力。自动化采矿主要分为两类，一种是工艺和软件自动化，另一种则是在采矿车辆和设备上应用机器人技术。"
 excavation5: "挖掘技术 V"
 excavation5_desc: "深海采矿是在海底进行的矿物开采过程。海洋采矿点通常位于大洋表面以下1400至3700米（4600至12100英尺）的多金属结核或者活跃和已消失的热液喷口周围。"
 excavation_tech: "挖掘技术"
