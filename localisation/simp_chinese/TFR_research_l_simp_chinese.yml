 decimetric_radar: "高增益天线"
 decimetric_radar_desc: "在电磁学中，天线的功率增益或简称增益是一个关键性能指标，它结合了天线的指向性和电气效率。在发射天线中，增益指天线将输入功率转化为特定方向无线电波的能力。而在接收天线中，增益指天线将从指定方向到达的无线电波转换成电能的效果。"
 improved_decimetric_radar: "抛物面天线发展"
 improved_decimetric_radar_desc: "飞机和军舰上可使用更小、更复杂的抛物面雷达天线，以提高态势感知能力。"
 centimetric_radar: "现代相控阵雷达"
 centimetric_radar_desc: "在天线理论中，相控阵通常意味着电子扫描阵列，这是一种计算机控制的天线阵列，可以产生一束无线电波，可以通过电子方式引导该波束指向不同的方向，而无需移动天线。在阵列天线中，来自发射机的射频电流以正确的相位关系馈送到各个天线，以便来自各个天线的无线电波相加在一起以增加所需方向上的辐射，同时抵消以抑制不需要方向上的辐射。"
 improved_centimetric_radar: "改进型相控阵雷达"
 improved_centimetric_radar_desc: "相控阵雷达系统已被证明能在军舰面临的各种情况中发挥作用。相控阵雷达可以迅速转换波束，让军舰拥有使用一套雷达系统进行水面与空中的探测和跟踪以及追踪导弹飞行等等行动的能力。"
 advanced_centimetric_radar: "先进型相控阵雷达"
 advanced_centimetric_radar_desc: "相控阵系统的更新应用将改善海空部队的作战表现。新的天线可助于导弹制导、飞机态势感知和海军水面探测。"
 basic_quantum_radar: "量子雷达"
 basic_quantum_radar_desc: "量子雷达是一种基于输入量子关联和输出量子探测的新型遥感技术。如果研制成功，即使被背景噪声淹没，雷达系统也能识别出自己的信号。这使得它能够探测到隐形飞机，兵过滤掉蓄意的干扰企图，并在高背景噪声区域运转。"
 improved_quantum_radar: "超视距量子雷达"
 improved_quantum_radar_desc: "超视距雷达（OTH）是一种雷达系统，能够在雷达视距以外的超远距离（往往是数百甚至数千公里）探测目标，而这普通雷达的距离极限。利用假定的新量子技术，超视距雷达概念可能会东山再起。"
 advanced_quantum_radar: "先进型量子雷达"
 advanced_quantum_radar_desc: "对现有硬件的未来改进将进一步提高地对空导弹的精度，以及不受限制的空中感知能力。"
 mechanical_computing: "精简指令集处理器"
 mechanical_computing_desc: "精简指令集计算机（简称RISC）是一种通过不同的指令集架构（ISA）来获得比复杂指令集计算机（CISC）每条指令周期（CPI）更短性能的计算机。在通用性能水平一定的情况下，RISC芯片只需要更少的晶体管用于核心逻辑，使得设计人员能够增加寄存器集的大小并增加内部并行性。"
 computing_machine: "多核处理器"
 computing_machine_desc: "多核处理器是一种计算机处理器集成电路，具有两个或多个独立的处理单元，称为核，每个处理单元读取和执行程序指令，类似于计算机的多个处理器。在其上运行的指令仍然与普通CPU相同，但单个处理器可以同时在不同的核心上运行指令，从而提高了支持多线程或其他并行计算技术的程序的总体速度。"
 improved_computing_machine: "改进多核处理器"
 improved_computing_machine_desc: "理论上数百甚至数千个内核的处理器的可能性业已得到验证，现在，多核化已经成为处理器发展的潮流。此外，多核芯片混合了同步多线程、片上内存和专用“异构”（或非对称）内核，使得性能和效率进一步提升，尤其是在多媒体信息处理、识别和网络应用方面。"
 advanced_computing_machine: "众核处理器"
 advanced_computing_machine_desc: "众核处理器是专门为高度并行处理而设计的多核处理器，内含大量更简单和独立的处理器内核(从几十个内核到数千个或更多)。众核处理器在嵌入式计算机和高性能计算中被广泛应用。"
 near_future_computing_machine: "量子计算机"
 near_future_computing_machine_desc: "量子计算是利用量子力学现象，如量子叠加和量子纠缠来进行计算。量子计算机用于执行此类计算，其可以在理论上或物理上实现。"
 future_computing_machine: "改进量子计算机"
 future_computing_machine_desc: "虽然量子计算机对于日常任务来说难以胜任，但对这一领域的进一步研究可以扩展我们对物理学和计算机科学的学术理解。另一方面，量子加密技术对那些关注安全的人来说很有用，它给数据保护带来了巨大的好处和威胁。"
 basic_encryption:1 "加密 - 公开密钥加密"
 basic_encryption_desc: "公钥密码学或非对称密码学是一种使用密钥对的密码学系统：可以广泛传播的公钥和只有所有者知道的私钥。这种密钥的生成通过基于数学问题的加密算法来产生单向函数。基于这种技术，要有效保证安全只需要保持私钥的私密性，而公钥可以在不影响安全性的情况下公开分发。"
 improved_encryption:1 "加密 - 散列函数"
 improved_encryption_desc: "哈希函数是可以将任意大小的数据映射到固定大小的数据的任何函数。哈希函数返回的值称为哈希值、哈希码、摘要或简称哈希。哈希函数通常与哈希表结合使用，哈希表是计算机软件中用于快速数据查找的常见数据结构。哈希函数能通过检测大文件中的重复记录来加速表或数据库查找。"
 advanced_encryption:1 "加密 - 高级加密标准现代应用"
 advanced_encryption_desc: "高级加密标准（AES），最初被称为候选（Rijndael）算法，是2001年由美国国家标准与技术研究所建立的电子数据加密规范。AES基于一种被称为代换-置换网络的设计原则，在软件和硬件上都能高效运行。与它的前身DES不同，AES不使用费斯妥网络。AES是候选算法的一种变体，它的分组大小固定为128位，密钥大小为128位、192位或256位。"
 near_future_encryption:1 "加密 - 独立于设备的量子密码学"
 near_future_encryption_desc: "量子加密协议并不通过对某一设备的信任而实现，它与设备无关。因此，对此类协议的安全分析需要考虑不完善甚至恶意设备的场景。过去曾发生的一些重要问题已经证明了无条件安全和设备无关协议的存在。"
 future_encryption:1 "加密 - 后量子密码学"
 future_encryption_desc: "后量子密码学指的是加密算法（通常是公钥算法），被认为可以抵御量子计算机的攻击。目前流行算法的问题是，它们的安全性依赖于三个困难的数学问题之一：整数分解问题、离散对数问题或椭圆曲线离散对数问题。所有这些问题都可以在运行肖尔算法的足够强大的量子计算机上轻松解决。"
 basic_decryption:1 "解密 - 公开密钥加密"
 basic_decryption_desc: "使用非对称密钥的一个潜在安全漏洞是可能发生“中间人”攻击，其中公钥的通信被第三方拦截，然后修改以提供不同的公钥。在所有情况下，攻击者还必须使用不同通信段的正确公钥来拦截、解密和重新加密加密的消息和响应，以避免怀疑。"
 improved_decryption:1 "解密 - 散列攻击"
 improved_decryption_desc: "加密哈希函数有一长串，但许多都容易受到攻击，不应使用。许多加密哈希都是基于默克尔-达姆加德结构。所有直接使用默克尔-达姆加德结构的完整输出的加密哈希都容易受到长度扩展攻击。这使得MD5、SHA-1、RIPEMD-160、Whirlpool和SHA-256/SHA-512哈希算法都容易受到这种特定攻击的影响。"
 advanced_decryption:1 "解密 - 高级加密标准边信道攻击"
 advanced_decryption_desc: "边信道攻击不是在黑箱中对密码进行攻击，因此与传统环境中定义的密码安全无关，但在实践中却很重要。他们通过加密软件或硬件运行时产生的各种泄漏信息获取密文信息。公认的事实是AES牢不可破，这种方式就是目前主要的攻击方式。"
 near_future_decryption:1 "解密 - 假想量子安全攻击"
 near_future_decryption_desc: "量子加密的兴起要求各方面解密技术的追上其脚步。在解密一方通过对行之有效的老方法进行调整并发展独特的量子攻击方式奋起直追之时，网络安全天平将如何倾斜仍然未知。"
 future_decryption:1 "解密 - 后量子安全研究"
 future_decryption_desc: "在密码学研究中，需要证明密码算法与已知困难数学问题的等价性。这些证明通常被称为“安全性降低”，用于证明破解加密算法的难度。换句话说，将给定密码算法的安全性降低为已知难题的安全性。研究人员正在积极寻找后量子加密技术前景中的安全性降低。"
 experimental_rockets: "导弹发射井"
 experimental_rockets_desc: "导弹发射设施，也被称为地下导弹发射井、发射设施或核发射井，是建造在地下的垂直圆柱形建筑，用于储存和发射洲际弹道导弹。\n\n这些结构通常将导弹置于地下一定距离，由顶部的大型“防爆门”保护，通常通过物理或电子方式连接到导弹发射控制中心。"
 rocket_engines: "火箭引擎"
 rocket_engines_desc: "我们积攒的火箭推进技术知识已足以制造拥有无可比拟速度的飞弹与喷气式飞行器。"
 improved_rocket_engines: "改进火箭引擎"
 improved_rocket_engines_desc: "第一批长程弹道导弹已被制造并拥有前所未有的精确度。敌方城市，乃至太空都不再遥不可及。"
 advanced_rocket_engines: "先进火箭引擎"
 advanced_rocket_engines_desc: "火箭学的未来发展开启了新可能性，例如射程愈发遥不可及，杀伤力愈发无法估量的洲际导弹。"
 atomic_research: "原子能研究"
 atomic_research_desc: "铀浓缩是一个必要的过程，通过增加铀235的比例，使热中子发生裂变，从而从开采的铀中制造出有效的核燃料。"
 rocket_interceptor: "火箭动力截击机"
 rocket_interceptor_desc: "参考了滑翔机设计的喷气式截击机能在短时间内以超越任何其他飞行器的速度飞行。虽然冒着急剧燃料消耗的风险，其起飞拦截之迅捷将出乎任何敌机意料。"
 rocket_interceptor_2: "火箭动力截击机 II型"
 rocket_interceptor_2_desc: "虽然仍被认为操作风险巨大，喷气式战机现已由自动驾驶辅助并由其他飞机牵引以在燃料有限的限制下将极速优势发挥至极致。"
 rocket_interceptor_3: "火箭动力截击机 III型"
 rocket_interceptor_3_desc: "崭新的降落技术及更安全的燃料系统大幅提高喷气式截击机成功执行任务及生还的几率，并将这些尖端载具从前还停留在理论上的潜力发挥了出来。"
 nukes: "核弹头"
 nukes_desc: "核武器是一种爆炸装置，其破坏力来自核反应，包括裂变（裂变弹）或裂变与聚变反应的结合（热核弹）。这两种炸弹都能从相对少量的物质中释放出大量能量"
 FRA_light_tank_recon_tt: "§Y这个国策将为轻型坦克支援连，在沙漠地形中提供额外10%的攻击防御和速度§!"
 power_plants: "发电站"
 power_plants_desc: "基础的化石燃料发电厂占大多数21世纪电网的大头。尽管发电厂的运行需要燃料，但能源仍然是现代社会至关重要的因素。"
 power_plants1: "现代发电站"
 power_plants1_desc: "现代化的发电厂可以更好地利用它们的输入以产生更大的输出。"
 power_plants2: "发电站建造科技"
 power_plants2_desc: "标准化的施工方案可以加快电厂的建造速度。"
 power_plants3: "改进型发电站"
 power_plants3_desc: "建筑方法和电力生产技术的进步使得建造更大的发电厂成为可能。"
 power_plants4: "先进发电站"
 power_plants4_desc: "先进的发电厂是将化石燃料转化为大量能源的庞大综合体。"
 power_plants5: "高效化石燃料"
 power_plants5_desc: "能够充分利用化石燃料所能产生的每一点能量，并将产生的废物提炼成有用的东西，将使我们的工业更加高效。"
 nuclear_reactors: "核反应堆"
 nuclear_reactors_desc: "通过核裂变链式反应，核反应堆能够以相对较少的投入产生大量的能量。尽管建造成本高昂，但其带来的效益可能超过其负面影响。"
 nuclear_reactors1: "核反应堆建造方法"
 nuclear_reactors1_desc: "为了保证安全和未来的发展，新的核反应堆必须以特定的方式建造，以避免延误。"
 nuclear_reactors2: "高效核反应堆"
 nuclear_reactors2_desc: "将过剩的产能投入到其他生产线可以使核反应堆的效率更高。"
 nuclear_reactors3: "改进核反应堆"
 nuclear_reactors3_desc: "核反应堆技术的改进使得建造更大的核电站成为可能。"
 nuclear_reactors4: "先进核反应堆"
 nuclear_reactors4_desc: "将核反应堆直接并入电网将为人民提供用之不竭的电力。"
 energy_farms: "能源农场"
 energy_farms_desc: "从风能到太阳能，能源农场利用自然和可再生能源，而不是依赖化石燃料或原子能。"
 energy_farms1: "现代能源农场"
 energy_farms1_desc: "流线型的建造方法使得能源农场可以被快速建立起来。"
 energy_farms2: "改进型能源农场"
 energy_farms2_desc: "通过最大限度地利用现有场地，改进后的能源农场可以在更小的区域内生产更多的能源。"
 energy_farms3: "先进能源农场"
 energy_farms3_desc: "得益于自动化系统能够根据天气、季节甚至地球和月球的位置调整各种能量收集器，先进的能源农场能够利用几乎100%的可用能源。"
 energy_farms4: "能源农业方式"
 energy_farms4_desc: "将可再生能源大规模应用到城市建筑和私人住宅中，将释放出更多的能源供我们的工业使用。"
 tech_20_nanometer_mosfet: "20纳米金氧半场效晶体管"
 tech_20_nanometer_mosfet_desc: "在电子领域，金属氧化物半导体场效应晶体管是目前现代数字电路中最常见的晶体管。虽然最初的尺寸以微米为单位，但现代金属氧化物半导体场效应晶体管的尺寸一直在不断缩小。20纳米金属氧化物半导体场效应晶体管是基于22纳米金属氧化物半导体场效应晶体管的中间产品。"
 tech_10_nm_mosfets: "10纳米金氧半场效晶体管"
 tech_10_nm_mosfets_desc: "根据国际半导体技术技术路线，10纳米金属氧化物半导体场效应晶体管是继14纳米金属氧化物半导体场效应晶体管之后的下一步技术，它基于鳍式场效应晶体管技术，这是一种多栅极金属氧化物半导体场效应晶体管技术，是平面硅互补金属氧化物半导体技术的非平面演进。"
 tech_5_nm_mosfets: "5纳米金氧半场效晶体管"
 tech_5_nm_mosfets_desc: "根据ITRS，继7纳米金属氧化物半导体场效应晶体管之后，5纳米金属氧化物半导体场效应晶体管是金属氧化物半导体场效应晶体管技术中的最新技术。事实上，自2011年以来，金属氧化物半导体场效应晶体管的命名惯例并未表明金属氧化物半导体场效应晶体管的实际尺寸。实际上，5纳米金属氧化物半导体场效应晶体管的各种尺寸从24纳米到57纳米不等，具体取决于制造商。"
 tech_10000_qubit_computing: "10000量子比特计算机"
 tech_10000_qubit_computing_desc: ""
