l_simp_chinese:
PRC_electric_power_reform: "新时代电网建设"
PRC_electric_power_reform_desc: "随着新冠疫情和石油危机，我们庞大的工业体系所需要的巨大电量为我们的现有供电保障体系带来了巨大的挑战。现在有必要开始进行新时代的电网建设，以保障我们工业体系的健康持续发展。"
PRC_a_renewable_revolution1: "能源农场建设"
PRC_a_renewable_revolution1_desc: "我国一直在大力研发新能源相关技术并大力推广，目前已经初步取得成效。我们应该在新疆和内蒙，西藏等有条件的地区更加大力推广新能源农场。"
PRC_a_nuclear_revolution: "实验性核聚变建设"
PRC_a_nuclear_revolution_desc: "自从核反应堆被发明以来，核能一直被寄予厚望，全球都喜欢他能够成为人类未来的主要能源。为了解决电力不足问题，我们将对可控核聚变展开研究。一旦项目成功，中国将走向能源自由时代。"
PRC_New_energy_power_reform: "新能源革命"
PRC_New_energy_power_reform_desc: "随着电力需求进一步增加，我们要开始着手研发发电效率更高且更廉价的太阳能板，风力发电机组和水力发电机组，我国广大且复杂的地理环境能够让这些先进的新能源发电方式得到充分的利用。"
PRC_NEW_Nuclear_revolution: "核能革命"
PRC_NEW_Nuclear_revolution_desc: "如何更高效，安全的使用核能是全球科学家都在研究的目标，我国不应该在这一领域落后，我们我们需要加大核反应堆开发投资，设计更加先进安全的核反应堆。"
PRC_Upgrading_of_thermal_power_station: "火力发电升级"
PRC_Upgrading_of_thermal_power_station_desc: "虽然我们已经大力推广了新能源农场和核反应堆，但是我们仍旧需要大量的火力发电站来供给我们的工业体系。虽然很多人认为火力发电站会对环境造成巨大的污染，但是我们已经开始开发了先进且环保的火力发电站，该开始推广火电升级了。"
PRC_Ensure_power_supply_for_enterprises: "保障企业电力供应"
PRC_Ensure_power_supply_for_enterprises_desc: "随着石油危机和电力不足的威胁，许多企业对党和政府抱有微词，不过随着两大危机的缓解，我们的企业能够继续恢复生产速度。日益扩大的发电量也让企业进一步扩张，带动我国经济继续腾飞。"
PRC_Complete_electricity_reform: "完成电力改革"
PRC_Complete_electricity_reform_desc: "在我们不间断的努力建设下，我们已经为庞大的工业体系做好了坚实的电力保障，现有的电力供应已经能够充足支持中国未来十年内的工业发展建设。"

China_2.1.t: "国家电网中层与管理人员大会"
China_2.1.d: "新华社报道。据国家电网有限公司网站消息，今日上午，国家电网有限公司召开中层以上管理人员大会，国家电网董事长、党组书记毛伟明发表了讲话。\n他指出，近来国际形势复杂严峻，危机频发。尤其是石油危机，已经对我国产生了不可忽视的影响。近一段时期以来，国内多个省份相继拉闸限电，以应对供电紧张局面。这对我国的国家安全与人民利益构成了严重威胁，但同时也给全体电网员工敲响了警钟。\n他强调党中央和国务院十分关切电力供应这一关乎国计民生的重大问题，习近平主席亲自指示尽快恢复正常的电力供应，并积极推动新时代电网建设。毛伟明说，国家电网是关系国家安全、民生福祉与经济发展的重要企业，因此在未来的日子里必须集中全部力量，积极配合支持相关企业部门进行风力发电、光伏发电与核电建设，并扎实做好与新建设新能源系统的接入消纳，大力推动加快特高压输电工程等重大电网项目的建设，提升电网的输送能力和稳定性，发动脑筋往一处想，鼓足干劲往一处使，撸起袖子加油干。不断强化资金、土地等各类要素保障，加快项目建设进度，以更加集约、安全、绿色为导向，助力新型能源体系建设，优化电网形态，深化企业内部管理体制改革，促进能源转型发展，向着数字化、智能化的方向不断前进。\n他还指出，同时也要严格监管工程建设全过程，确保工程质量经得起检验。更要谋划一批新的重大项目，找准服务社会与促进经济的结合点，不断满足社会需求。以实实在在的工程成果为全国社会经济发展大局的稳定作出自己的贡献。"
China_2.1.a: "国家大事，时不我待"

China_2.2.t: "磴口电储新能源项目一期605兆瓦/1410兆瓦时工程动工讲话"
China_2.2.d: "尊敬的各位领导、各位来宾，同志们：\n大家上午好！\n今天，我们齐聚磴口县沙金套海苏木温都尔毛道嘎查，隆重举行磴口电储新能源项目开工仪式。\n首先，我谨代表内蒙古能源集团，对项目的顺利开工表示热烈的祝贺！向长期以来关心支持该项目的各级领导、各界朋友表示衷心的感谢！\n磴口电储新能源项目建成后，将成为全国单体容量最大的储能电站，总投资共达21.37亿元，本期工程将建设605兆瓦/1410兆瓦时的储能电站，采用全钒液流与电化学相结合的储能系统。该项目的开工建设，深入贯彻落实国家能源安全战略、加快构建新型电力系统，而且技术优势显著。将通过储能技术“削峰填谷”，有力保障电力系统运行安全、电力电量平衡，是解决可再生能源间歇性和不稳定性问题的关键，极大提高了新能源的并网率，对于有效解决新能源消纳、提升电力系统灵活性、提高电网安全稳定运行等方面将发挥重要作用。同时，它也将是构建新型电力系统的重要组成部分。\n……\n在此，我呼吁参与项目建设的各方中标企业，要以高度的责任感和使命感，精心组织、科学施工，加强沟通协调，形成工作合力，共同克服项目建设过程中遇到的困难和挑战，加快施工速度。为保障国家电力供应，推动电网系统改革不懈奋斗。同时，要注重安全生产，确保施工安全和工程质量。\n最后，再次感谢各级领导和各界朋友对磴口电储新能源项目的关心和支持！让我们携手共进，为实现国家能源安全和经济社会高质量发展作出新的更大贡献！"
China_2.2.a: "电网改革稳步推进"

China_2.3.t: "新疆若羌光伏项目成功并网:系全国最大“沙戈荒”光伏项目"
China_2.3.d: "新华社报道。近日，中国绿发集团所属新疆中绿电技术有限公司若羌400万千瓦光伏项目成功并网。\n据悉，本项目共铺设553万余块光伏板，总占地面积共76万平方公里，其至少相当于一万多个标准足球场。此外，项目同步配套建设了发电单元方阵1280个，百万级220千伏升压站四个。作为新疆首批新能源大基地项目之一，这无疑是能源危机中的又一场及时雨。\n一直以来，新疆自治区人民政府积极响应国家绿色发展与新能源战略，高度重视相关企业培养扶持，大力推动新能源产业发展，结合自身土地资源与光能资源双丰富的特点，不断落实上马新能源项目，在促进自身经济发展的同时为国家能源安全做出了不可磨灭的贡献。\n截至今年年底，新疆新能源装机规模将达到1亿千瓦，成为全疆第一大电源。同时，新疆全年新增新能源装机规模3557万千瓦，位居全国第一。\n目前，新疆已建成以“内供五环网、外送四通道”为主的对电力供应网架格局，随着国家的新能源改革与全国电网系统改革建设号召，新疆首次实现了“绿电进京”“绿电进闽”，新能源消纳范围扩至全国22个省份，极大满足了许多省份对于电力资源的需要\n项目负责人在接受采访时表示，这些项目的落成绝不是一省一族的功劳，而是全国各地各族人民共同努力的结果。在项目建设中各族人民齐心协力，通力合作，不仅推动了新疆新能源产业的发展，更推动了我国的民族团结进步事业，每个项目都由各族人民的汗水共同浇涌而成，是中华民族团结一心的象征，意义重大。"
China_2.3.a: "只要各族儿女团结起来，就没有什么跨不过的困难"

China_2.4.t: "新型火力发电站投入使用"
China_2.4.d: "近日我国最新一期火力发电站已建设完毕并且已经开工使用，标志着我国在火力发电站建设及其环保技术上已经到世界先进水平。\n此次建设完毕的机组功率打到了850万千瓦，创下了中国投资、装机、发电规模之最，也是集我国煤电技术大成于一身。不仅是我国最大的火力发电基地，也成为全世界最大的火力发电基地。其中集中大规模输电技术、高效亚临界机组综合升级改造、空冷机组实施尖峰凝汽器技术改造达到世界领先水平。燃气机轮等核心机械也做到了100%国产，也标志着我国在先进火力发电技术上有了长足的进步。\n此次建造的新型火力发电组不仅功率达到了全国第一，并且其环保指数也远远高于国家标准，其真正做到了“绿色发展”的口号，也符合了习近平主席的“绿水青山”策略。\n新火力发电站的机组现已全部并网成功，做到了”即投产、即稳定、即盈利”的“三即”政策，有效缓解了受疫情及石油危机带来的短时间规模化的停电、限电，稳定了社会、工业用电，有力保障了人民生活稳定及工业平稳生产。"
China_2.4.a: "绿水青山就是金山银山！"

# China_2.5.t: "核聚变发电站建设完毕，中国进入能源自由时代"
# China_2.5.d: "新华社四川电（记者:华伟）2024年12月30日，位于四川省宜宾市的中国首个核聚变发电站成功实现商业发电，并产出巨量电源，这一重大突破为我国能源结构优化和清洁能源发展开辟了新篇章。据专家预测，该发电站的电力产出将足以满足华东地区未来三十年的用电需求。\n宜宾发电站采用高效托卡马克装置，实现了核聚变能量的稳定输出，达到了商业发电的标准，标志着我国在核聚变技术商业化进程中迈出了坚实一步。此发电站的核心——托卡马克装置，经过技术创新和优化，能够更有效地约束高温等离子体，确保核聚变反应的持续性和稳定性。\n通过精确控制技术，宜宾发电站成功将等离子体温度维持在1亿摄氏度以上，为核聚变反应提供了理想的条件。发电站实现了超过100秒的高温等离子体长脉冲运行，Q值显著超过1，确保了发电效率和经济性。\n此装置采用了耐高温、耐强磁场的特种合金材料，并配备了先进的冷却系统，保障了在极端环境下的长期稳定运行。核聚变发电过程几乎不产生温室气体和长期放射性废物，为我国实现碳达峰、碳中和目标提供了重要支撑。此外，新型冷却技术的运用保证了其在全国各地的低成本高效投放，有助于我国的核电安全体系与能源全面体系构建。\n中国首个核聚变发电站的商业发电成功，不仅体现了我国在核聚变技术领域的领先地位，也为全球清洁能源转型提供了中国方案。未来，我国将继续推进核聚变技术的研发和应用，为构建清洁美丽的世界贡献中国智慧和中国力量。"
# China_2.5.a: "大漠孤烟直，长河落日圆。"

China_2.6.t: "第五代核电站建设"
China_2.6.d: "新华社消息，江苏省已经完成两座第五代核电站的相关建设，预计在今年年底将实现能源产出。\n两座核电站分别位于江苏省扬州市与江苏江苏省无锡市，由中核集团所领导。一期工程计划建设两台华龙一号压水堆核能发电机组和一台高温气冷堆核能发电机组，现已全部完成。华龙三号是我国具有完全自主知识产权的第四代核电技术，而高温气冷堆则是第五代核电技术。这两个核电站的建设将采用这两种技术的组合方案，创新性地将核能供热系统与核电站耦合，形成一个以工业供热为主、兼顾电力供应的核动力厂。\n华龙三号和高温气冷堆的结合，使得这个项目能够为全江苏的化工产业基地提供高品质的低碳工业蒸汽，同时也具备发电能力。这个项目的建成将有效减少燃用标准煤的量，降低二氧化碳排放，有助于高耗能产业的减排脱碳。\n此次国务院核准的五个核电项目中，无锡核能供热发电厂和扬州核能发电站项目作为其中的重点，总投资超过五千亿元。这些项目的建成标志着中国在核电领域的进一步发展和技术创新 。"
China_2.6.a: "中国太阳，闪耀世界！"

China_2.7.t: "保障供电，安全生产"
China_2.7.d: "疫情要防住、经济要稳住、发展要安全，这是党中央的明确要求。国家电网有限公司发布贯彻落实党中央、国务院决策部署的 “全力保障电力供应，确保能源安全”举措。\n\n国家电网公司始终把保障电力安全可靠供应作为首要任务，践行人民电业为人民企业宗旨，统筹发展和安全，统筹保供和转型，全力服务经济社会平稳健康发展。\n安全是电网的生命线，是保障电力可靠供应的基础和前提。举措提出，公司加强安全生产，优化电网运行方式，严肃调度纪律，确保电网安全稳定运行。\n一系列部署加快落地，一系列举措精准发力。公司加强对企业电力供需形势分析研判，推动各类电源增发稳供；有序推进迎峰度工程建设，充分利用全网资源调剂余缺；加强安全管控，筑牢“三道防线”；强化调度专业涉及电厂业务管理，梳理各级调度纵向业务流程，加强工作协同。\n公司各单位坚持党政同责、一岗双责、人人有责，深入推进安全生产专项整治，健全风险管控和隐患治理长效机制，盯紧重点企业、重点部位、重大风险开展排查，牢牢守住大电网安全底线。"
China_2.7.a: "社会生产有保障"

China_2.8.t: "中国实现能源自由"
China_2.8.d: "新华社北京电（记者:胜利）经过几代人的接续奋斗，我国能源事业取得历史性成就。据国家能源局最新发布的数据显示，我国能源总产能达到55亿吨标准煤，能源消费总量控制在50亿吨标准煤以内，能源自给率高达110%，标志着我国已基本实现能源供需平衡。\n以下是具体的数据亮点：\n1. 煤炭清洁利用方面，我国煤炭消费量较峰值时期下降了15%，煤炭清洁高效发电占比超过90%。\n2. 在油气领域，由于掌握了二代原油合成技术，我国原油产量稳定在2亿吨左右，天然气产量达到2100亿立方米，对外依存度降至40%以下。\n3. 在新能源领域，我国风电装机容量达到3.8亿千瓦，太阳能发电装机容量达到2.9亿千瓦，均位居世界第一。新能源发电量占比达到25%，较五年前提高了10个百分点。\n4. 在科技创新方面，我国特高压输电技术实现商业化应用，输送电量占全国总输送电量的60%以上。超超临界发电技术国内市场占有率超过80%。\n5. 在能源体制改革方面，电力市场化交易电量占比达到50%，油气市场化改革取得重要进展，管网设施向第三方公平开放。\n6. 在能源安全保障方面，我国能源储备能力达到100亿吨标准煤，相当于三年的消费量，能源供应体系更加健全。\n实现能源自由，不仅为我国经济社会发展提供了坚实保障，也为全球能源治理贡献了中国智慧和中国方案。未来，我国将继续推进能源高质量发展，力争到2035年，非化石能源消费比重达到40%左右，为构建清洁低碳、安全高效的现代能源体系不懈努力。"
China_2.8.a: "能源自由展宏图，绿色未来共奋进。"