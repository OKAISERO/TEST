 china.10042.a: "三军联合，无往不利，无坚不摧！" #现代联合参谋部
 china.10042.t: "联合参谋部试运转"
 china.10042.d: "北京，深夜，某处机密地点。全新的中央军委联合作战指挥中心灯火通明，许多参谋和后勤人员正在忙里忙外的进行各项设备的调试和准备内容。\n指挥席上坐着的是军委副主席张又侠和何卫东上将，旁边则是联合参谋部参谋长李作成和副参谋长刘振立上将。而在三军指挥席上，三军司令员李桥铭、董军和常丁求上将忙碌的查看着上传上来的各份情报。\n“同志们准备的怎么样了？”张又侠扫视了一圈作战指挥中心，“一周后我们要举行大规模军演了，到时候习主席会亲自来到这里，我们还要对着全国、甚至全球人民直播这一情况，务必做好百分之两百的准备。”\n“是！保证完成任务！”\n。。。。。。。\n“陆军席报告，指挥系统已经链接畅通。”\n“空军席报告，指挥系统运转良好。”\n“海军席报告，指挥系统上线，检查完毕。”\n“战略支援席报告，四大部队指挥链均畅通，持续上传信息。”\n“参谋席报告，三军协同数据链畅通，可以进行试运转！”李作成和刘振立将军分工合作，在参谋和秘书的帮助下检查着三军数据链。\n“很好，同志们只要加快准备速度就行了，”何卫东十分满意。“接下来的一周务必熟悉新的指挥系统。”\n“是！”"
 china.10043.a: "“联合利剑演习圆满成功！”"  #龙腾九天
 china.10043.t: "联合利剑：三军大规模联合演习"
 china.10043.d: "自从台湾被收复以来，解放军已经很久没有再进行过三军大规模联合军演了。这次演习的规模非同小可，演习场地被定在从新疆到东海的数个大规模演习场上，这是前所未见的。演习的总导演部也并非在演习现场，而是在位于北京的全新中央军委联合作战指挥中心。\n在这里，军方媒体早早部署了直播镜头，确保军事机密不会被泄露，而各个作战席上，参谋们和将领早已在等待着，等待着中央军委到来。\n早上8点，随着大门打开，习近平主席为首的中央军委走进了指挥中心，各个将领和参谋立刻向他们敬礼。\n“主席好！”\n“同志们好，同志们辛苦了。”习主席向大家回礼，在媒体的镜头下坐上了主席台。\n“报告军委主席，联合利剑演习准备完成！请指示！”作为这次演习的总指挥，张又侠上将向习近平开始汇报。\n“我宣布，演习开始。”\n“收到！全军开始演习！”\n随着指令下达，五大战区的演习场地同时开始了大规模军演，无数情报和信息开始涌入指挥中心。\n“空军席报告，东部战区发现敌方大规模机群！我方空军已按照预案起飞准备迎击。”\n“陆军席报告，西部战区发现敌军侵犯我国边境，已动员2支重装合成旅出发！”\n“战略支援席报告，军事卫星已经在为各大战区提供实时监控，联勤保障部队在运送后勤补给中！”\n“海军席报告，敌海军意图在马六甲海峡封锁我国海上航线，广西-广东双航母战斗群已经集结完毕，准备接触敌海军主力。”\n习近平看着各位将领和参谋忙碌的处理着如此多的情报并下达指令，指挥中心的大屏幕上实时显示着各大战区的敌军动向和我军迎击情况。\n思绪万千。\n坐在国家主席这个位置上，重担太大太大了。尤其在目睹美国陷入无边烈焰，万劫不复；欧陆战火重燃，不死不休后。他不愿去设想未来中华大地遇到类似的情况会发生什么。八十多年前的惨剧绝不能再在中华大地发生！\n深夜，他看着各战区演习开始完美收官，欣慰的笑了。\n两次古田会议，两次大规模军改，他终于把先辈交到他手中的这支人民军队锤炼成一支不惧全球任何军事力量的巨龙。\n不仅是他，全体中国人民今夜都能睡个好觉了。\n因为人民解放军将击溃任何胆敢威胁中华大地的敌人。\n想到这里，他从军装口袋里掏出来一根江米条，偷偷咬了一口。"
 china.100431.a: "烈焰升腾，龙腾九天！"  #龙腾九天第二页
 china.100431.t: "中国人民解放军军改完成！"
 china.100431.d: "1927年，南昌起义一声枪响，工农红军正式诞生。苏维埃红军，中国红军，八路军，新四军，解放军，人民军队在历史上拥有许多的名字。但是永恒不变的，是那一抹鲜红，是人民军队的本质，是党指挥军队、支部建在连上的传统，更是高举的毛泽东的旗帜。\n历经一百年风风雨雨，曾有许多军队、许多敌人小看人民军队的力量，他们无一例外都被人民军队钢铁般的意志狠狠抽了耳光。\n毛泽东思想缔造了这支军队，江泽民主席挽救了这支军队，习近平主席的两次军改最终将人民解放军锤炼成全球最先进、最强大的部队——激烈复杂的实战模拟对抗，钢铁般的意志，独一无二的政治建军和思想建设，三军高度一体化，先进的数据链信息链整合，超越任何国家的最先进的军事装备，经受大量考验的新式作战理论和思想。如今的人民解放军已经遥遥领先任何一支军队，美国、苏联、德国、英国、法国，这些在历史上曾经雄霸一方的军事大国，他们的军队强大程度在如今的解放军面前都不值一提。\n如今的世界，烈焰升腾，大火似乎将要吞噬全球，即使亚洲地区暂时还维持着脆弱的和平，然而所有人都知道，只需要一颗小小的火星，烈焰立刻就要燃尽亚太，吞噬无数民众。\n但是中华大地的百姓不会害怕，不会畏惧。\n因为他们知道，人民军队一直在那里，无论是大雪纷飞的东北，山峦迭起的西藏、荒漠遍布的新疆，风起云涌的南海和东海。人民军队将捍卫中华大地上的一切。\n经过无数锤炼的巨龙永远不会畏惧区区烈焰，真正的巨龙应该沐浴烈焰而腾飞！"
 artillery.260.a: "开始研究！" #203火炮研发
 artillery.260.t: "203mm火炮项目"
 artillery.260.d: "平平无奇的一日里，陆军科技研究所里仿佛像平常一样风平浪静，但是今天来了一位“不速之客”，研究员们一个个紧张的汗流浃背。因为今天来的不是别人，而是中共中央军事委员会副主席张又侠。\n“你们一个个搁那愣住干什么呢，我有那么可怕吗。”“没有没有”“那你们这么紧张干什么，来来来都坐下吧，”大侠哈哈大笑两声然后示意大家坐下。“还是跟我聊一下新型火炮的研发情况吧”。\n“是，首长同志，在世界形式发展下，旅级及以上直属炮兵火力已经不足以胜任其用途，所以要马上设计一款新型炮来代替，在经过对过去经验及对俄罗斯、美国等国家火炮研究，遂决定将新型火炮口径定为203mm，并对其体积进行了严格控制，可以让其放置在卡车上，对其装弹系统进行了系统性研究，实现了搬运装填全自动化，大大减轻了各炮兵兄弟的负担。当然还有首长最重视的信息化，这款火炮可以链接我们现有的数据链体系，并对敌对目标进行精确瞄准，做到火力支援准确迅速。”“首长，已经介绍完毕了，你有什么建议吗。”\n大侠似乎愣住了，旁边的警卫员似乎听到了一点点声音“如果能放到山猫上面……”随后大侠回过神来“好好好，这炮我看就很好啊，火力强大，自动化强，信息化也有所以我决定203mm火炮……”"
 artillery.267.a: "太棒了！" #研究成功
 artillery.267.t: "203mm火炮项目报告"
 artillery.267.d: "成功。\n在某陆军实验场，一门从未见过的火炮被放置在阵地之中，所有人都严阵以待准备着，然而实验并没有立刻开始，它仿佛在等着某人的带来。远处一辆山猫全地形车驶来，从车上下来一人，他就是军委副主席张又侠。他迫不及待的跑到这门火炮面前，不停的抚摸着炮身“哎呀呀，真是好东西啊，咳咳咳，那我不多说啥了，直接准备测试吧，我就在这看着它发射，给我个终端，我要看结果。”\n炮手随即打开控制终端进行操作，车体两侧支撑架随即张开嵌入地面，随后装弹机开始运转，迅速将一枚炮弹塞入炮膛，随后无人机将目标坐标传入终端，炮口随即进行旋转。“报告首长，目标以瞄准，请指示”“开火！”“轰”的一声，炮弹迅速从炮膛中激发出去，发射的声音甚至让带着耳机的众人都感觉到阵痛，而大侠死死盯着终端上的目标，随后屏幕上一团火花炸起，目标随即消失在了火花之中。“实验成功！”随即大家都抱在一起庆祝，只有大侠还在那门跑前不断抚摸着，炮身上还留有刚发射完的余温。“就是我们的耳机是不是也要更新一下？”"
 china.10044.a: "中华人民共和国国家安全部部长，陈文清" #日本秘密舰队
 china.10044.t: "关于日本秘密舰队的报告"
 china.10044.d: "\n\n\n                  £GFX_MSS_event_texticon   \n\n\n\n\n尊敬的主席同志：\n\n根据我方特工传出的情报、黑客渗透、和军事卫星拍摄图片多方面情报相应证，已经能够确定日本方面正在准备启用其秘密建造的一支庞大先进舰队。其具体规模尚不能完全确定，如果这批舰队加入太约舰队，能够极大的加强他们的海军力量，但是根据联参判断，人民海军现有的舰艇数量和海军实力仍旧远远超过太约海军。\n\n但是，基于“在战略上藐视敌人，在战术上重视敌人”这一原则，我建议联参和海军司令部重视这一情报，并时刻关注这支秘密舰队，国安部和信息支援部队会随时提供最新的情报。\n \n此致\n敬礼"

 china.13333.t: "再为教师"
 china.13333.d: "他曾经在共和国海军建设中奉献过自己的青春岁月，那些日子里，他与星辰为伴，同大海相拥，将满腔热血注入每一个战舰的构建，每一个军事策略的谋划之中。\n不过由于当时各方面的条件实在是太有限了。资金匮乏，没有足够的财力去支撑宏大的计划；技术落后，缺乏实现梦想的先进手段；人才稀缺，难以组成强大的团队共同攻坚。所以，许多梦想也终究只能是梦想而已，停留在脑海中，无法成为现实。\n然而，随着时光的推移，他以为自己会慢慢从这份伟大的事业中退场。可命运总是充满戏剧性的转折。\n那是一个看似平常的清晨，当第一缕阳光洒在他那饱经风霜而又坚定的脸上时，命运的召唤悄然来临。\n虽然这些日子世界局势一直处于风云变幻之中，国际环境复杂多变的种种迹象已经让他在心里有了这样一个预期。只是，如此迅猛，如此迅速，这仍是他所意想不到的。\n就在这一刻，他得知共和国对海军建设的宏伟蓝图再次展开，这个伟大的事业迫切地需要昔日老将再度披挂上阵。\n他内心一阵悸动，那些曾经与战友们并肩作战的画面一帧帧在脑海中回放：艰苦的训练时洒下的汗水、成功完成任务后的欢呼雀跃、对未来海军发展立下的壮志豪言……往昔的激情如同沉睡许久的火焰再次熊熊燃烧。\n他知道，此刻他必须再次将自己的力量毫无保留地投入到共和国的海军建设中去，这是他从未想过，却又责无旁贷的使命。"
 china.13333.a: "退役少将张召忠，归队!"
 china.13334.t: "旧老师，新学生"
 china.13334.d: "为崭新的教案做着准备，张召忠想到那宏伟的共和国大规模海军计划时，心中依旧不由自主地泛起深深的赞叹之情。\n这一计划犹如一部磅礴的史诗，正在这个伟大的国度缓缓展开它的壮丽画卷。\n订单已经下发，那一张张订单不仅仅是一组组简单的数字和文字，它们承载着共和国对于建设强大海军的决心与期望。\n军校正在扩建，曾经那座庄严肃穆但规模有限的军校，如今像是被注入了崭新的活力。一座座新的教学楼如同挺拔的巨人拔地而起，教室里配备着最先进的教学设备，能够模拟出各种复杂的海战场景，让学员们仿佛身临其境般地进行战术学习。\n宿舍区也焕然一新，宽敞明亮的房间，齐全的生活设施，为学员们提供了良好的休息环境。新生一批一批地来到这里学习，他们来自祖国的四面八方，每一位新生的眼中都充满了坚定与憧憬。\n他们向往着成为那片蓝色海洋的捍卫者，怀着满腔的热血，即将开启一段充满挑战但无比光荣的海军学习征程，在他们的身上，人们看到了共和国海军未来的无限希望。\n共和国的目标，不仅是区区太约，而是超越曾经强盛无比的美国，走向更宏大的未来。"
 china.13334.a: "现在就是未来，海军走向深蓝"
 china.13335.t: "新海军，新军人"
 china.13335.d: "学员们带着满满的收获，顺利地完成了学业，怀揣着对未来的憧憬，意气风发地走出了校园。\n那校园里的一草一木、一砖一瓦，都见证了他们成长的点滴，而此时，它们都被留在了身后，变成了回忆中的一抹温暖。\n而一直关注着学员成长的张召忠，在目送学员们离开后，也总算可以偷得浮生半日闲，到港口上去走一走了。\n他迈着沉稳的步伐来到港口，眼前的景象让他心里高兴了许多，水浪毫无规律地起伏着，时不时地激起一朵朵水花，水花在阳光的折射下闪烁着点点光芒，而后又迅速地落下，被后续的浪头吞没。\n周围静谧得如同荒无人烟的孤岛，只有那微弱的水浪声，像是在诉说着往日的喧嚣与热闹。“都出去训练了呀，这是好事呀。训练就如同磨刀石，能让他们这帮年轻人本事一天比一天更扎实，未来还是得靠他们呀。”\n张召忠边说着，边看着港口里平静的水面。“马上，考验就快到了，海军可是看真本事的地方呢，这帮年轻人还要多学呢。”\n边走着，他边唱起了军歌。"
 china.13335.a: "瞄准强敌打~瞄准强敌练!"