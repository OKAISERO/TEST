 #军改
 PRC_chinas_spot_in_the_sun: "华夏日升"
 PRC_chinas_spot_in_the_sun_desc: "建设一支能够有效捍卫国家利益，拥有现代化作战能力的军事力量，是我们必须实现并一以贯之的根本任务之一。国防现代化将“永远在路上”，这不会是一句空话。"
 PRC_pla_reformation_1: "人民解放军军改"
 PRC_pla_reformation_1_desc: "从1927年的南昌起义开始，中国人民解放军，尤其它的陆上部队，一直是党和人民所信赖的武装。由习近平在2016年所开启的军队现代化改革赋予了它在现代战场环境下作战并取胜的能力。解放军如今已经不再是单纯的国土防御部队，而是能在东北亚、乃至整个太平洋地区都进行部署的强大武装。未来可能会有更多机会证明这一点。\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
 PRC_chinas_spot_in_the_sun_1: "华夏日升"
 PRC_chinas_spot_in_the_sun_1_desc: "建设一支能够有效捍卫国家利益，拥有现代化作战能力的军事力量，是我们必须实现并一以贯之的根本任务之一。国防现代化将“永远在路上”，这不会是一句空话。"
 PRC_pla_fight_for_people: "人民军队为人民"
 PRC_pla_fight_for_people_desc: "中国人民解放军的起源要追溯到第一次国共内战时的工农红军，在经历三湾改编和古田会议后，这支军队正式蜕变为党指挥下的人民军队。"
 PRC_nervous_but_lively: "团结紧张，严肃活泼"
 PRC_nervous_but_lively_desc: "抗日战争时期，中国抗日军政大学所定下的校训代代相传，每一代解放军的指战员都把这八个字牢牢刻在心中，伴随着人民解放军的成长。"
 PRC_modern_military_reforms: "现代军改"
 PRC_modern_military_reforms_desc: "我们以迅雷不及掩耳之势成功收复了台湾，向世界证明了解放军依旧是那支不可战胜的强大军队。但是随着世界局势进一步大变，中央军委认定一次大规模的军改势在必行。"
 PRC_modern_military_reforms_tt: "§Y李作成§!担任§Y国防部长§!"
