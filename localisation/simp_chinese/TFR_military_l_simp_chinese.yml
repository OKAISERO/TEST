 PRC_iron_great_wall: "钢铁长城"
 PRC_iron_great_wall_desc: "自从一战以来，坦克一直是陆战之王，虽然近年来由于各种反坦克手段的出现和无人机的崛起，坦克无用论开始兴起，但是先进的主战坦克和轻型坦克仍旧是陆军不可或缺的中坚力量。我们要立刻开始研发适应新时代战争的坦克，而所有指战员也必须接受现代装甲作战培训。"
