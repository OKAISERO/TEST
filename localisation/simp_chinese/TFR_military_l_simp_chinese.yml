 PRC_expand_the_thunder_gods_1: "瞄准实战，开展演习"
 PRC_expand_the_thunder_gods_1_desc: "不得不承认的是，现代军队都极其缺乏实战的考验，即使经历了解放台湾，也只有少部分部队拥有实战经验。虽然演习无法取代实战，但是接近实战的演习仍是十分有必要的。朱日和实战演习一直是我军锤炼部队的最佳方式，现在是该扩大演习规模了，锤炼出最优质的战士！"
