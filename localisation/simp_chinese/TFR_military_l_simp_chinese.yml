 #陆军
 PRC_modernized_army: "合成化陆军"
 PRC_modernized_army_desc: "人民陆军是解放军中历史最悠久的军队，一直被誉为老大哥。然而为了适应新时代战争的情况，近十年来陆军在高新技术的发展上相对落后于其他军种。但是现在，出于对未来战争的需求，我们需要加速开发陆军的先进技术并进一步锤炼我们的陆军力量。"
 PRC_pla_land_dynamic: "人民解放军陆军"
 PRC_pla_land_dynamic_desc: "作为解放军中的老大哥，自从南昌起义开始，陆军就在中华大地上南征北战，抗击日寇，包围国军，西南剿匪。这支罕有败绩的部队继续在对外战争证明自己的钢铁意志——抗美援朝，抗美援越，对印对越反击战。即使在冷战铁幕结束后，人民陆军依旧以钢铁的意志保卫着共和国的人民。\n随着第二次古田会议召开，中央军委大力推进陆军合成化信息化改革，师改旅，团改营，将人民军队打造成了一支现代化合成陆军。在解放台湾的战役中，数支重型合成旅以摧枯拉朽之势横扫了台伪军和太约部队，证明了人民陆军依旧是不可战胜的陆战雄狮。"
 PRC_pla_land_1_dynamic: "人民解放军陆军"
 PRC_pla_land_1_dynamic_desc: "作为解放军中的老大哥，自从南昌起义开始，陆军就在中华大地上南征北战，抗击日寇，包围国军，西南剿匪。这支罕有败绩的部队继续在对外战争证明自己的钢铁意志——抗美援朝，抗美援越，对印对越反击战。即使在冷战铁幕结束后，人民陆军依旧以钢铁的意志保卫着共和国的人民。\n随着第二次古田会议召开，中央军委大力推进陆军合成化信息化改革，师改旅，团改营，将人民军队打造成了一支现代化合成陆军。在解放台湾的战役中，数支重型合成旅以摧枯拉朽之势横扫了台伪军和太约部队，证明了人民陆军依旧是不可战胜的陆战雄狮。\n在数年的军改中，陆军老大哥终于获得了梦寐以求的大量新式装备，203mm卡车炮，单兵外骨骼护甲，高智能步枪，五代主战坦克，高度信息化组建的信火一体体系，这些组成了任何军队都恐惧的次世代钢铁洪流。\n同时人民陆军也不忘锻炼钢铁般的意志，在朱日和，无数的解放军指战员都在这里轮流进行实战演习，或作为尖刀，或作为磨刀石。即使没有经过实战的考验，但是无数的实战演习仍旧能够锤炼出优质的战士！\n人民陆军时刻准备着，为保卫共和国的人民而战斗，世界上没有任何军队能阻挡人民陆军的前进！\n\n§Y优质战士，钢铁洪流§!"
