 PRC_reorganization_of_the_strategic_support_force: "战略支援部队改组"
 PRC_reorganization_of_the_strategic_support_force_desc: "战略支援部队一直是除了海陆空军和火箭军以外的解放军重要力量。80年前，人民军队是靠着根据地的人民用小推车进行的支援，而现在，建设一支全方位多功能的支援部队是现代战争不可或缺的一部分。"
 PRC_advanced_joint_logistics_support_system: "先进联勤保障体系"
 PRC_advanced_joint_logistics_support_system_desc: "后勤是一切战争的关键，早在春秋战国时代，孙子兵法中就已经认识到了后勤补给的重要性。随着运20服役以及全军信息化，机械化建设铺开，人民解放军已经建设完整了一套极其先进的联勤保障体系。"
 PRC_military_satellite_network_upgrade: "军事卫星网络升级"
 PRC_military_satellite_network_upgrade_desc: "汶川地震时期因为美国关闭GPS导致解放军“两眼一摸黑”的旧事，已经随着各式军事卫星网络和北斗系统的建设完毕一去不复返。虽然太约方面建设军事网络和进行黑客攻击的能力都远不如其他大国，但是进一步扩大我们的军事卫星网络也是十分有必要的。"
 PRC_digital_information_support: "数字化信息支援"
 PRC_digital_information_support_desc: "信息化建设是现代军改的基石之一，三军指挥链的畅通直接关系整场战役的胜败。而拥有先进网络设备和信息化经验的信息支援部队将为解放军提供全球最良好的信息化职业。"
 PRC_comprehensive_support_unit: "综合支援单位"
 PRC_comprehensive_support_unit_desc: "为适应陆军合成化需求，我们需要在合成旅中部署能够为旅级装备提供各类支援保障的合成营，不仅能够在战时作为工兵排障，也能够为机械化装备提供维护保养，更重要的是能够为指战员提供良好的伙食供给。"
 PRC_embrace_the_future_1: "未来军队计划"
 PRC_embrace_the_future_1_desc: "未来的高科技战争需要依赖更多的科研投入，随着美国内战我们已经接收了许多美国的科研人才，能够扩大我们的军事科研规模。因此一些看上去更加未来的研究项目已经被提上日程，比如单兵外骨骼，无人作战单位，甚至是亚轨道飞行器。"
 PRC_cybersecurity_assurance: "网络安全保障"
 PRC_cybersecurity_assurance_desc: "网络安全是国家安全的重要一环，我们必须警惕各类间谍和黑客渗透我方的民用和军用网络，同时也培养我们自己的黑客团队，在必要时入侵敌国的网络系统。"
