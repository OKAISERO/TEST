 PRC_tank_primacy_nat_1_desc: "通过开发最先进的装备，信火一体和机械化体系建设，大规模的陆军演习，指战员培训，辅以政治建军，人民解放军陆军可以自豪的宣策，解放军战士是最优质的战士！而苏联时期令北约胆寒的钢铁洪流也在PLA再次重生！"
