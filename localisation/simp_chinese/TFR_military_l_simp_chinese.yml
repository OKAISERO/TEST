 china.10001.t: "军民鱼水情"
 china.10001.d: "“大娘，我们在外面睡就行，我们有纪律要求的不能进屋的。”战士们声音洪亮而坚定，眼神中满是对军纪的坚守。\n“诶呦，你们这群小娃娃呦，外孙，把家里的纸板给战士们铺上，不能让子弟兵睡在地上的，都是小娃娃，睡地上对身体不好。对了，这么晚了，你们一定饿了吧，家里没什么好的了，只有稀饭了，我这就给你们熬。外孙，去店里把做好的白糕给子弟兵们拿来，不能让他们饿着进火场。”大娘话语间满是心疼与关切，动作麻利地忙活起来，仿佛这些战士就是她自家的孩子。\n“博海，去帮帮大娘熬粥，大娘这么老了不能累着，其他人就地休息，休息完我们还得奔赴火场。”班长的声音温和而有力，既照顾到了大娘的感受，又让战士们得到了片刻的安宁。\n“小伙子，今年几岁了，24？真像啊，我20多岁的时候也遇到过像你那么大的少年，那时候他们头顶红星，跟你们一样，纪律严明。74年过去了，我也成了老婆子，但我心里一直记得教员的一首诗……”大娘坐在板凳上，目光温柔而悠远，缓缓地讲述着往昔岁月，那首诗在岁月的长河中愈发熠熠生辉，如同她对子弟兵们永恒的牵挂与深情。"
 china.10002.a: "为了胜利我们永远前进！" #团结紧张，严肃活泼
 china.10002.t: "团结紧张，严肃活泼"
 china.10002.d: "这八个字，自党中央在延安时期便提出，作为抗大的校训而流传至今。直到今天，依然是全党全军的优良作风。正是在这种优良作风的熏陶下，逐渐形成了一支打不倒，摧不垮，战不败的队伍。而个中战士，更是铁打铜铸，意志坚定。\n于景然坐在木条板凳上，看着放映机内播放着的，抗大的光荣历史。升任士官已逾两年，这两年，他见证了人民军队的一切：人员，装备，作战思想，无一不经历变革。但在这之后，始终不变的，是人民解放军的优良作风。团结紧张，严肃活泼。八十年前，抗大的革命先辈们正是坐在这种木条板凳，甚至是黄土地上，高唱国际歌，大刀进行曲。对中国富强美好的明天做出畅想。是啊，他们的条件艰苦，但他们的心却是火热的。正是火热的心，让抗大的脚步大踏步迈进，不止从延安，更是进入了敌后战场。到最后，即使被敌人的刺刀紧紧盯着，抗大的事业亦如星星之火，点燃了中原整个大地。\n如今，抗大的旧址静静沉睡在延安，任凭周边车水马龙喧嚣也抹不掉时光的痕迹。抗大似乎结束了，但抗大的精神却永远留存。自那以后，我们党领导着人民军队，解放了全中国，一次又一次挫败了敌人企图侵犯。这是为什么？为什么即使实力悬殊，装备落后，人民解放军仍然敢战，仍然能战胜？这到底是因为人民军队的意志，打造了一支钢铁之师。\n当今世界有着激荡的风云。因此，即使国家已经强大，人民解放军仍不会懈怠。敌人若要战，人民解放军也不惧战。到那时，人民解放军将与八十年前的先辈同样，保家卫国。于景然明白，所有中解放军官兵都明白，当那一天来临——"
 china.10003.a: "建设一支能适应未来战争需求的人民军队！" #现代军改
 china.10003.t: "第三次古田会议"
 china.10003.d: "古田会议旧址外，军容肃穆的解放军卫兵正在站岗，而房间内则是陆军司令员李桥铭上将、空军司令员常丁求上将、海军司令员董军上将、中央军委委员李作成、刘振立上将，军委副主席张又侠、何卫东上将，以及军委主席习近平。\n几位解放军上将均是战功赫赫——李作成、张又侠、刘振立、李桥铭都经历过对越自卫反击战和两山轮战，而何卫东、常丁求和董军则是参与了解放台湾的战役。因此他们都深知，军委主席此次在这里召开会议的目的。\n“同志们，”习近平开口了，“大家都知道现在国际局势非常混乱，欧洲那边，北约和俄罗斯剑拔弩张的。美国内战，内战打成一锅粥。而我们这边，日本、印度、澳大利亚和新西兰也在想和我们打新冷战。”他顿了顿。“现在确实是百年未有之大变局，我们应该都清楚，世界大战很可能就离我们不远了，至少，一场亚洲地区的热战已经近在咫尺。”\n“虽然解放台湾可以说是摧枯拉朽，但是仍旧反应出了不少问题。”张又侠上将接过话头，“比如我们的海军陆战队进行的两栖登陆非常成功，但是后续重型合成旅的展开速度不够迅速。”\n“空军迅速夺取了整个空域的制空权，但是对陆军的地面支援响应也不够及时。”常丁求继续说道，“如果能够及时给予空中支援，我们应该能减少更多非必要的伤亡。”\n“我们的航母战斗群在海上拒止作战表现的很好。”董军汇报道，“但是我们现在缺乏的远洋进行海军作战的经验。”\n“同时，如果要和日本、澳大利亚进行全面热战，后勤保障也是很大的挑战，”何卫东补充道，“我们要跨洋进行后勤工作，我军尚未进行过该方面的演习。”\n“我军现阶段需要关注将军力投射至整个泛亚地区，”李作成在笔记本上记录着，“我们要建成超越美军的全球投射和部署能力。”\n习近平简单记录了一下各位上将所提出的问题，随后抬头环视与会的成员。\n“如果大家都没有意见的话，那么我就在这里宣布了，”他合上笔记本。\n“开始全面开展第二次军改工作！”\n几位上将站起身向主席敬礼。\n“保证完成党和人民的任务！”"
 china.100031.a: "毛泽东的旗帜高高飘扬！" #现代军改第二页
 china.100031.t: "人民解放军军改开始！"
 china.100031.d: "军改，这个名词在解放军军史早已不是第一次。第一次系统的军改可以追溯到秋收起义之后的三湾改编，毛主席力排众议，确立将党支部建在连上，实现了官兵平等，群众路线等基本制度；而在之后的第一次古田会议，正式确立了思想建党、政治建军的大方针。\n三湾建骨，古田铸魂，真正的人民军队正式诞生，并在血与火的考验中击败了一切敌人，解放了全中国。\n时间来到了改革开放时期，中国经济上的困难使得总设计师被迫放开了军队经商这个潘多拉之盒，以支撑解放军的军费开支。但这并非是长久之计，江泽民主席在这以后花费了极大的精力终于彻底消除了军队经商带来的影响。\n2014年，习近平主席召开了第二次古田会议，正式开启了21世纪人民解放军的第一次大规模军改，以建设信息化合成化军队为目标，大规模改组解放军指挥架构，建立联合参谋部，组建火箭军和战略支援部队，取消军区建立战区。。。这次规模浩大的军改将解放军建设成了一支现代化的强大、先进军队，并在解放台湾的战役中经受住了复杂的考验。\n随着烈焰升腾，世界局势风云变换，人民军队急需一次全新的军改来适应更强复杂的未来战争。\n但无论怎么改革，永远不会褪色的，是那一抹鲜艳的红色，和他的思想。"
 china.100041.a: "飞翔，飞翔，乘着长空飞翔！" #雄鹰出击
 china.10004.t: "人民解放军空军军改开始！"
 china.10004.d: "自从歼20、歼35、空警500等先进战机大规模进入人民空军服役，全球都认知到了人民空军的强大实力，尽管有些愚蠢的井底之蛙认为这些通过“抄袭”和“山寨”的战机会如同纸飞机一样在实战中直接散架，但是没有一支空军敢轻视人民空军。\n在解放台湾的战役中，人民空军以绝对的优势将任何躲过火箭 军轰炸起飞的台伪军战机轻松击落，而在东海上空试图支援台湾的日军战机在各式电子战飞机和歼20的威慑下最终也不敢越雷池一步。\n在美国陷入内战烈火之后，人民空军已经成为全球第一的空军力量。\n但是我们不能固步自封，国安局已经确认日本在大规模制造F35的同时正在全力开发他们的五代战机心神。为了继续维持对太约的全面空军优势，我们已经继续加大我们的空军科研投资。\n成飞、沈飞、西飞已经汇报，我们的数个空军研发项目已经取得了突破性进展，现在是该围绕这些项目设计全新的未来空战体系了。\n这次，由我们领先全球一代！"
 china.10005.a: "——F-35，我会一直一直一直一直看着你……" #卓越雷达预警体系
 china.10005.t: "KJ-3000服役"
 china.10005.d: "随着发动机的轰鸣声，测试中队的KJ-3000缓缓升空。机舱内，小李正在座位上，兴奋的看着眼前的显控台。虽然他此前在多个测试科目里已经坐上了这个大家伙，但是这一次可是这架世界最强的预警机顶上的雷达，第一次向世人展示它强大实力。“测试开始。”耳机里传来基地指挥员的命令，小李打开雷达，迅速扫描空域。“雷达发现回波，经研判，确认为小反射截面积目标，距离……”小李迅速向机组汇报，心里则是诧异：这雷达居然能在复杂电磁环境下远距离直接发现隐身目标。\n在以往的演习里，KJ-500往往需要多架次，通过特殊战法才能在复杂电磁环境下在较远距离发现隐身目标。而这KJ-3000就可以在五代机进入雷达通视距离时直接发现，让探测五代机可以跟探测四代机一样，当敌机进入雷达探测距离就无法掩盖自身位置。想到这里，小李的脸上重新布满了光彩：让你们这些飞五代的天天穿透性制空，害的我们提心吊胆，这一次，看看我们预警机组怎么让马赛克战重新透明化。"
 china.10006.a: "——蓝盾行动圆满完成" #全方位电子战事件
 china.10006.t: "J-16D与空自电子对抗事件"
 china.10006.d: "东海上空。数架架挂满吊舱的歼-16D和歼-15D正在编队飞行，他们正在执行东部战区近期为了搜集空自雷达信号情报所规划的特殊行动。为了本次行动，司令部调集了战区内部分的歼-16D和江苏号航母的歼-15D、空警600，所有机组乘员为了执行这次行动更是进行了特殊训练。\n编号63771的歼-16D上，李华作为电子战管制员坐在后座，飞行的前半段它并没有任务，他唯一能做的就是看着平显上早已熟悉的东海雷达态势分布图。“灰狼，锯齿鲨，我是仙洲，你部即将进入任务空域，准备进行“蓝盾行动”。预警机里空中管制员的声音通过耳机传到李华的耳朵里，按照此前训练时的流程，他们将作为矛头收集雷达信号情报，后面的事情交给在东海上空待命的机群。\n“天山，灰狼02收到，开始执行蓝盾任务。”63771的副翼偏转，机队开始转向。李华操作起屏显，打开电子战吊舱的干扰模式，机队通过多干扰源制造假信号，给空自雷达制造大量假目标。这次机队可以说是配套齐全，平时少见的针对低频雷达的干扰吊舱也要求挂载。干扰吊舱开机后数分钟，预警机通过数据链开始向机队推送空自西部航空方面队的空情态势，可以看到空自的F-15J已经升空，现在在开着加力朝假目标群位置飞行。63771的翼尖接收机天线截获着雷达开机后的信号，大量防空导弹的搜索雷达，火控雷达开机扫描空域，搜索着并不存在的导弹。\n过了一会，灰狼和锯齿鲨机队改变航向，朝西方飞行。而空自的战斗机开着加力飞向并不存在的假目标，直到几个小时后才反应过来被欺骗了"
 china.10007.a: "“准许起飞。”" #超世代战机计划
 china.10007.t: "超世代战机计划"
 china.10007.d: "黑沉沉的天空笼罩着大地，寂静的荒野中，一个灯火通明的建筑群仍在不断传来各种嘈杂的声音\n已经九十五岁的王力军已经快要忘记这是他在这所科研部门工作的第几十个年头了，尽管他的老伴—也是他的助手，这二十年来几乎每日不停地劝他赶紧退休，把剩余的工作托付给自己的学生，但他还是一遍又一遍的重复着那句已经被他的学生奉为圭臬的名言:科研没有尽头，没有“剩余的工作”，尽管如今的高龄已让他不能如年轻时那样再长时间的进行大量高强度的计算与思考，但他仍然坚守在科研场地的第一线，用自己的余热继续为祖国的科研事业做出自己力所能及的贡献。\n王力军布满血丝的双眼看向墙上的电子钟表，时间已是深夜，以往的这个时间，他已经吃好了安眠药躺在床上进入了梦乡，但今天是个特殊的日子，他不能这么做。\n王力军从口袋里拿出一张毛主席的照片，思维飞向了远方，曾几何时，因为空军力量的薄弱，导致新中国的人民群众每天提心吊胆的提防国民党飞机的轰炸，因为空军力量的薄弱，导致抗美援朝的将士们每天艰难躲避着美国飞机的狂轰滥炸，因为空军力量的薄弱，导致南海上的战士要以身殉国逼退美国飞机……这桩桩件件的回忆正是他如今一刻不停的献身科研事业的缘由，虽然如今的五代战机已经属于世界战机中的佼佼者，但他心中的紧迫感却丝毫未有放松，他明白，在中国的空军力量没有达到世界顶峰之前，他永远不会停下。\n“师父。”几声同样苍老的呼唤将王力军从沉思中唤醒，他抬头看向面前，面前站着的是他满头银发的众多学生，在学生的后面，是头发花白的学生的学生，再往后，是……\n“空军基地那边已经传来呼叫。”他的学生说道，“他们准备开始测试了。”\n“马上接过来，做好全力支持，有什么问题立刻汇总报告。”王力军突然感觉自己苍老的身体又重新回复了活力，他甩开自己老伴搀扶的胳膊，自己撑着桌子站了起来。\n“明白！”就如同回到了四十年前，五十年前一般，他那些满头银发的学生又好像重新变成了当年那个朝气蓬勃的小伙子，他转过身，走下阶梯，对着下面喊到:“开始！”\n下面肃立的人们立刻行动起来，此刻，偌大的室内只有人们紧张急促的脚步声，所有人都没有说话，因为他们的心里都清楚自己应该做什么。\n科研室的大小屏幕逐个亮起，所有人都在紧张的忙碌着，王力军感觉自己的全身都在不断的颤抖着。\n科研室中央最大的屏幕上，正在实时转接着空军基地的一切情况，庞大的舱门缓缓打开，凝聚了科研室内所有人心血的第六代战机伴随着地平线的第一道熹微晨光慢慢的滑了出来。\n“滑行前检查”“完毕”\n“系统检查”“完毕”\n“起飞前检查”“发动机启动正常，系统正常，起飞构型正常。”\n“检查完毕，申请起飞”"
 china.10008.a: "“主席，您看到了吗！中国的空军，已经登顶世界之巅了！”" #超世代战机计划第二页
 china.10008.d: "轰鸣的发动机发出巨龙一般的咆哮，随后，第六代战机那雄伟的身躯便如同一道黑色闪电一般猛然冲出了跑道，飞向了金红色的天空。\n“爬升阶段系统检查”“燃油正常，导航通信正常，系统监控正常，起落架回收正常。”\n“巡航阶段检查”“系统监控正常，武器挂载正常”\n“执行预定训练任务”“收到。”\n战机在天空中迅速的完成了一系列战术动作，随后用挂载武器准确的击中了目标靶位，同时与护航的第五代战机配合，完美的躲避了“敌方”的追杀。\n王力军的双眼紧紧的盯着屏幕，几乎不敢有一刻松懈，他的身体不知道是因为长时间的自主站立还是因为过于紧张，竟在不断的剧烈颤抖着，他明白，虽然目前的状况一切正常，但在战机的起落架没有稳稳的停在地上之前，都不能算作成功。\n“塔台塔台，任务执行完毕，申请返航。”“雄鹰雄鹰，同意返航，在1号跑道降落。”\n“降落阶段检查”“导航通信正常，起落架释放正常，系统检查正常。”\n当飞机稳稳的停在跑道上的那一瞬间，本来忙碌嘈杂的大厅中一瞬间再度陷入寂静。\n“空军基地呼叫，测试完美完成！”\n随着空军基地呼叫的声音落下，大厅中猛然爆发出一阵热烈的欢呼和掌声。\n王力军感觉自己双眼一黑，身体像是骨头被抽走了一般，猛地向下倒去。\n等他再度恢复清醒，发现自己正坐在一副轮椅上，而自己正身处大厅的中央。\n他感觉自己的视线有些模糊，一颗颗滚烫的热泪正随着他布满皱纹的眼角不断的滑落着。\n“我刚才怎么了？”他想问，可无论他怎么努力，张开嘴发出的都是连续不断的抽噎声。\n“老师，您还好吗？”\n他的学生替他擦掉眼角的泪水，关切的问道，“您刚刚好像失去意识了，只是一直不停的低着头，嘴里念叨着主席主席的”。\n“主席……”王力军急忙看向自己的手，他的手仍然牢牢的握着那张毛主席的照片，但照片已经被他的泪水染湿了一大片。\n"
 china.100082.a: "科研没有尽头，而我们永不止步。" #超世代战机计划第三页
 china.100082.b: "一万年太久，只争朝夕"
 china.100082.c: "把落后的帽子甩到太平洋那头去！" 
 china.100082.d: "王力军感觉自己的大脑在竭尽全力的呐喊着，可他耳朵里听到的，却是一个耄耋的老人在不断抽噎的声音。\n“年……年轻人……”他竭尽全力，从嗓子眼不断的抽噎声里挤出这几个断断续续的音节。\n“年轻人？”他的学生只是迟疑了一下，随后便立刻明白了老师的意思，“小李，快过来！”\n“来了！”一个满头黑发，朝气蓬勃的年轻人从队伍后面快速跑了过来。\n“这是小李，目前科研组最年轻的一位，清华大学毕业的博士生，聪明的很啊！”\n小李刚刚走到老人的面前，还来不及问好鞠躬，却见面前的老人便已猛地伸出手，抓住了自己的右手。\n“老师，您这是……”\n小李还没说完，突然感觉自己的手中被塞进了一个什么东西，他急忙低头看去，却发现是一张彩色的图画。\n“这是……王伟烈士的《夙愿？》”小李看着画中的蓝天，战机，惊讶地问道。\n“世界是你们的，也是我们的，但是归根结底是你们的……”老人话音未落，已经再度泣不成声，他用颤颤巍巍的右手抽出口袋里的圆珠笔，在照片上写下了一个大大的“七”字，随后，用浑浊布满血丝但依然坚定的双眼，紧紧的看向小李的眼睛。\n“我明白！”小李看着手里的照片，他清澈明亮的眸子也早已布满了晶莹的泪花，他抬起头，迎上老人的双眼，坚定的点了点头。"
 china.100081.a: "三色布给你踹开线！" #飞机生产流水线
 china.100081.t: "车间日常"
 china.100081.d: "生产车间。\n车间主任正在暴跳如雷，工程师和技术员操作员正站成一排战战兢兢，身后是难得一见的景观，停下来的工业机器人。\n“我他妈跟你们说了多少遍了，搞不定的事情往上报，结果一个个自己兜着，现在收拾不了了成了一地烂摊子，这玩意下个月就要交付，你现在给我出幺蛾子？”\n流水线作业最忌讳的就是停工和返工，前者代表整个产线要停工等待，后者表示这个月的交验合格率，和连带的绩效奖金都要完蛋了。\n“真的是带了你们一帮小兔崽子，我得少活十年，先把后面的拉上来，这台我去找其他基地看看能不能协调一个冗余部件过来。”车间主任火也发的差不多了，开始指挥现场人员解决问题。\n工程师和技术员对视了一眼，许工就这点好，骂归骂得狠，事情也是他收拾，至少这次没酿成泼天大祸。\n车间主任一边打着电话一边往门口走过去，今天的阳光格外明媚，照的原本冷冷清清的车间也有了一点暖洋洋的生气。\n只是远远的还能听见车间主任骂骂咧咧的声音，倒是让美好的场景破坏了个干净。\n“下次最好别让我逮到你们这帮小兔崽子全给我自己兜着，不然机械臂都给你打飞……”"
 china.1000811.a: "为人民空军服役！" #无人机战争
 china.1000811.t: "无人机模拟对抗"
 china.1000811.d: "某西北大漠，人民空军训练基地。\n一排新学员正戴着VR头盔第一次体验空战格斗，得益于无人机技术的成熟，飞行员们也开始逐渐降低身体素质要求，高昂的淘汰率已经逐渐变成过去式，新学员们也可以比以前早得多的接触空战，不仅仅是书本上的理论教学和模拟作战，通过VR系统，可以真实模拟空战格斗的技术。\n新兵们在虚拟格斗捉对厮杀，教员们也在电子沙盘上盯着实时化投影的战场看。只不过今天并不是菜鸡互啄，有一架J11的电子编码，正在沙盘上大杀四方。\n战术参谋戳了戳边上教员的胳膊肘，“这家伙有家传？这猎火鸡的速度不像是新兵蛋子啊。老张，你当年和他差不多岁数的时候，有这么能打吗？”\n张教员白了一眼参谋“没有，当年顶多和你们这帮家伙打个七三开，然后被王老师亲自下场揍的找不着北了。”\n电子演习结束后，学员小邓被张教官招了招手示意过去。\n“以前家里有飞行员吗，看上去格斗技巧很熟练啊。”平时不苟言笑的张教官脸上少见的有点笑意。\n“没有，只不过以前玩过类似的游戏，所以可能把游戏技巧拿上来用了。”小邓是个年轻小伙子，不好意思的摸了摸自己的寸头，嘿嘿笑着回答道。\n“游戏，战争雷霆吧，别告诉我你开中系的。”旁边的战术参谋窜了出来。\n小邓不好意思的点了点头，看着眼前俩人互相交换了一下眼神，就差把绷不住三字写脸上了。"
 china.10009.a: "好像，也没什么不一样？" #无人机察打一体化
 china.10009.t: "无人机救灾"
 china.10009.d: "西部，某应急救灾中心。\n邓少尉带着VR头盔，正在搜寻无人机上传回的灾区目视信息。\n突如其来的暴雨和泥石流阻断了山间救援的通道，目前唯一能和村庄取得联系的办法就是无线电台，村中的无线电爱好者手台发出了求救信号，当地的应急救援队正在开辟通往受灾地区的通路。\n只是目前传出的消息村庄里没有人员伤亡，唯一麻烦的就是饮用水即将告罄，人民空军紧急出动，把邓少尉和他的爱机转场拉到了距离村庄最近的应急机场。\n无人机上挂载的饮用水足够村庄支撑超过72小时，而这正是救援队所需要的事件。\n邓少尉的VR图像终于捕捉到了目标，村中心广场上三堆升起的火堆和烟雾为他标定了空投补给的目的地。\n瞄准，投放，机身轻盈的向上跃升，饮用水补给箱上的降落伞打开一朵完美的花朵。邓少尉操纵他的爱机返航，只是手心里面已经湿透了，毕竟这是他第三次独立出动。\n无线电里传来了激动的声音，村支书正在指挥党员突击队有序分发饮用水。\n邓少尉长长出了一口气，看着返航的无人机远处的连绵雪山，不无恶意的想到。\n要是哪一天，把挂载换成某些妙妙小工具，丢到班公湖对面那帮人头上，手感和今天空投矿泉水会有区别吗？"
 china.10010.a: "报告，敌导弹！" #统御天空，俯瞰大地
 china.10010.t: "空军军改验收"
 china.10010.d: "清晨的训练基地内人潮穿梭，上千平方公里的土地上迅速的搭起了座座帐篷，在草地，土地，沙地上，大大小小的标靶被画在了地上。\n基地里不停的有大大小小的车辆不断进出，最后，随着一列保护严密的专车而来的，是本次演习的两位验收官，张又侠与何卫东将军\n“欢迎张又侠，何卫东同志前来视察验收空军改革工作！”张又侠二人刚刚走下专车，负责本次演习工作的乙晓光与常丁求两位将军便立刻走了过来，对着面前的验收官敬了个标准的军礼。\n“二位同志辛苦。”张又侠与何卫东还礼，随后脱下手套，将身上披着的大褂一同交给随行护卫后，四双大手紧紧的握在了一起。\n“最近这段时间真是辛苦你们了。”张又侠笑着对面前的二将说道，“又要忙日常工作，又要准备演习，忙的脱不开身了吧？”\n“我跟常将军老是说呢，要是有分身术就好了。”乙晓光笑着答道，“我还好点，丁求同志最近因为操练演习的事情，天天会议室场地两头跑，前两天还跟我说呢，起了一嘴大泡。”\n“真是辛苦你们了。”何卫东笑着答道，随后他的神情再度变得严肃，“虽然我与张将军体谅大家的辛苦，不过我们可不会因此就降低验收的标准，如果出现什么问题，我们依然是会据实上报的，明白吗？”\n“明白！”二将听到此话，神情也恢复严肃，他们再度立正，行了一个标准的军礼，“请首长放心，我们保证圆满完成预定演习任务，欢迎二位首长随意审阅！”\n“好！”张又侠赞许的点点头，“那咱们就开始吧！”\n随后，一行人走进作战指挥室内，乙晓光向导演组发布了开始演习的命令，不久后，随着一声刺耳的警报声响起，在作战指挥室的雷达上便出现了“敌军”的身影。\n“报告，发现敌机！”\n“按作战计划马上开始应对！”\n在不远处，“己方”的第六代战机歼36轰鸣着引擎迅速飞向了天空，紧随其后的，是负责电磁干扰的重型电子战战机歼16D与负责侦查的预警机空警3000\n随着“己方”的战斗编队消失在了天边，刺耳的警报声却紧接着再度响起。"
 china.10011.a: "人民空军将捍卫中华大地的天空！" #统御天空，俯瞰大地第二页
 china.10011.d: "“报告，敌导弹！”\n“报告，侦测到敌方电子干扰！”\n“按照应急预案应对！”\n指挥室内部立刻传来一阵整齐的键盘敲击声，同时，用于反制敌方导弹系统的暗剑无人机也开足马力，从无人机发射架上猛地冲向了天空。\n作战指挥室内，除了紧张忙碌着的作战人员，所有人的目光都紧紧的集中在安装在各式战机上的第一视角传来的各个画面上。\n画面上传来的是各条战线上的好消息，“己方”歼36在先进火控系统与空警传来的数据的支持下，迅速提前锁定并击落了负责担任“敌方”战机的移动标靶，随后，空警将扫描到的“敌方”导弹系统位置传给了指挥部，负责定点打击的双尾蝎与暗剑在歼36的护航下朝着敌方目标呼啸而去，敌方匆忙之间发射的的拦截单元与自杀式无人机在歼16D的干扰下朝着诸多奇怪的方向胡乱的飞了过去，没有一发能够命中，等到“敌方”发现自己的导弹阵地遭受毁灭性打击后，匆忙之间试图飞起拦截的剩余飞机与发射场地也被我方轰20早已射出的空地导弹炸的一片狼藉，而“敌方”绝望之间向总部发射的求救信号也被我方提前拦截，伴随着一阵呼啸的导弹声过后，在夜幕中绽放出了绚丽的火花，同时总指挥部的无线电台里传来了导演部的声音。\n“敌方指挥部已被摧毁，演习结束。”\n指挥室内爆发出了一阵热烈的掌声与欢呼声，张又侠与何卫东高兴的站起身来，把手中的纸笔交给随行人员，随后紧紧的握住了面前二将的手。\n“好，就该这样打，打的好！”张又侠说道，“这次演习，展现出了我们人民空军的精气神，真正能让敌人认识到什么是‘不可战胜的力量’！”\n“这次演习，各位同志技术精湛，响应迅速，打击精准有力，配合完美。”何卫东说道，“看来这段时间以来的军事改革堪称卓有成效！”\n“主席托付给你们的信任没有白费。”张又侠笑着说道，“各级将士们的心血也没有浪费，本次演习的具体情况，我们今晚回京，尽快报告主席，本次空军演习圆满成功！”"
 china.100111.a: "统御天空，俯瞰大地！" #统御天空，俯瞰大地第三页
 china.100111.t: "人民空军军改完成！"
 china.100111.d: "从1930年的列宁号侦察机开始，奠定了人民空军的诞生；在朝鲜战场上空，初出茅庐的人民空军在对抗不可一世的美国空军时震撼整个世界；在冷战的铁幕里，人民空军继续保卫着共和国的领空，击落了台湾的战机和侦察机。\n但是在迈入21世纪之际，人民空军只拥有着极其落后的三代机和初期四代机，在面对着坐拥四代机和五代机的美国空军时是如此的无力，81192甚至付出了生命的代价才能驱逐美国空军对领空的侵犯。日本空军只需一次简单的电子战欺骗便能让弱小的人民空军如临大敌，全军出击，甚至连台湾空军都能嘲笑我们。\n一切都在歼20首飞的那一天改变了，中国证明了自己能够独立研发出全球最先进的五代隐身战斗机。随着歼16、歼16D、空警500、歼35等一系列最先进战机的服役，人民空军已经成为世界上第二强大的空军。\n而现在，随着最新的空军军改顺利完成，人民空军已经拥有着全球最先进的空中力量：六代战机歼36和五代战机歼20能够全面确保空中优势；歼16D、高新11、神雕预警无人机以及空警3000的搭配能够使得人民空军完全掌握整个战场的制电磁权，即使是最先进的隐身战机也无所遁形；海面上，六代舰载机歼40和歼15D、空警600已经组成了远超任何军队的全方位舰载机作战体系；暗剑无人机和双尾蝎无人机能够24小时在战场上空巡逻，为陆军提供高速高火力的近地支援；轰20的服役也标志着人民空军也拥有了长距离突防战略轰炸能力。\n曾经不可一世的美国空军随着内战的爆发已经分崩离析，全球任何其他空军力量在人民空军面前也只是相形见绌，现在人民空军已经可以自豪的宣称，人民解放军空军是全球最强大的空军力量！"
 china.10012.a: "人民海军向前进！" #先进海军
 china.10012.t: "人民解放军海军军改开始！"
 china.10012.d: "人民海军一度被认为是一支专注近海防御的部队，事实也确实如此。即使在拥有了先进的导弹巡洋舰、导弹驱逐舰和航母战斗群之后，人民海军主要的任务也只是区域拒止，而非远洋作战。\n在解放台湾的战役中，人民海军轻易的突破了太约海军那可笑的贸易封锁，证明了海军建设的成功。我军精心锻炼的两栖合成旅也漂亮的执行了冲滩任务，为后续登陆部队开辟了登陆场。\n但是，现在的人民海军仍旧缺乏大规模远洋作战的经验和准备，包括更长距离、更大规模的登陆作战。同时，有可靠情报证实，日本自卫队正在建造一支规模未知的秘密舰队，并从美国海军处大量购买各式先进舰艇。\n在可以预见的未来战争中，在远洋和太约海军作战一定会成为我们最大的挑战。\n是时候开始建设我们自己的远洋海军了！我军的新式舰艇已经开始研发工作，包括新式垂发、反舰导弹和核动力航母。\n总有一天，人民海军的航母战斗群将自由的航行在太平洋和印度洋之上！不是为了确立我们的霸权，而是捍卫地区的和平！"
 china.10013.a: "——新一代的水面主战舰艇革命将由我们继续引领！" #武库舰计划
 china.10013.t: "HT-2垂发系统与新一代舰载导弹服役"
 china.10013.d: "西太平洋，老王作为新型055B型号大型驱逐舰的武器官，正坐在显控台前紧张的等待命令。这艘最新型的大型驱逐舰不仅装备着128个垂发单元，桅杆上顶着的巨大相控阵天线是她最显著的标志。作为H/JK-346C雷达的最新改进型号，全新采用的金刚石底衬与单元级数字阵列体制，让这艘海上巨舰的雷达系统跻身世界水面主战舰艇的第一。而尺寸更大的新型HT-2通用垂发系统更可以兼容新一代的舰载导弹。比如这次老王在西太执行的任务，就是测试新型的海基中段反导导弹，HHQ-26B作为最新的海基中段拦截弹，比起HHQ-26，拥有更高速度的它可以更快的对导弹进行拦截，而最大射高的提升意味着它可以有效拦截远程甚至洲际弹道导弹。\n“781报告，靶弹已发射，注意跟踪。”耳机里传来指战员的声音，空旷的CIC顿时安静下来。“雷达席报告，已截获卫星下传数据链，雷达已对目标保持稳定跟踪。”经过数分钟后，战情室的雷达操作员完成对靶弹的稳定跟踪，“构成发射条件，‘敌‘导弹已进入杀伤范围，海红旗26B一发，发射！”老王迅速操作，向靶弹发射拦截弹。\n这是最紧张的时候，全舰官兵都在等待着。“这里是远望，靶弹已拦截。“听到这里，老王顿时松了一口气。结束了今天的任务，老王回到宿舍，对面铺的战友还没回来。老王只好自己躺在床上，心里还想着过几天机动至下一片海域测试新型远程反舰弹道导弹的事情。听说那是一枚只有新垂发才能装得下的大家伙，好像足足能打3000公里……"
 china.10014.a: "我们是刀尖上的领舞者！敢于挑战，迎难而上！" #强化航母打击
 china.10014.t: "雏鹰展翅"
 china.10014.d: "西太平洋，黄海东侧公海上，“福建”号航母正在与舰队一起演训航母战斗群日常作业。\n一位新手海军航空兵飞行员正在航母上的“黄马甲”甲板引导员的手势引导下，缓缓操纵新型的歼-35型舰载机转向弹射器方向。此时，“福建”号正在全速迎风航行，为甲板上的解放军海军战士们制造着严峻的作训环境以模拟战时的困难，同时为她甲板上的舰载机们制造着强劲的甲板风，辅助这些新来的大洋雏鹰们的训练。\n身着“黄马甲”的甲板引导员向飞行员打着手势，引导着舰载机慢慢滑行到“福建”号的电磁弹射器固定位上，随后举起双手示意飞行员刹停飞机；随后，身着绿衣的水兵们将这架舰载机与弹射器锚合在一起，准备好弹射；一切就绪之后，早已站在舰载机弹射路径以外的“黄马甲”侧身半蹲，向飞行员发出了最为人熟悉的起飞手势——飞行员随即加满油门，在弹射器的助力下一飞冲天；天空中，空警-600型预警机正警戒着周围“监视”着本舰队的日本“海军”军舰，同时指挥着新起飞的舰载机们形成编队、飞向演训空域；已经完全形成战斗力的老飞行员则驾驶着歼-35战斗机组成编队，在三十公里的距离上绕舰队不断盘旋，观察着一架架从航母上刚起飞的“雏鹰”们升空、编队，并伴随他们飞向预定空中演训区，协同他们训练空中机动、模拟打击等科目。\n在台海冲突之后，由于太平洋防卫条约的挑衅越发过分，人民海军开始了大规模的飞行员扩招培养工作，几艘航母几乎日夜不停地接收着新飞行员和其他岗位战士的上舰培养工作。在这样的高强度演训下，人民海军的战士们技战术进步可谓是一日千里，海军航空兵由于急速扩军而造成的人员缺口正迅速被新鲜血液们填补上来。很快，人民海军的航母编队就会成为一支令她的敌人闻风丧胆的强大远洋打击力量。"
 china.10015.a: "前进吧，陆战队士兵！" #精英海军陆战队
 china.10015.t: "两栖登陆演习"
 china.10015.d: "现在是凌晨。就在天上的太阳还没有把人们叫起来时，一支两栖合成旅就已经乘着登陆舰在海域之中航行了。尽管今天起的比平时更早，但是他们并不觉得困倦，一方面是因为大清早略带寒意的海风令人清醒，另一方面也是因为每个人的心里都有点不多不少的紧张，绷的紧紧的。登陆舰内只能听到大家沉重的呼吸声。\n广播突然响了起来，大家抬起头来，但是传来的声音并不像平时那样短促急切，反而是温和的，旅长先是轻声清了清嗓子，然后开始说话。“我来说几句话。在上高中时的时候，大家应该都记得，老师经常说，要把每一次模拟都当成高考。为什么呢，因为高考真的会来。你把模拟当成高考，那么真上考场时你就没那么紧张了。同样的，我也希望同志们把每次演习也都当成真的打仗。这样，当祖国和人民考验我觉得的时候，也就能更快的调整状态了。\n“我的话说完了，时间也差不多了。”随后，声音恢复了往日熟悉的状态。“全体注意！立刻检查自己的装备，调整状态，演习马上开始！”士兵们迅速检查了一遍自己的装备，在确保没有问题后，他们深深吸了一口气又呼了出里，调整好头盔，整理了一下迷彩服，准备登陆，然后广播的是部队的具体部署，最后，“距离海岸500米，准备登陆！”的声音伴随大家自己嘭嘭的心跳声传入耳中，真正的考验就要来了。登陆舱的门缓缓打开，刺眼的阳光和的海风伴随己方战机的呼啸声瞬间涌入，原来太阳已经升起来了。本来凶猛猖獗的对方岸头火力在空海火力压制下很快就几乎静音了，尖刀部队带着火箭筒等装备乘登陆艇冲到了岸边，很快，他们伴随着前来配合演习的空海部队一同摧毁了岸边的火力点，在工兵部队按规划路线在炮火掩护中拆除了一些防御工事后，先头部队立刻开始建立滩头阵地。与此同时，重装备和主力部队也从登陆舰上乘艇出发，形成了浩浩荡荡的队伍。终于，主力部队在已方火光冲天的支援中完成登录，迅速向既定目标方向推进，他们不断穿越各个地区，在复杂的地形中前进，不断与对方进行着交火，终于占领了全面战略要地，并在艰难的战斗后击退了对面的屡次反攻，顺利完成了演习。"
 china.10016.a: "前进吧，陆战队士兵！" #先进两栖作战体系
 china.10016.t: "076级两栖攻击舰下水！"
 china.10016.d: "自台海战争结束后，我们便开始对该战争中出现的一系列军事问题进行详细分析和解决，其中最重要的便是两栖登陆体系，在可预见的未来，与太约的军事作战中，如何跨洋登陆日本和澳洲是绕不过去的挑战。\n为了进一步完善我们的两栖登陆体系，一款全新的两栖攻击舰被设计出来并立刻开始建造，而在经过一个又一个月的时间打磨下，克服了一系列困难076级两栖攻击舰成功下水！这艘钢铁巨兽的尺寸和英国的“伊丽莎白女王级”接近，她将可以作为一艘登陆母舰指挥一次登陆行动，同时她还有装有飞行甲板和电磁弹射，能够弹射重型无人机，也就是说，我们的登陆部队可以在无人机的掩护下更好的执行任务。\n海军陆战队将围绕076级两栖攻击舰构建次世代登陆体系，同时使用两栖坦克、步战车、气垫船、运输船和直升机进行立体兵力投送，而由076直接弹射起飞的重型无人机能够第一时间为陆战队扫清登陆滩头的敌军火力点，确保他们能够安全冲滩。\n随着我们进一步建造该型两栖攻击舰并开展更大规模的两栖登陆演习训练，我们的海军陆战队将熟练掌握远洋登陆技巧，直接威慑太约国家的本土。"
 china.10017.a: "有公足壮海军威" #重视海军生产
 china.10017.t: "海军开放日"
 china.10017.d: "福州马尾港，昭忠祠边，一号码头。\n难得的又是一年海军开放日，距离上次来福州已经是多久之前了？董军上将记不太清了。\n新型号的055福州舰入列之后，为了拉近和福州人民的关系，她的第一次航行终点就在这福州港。\n董军同志刚一下船，就被码头上的小朋友们围的里三层外三层，随他下船的战士们也都三三两两被小朋友簇拥起来，享受无比羡慕的眼神和叽叽喳喳的问候。\n“叔叔叔叔，这艘船能赶跑联合舰队吗？”一个小朋友穿过了其他同龄人的围追堵截，钻进董军身边，拉着他的手指着福州舰好奇的问。\n“当然可以啦，你为什么会这么想呢？”面对小朋友的询问，董军的脸上也挂上了灿烂的笑容。\n“我们老师上周给我们上历史课，说我们甲午海战输得好惨，好多英雄都牺牲了。”小朋友低下头，声音也有点低沉。\n“我们现在可不怕日本，这一艘船就能把半个日本舰队送去喂鱼。”董军同志抱起小朋友指着船，顺手把自己的军帽扣在他头上，“想不想当海军，叔叔在船上等你！”\n“一言为定！”\n青山松柏，红墙森森，昭忠祠矗立在马江的江边，仿佛迟暮的老者坐在门前，等待着年轻的重孙放假归来。\n福州舰拉响汽笛，惊起湿地上一群白鹭，绕着战舰盘旋，久久不息。"
 china.10018.a: "过去之辱绝不再现" #次世代战舰
 china.10018.t: "核动力航母建造中"
 china.10018.d: "老赵是来自大连造船厂的一名老工人，他在这个岗位上干了20多年，是车间影响力很大的人物。\n他的家里自洋务运动的时候就从事北洋水师的建造，1895年甲午海战战败，北洋水师全军覆没，自那时起，他的家族就有一个让中国强大起来的海军梦。\n1937年8月12日，中华民国海军舰队于江阴自沉，他的家族对此只能闭上眼、背过身去流着眼泪。一只舰队，需要多长的时间建造；海军将士，又需要多久的海上训练...没了，这只舰队沉入长江之中，在此地长眠，并默默注视着中华大地的发展。\n而现在...到了老赵这一代，他自2003年起便从事这份工作，不仅是出于家族的传承，更是一种为国家、为人民服务的自豪感，他参与了辽宁号的航行测试，南昌舰、大连舰的建造，而现在，他将负责这艘最新式核动力航母的建造。\n“船身...没问题...武器...还差一些弹药没有运上来...雷达正常...声呐正常...通信正常...核反应堆...发动机...”\n他在项目表上一遍又一遍的画着对号，偶尔会圈上某一处，但绝不会有叉号，随从人员向他详细的介绍着每一项的功能，到了开心处，老赵也会如同父亲对待孩子一样高兴的抚摸它。\n检查结束，老赵对着负责这艘航母的全体工作人员演讲，内容很长，概括出来只有一句话："
 china.10019.a: "昔日贫穷遭践躏，今朝富裕国荣光" #海上海下，唯我独尊
 china.10019.t: "人民海军阅兵"
 china.10019.d: "中国人民解放军海军的军事改革已经接近尾声，中央军委决定在青岛进行人民海军阅兵式，检阅崭新的人民海军，就像海军成立60周年、70周年的活动一样，而这次阅兵式的规模远比之前大了许多。\n参与此次阅兵式的军舰均是中国海军目前最先进的，060导弹巡洋舰、062驱逐舰、058护卫舰、076两栖登陆舰、各型辅助舰、008型航母等，数十艘中国最先进的军舰在黄海的海平面上集结，发出震耳欲聋的咆哮声，而最先进的第6代舰载机歼40队列整齐，用不同的喷漆尾流在空中写下“八一”二字，向世界展示着中国海军的实力。\n海军司令员董军站在台上，看着远处缓缓驶来的钢铁巨兽，他不禁想到了中国那屈辱的近代史——被英国军舰轰开国门，木制战船完全敌不过蒸汽战船；洋务运动，近代化的海军在甲午海战中全军覆没，长眠在海底；抗日战争，日本帝国的海军完全碾压中华民国的军舰...而现在这种情况只会出现在历史课本上了，中国会让全世界都知道她的实力！\n这次阅兵式在全国范围内进行直播，几十架无人机悬浮在空中，将中国海军的威严拍了出来，中国的海军照片不用再像之前那样啼笑皆非了！我们会让中国人民和世界人民知道，海洋霸权属于中国海军的时代到来了！\n朝鲜、巴基斯坦、斯里兰卡、泰国、菲律宾、缅甸、越南、柬埔寨、印度尼西亚、新加坡等东协国家的海军远渡重洋来到青岛参与此次阅兵，共55个国家的海军代表团来访，和中国海军友好交流。\n曾经“不可一世”的美国海军龟缩在夏威夷海军基地中，通过屏幕观看着中国的海军；而太约的“强大”舰队只能停泊在他们的港口，无力地在社交平台上污蔑中国的行为是挑衅性舰队阅兵。但这些都不重要了，中国不会在意任何人的眼光，我们所做的一切都是为了中国人民，为了让中国强大起来，不再受人欺辱。\n为中国强大的海军高呼光荣吧！"
 china.100191.a: "海上海下，唯我独尊！" #海上海下，唯我独尊第二页
 china.100191.t: "人民海军军改完成"
 china.100191.d: "上世纪以来，人民海军是解放军中最弱小的一支部队，经济和工业上的落后最能体现在海军上。自从甲午海战中北洋水师全军覆没，中国海军就仿佛被打断了脊梁，再无出头之日。即使在新中国成立以后，人民海军也只能用着落后的舰艇和快艇，去努力维护着共和国的海权。\n冷战结束之后，美国海军的达摩克里斯之剑随时悬挂在中国海军的头上，1996年台海危机，2016年南海危机，面对着岛链封锁，人民海军在新时代面临着全球最大的挑战。\n各方付出了巨大努力从乌克兰运回的瓦良格号航母——未来的辽宁号航母拉开了人民海军自主研发航母的序幕；随着中国工业的厚积薄发，大连和江南造船厂开始源源不断的生产最先进的各式舰艇；而先进的美国海军却随着他们的制造业空心化，舰艇建造和升级停滞不前，在当下，曾拥有最强最庞大舰队的美国海军只能龟缩在他们的港口里，绝望的看着祖国陷入无边的战火之中。\n在隐忍了几十年之后，人民海军的双航母战斗群终于能够航行在太平洋和印度洋之上，先进的008型核动力航母携带着全球最先进的海军航空兵编队；060型导弹巡洋舰能够使用鹰击100对敌方舰队造成致命威胁；最先进的中华神盾——062型导弹驱逐舰搭载着全球任何海军都梦寐以求的超世代有源相控阵雷达和多功能垂发系统，能够有效的为航母战斗群构建防空体系；058型导弹护卫舰能够为航母战斗群提供反潜警戒等多功能任务。。。\n如今的太平洋和印度洋，没有任何一支海军有能力和人民海军对抗。"
 china.100201.a: "做，最优质的战士！" #合成化陆军
 china.100201.t: "人民解放军陆军军改开始！" 
 china.100201.d: "经过解放台湾作战的考验，证明了在二次古田会议后的军改是卓有成效的。新型的各式合成旅爆发出了极强的作战能力和对现代战争的适应性。而张又侠上将主导的信火一体体系也证明了其正确性——台伪军和太约志愿军提前构筑的防御阵地在信火一体打击下几乎是瞬间被彻底摧毁，为随后登陆部队行动打下了良好的基础。\n但是，如果要面对未来战争的考验，光只有这些还远远不够。随着日印澳韩组建太约，其意图抱团夹击中国的战略方针已经人尽皆知，人民解放军必须做好同时在整个亚洲战场进行大规模战争的准备。\n我们不仅需要更加先进的次世代陆军装备，同时需要加紧对全军进行更多的演习和训练，锻炼出我们战士的钢铁意志和技战术能力！\n现在，该开始解放军陆军军改了！"
 china.10020.a: "连部里传来失望的声音" #合成化陆军
 china.10020.t: "陆军发新装备。。。了？"
 china.10020.d: "在经历一场实弹演习训练之后，两人找到一块草地进行整理。\n“累死我了”其中一人说道，“怎么这就累了小王，当时你可是给我吹过牛皮的，说什么我要当最厉害的兵王，这就不行了？”\n“你还挖苦我呢，你自己看看你的熊样小张，都快成一个汗人了，赶紧整理一下马上要集合了。”随后小王做到小张身边开始清理枪械。“本来以为解放台湾之后训练能少一点呢，结果休息了才几个月训练强度又上来了。”“多训练也不是坏处，党和国家需要我们，那我们就要做好万全的准备啊，再说你之前一直抱怨开不了真枪摸不到实蛋，咋现在又嫌累了。”“你个臭小子光训我，我多训练不就行了，老是说我，小心我给你一拳。”说罢小王举起拳头做出打人的动作。“哎哎哎我错了还不行，只是想让你少抱怨一点，我可扛不住你的拳头。”\n清理了一会小张开口到“唉你听说没，隔壁营里来了好多新装备，我有个朋友在那，听说威力特别大，而且自动化很高又简单，就是我奶奶来了都能用。”“净吹牛，不过最近确实有不少新装备，你都不看军报啊，中央军委宣布要进一步建设现代化陆军，肯定要多点新装备啊。”说罢小王看了看自己的老95。“可惜我连191都没摸过呢，应该更好的装备给了其他更强的连队了吧。”在聊天的两人丝毫没有注意到有个身影悄悄靠近两人。“小王，小张你两个干什么呢。”两人虎躯一震立马立正站好，“连长好”两人一边敬礼一边回答。“好了把手放下吧，其他话我就不多说了，现在你们两个立刻去连部报道，有重要任务给你们。”“是！保证完成任务！”“好了快去吧。”两人迅速穿戴好装备前往连部。\n两人在交完武器之后迅速到达了连部，听说自己要去领取新武器之后，两人都激动不已“真的吗，看来我们也要用上新武器了。”“现在中央军委已经批准多项文件，意在加快军队现代化进程及先进武器装配，所以今天你们就看到这些装备了。”军需官小周解释到。“那我们今天就能用在训练上吗？”小张问到。“不着急，连长命令你们和运输连一起去给各个连队运输新武器。”“啊。不是让我们来领吗？”小王和小张面面相觑。“不不不，连长看你俩私自离队，整好你们在连队训练中表现还不错，让你们将功补过。”“不，我的新武器啊……”"
 china.10021.a: "报告！研发进度稳步推进！预计一个月后原型机投入测试！" #钢铁长城
 china.10021.t: "新型主战坦克研发中"
 china.10021.d: "在第一次世界大战中的索姆河战役，英国这一工业老牌国家首次应用了坦克这一钢铁巨兽，他的出现完全碾压了德军，厚厚的装甲让德军的机枪无可奈何，只能任由英军宰割，从那时起，各国见识到了这种大铁盒子的恐怖威力，同时也加快了对坦克的研发。\n而在第二次世界大战，在一战饱受坦克折磨的德国人灵活运用坦克开展了闪电战，其兵锋沉重打击了欧洲各国，一度将苏联逼入绝境。\n即使在科技相对落后的东方世界，坦克应用的作用也很大，在抗日战争的时候，中国缺少坦克和反坦克炮，导致在面对日军的轻型坦克中极其吃力，不得不使用自杀式攻击去炸毁敌军坦克，这样惨痛的经历我们不会忘，不能忘，更不敢忘！\n然而时间来到21世纪，随着张又侠上将提出的信火一体指导思想，坦克的作用似乎越来越小，而我军有限的军费并没有投入到陆军需求不高的新型主战坦克之中。\n但是，随着国际局势风云变换，战争局势也发生了巨大变化，我们现有的99A和99B型坦克显然已经不能满足装备需求，我们需要一款速度更快，同时具备先进数据链、信息化和反无人机手段的先进主战坦克。\n军委装备发展部的同志们已经设计出了一款符合陆军需求的主战坦克，而车间的工人们正在加紧制造原型车以便进行测试。"
 china.10022.a: "哦，等等，你说谁是他的司机？？？" #其疾如风
 china.10022.t: "营地飙车"
 china.10022.d: "这一天，一批新型号猫猫车样车抵达北京。\n张又侠上将听闻此事，早早带着警卫员赶到了测试场，看到加装了固定榴弹发射器的新型猫猫车，爱不释手，说什么也要上猫猫车体验一下，但是他又担心性能不过关，于是命令警卫员在障碍地形全速行驶。\n警卫员担心搞坏设备，而且也怕大侠颠着，没敢全力行驶。张又侠感觉开的不过瘾，于是命令警卫员坐在后座，自己亲自驾驶猫猫车测试性能。猫猫车在测试场以全速飞快行驶了几公里，被一个老纠察看到了。\n老纠察非常生气，发现另一名新纠察已经在旁边观察许久，于是问他为什么不拦截猫猫车。新纠察尴尬的撇了一眼猫猫车，告诉老纠察车里坐着的是一位显赫的人物，恐怕不好查办。老纠察大怒：“这里也不是没有上将出入，就算是上将，人民解放军是一支看重纪律的部队，犯了纪律老子一样纠他！你告诉我那个笑得和鬼一样的拿着榴弹发射器的家伙能有多显赫？”\n“我不知道。”新纠察回答，“但是军委副主席张又侠上将同志是他的司机。”"
 china.10023.a: "仗怎么打赢就怎么转型" #瞄准实战，开始演习
 china.10023.t: "解放朱日和，活捉满广志"
 china.10023.d: "早在东北民主联军时期，我军就开始了的基于经验性作战能力评估的系统性建设。但部队战斗力评估不能仅依靠这种经验性和主观臆断极强的评估方式，在1999年后，我军便在朱日和这个成吉思汗曾跃马扬鞭的古战场上开始了长达数十年的现代化大型联合作战实验场地与作战评估体系的建设。\n而随着台海战役的结束，我军发现了自身在部队建设上的不足。我军开始对原有的战力评估系统进行升级调整以满足新势态下我军对军事训练的要求。\n升级后的战力评估系统通过对指挥员研判战场态势、筹划决策部署、指挥控制部队、组织战斗协同、临机情况处置、力量合理使用、作战方法运用等，机关辅助决策、计划作业、组织协调、掌控情况等，群队计划执行、行动展开、战术运用、打击效果、战场防护、综合保障等评估标准分级进行调整；将对抗性评估、实力性评估、专项评估、过程性评估等内容在系统中的得分占比进行调整；在原有多维聚合评估体系——即层次分析方法+权重+归一化的评估体系上的基地跨区演训进行修改等一系列改进做到了演为训与演为战，为我军的战斗力提升做出了巨大贡8献。\n基于新体系指标下的演习对抗，绝对比目前的任意一场实战都要有用的多。高水平的演习对于部队实战能力大有裨益，只有做好实战化训练，不断针对性训练，这样才能在未来的战争中少吃亏，少流血。\n现在的朱日和真正做到了可以使数个联合作战兵团同时开展对抗，营造逼真透明的多维战场作战环境，全程监控评估陆空联合对抗战斗，催生出信息主导，体系击破等上百种新战法训发。"
 china.10024.a: "依靠小股精锐力量渗透蓝军指挥部" #瞄准实战，开始演习第二页
 china.10024.b: "集中突击力量突袭蓝军指挥部" 
 china.10024.t: "准备作战计划"
 china.10024.d: "没有怨气是不可能的，尽管多年前在朱日和的演习拿到了将近700的高分，但惜败在这片古战场的事实却依旧是69旅身上一处的伤口。\n在编组作业环节辛苦搭建的沙盘，却不知怎么在帐篷里被几条钻进来的野狗捣毁了，尽管等待沙盘重新搭建的时间并不多，但至少本来紧巴巴的时间宽裕了一些。\n被野狗打翻的沙盘不在编组作业的规定时间内，这让红军旅的军官们有了更多时间去研究蓝军的战例，以减少由于蓝军在战场透明度上的优势所造成的落差，在大多数情况下，红军旅总是裸奔在蓝军旅面前的。\n无数曾在朱日和上拼杀的部队就是这样要在近乎裸奔的情况下与蓝军对抗，在不停的犯错与改造中重新改造自己，修正未来的训练方向，最后提升部队的总体作战能力\n如果只是单纯的拔掉蓝军的指挥部那么还好，但演习的目的终究还是查漏补缺，让部队知道自己和实战有什么差距，只是一味为了打赢而不去考虑部队的战场机动，战斗组织和战斗实施这些实际上和战斗息息相关的环节，那么最后打赢了也没用，甚至说对战斗力的提升是副作用的。\n毕竟在事实上，演习的输赢并不重要，因为要看部队的各项成绩如何，万一蓝军那边突然脑子短路失误或者红军走了狗屎运不小心赢了也说明不了什么东西，但在心理上，没人甘心把胜利的果实让给别人。\n不管如何，在沙盘重新搭建好后，他们必须在规定时间内与蓝军军官完成编组作业并敲定作战决心，而敲定的战斗决心将决定他们在实兵对抗中采取的两套方案"
 china.10025.a: "这才是磨刀石该做到的" #瞄准实战，开始演习蓝赢
 china.10025.t: "红军旅渗透失败"
 china.10025.d: "红军旅的渗透小组走的很远，基本上摸到了蓝军的指挥所附近，但就和无数其他试图斩首蓝军旅旅长的渗透小组一样，他们不出意外的失败了。\n在蓝军信火一体的打击下，红军旅火力覆盖后的毁伤率升高到了50%左右，甚至由于蓝军信息作战群的电磁干扰，红军在通信系统被切断的情况下一度难以组织有效的规避，甚至红军旅的指挥所也遭受了巨大的打击。\n由于对蓝军指挥所渗透的失败，蓝军增强了对渗透小组的防范，红军渗透小组对蓝军信息作战群的破坏行动不出意外的失败，仅仅是令蓝军的信息作战群略微停摆了一阵，随后只以略微弱于一般情况的功率对红军进行干扰。\n在电磁干扰，通信切断与火力覆盖中，红军指挥能力断崖式下将，情报侦察系统与信息作战群基本瘫痪，火力群难以反击。\n蓝军指挥所在确定红军在信火一体打击下已经难以有效组织反击力量后，组织步兵与装甲力量的冲击下完成对目标区域的夺控。"
 china.10026.a: "磨刀石被尖刀击败了" #瞄准实战，开始演习红赢
 china.10026.t: "红军旅突袭成功"
 china.10026.d: "在数字化战场上透明是肯定的，尽管这种透明不是100%的，在一个陌生地域的态势感知率达到了45%以上就可以说这个战场是透明的了。\n随着蓝军在进一步升级了信火一体系统，原本相对较低的被火力覆盖后的毁伤率升高到了50%左右，甚至由于蓝军信息作战群的电磁干扰，红军在通信系统被切断的情况下一度难以组织有效的规避，甚至红军旅的指挥所也遭受了巨大的打击。\n好在红军旅的渗透小组对蓝军信息作战群造成了巨大的损失，为红军旅赢下缓冲的时机，使得红军的火力群可以对蓝军有效反击，同时在电磁干扰减弱的情况下，红军旅的微型无人机也可以使用。\n原本依托数字化的网络信息系统构成一个可以实时互享，操作的巨体系，这种体系最直接的受益者是营级以上，但连级以下难以在这种巨体系中受益。得益于人民军队在较早时期开的对微型无人机的培训，红军能将这种需要较高素质使用的工具在战术末端很好的发挥出极大的作用。\n在原有的作战单位的基础上，红军旅可以从各个方向进行小群机动出击，通过微型使无人机使得每个小群都有完整的侦察-打击能力，并在在网信系统支撑的体系下协同作战。同时以小群机动出击，可以相对规避蓝军的炮火打击，并打乱蓝军原有的作战计划。\n在蓝军疲于奔命阻挡红军旅的小群作战单位时，红军旅的指挥人员抓住了蓝军防线上的漏洞，成功破袭蓝军指挥所，并完成了导演组下发的任务。"
 china.10027.a: "或许……我太老了不是个什么好理由？" #将领再培训
 china.10027.t: "学习？学个屁！"
 china.10027.d: "李营长看着指挥部大楼门口挂着的“指战员培训班”，心里泛起一阵怵意，他看了看自己手里那张五十分的成绩单，脑子里想好了一百个请假的理由。\n“李营长，来上课了！”\n李营长抬起头，负责教授新式战术的那个年轻女兵此刻正站在大楼门口，笑眯眯的冲他打着招呼。\n“啊……”\n“……那么面对这个危机的局面，我们应该……”\n和煦的阳光照在教室的地板上，李营长直勾勾的盯着一旁正在排队跑步的年轻新兵们，眼中充满了羡慕，此刻他宁愿自己发着烧在操场上跑圈，也不愿意坐在这教室里听一整天的废话。\n“好，那么请李营长回答一下，面对目前这个状况，我们应该准备怎样的计划？”女兵的声音将他从幻想里拉回现实。\n“我……那个……”李营长尴尬的望望同桌，同桌朝他苦笑一声，指了指自己也空空如也的笔记本。\n“李营长答不上来吗？”女兵冲着他笑了笑，“那么，哪位同志来回答一下？”\n李营长本以为教室里会鸦雀无声，但令他惊讶的是，居然有将近一半的人都举起了手。\n“没想到现在的年轻人这么努力啊……”李营长心里一面感叹，一面环视着后排举起手的这些男男女女们，但他们并不如李营长所想的全是年轻人，最老的一位，甚至是入伍了二十多年，当年还带过他的一位老营长，看着他们，李营长的心中涌起一阵愧疚之情。"
 china.10036.a: "丸辣！" #未来军队计划
 china.10036.t: "半夜授衔"
 china.10036.d: "晚上的军营格外冷清，墙上的时钟已经跨越了十二点的时刻，又是新的一天。\n吕上尉结束了今天的工作，作为武警部队首批试用无人化机器的大队长，数字化系统给这个年轻人带来的工作量并不会比之前的老前辈们少多少，虽然理论上他在一个小时之前就可以结束所有的工作上床睡觉。\n但是作为一个共和国的年轻人，在工作的间隙摸摸鱼打一把游戏也是很合理的，毕竟绝本坐牢是很正常的事情。\n最后一份文件归档，电脑上的无人化自动系统也在正常运转，并没有故障的报警记录，这让吕上尉长舒了一口气。\n“叮铃铃……”房间里的电话不合时宜的响起了，在半夜的值班中心显得格外刺耳，吕上尉抄起电话，那头传来的是他最不愿意听见的威严的声音。\n“大队长同志啊，还没睡吗，年轻人不要老是熬夜，你们哨兵都休息了。要不是门口那个电子狗哨兵不睡觉，我就溜达进来找你喝茶了。”\n电脑屏幕上面的自动系统还在正常运转，故障依旧没有报警记录，只有状态栏里面的图标还在闪烁。\n警报，一号哨兵位出现非授权人员，判定为支队权限01，解除警报。"
 china.10028.a: "陆军终于能用上新玩具而不是新兵蛋子了" #未来军队计划
 china.10028.t: "陆军新装备"
 china.10028.d: "在一处不知名的野外训练基地内，小张和小王的连队在此进行新装备的磨合及训练。\n“后面的跑快一点，有新装备还这么慢，别让我给你们开小灶。”后面的几人不由自主的加快了前进脚步。“我说小王，有了新装备你怎么还这么气喘吁吁的啊，你小子也不行啊。”小王半开玩笑的说。“你少废话，你穿着外骨骼能不轻松吗，你小子运气真好让你抽到连队第一批外骨骼了。”“你不是还有机器狗给你拿装备啊。”小张指了指旁边身上背着一个大背包的机器狗。“还说我呢，我看你是训练训少了。”“别废话了，快点往前跑跑吧，要不真的要被加练了。”说罢小王加快了前进速度，而他旁边的机械狗也跟从指令加快了速度。“唉你小子等会我啊。”小王也加快速度跑上去。\n在越野跑完之后，两人又被分到一个组里进行实蛋房屋清理。“你小子真是阴魂不散啊。”“你看又怪上我了，又不是我分组，我还不想跟你一组呢。”“好了不要再交流了，现在各个小组进行房屋清理训练，两人一组，准备开始吧。”“走吧。”小张与小王慢慢进入建筑内。两人合作逐一对房屋里的“敌军”进行清理。在一个长过道及房屋结合处两人停下来，随后小长从外骨骼上取下声波探测仪，“左右各一个，还有一个在屋子里面，让机器狗先去解决屋子里面的吧。”\n“好”说罢小王蹲下开始操作机器狗，机器狗缓步前进，最终顺利击毙“敌军”，两人随后配合击毙掉长廊两侧“敌军”，顺利的结束了这一次房屋清理。出来之后两人也赢得了其他战友的赞扬，连长也对两人的配合给予了高度的评价“小王与小张这次房屋清理非常干净利落，不仅体现了咱们平时的训练成果啊，而且对先进武器使用上也是炉火纯青了啊，你们俩要再接再厉，为三连争光啊！”“是，连长！”两人站出了漂亮的军姿并对连长及战友敬礼。“好了，下一组准备！”紧接着下一组也开始了训练，喧嚣的训练场地瞬间就只剩下几声传来的枪响。"
 china.100281.a: "空天一体！攻防兼备！" #未来军队计划
 china.100281.t: "关于某型亚轨道飞行系统测试记录"
 china.100281.d: "这一天西部大漠，“空天防御第一营”，老高作为该部在2016年抽调成立时的第一批官兵，是共和国空天防御的先驱者，作为从2021年实验使用HQ-19进行陆基中段反导拦截实验的老资格，现在虽然还是在西北大漠，但该部使用的武器已今时不同往日。阵地上某型反导拦截弹正静静的立在地上，它们的体型可比HQ-19大多了，以至于大到一台特车都只能运载两枚。作为最新锐的反导拦截弹，它们肩负着保卫西北洲际导弹发射井集群的使命。老王走进指挥车，今天的任务是用大型雷达捕获某新型亚轨道飞行器并解算参数，让联参知道现有的反导拦截系统对抗亚轨道飞行器的情况。\n23时11分，指挥部通报，飞行器已升空，老高把雷达波束调整到事前通报的飞行器可能出现的区域进行反复扫描。过去了26分钟，雷达仍然没有扫描到任何在亚轨道上进行飞行的飞行器。按照正常的反导拦截实验流程，现在无论怎么样目标都已经进入雷达的通视范围，哪怕老高知道这是不同寻常的一次试验，老高还是禁不住反复向指挥部确认飞行器的状态，但得到的答复均是“飞行器状态良好，飞行正常。”老高正在反复的观察确认目前情况时，一个异常光点突然出现屏幕上，老高盯紧了，这个疑似目标的回波信号，并且要求计算机结算目标参数。过去了以后，老高看着结算出来的参数直接骂了出来：“我艹，这尼玛亚轨道你高速贴着大气层飞就算了，还进行变轨机动，我拿头给你拦！”话是这么说，但还是老老实实盘算起现在使用的某型导弹对它的拦截概率。在第二天的会议上，老高对该飞行器给出了“足以穿透各国现在所有反导拦截系统发动打击”的评价。并且着重表扬了飞行器的机动能力“超乎想象“。"
 china.10029.a: "天眼开，火雨落" #信火一体体系建设
 china.10029.t: "中央军委副主席视察信火一体建设进度"
 china.10029.d: "“全连注意！短停，一至七炮，诸元已数传，杀爆弹，三发急速射——3，2，1，放！”\n当情报侦察系统对目标实施侦察并反馈给火力中心后，信息作战群对目标进行电磁干扰，炮兵群对目标实施火力打击，同时防空群实施防空掩护。当打击完成后，情报侦察系统便进行起可对目标侦察，搜集毁伤信息，并传输向火力中心进行毁伤评估，随后在步兵与装甲力量的冲击下完成对目标区域的夺控。\n当地面力量传来控制住目标区域的消息后，正从指挥中心的战士送来的板凳上坐着的中央军委副主席张又侠站了起来，鼓掌祝贺他们完成了一次标准的信火一体打击，同时向身边军官讲：“告诉各级指挥员，发现、火力分配、执行，就该有这样的技战术水平，科研的同志们已经开始着手把人工智能识别和数据处理整合进来，以后响应的速度要更快！”\n张又侠，这个名字在越南至今是让人两股战战。1984年，34岁的张又侠在松毛岭上带领119团，要对抗越军两个加强步兵团的进攻，在战斗最激烈的7月12日，对119团的火力支援就消耗了122榴2.09个基数、130火0.82个基数的炮弹——当然战果也是辉煌的，越军第一梯队以及后续的增援全部被火力覆盖，松毛岭上弥漫着越军尸体的臭味，几天都无法散去。\n在那场战斗之后，他就明白了火炮在一场战役中能迸发出的能量是没法想象的。但炮弹总是不足够的，为了阻止越军越过火力网，他手下的炮兵团甚至开始从红河州调卡车抢运炮弹，在对越军阵地的一轮轮炮火打击下，他开始思考怎么用尽可能多的炮弹杀伤尽可能多敌军。\n一直到张又侠在军校进修，他也总是思考同样的问题。可那时的军队要忍耐，他心中的疑问也在忍耐。\n之后的他从师长到司令员，从司令员到军委委员和总装部长，再到如今的军委副主席，他心中的疑问随着人民军队力量的提升而一点点得到解答——只有拥有强大的信息力，才能真正实现诸兵种火力的高度联合，实现作战效益的最大化。\n当人民军队从树状指挥网络到信息化部队，指挥结构扁平化；从连部电台员到单兵手台单兵作战终端；从举小旗喊无线电到堂客车际网络，从“三代为骨干二代为主体”到“三代为主体四代为骨干”时，最大程度减少自身伤亡和最大程度增加对手的损耗的前提已经准备好了\n依靠网络中心战思想，人民军队可以整合各兵种信息网络、传感器网络、交战网络，为联合火力战打下了基础，使信息力和火力融合，实现投入小、效率高的目标 。\n大侠把疲惫的身子靠在座位上，脑海中思绪万千。先敌发现，先敌开火，此为战场生存之道，也是军队取胜之道。"
 china.10030.a: "向前方，我们的血气方刚，展锋芒，震虎狼！" #优质战士，钢铁洪流
 china.10030.t: "朱日和大阅兵"
 china.10030.d: "朱日和，一直是中国陆军最出名的演习场地，近十年来，每支解放军最精锐的合成旅都会在这里和蓝军旅进行激烈的实战演习对抗，锤炼自身的作战技术和钢铁的意志。\n而在今日，朱日和将进行在2017年以后的第一次陆军阅兵。沙场之上，一排排最先进的ZTZ25式主战坦克、ZTQ28轻型坦克、PLZ28自行火炮、H30卡车和ZBD36步战车整齐的停放着，在他们前方则是一排排军容肃穆的解放军战士，身穿最新配置的单兵外骨骼装甲和点触笔高智能步枪。\n随着数辆猫猫车开来，从车上下来的正是人民解放军的上将们：军委副主席张又侠、何卫东，军委委员李作成、刘振立，陆军部长李桥铭，还有各战区司令韩卫国、黄铭等。张又侠带队走上了主席台，对着面前的解放军指战员敬礼。\n“同志们好！”\n“首长好！”\n军队方阵前方，一个未身穿动外骨骼的中年军官往前走了一步，向主席台大声汇报：\n“人民解放军第八十一集团军合成第一九五旅旅长满广志率全旅向中央军委报道！”\n“好，同志们辛苦了！”张又侠在主席台上扫视着草原狼部队，“你们旅在这几年的军改过程中，长期作为我军的磨刀石，考验着我们的解放军指战员，将他们打造成听党指挥、能打胜仗、作风优良的优质战士！”\n“同志们的付出，我们在一次又一次的演习中都看在眼里，同志们在朱日和挥洒的汗水，都会获得回报！我宣布，本次朱日和阅兵，开始！”\n“是！”满广志再次向主席台敬礼，“全体都有，前进！”"
 china.10031.a: "优质战士，钢铁洪流！" #优质战士，钢铁洪流第二页
 china.10031.t: "人民解放军陆军军改完成！"
 china.10031.d: "人民解放军陆军是一支骄傲的队伍，却也是一支在过去几十年中颇为“憋屈”的队伍：他是人民军队中最年长的一位，从南昌起义军、工农红军、国民革命军第八路军/新编第四军到人民解放军，在人民军队最初用起“人民解放军”的名称时，他就是人民解放军的全部；从井冈山会师、三湾改编、古田会议、长征再到整风运动，他由伟大的毛主席一手缔造而成，是人民军队最初的代名词；然而在过去的几十年间，由于国家“韬光养晦”的策略和“军队要忍耐”，他也有过一段不得不靠经商勉强自持的苦日子；后来虽然在江泽民主席的命令下，他戒掉了这个坏毛病，可是为了支持两位小弟——人民空军与人民海军——的发展，他也在很长时间里是中国的军迷们和群众“嘲笑”的对象。\n在不久前的台海冲突中，海军与空军出尽了风头，而陆军倒显得有些“无所事事”了——打打那些“云豹”之类的玩意实在没什么值得称道的，台伪军的“草莓兵”们也的确是不堪一击。\n陆军的战士们一直都憋着一口恶气，他们发狠地训练着自己，在朱日和的演习场上、在全国各个火炮靶场里、在每一座基层战士的营房，时刻都有着战士们挥汗如雨的身影。\n而今天随着陆军军改完成，下放到基层的机器狗和无人机、轰鸣的自行火炮和侠炮、高速驰骋的第五代主战坦克和步战车、遍地奔驰形如鬼魅的“猫猫车”，组成了无人可挡的钢铁洪流，先进的高智能单兵武器点触笔、全军列装的外骨骼动力甲，百炼精钢的演习训练，加上独步全球的政工水平和军队纪律，锤炼出了最优质的战士。\n人民陆军骄傲地宣称：他依旧是共和国最可靠的卫士，他依旧是那支自1949年以来从无败绩的陆战雄师，敢于面对全球任何军队的挑战。\n在这片土地上，有人民陆军的枕戈待旦，共和国的人民将永远高枕无忧。"
 china.10032.a: "成为尖刀，成为铁拳" #战略支援部队改组
 china.10032.t: "战略支援部队改组开始！"
 china.10032.d: "孙武曾言:兵马未动，粮草先行，是故军无辎重则亡，无粮食则亡，无委积则亡。部队的后勤及支援问题一直是自古以来行军作战的最重要环节。在淮海战场上，数百万老百姓用小推车推出了解放军的后勤，推出了解放军的胜利。在抗美援朝的战场上，后勤能力的严重不足导致我军只能发动七天攻势，而因此面对李奇微的磁性战术无法进一步推进。\n二次古田会议之后，随着战略支援部队的成立，不仅仅是后勤建设，多方面的先进支援能力也都被建设和整合进来。\n在解放台湾战役中，各式补给舰及时为马六甲海峡的海军舰队提供了燃油和补给；联勤保障部队通过空投和运输船将补给提供给了冲滩部队；军事卫星精准定位了岛上的台伪军和太约部队动向，并及时发现了太约海空军试图干涉的行动。\n而为了能够面对未来战场更加复杂的态势，现在是时候全面改组战略支援部队了！我们将战略支援部队下属分为联勤保障、军事航天、网络空间和信息支援四大部队，通过先进的各式装备来为解放军提供全方位支援体系。"
 china.10033.a: "先辈们的血不会白流，这盛世，如你所愿" #先进联勤保障体系
 china.10033.t: "突击检查"
 china.10033.d: "清晨的解放军联勤保障部队驻地门口，一辆通体黑色的红旗轿车缓缓的驶了过来。\n“站住！”门口的哨兵如临大敌，急忙握紧钢枪，走出岗哨，“同志，身份证件！”\n黑色轿车缓缓停在门口，驾驶位的窗户慢慢打开，从里面递出来一张证件。\n一瞬间，哨兵脸上的神情便由紧张切换为了错愕。\n10分钟后\n“不错，嗯，很好。”张又侠抚摸着运20那美丽的金属外壳，满意的看着各种电子设备，军事装备乃至一箱箱瓜果蔬菜被搬运到飞机巨大的机舱里，“前段时间听说还有一部分运输缺口，现在解决了吗？”\n“报告首长，解决了。”负责保障部门的负责人在一旁陪着笑答道，“首长您看您这，来了也不提前说一声，我们这什么欢迎仪式都没准备……”\n“我就是故意没通知你们，想着给你们来个‘突击检查’，现在来看，你们的表现非常不错。”张又侠拍了拍负责人的肩膀，接过旁边警卫员递过来的一瓶鲜橙多，“真正的战场上可不会每次都有准备的时间，作为新时代的解放军战士，你们就应该一直有这种随时准备好的优秀精神！”\n看着面前这些朝气蓬勃的战士们搬运物资的火热场面，张又侠的思绪忍不住回到他刚刚参军的时候，那时候，他每次和他的父亲张宗逊将军见面时，老人家都会和他说起曾经在西北野战军的艰苦生活，“那时候打鬼子，打反动派，如果我们的武器再好一点，粮食再多一点的话……”老人家的话成为了张又侠将军心头萦绕不去的深刻记忆，直到老人家过世的时候，曾作为新中国后勤部长的他，也依然是对人民军队的后勤问题念念不忘……\n想到此，张又侠将军忍不住抬头望向了天空，他努力的深呼吸了一下，将涌到眼角的泪花强行压了下去。"
 china.10034.a: "开饭了，今天土豆烧牛肉！" #综合支援单位
 china.10034.t: "炊事班的故事"
 china.10034.d: "赵彪闻了闻炒勺里的土豆烧牛肉，喷香的味道让他仿佛回到了童年，他把大锅里的菜盛出来装好，随后扔下炒勺，伸了个懒腰。\n这要是放在一年前，他无论怎么着都想象不出自己在茫茫大漠里还能吃上自己现做的新鲜的饭菜，他走出营帐，看着源源不断的新鲜蔬果肉蛋被支援车一箱箱运送到了合成营的门口，一年前，当他和战友们在戈壁滩的训练场地里伴着风沙吃着压缩饼干和单兵自热米饭的时候，他还在和战友们畅想着什么时候在前线也能够吃上和驻地里一样现做的新鲜饭菜，而没想到在一年后，随着合成营的组建，他的梦想真的成真了。\n在组建合成营的时候，当时在炊事班他是第一批被整合进去的，他当时还不明白，合成营按理说应该是给部队提供排障装备维修零件等支援物品的，这些东西和他们炊事班有什么关系？\n可当装满物资的卡车第一次驶到营门口时，他最先帮忙搬运的物资并不是一箱箱裹着油布的装备，而是一筐筐新鲜的瓜果蔬菜和冰镇好的各类肉蛋，他才明白，合成营不仅是要为各类装备提供更好的保障，更是要对战士们的身体提供更好的保障。\n他看着眼前香喷喷的饭菜，思维又回到了他的童年，赖宁的故事，金色的鱼钩，这些故事他从小听到大，无数的炊事班革命先烈献出了宝贵的生命，才支撑着这支伟大的部队完成了人类历史上几乎不可能完成的壮举，而今，这份伟大的人文关怀，通过这样一种方式悄然传递到了基层每一位战士的身上。\n“老赵，开饭了？”远处，训练回来的战士们看见站在营门口的赵彪，开心的喊道，“二里地外我就闻着牛肉味了！”"
 china.10035.a: "真是个漂亮的大姑娘" #军事卫星网络升级
 china.10035.t: "姑娘出嫁"
 china.10035.d: "海南文昌卫星发射中心。\n两个两鬓略有斑白的青年人站在中控室看着窗外的火箭，在经历了接近七年的研究之后，新一代卫星终于能够取代现有的风云系列卫星承担观测任务。科技快速进步的唯一代价，就是带走了一些人的头发。\n“老夏啊，还记得第一眼看到这家伙时候你是咋想的不？”\n“怎么可能忘记，这子系统总师，我当不得吗？”\n当年第一次接触到真家伙的两个实习生，如今也已经是卫星子系统的总师了，技术升级快速迭代的背后，是无数军工人宵衣旰食夜以继日的成果，他们俩脑袋上如今只是有星星白发，而不是和同期的倒霉蛋一样变成大光头，已经是教员保佑了。\n“夏工！李工！快发射了！”年轻技术员一路小跑而来，正如同当年的实习生。\n“把所有的技术员都叫到这里来，到自己的工位上做好准备，大姑娘，要出嫁咯。”一位工程师转身背着手往总控台走去，只是转身的瞬间狠狠的拍了一下另一位工程师的屁股。\n“老李你他妈！”工程师气急败坏的跟了上去，“等发射成功老子跟你没完！”\n窗户外面，新卫星的火箭静静伫立。"
 china.10037.a: "丸辣！" #数字化信息支援
 china.10037.t: "半夜授衔"
 china.10037.d: "晚上的军营格外冷清，墙上的时钟已经跨越了十二点的时刻，又是新的一天。\n吕上尉结束了今天的工作，作为武警部队首批试用无人化机器的大队长，数字化系统给这个年轻人带来的工作量并不会比之前的老前辈们少多少，虽然理论上他在一个小时之前就可以结束所有的工作上床睡觉。\n但是作为一个共和国的年轻人，在工作的间隙摸摸鱼打一把游戏也是很合理的，毕竟绝本坐牢是很正常的事情。\n最后一份文件归档，电脑上的无人化自动系统也在正常运转，并没有故障的报警记录，这让吕上尉长舒了一口气。\n“叮铃铃……”房间里的电话不合时宜的响起了，在半夜的值班中心显得格外刺耳，吕上尉抄起电话，那头传来的是他最不愿意听见的威严的声音。\n“大队长同志啊，还没睡吗，年轻人不要老是熬夜，你们哨兵都休息了。要不是门口那个电子狗哨兵不睡觉，我就溜达进来找你喝茶了。”\n电脑屏幕上面的自动系统还在正常运转，故障依旧没有报警记录，只有状态栏里面的图标还在闪烁。\n警报，一号哨兵位出现非授权人员，判定为支队权限01，解除警报。"
 china.10038.a: "喂？妈，我有个好消息要告诉你……" #网络安全保障
 china.10038.t: "黑客招募"
 china.10038.d: "“我真的什么都不知道！”在派出所的审讯室内，一个穿着兜帽卫衣的年轻小伙正坐在后悔椅上，对着面前的警察极力的辩解着。\n“你以为我们没有证据会乱抓你吗？”为首的老警察盯着小伙拙劣的表演，云淡风轻的说道，“别以为就你厉害。”\n“你说什么呢？”小伙继续辩解道，“什么黑客，网络攻击，我真不懂啊，我就是个大学生，我啥都不会啊！”\n“人外有人，天外有天。”老警察并未开口，说话的是一名刚刚从门外走进来的，穿着便装的中年男人，“别以为我们都是吃干饭的，从你去年开始研究网络攻击的第一刻起，我们的网安团队就盯上你了。”\n“这小子也真是胆大，研究就研究，非拿政府网站当靶子。”老警察的语调里带上一丝戏谑，“不抓你抓谁。”\n“不过这小子倒是有两下子。”中年男人说道，“上峰来命令了，这边交给我吧。”\n“又弄那个计划？”老警察说着，站起身来，端起水杯走出了门外，“行，那我走了，有事叫我。”\n“小伙子，技术不错。”中年男人把一张纸递到年轻人手里，“有意向吗？”\n“您是……？”年轻人看着纸上的《网络安全员培训计划》，疑惑的问道。\n“我自我介绍一下，我是国安部的，姓刘，你叫我刘队长就行了。”中年男人说道，“你虽然行事莽撞了点，不过好在没有造成什么损失，同时团队里的人也比较欣赏你的技术和近期的进步速度，现在国家正在大力发展电子对抗技术，如果你参加我们国安部的培训计划，我们有专业的人士来指导你，同时还能让你的爱好变成一份稳定的工作，怎么样？”\n等年轻人再度走出派出所的大门，他感觉自己好像是做了一场大梦一般，唯一让他能够感觉到真实的，是他手里那张刘队长的名片，和兜里那份已经签了字的计划书，他努力抑制住身体的颤抖，从裤袋里拿出手机，拨通了电话"
 china.10039.a: "我们是尖刀，我们是铁拳！" #不动如山，上善若水
 china.10039.t: "战略支援部队改组大会"
 china.10039.d: "张又侠上将登上主席台，他感觉自己的心脏少见的开始澎湃跳动起来，历经过战火的洗礼，已经很少有事情能够让他显露出除了波澜不惊以外的任何神态，但今天不同了，他的目光扫过偌大的操场，四个排列整齐的方阵此刻正静静地站在主席台下，等待着他的训话。\n“同志们。”张又侠开口说道，“今天，我们齐聚在这里，共同祝贺人民解放军战略支援部队的顺利改组！”\n“这样的情景，我已经不知道经历了多少次，似乎每次都是一样的。”张又侠那锐利的目光，扫过台下那一张张朝气蓬勃的脸庞，“我很欣慰的看到，每一年的战士们都是这样的坚毅，勇敢，热血澎湃，但是，我也感觉每一次的情景又都不太一样，因为我们战士们的装备水平，训练成果，每一次都比上一次有着很显著的进步！”\n“特别是今年，战略支援部队下属四大部队，正标志着我们部队的综合作战能力，又有了飞跃式的进步！”张又侠的目光扫过联勤保障部队的士兵方阵，“联勤保障部队的同志们，孙子兵法说过，兵马未动，粮草先行，军无辎重则亡，你们的任务是很重要的，要深刻学习并发扬淮海战役时人民群众的‘小推车’精神，努力做好人民军队的‘红细胞’！”\n“请首长放心！”联勤保障部队的士兵们齐声高呼，“坚决保证完成每一次任务！”\n“信息支援部队与网络安全部队的同志们。”张又侠满意的点点头，目光落在了中间的两个方阵上，“知己知彼，百战不殆，事以密成，语以泄败，你们虽然远离前线，运筹于帷幄之中，但你们却是让战友们能够在千里之外的打击敌人的锐利耳目和决胜法宝！”\n“请首长放心！”两个方阵的战士们齐声高呼道，“必不辜负党和人民的信赖与重托！”\n“军事航天部队的战士们。”张又侠的目光移到军事航天部队的方阵上，军事航天部队那钢铁做成的太空军肩章正在阳光的照射下，闪着金色的光芒，“在将来，我们的部队不仅要具备在地球上作战的能力，太空，也将会是我军作战的重要战场，你们是祖国武装力量的未来！”\n“我们的征途是星辰大海！”太空军的战士们齐声高呼，呼号声回荡在操场的上空。\n“战略支援部队的所有同志们。”张又侠看着这一张张年轻的面庞，思绪仿佛有一瞬间回到了遥远的四十年前，他的鼻头微微一酸，他急忙努力抑制住自己似乎变得有些颤抖的嗓音，“你们都是祖国的骄傲，是人民军队最牢靠的坚盾，希望你们以后能够继续努力，发光发热，为祖国，为党和人民，贡献自己的力量！”"
 china.10040.a: "不动如山，上善若水！" #不动如山，上善若水第二页
 china.10040.t: "战略支援部队改组完成！"
 china.10040.d: "古语云：“兵马未动，粮草先行。”对于共和国的战士们而言，他们永不会忘记淮海战役中无数推着小推车支援前线的老百姓；抗美援朝战斗中“一个苹果”的故事是他们永远的痛。“看似寻常最奇迹”是人民军队的骄傲，却也是那个艰苦年代战士们不得不忍受的不甘与无奈。从南昌起义到解放战争，从抗美援朝到自卫反击，人民军队的战士们一次次在艰苦卓绝中忍耐着补给不足的困难，创造出一个个军事史上的奇迹；然而，对于良好补给支持的渴望也同时刻入了这支军队的集体记忆。他们坚信，如果在那样艰苦的环境下，人民军队都能够屡创辉煌，那么当后方的支援强劲有力时，又怎么会有敌人再敢挑衅人民解放军、挑衅中国人民呢？\n而从今天起，几代人的期待在砥砺前行中终于收获了结果。\n在共和国的西南边疆，战士们一边享用着热腾腾的“硬菜”一边嘲讽着山那边的可怜虫；在大洋上，海军的战士们正在补给舰的伴航中演训着实战动作；在天空中，先进的歼-36型战斗机刚刚结束了空中加油，迅速提速、爬高，创造着人民空军新的长航时飞行纪录；在道路上、铁路上，一列列货运列车、一辆辆军用卡车正运载着经过联勤保障部队精心调配的给养，输送到下一个物资集散点，一站站地转运到战士们看守着的营房与仓库......在太空中，北斗卫星和大量军事卫星组成的军用太空网络系统数年如一日的保持着运行；在看不见的硝烟的网络中，网络空间部队和信息支援部队保障着人民军队的信息链畅通和共和国的网络安全。\n如果说人民解放军的海陆空三军是共和国的剑与盾、拳与手，那么战略支援部队就是他们身后那颗强劲跳动的心脏，让这支军队时刻保持着最佳的战斗状态。人民解放军今天有信心宣称：不论敌人是谁，若守，则不动如山；若攻，必侵略如火！\n我们还是那支克勤克俭的人民军队——但再也用不着精打细算弹药，节衣缩食了。"
