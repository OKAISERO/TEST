 outstanding_early_warning_aircraft_and_electronic_warfare_system_idea: "卓越预警机和电子战体系"
 outstanding_early_warning_aircraft_and_electronic_warfare_system_idea_desc: "人民空军已经拥有全球最先进的预警机和电子战战机机队，再加上六代机形成的绝对体系优势，人民空军有能力压制全球任何空军并对他们造成毁灭性打击。"
 #海军
 PRC_a_blue_water_navy_1: "先进海军"
 PRC_a_blue_water_navy_1_desc: "人民解放军海军曾是解放军中最弱小的力量，起步慢，发展慢，一度只能使用快艇和滑稽的陆基装备上船来进行海战。而发展到现在，人民海军已经拥有最先进的导弹巡洋舰和双航母编队，但是这并不足够，人民海军最终的目标是走向深蓝，成为一支能够航行于太平洋和印度洋的远洋海军。"
 PRC_resurrect_the_battleship_1: "武库舰计划"
 PRC_resurrect_the_battleship_1_desc: "随着垂发系统和高超音速反舰导弹的开发，导弹巡洋舰已经成为现代海战中威力强大的杀手锏之一，我们应该继续大力开发新式武库舰，使其成为航母战斗群的又一打击核心。"
 PRC_rain_fire_from_above_1: "精英海军陆战队"
 PRC_rain_fire_from_above_1_desc: "在解放台湾的过程中，我军经过严格训练的陆战队在冲摊时发挥了不可取代的作用。而在未来面对太约的战争中，我们需要更精锐的海军陆战队力量，该开展更先进的两栖演习了。"
 PRC_increase_naval_production_1: "重视海军生产"
 PRC_increase_naval_production_1_desc: "二战时期，美国以其无与伦比的海军建造速度将IJN踩于脚下，并在之后的70多年都维持着全球最大规模的海军。而现在，人民海军将以超越美国海军为目标开始扩舰计划。"
 pay_attention_to_naval_production: "重视海军生产" 
 PRC_carrier_primacy_1: "强化航母打击"
 PRC_carrier_primacy_1_desc: "航母舰载机队是现代海战核心中的核心，通过升级电磁弹射系统和开发新式舰载机，并进行全方面的训练演习，人民海军将进一步丰富航母战术。"
 PRC_rain_fire_from_above_2: "先进两栖作战体系"
 PRC_rain_fire_from_above_2_desc: "虽然两栖陆战队是冲摊时的中坚力量，但是他们拥有的轻装甲是无法对抗敌方可能的重装甲部队。我们应该进一步扩展现有的两栖作战体系，以更先进的两栖攻击舰扩大我们的部署能力，将重装合成旅第一时间部署在登陆阵地上。"
 PRC_next_generation_warships_1: "次世代战舰"
 PRC_next_generation_warships_1_desc: "为应对未来海战需求，我们需要更大力发展全新的海军舰艇，淘汰过于陈旧的舰艇，以建设一支能够走向深蓝的远洋海军为目标！"
 PRC_next_generation_warships_1_tt: "§C我们将进行一批次世代战舰设计。§!"
 PRC_supremacy_above_and_below_waters_1: "海上海下，唯我独尊"
 PRC_supremacy_above_and_below_waters_1_desc: "在经历军改之后，人民海军已经建成了一支以新型舰船为主的远洋海军，曾经封锁中国的岛链如今也只是纸老虎罢了。以拥有六代舰载机，电子战机和预警机的航母为核心，辅以拥有先进反舰导弹的武库舰，如今的人民海军已经是全球最先进最强大的海军力量。"
 PRC_supremacy_above_and_below_waters_1_tt: "§C海军军改完成！§!"
 PRC_plan_navy_dynamic: "人民解放军海军"
 PRC_plan_navy_dynamic_desc: "最初成立的人民海军是一支只拥有过时战舰和快艇的近岸防御海军——其羸弱的战力甚至无法和台湾海军以及东南亚海军相比。\n时至今日，随着中国工业经济的飞速发展，人民海军已经是一支拥有航母战斗群的世界强大海军，在经历了解放台湾的考验之后，证明了自己是一支不逊色于任何海军的强大部队。"
 PRC_plan_navy_1_dynamic: "人民解放军海军"
 PRC_plan_navy_1_dynamic_desc: "最初成立的人民海军是一支只拥有过时战舰和快艇的近岸防御海军——其羸弱的战力甚至无法和台湾海军以及东南亚海军相比。\n时至今日，随着中国工业经济的飞速发展，人民海军已经是一支拥有航母战斗群的世界强大海军，在经历了解放台湾的考验之后，证明了自己是一支不逊色于任何海军的强大部队。\n第三次古田会议之后，人民海军经历了数年的军改，完美达成了党和人民对于人民海军的期望：一支拥有最先进舰艇的蓝水海军。\n如今的人民海军能够自豪的行驶在太平洋和印度洋之上，最先进的六代舰载机，核动力航母战斗群和导弹巡洋舰给予了人民海军不惧任何海军挑战的底气。\n\n§C海上海下，唯我独尊§!"
