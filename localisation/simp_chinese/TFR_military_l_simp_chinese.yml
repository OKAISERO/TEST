 PRC_pla_zair_dynamic: "人民解放军空军"
 PRC_pla_zair_dynamic_desc: "人民空军其实成立于1930年，一架落后的侦察机，列宁号，这就是人民空军诞生时的全部战力。在抗日战争和解放战争中，解放军一直饱受缺乏制空权的困扰。而在抗美援朝中，面对世界最强的美军，解放军只能顽强的顶着轰炸机的火力发起进攻。这一切随着苏联的支援而改变，大量先进的米格战机支援给了急需空军的人民军队，随着一位又一位的解放军空军王牌出现，美军惊讶的发现，这支几乎新生的空军居然给他们造成了沉重的打击。\n诞生即是巅峰，人民空军在冷战接下来的岁月里仍旧保卫着共和国的领空，即使在冷战结束后，使用着落后的三代机和初代四代机，人民空军也绝不后退，以身为盾，捍卫祖国。\n近十年，随着歼16，歼20，歼35的服役，世界都开始正视人民空军的快速发展。作为世界唯二拥有五代机队，电子战机队，预警机队的战略空军，人民空军在解放台湾时轻松的击毁了所有能够升空的敌方空军，展现了在拥有全面技术领先情况下的绝对制空权。"
 PRC_pla_zair_1_dynamic: "人民解放军空军"
 PRC_pla_zair_1_dynamic_desc: "人民空军其实成立于1930年，一架落后的侦察机，列宁号，这就是人民空军诞生时的全部战力。在抗日战争和解放战争中，解放军一直饱受缺乏制空权的困扰。而在抗美援朝中，面对世界最强的美军，解放军只能顽强的顶着轰炸机的火力发起进攻。这一切随着苏联的支援而改变，大量先进的米格战机支援给了急需空军的人民军队，随着一位又一位的解放军空军王牌出现，美军惊讶的发现，这支几乎新生的空军居然给他们造成了沉重的打击。\n诞生即是巅峰，人民空军在冷战接下来的岁月里仍旧保卫着共和国的领空，即使在冷战结束后，使用着落后的三代机和初代四代机，人民空军也绝不后退，以身为盾，捍卫祖国。\n近十年，随着歼16，歼20，歼35的服役，世界都开始正视人民空军的快速发展。作为世界唯二拥有五代机队，电子战机队，预警机队的战略空军，人民空军在解放台湾时轻松的击毁了所有能够升空的敌方空军，展现了在拥有全面技术领先情况下的绝对制空权。\n在此次军改中，最令人震惊的一定是人民空军，两款世界最先进的六代机的服役无疑是将世界所有空军远远甩在身后。人民空军已经组建起以六代机为核心，空警3000为指挥中枢，五代机和电子战机队为辅助的超世代空战体系，现在，再也没有任何一支空军敢于挑战人民空军的制空权。\n\n§R统御天空，俯瞰大地§!" 
