 #空军
 PRC_Sortie_Of_Eagle: "雄鹰出击"
 PRC_Sortie_Of_Eagle_desc: "人民解放军空军拥有全球最大的四代重型机队和一流的预警机，电子战机队。歼20和歼35的服役也使得人民空军拥有了成体系的五代机空战体系。然而我们并不能满足于这一点，进一步开发更先进的各式机体并为未来空战体系做好准备。"
 PRC_plaaf_1: "人民解放军空军"
 PRC_Early_Warning_System: "卓越雷达预警体系"
 PRC_Early_Warning_System_desc: "人民空军已经开发出了全球最先进的有源相控阵雷达，并将之广泛运用于各型号战舰，战机和远程雷达站，同时组建起全球最先进最庞大的预警机队。先进的雷达预警体系是次世代空战体系的基石。"
 PRC_Project_Advanced_Aircraft: "超世代战机计划"
 PRC_Project_Advanced_Aircraft_desc: "歼20和歼35这两款五代战机已经是全球最先进的战斗机之二，但是我们需要更加先进的战斗机来扩大我们的优势，歼36，歼40和轰20的开发进程马上就要完成，是时候进行公开测试并开始量产了。"
 PRC_Project_Advanced_Aircraft_tt: "§R我们将获得一批超世代机身设计。§!"
 PRC_trust_in_the_pilot_1: "无人机战争"
 PRC_trust_in_the_pilot_1_desc: "无人兵器所能发挥的重要作用已经在台湾岛登陆战中得到了体现。我们将为人民空军配备更加先进的大型无人机，并拓展无人机的使用范围，使之成为侦查、干扰、空战的多面手。"
 UAV_support_equipment: "支援无人机"
 PRC_Electronic_Warfare_System: "全方位电子战体系"
 PRC_Electronic_Warfare_System_desc: "现代空战中，制电磁权将直接关乎战争的胜负。在近二十年来人民空军和海军一直在太平洋上和美军进行电子战，我们已经磨炼出了全球最先进的电子战经验，再加上全球唯二的重型电子战战机，我们能够对任何敌人形成绝对的制电磁权优势。"
 PRC_streamline_aircraft_production_1_idea: "飞机生产流水线"
 PRC_integrated_Reconnaissance_Strike_UAV: "无人机察打一体化"
 PRC_integrated_Reconnaissance_Strike_UAV_desc: "根据信火一体化建设指导，我们的大型无人机不仅要能够进行对地打击能力，也要拥有远程侦察能力，为其他战机和陆军，火箭军的远程火力提供信息和远程指引。"
 PRC_dominate_the_skies_1: "统御天空，俯瞰大地"
 PRC_dominate_the_skies_1_desc: "历经各种技术升级和战机迭代，现在人民空军已经拥有了全球最强大最先进的空军机队，从六代机到大型无人机，从预警机到电子战战机，完成军改后的人民空军有能力以压倒性优势击溃任何一支空军力量。"
 PRC_dominate_the_skies_1_tt: "§R空军军改完成！§!"
