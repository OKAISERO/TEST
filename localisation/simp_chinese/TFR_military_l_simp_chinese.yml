 PRC_artillery_project_1_desc: "现代战争是高新技术的战争，通过研发最先进的步枪和各类装备，火炮，我们将组建一支次世代陆军。当然，最优先级显然是全球最先进的火炮系统，大炮兵理论已经在战场上得到了充分证实。"
 PRC_artillery_project_2: "§Y203口径自行火炮§!"
 PRC_mobile_warfare_nat_1: "其疾如风"
 PRC_mobile_warfare_nat_1_desc: "解放军曾以全球最强，最快的大规模轻步兵穿插能力独步天下，并给予美军迎头痛击。现如今我们当然不需要轻步兵再进行大规模渗透穿插，而是应该大规模进行步兵机械化，以最先进的步战车和轮战来高速突进和机动。"
 PRC_general_trait_1: "将领再培训"
 PRC_general_trait_1_desc: "经过排摸和考验，我军许多指战员明显对现代战争存在一些错误认知和骄傲自满，这是极其危险的。我们需要组织大规模的指战员培训计划，让我们的中高层指战员能够完全了解并适应现代战争。"
 PRC_artillery_informatization: "信火一体体系建设"
 PRC_artillery_informatization_desc: "自从张又侠上将上任军委副主席并主导军队建设以来，信火一体便是整个解放军建设的主要思想。这一理论已经在全球各个战争中被证实为是契合战争情势的，现在是时候进一步完善这一战术理论了。放弃甲弹对抗，拥抱信火一体！"
 PRC_artillery_informatization_tt: "§Y张又侠§!§R炮火决胜§!效果追加：§Y陆军师攻击、自行火炮攻击+10%§!"
