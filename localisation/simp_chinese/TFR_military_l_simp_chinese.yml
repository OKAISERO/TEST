 PRC_integrated_joint_construction_of_the_three_services_desc: "现代战争是整体战争，海陆空三军的协同是致胜的关键。通过信息化建设，三军指挥链现在能够完全畅通，能够第一时间进行情报和指令的交换分析，并互相配合以取得最佳战役效果。三军的高级将领也已经接受了系统的协同指挥训练。"
 PRC_modern_joint_staff_department: "现代联合参谋部"
