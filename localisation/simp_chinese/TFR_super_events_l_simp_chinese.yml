 NUKE_TITLE: "诸国组成的全球联盟踏上了美洲大陆，欲以阻止核武之师完成他们的灭世计划。随之回应的数十枚核导弹，于美国发射升空，目标是全球人口稠密的城市及其他关键地点。\n\n多个城市已从地球表面抹去，留下森森白骨与壁上人影。作为报复，各强国启动了自己的核武库，目标既包括美国，也包括其垂死的对手，确保相互毁灭。核武、脏弹、导弹、化武，曾被视作禁忌的武器呼啸登场，愈痛苦愈快乐。这是被愤怒蒙蔽物种的临终哀嚎。\n\n一个月内，全球社会秩序陷入混乱。六个月内，自然凋敝，人类的生存环境是过去式。十二个月内，我们所知的世界不复存在，文明沦为遥远的记忆与模糊的神话。\n\n战争、饥荒、瘟疫、死亡已是必然。\n数十年后，我们方得解放。\n\n短期伤亡：§R3.6亿§!\n长期伤亡：§R50亿§!\n\n感受肩上的灰烬。\n闭上你的眼睛。\n安息吧……"
