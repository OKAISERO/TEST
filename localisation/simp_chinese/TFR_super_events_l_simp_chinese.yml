 fbi_case_false_flags: "潜在的“假旗行动”威胁"
 fbi_case_false_flags_text: "我们注意到可能有一些团体组织加剧了许多骚乱的严重性。包括但不限于：留下大量提供给抗议者扔向警察的砖块、瓶子、石块和其他物品。这些物品被摆放在数十名暴徒聚集处便于取用的地方。已经有许多的目击者在媒体上声称这些东西是由一群蒙面人布置的。我们在网上的发现可能表明，这些物品不单单是被误放在此处那么简单。"
 fbi_case_false_flags_button: "有点意思……"
 fbi_case_atomwaffen: "核武之师再度出现"
 fbi_case_atomwaffen_text: "最新进展显示，著名的新纳粹主义分子詹姆斯·梅森宣称他已下令遣散了自己在核武师中的追随者。虽然情报界的许多人相信这只是逃避恐怖主义指控的权宜之计，但是此举仍然被认为将能使事态降温而广受欢迎。\n\n不幸的是，这并非事实。网络小道消息与行动中的线人都提示了许多前核武师成员仍然在进行着地下活动。无论披上类似于“民族社会主义秩序”的新马甲或干脆匿名活动，他们的行径未变分毫。仅仅是FBI监视中的一次小小失误就给了他们继续囤积武器物资的机会，同时能够在逃脱窥探的情况下制定行动计划。联邦探员又开始如鹰一般盯上了这些人，尽管对一部分他们可能拥有的东西失去追踪，而一些人已对此表示了担忧。"
 fbi_case_atomwaffen_button: "当然这看起来似乎好得有点假了"
 fbi_case_leftists: "加利福尼亚和俄勒冈出现极左翼民兵组织"
 fbi_case_leftists_text: "我们的线人收集到的可靠信息表明，在加利福尼亚州和俄勒冈州成立了多个马克思列宁主义和无政府主义民兵组织。据推测，这些民兵组织的组织者可能是争取社会主义和解放党的格洛丽亚·拉里瓦。该党成员已经在萨克拉门托、贝克利、旧金山、蒙特利进行了集会示威活动，甚至有越来越多的武装人员加入抗议活动。该党在社交媒体上发帖吹嘘他们的人数在不断增加，部分参与者展示了他们武器训练的画面。还有大规模未公开的培训正在进行，聚集了至少数十人。加利福尼亚州警方已将这些组织列为危害国家安全的潜在高风险组织。而几个月以来，格洛丽亚·拉里瓦的行踪一直不为人知。"
