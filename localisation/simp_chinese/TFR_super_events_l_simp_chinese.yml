 fbi_case_pipeline_text: "我们注意到，在弗吉尼亚州首府里士满举行的第二修正案大型集会之后，随着大规模抗议活动在全国范围内爆发，多个极右翼民兵组织正如同雨后春笋般涌现。我们在阿巴拉契亚山脉中发现了许多分散的小规模民兵组织正在进行军事训练，这些民兵组织未来可能对国家安全造成严重威胁。必须继续保持对他们的监视。"
