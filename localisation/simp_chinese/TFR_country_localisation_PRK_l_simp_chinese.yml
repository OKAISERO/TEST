 nk.2.d: "今天是朝鲜历史上的一个黑暗日子！我们敬爱的领袖同志在手术后不幸离世，多位外科专家的不懈努力也不能阻止他的心脏停止跳动。一场长达十天的追悼活动将会举行，不久之后这个消息将会被广播到全国。"
