 PRK_Total_Control_idea_desc: "\n\n\n\n£GFX_PKR_Total_Control\n\n\n\n\n\n在朝鲜民主主义人民共和国存在数十载岁月的今天，朝鲜劳动党和金家王朝已然建立起一个完美的安全社会。这里的异见者寥寥无几，他们中的大多数也都会选择逃离这个国家，而不是尝试从内部抵抗。\n\n我们的“先军”政策为我们提供了规模庞大的军事人员，也是能让我们维持无休止巡逻的资本。源源不断的宣传机器让这个国家的所有人——无论他们是士兵、军官、工人、清洁工亦或是党内官僚，没有一分钟不抱有对他们党、他们敬爱的领袖、他们的军队和这个社会主义天堂的热爱。能免受美国及其傀儡荼毒生活在这里，他们是如此的幸运。\n\n金正恩的个人崇拜已经到达了史无前例的地步，几乎所有人都有着绝对的忠诚，他们时刻准备着为我们亲爱的领袖同志抛头颅，洒热血。或许是因为他们太过于忠贞，没人知道如果§R金同志突然离世§!，这个国家的命运将走向何处……"
