 PRC_china_century_decisions: "中国世纪"
 PRC_china_century_decisions_desc: "\n\n\n\n\n£GFX_PRC_chinese_century_banner£\n\n\n\n\n\n\n\n§R共和国母亲§!已经完成了§G统一祖国的伟大功业§!，\n距离实现§Y中华民族伟大复兴§!的目标更近了一步。\n现在，我们将朝着§Y两个一百年的第二个百年目标§!\n即把中国建成一个富强、民主、文明、和谐的§G社会主义现代化强国§!而迈进。\n§R中国共产党§!的领导的§A中华人民共和国§!引领下，\n世界经济持续发展，政治格局趋于稳定，\n文化创作繁荣昌盛，生态环境长足改善。\n本世纪，中国将成为世界经济的重心；\n本世纪，中国将负起全球治理的重担；\n本世纪，中国将成为社会文明的典范;\n本世纪，一定会是中国世纪!\n§R我将无我,不负人民!§！"
 PRC_watch_your_social_credit_prop: "§Y政治宣传：§!数字征信系统！"
 PRC_watch_your_social_credit_prop_desc: "\n\n\n\n\n£GFX_PRC_watch_your_social_credit_banner£\n\n\n\n\n\n数字征信系统是依托大数据、人工智能、区块链等前沿技术打造的新型信用基础设施，通过整合金融交易、消费行为、社会履约等多源信息，构建智能化、动态化的信用评估体系，为金融机构、市场主体及公共服务部门提供精准高效的风险研判支撑。这一系统突破传统征信模式局限，以技术赋能拓宽覆盖范围、提升响应速度，在缓解信息不对称、服务普惠金融、助力治理现代化等方面展现突出价值。当前，我国已经建设并推广普及这一伟大的征信系统，完成了核心技术攻关与制度保障同步强化，在确保数据安全与合规应用领域持续探索。伟大的数字征信系统的普及，将为构建现代化经济体系、培育社会诚信生态提供重要抓手，为数字经济高质量发展与信用社会建设注入新动能。"
 PRC_decision_dare_to_dream: "§Y政治宣传：§!敢想！"
 PRC_decision_dare_to_dream_desc: "\n\n\n\n\n£GFX_PRC_dare_to_dream_banner£\n\n\n\n\n\n新中国的发展已经走入了一个新的时代，面对新的挑战、新的机遇、新的困难，我们需要一批有梦想、敢创新、能创造的优秀人才。正所谓李杜诗篇万口传，至今已觉不新鲜，过往的积累总有用尽之时，如今的先进也会成为未来的落后，唯有创新和创造是永恒不变、永远前进的。我们必须敢于做梦、敢于想象，用我们天马行空的想象力去开拓新的方向，用我们源源不绝的创造力去创造新的奇迹。"
 PRC_decision_dare_to_work: "§Y政治宣传：§!敢做！"
 PRC_decision_dare_to_work_desc: "\n\n\n\n\n£GFX_PRC_dare_to_work_banne£r\n\n\n\n\n\n伟大领袖毛泽东曾教导我们：“要想知道梨子的味道，那就必须去亲口尝一尝。”当一个灵感创生、当一个思想出现、当一个规划建立，若失去了实践的落实那就相当于空无一物。为建设新时代美丽先进的社会主义现代化中国，我们必须有敢拼敢干的精神、敢上敢做的思想、敢承敢担的思维。牢骚太盛防肠断，风物长宜放眼量，只知踌躇而不敢行动无法建成社会主义。撸起袖子加油干，用实际行动为社会建设添砖才是正确的道路。"
 PRC_decision_dare_to_fight: "§Y政治宣传：§!敢打！"
 PRC_decision_dare_to_fight_desc: "\n\n\n\n\n£GFX_PRC_dare_to_fight_banner£\n\n\n\n\n\n从上个世纪初开始，伟大的中华民族在中国共产党的带领下打赢了一场又一场的战役。我们成功的粉碎了日寇的侵略、瓦解了美国的入侵、粉碎了越南的袭扰。我们的不屈精神早已无需验证、我们的爱国热忱永远铭刻在心，面对如今濒临燃烧的世界，我们有信心保卫我们的祖国，歼灭一切来犯之敌。昔年我们没有先进的武器，只能依靠钢铁的意志回击来犯之敌。而如今经历军改后的的解放军前所未有的强大，必能发挥召之即来，来之能战，战则必胜的精神，敢于打击一切来犯之敌、勇于消灭一切反动势力。"
 PRC_decision_longlive_cpc: "§Y政治宣传：§!中国共产党万岁！"
 PRC_decision_longlive_cpc_desc: "\n\n\n\n\n£GFX_PRC_forwards_to_the_future_banner£\n\n\n\n\n\n中国共产党是中国工人阶级的先锋队，同时是中国人民和中华民族的先锋队，是中国特色社会主义事业的领导核心，代表中国先进生产力的发展要求，代表中国先进文化的前进方向，代表中国最广大人民的根本利益。从1921年建党以来，中国共产党带领着全国各族人民完成了一次又一次奇迹般的事业。从抗日战争胜利到成立新中国、从一五计划到改革开放、从精准扶贫到扫黑除恶，中国共产党始终秉持以人民为中心的思想不断前行。而现在他将团结带领全国各族人民全面建成社会主义现代化强国、实现第二个百年奋斗目标，以中国式现代化全面推进中华民族伟大复兴。"
 PRC_decision_longlive_people: "§Y政治宣传：§!人民万岁！"
 PRC_decision_longlive_people_desc: "\n\n\n\n\n£GFX_PRC_we_will_prevail_banner£\n\n\n\n\n\n麦子熟了千万次，人民万岁第一次。人民是历史的创造者，是社会发展进步的根本力量。从过往的历史可以看出，人民是历史进程的推动者、是社会实体的创造者、是文明发展的承载者、是人类精神的凝聚者。新中国的成立和伟大复兴，其根本原因虽在于党的领导，但其先决条件乃是人民的支持。没有人民的支持就不会有解放战争的胜利，没有人民的支持就不会有民族复兴的奇迹。我们必须以人民对美好生活的向往为奋斗目标，坚持人民就是江山的思想。唯有始终与人民同心共进，凝聚民心民智民力，才能筑牢党和国家事业永续发展的根本保障，书写中华民族复兴伟业的新篇章。"
 PRC_decision_glorious_leader: "§Y政治宣传：§!光荣的引路人!"
 PRC_decision_glorious_leader_desc: "\n\n\n\n\n£GFX_PRC_glory_the_great_scientist_banner£\n\n\n\n\n\n钱学森是我国上世纪伟大的科学家，是中国航天事业的开拓者与领航者，是中国新能源领域的规划者。他以 “卡门 - 钱公式” 破解空气动力难题，奠基工程控制论，归国后率领团队突破 “两弹一星” 技术壁垒，成功发射 “东方红一号”，托举中华问天之梦。他擘画航天蓝图，创建学科体系，培育栋梁之才，以爱国热血与系统思维，引领中国从筚路蓝缕迈向星辰大海。从洲际弹道导弹到新能源汽车，他始终指引着中国科技的前进方向。其精神如炬，照亮科技自立自强之路，是共和国科技光荣的引路人。"
 PRC_decision_demorcracy_for_people: "§Y政治宣传：§!属于人民的民主!"
 PRC_decision_demorcracy_for_people_desc: "\n\n\n\n\n£GFX_PRC_we_build_for_china_banner£\n\n\n\n\n\n人民民主是中国特色社会主义政治发展道路的本质特征，是中国共产党领导下保证人民当家作主的根本政治制度。中国特色社会主义人民民主，既避免了苏联模式脱离实际的形式主义，又超越了西方民主的资本化、短视化局限，在实践中走出了一条符合国情、有效管用、得到人民拥护的民主新路。人民民主不是用来装点门面的装饰品，更不是欧美作秀用的政治宣传工具。而是一条符合国情、有效管用、得到人民拥护的民主新路，是真正属于人民的民主。"


