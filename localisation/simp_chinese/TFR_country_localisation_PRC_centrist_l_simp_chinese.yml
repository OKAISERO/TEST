 eco.11.t: "安得广厦千万间"
 eco.11.d: "“快来吃饭了，菜都准备好啦。”一位慈祥的老人将一盘冒着热气的西红柿炒鸡蛋放在桌上，“咋不动啊，屁股粘沙发上了？菜都齐了，老是看那电视干啥，平常玩手机的时候也没见你们看电视啊，今天咋啦。”说罢放下菜往客厅走去。\n“哎，妈你别说话，这播着重要新闻呢。”\n“国家住房和城乡建设部和自然资源部的今日起将遵从国务院批准的房地产改革，接下来请看详细报告……”\n“儿子这说的啥啊，听着和房子有关啊”“妈我说了小点声呢，这个改革对以后很重要啊。”\n“小周怎么给你妈说话呢”一位健壮的中年男人从屋内走出“不就是买房子的事嘛，我和你爸再攒攒钱，等你找到媳妇后给你把首付垫上。”\n“我只是看看这次改革咋样，我想靠自己买套房子，你们光给我垫钱，以后万一有点事或者之后养老怎么办啊。”\n“这个别担心了，我们没事，老了大不了去养老院”\n“哎……这房子价格居高不下啊，就开发区那边这么偏僻的地方都要8000多一平方，这很难不担心我之后能不能买上房子啊，现在国家宣布改革，这对我们来说都是好事。自从祖国统一之后各种改革都开始实施了，而且很多成果我们也看见了，医食行这几个都没太有问题，就是这个住，房价太高了。”\n“既然你都说了很多改革实施并且已经取得成果了，那咱们就看着吧，毕竟政府做出这个决定肯定已经准备好了改革方案，别瞎想了，这肯定是个好事啊，快点来吃饭吧，咱爷俩多久没喝了整点喝的。”\n“好吧，希望能尽快看见房价降下来吧。”\n“张总这块地是真的黄金地段啊，东边不远是咱们市里的大湖，南边又是咱们市最好的高中和初中，附近商业街，医院一应俱全呐，所以这块地怎么说”“那就开始招标吧，这么好的地段再找人抄一抄，价格肯定低不了啊。”\n“好来张总，我这就去办。”"
