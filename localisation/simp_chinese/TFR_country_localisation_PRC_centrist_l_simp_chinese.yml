 eco.13.t: "我将无我，不负人民"
 eco.13.d: "办公室内柔和的灯光携着“沙沙”的笔触声将桌角盘子内的茶点包裹。茶杯盖缝隙中渗出的水珠昭示着这杯茶几小时前的滚烫，而旁边略微发硬的红枣糕也掉下几粒碎渣表达着对自己被冷遇的不满。半晌过后，屋内的声音逐渐消失，略显富态的老人将钢笔缓缓放入笔筒内，一口浊气从他口中长叹而出。\n劳累是肯定的，党和国家最高领导人要是能经常清闲反而是出了大问题。当年在闽东的工作也早已让他习惯了高强度的工作状态。然而自2020年以来，新冠疫情、石油危机、电力供应危机，各种困难源源不断；电力改革、解放战争、台湾整合，种种计划需要他去拍板；而之后接踵而至的大麻烦——恒大债务危机，更是让他夜不能寐。美国的内战给世界格局带来了巨大的变动，也让这个古稀老人头上的白发多了几缕。不过虽然道路是曲折的，但前途总是光明的。前几次危机都在党中央的带领和全国上下的通力合作之下完满解决，台海方面更是完成了统一大业。而在今天，随着他最后一笔的落下，恒大债务危机以及其所连带出的一批次问题的处理也落下尾声，身上沉重的压力也随一声长叹排除些许——可以休息一会了。\n不过他清楚地知道，未来面对的危机挑战只会多不会少。近几日情报部有关于日本的文件已经呈现上来，情况不容乐观；而关于未来的政治经济文化建设的目标最近也在会议中得到了规划。或许就在明天，他就要再一次往返视察、不停拍板，担起更大的压力。如此想着，他的心情却越发的愉悦轻松：是了，这不正是我年轻时的目标吗，伟大复兴从未离中国如此近过。若能真正的让人民过上好日子，让国家傲立于世界之林，哪管他艰难苦辛，何怕他风雨险阻，虽九死犹未悔也。\n收回发散的思维，将目光集中到茶点上。未来总归是未来的事，现在他要做的就是吃光面前的零嘴然后好好睡一觉，为明天做好准备。\n“今天的枣糕味道格外的好。”"
 eco.13.a: "向往你的向往，幸福你的幸福"
 eco.14.t: "开启新征程"
 eco.14.d: "2020年后，人类世界一度陷入极端的无序和混乱。新型冠状病毒、石油危机、美国崩溃引发的金融危机与武装冲突席卷全球，中国也不能例外。\n然而，危机亦是转机。在欧洲的城市毁于战火时，在北美的民众惨遭屠戮时，有可爱的、可信的人们拨开乌云，护卫共和国走出升腾的风暴与烈焰。\n中国人民解放军是值得信赖的。在亚太局势恶化之时，陆军携千钧之威将敌化为齑粉，空军不分昼夜地巡弋祖国的空域，海军战斗群有力地守护着对国家至关重要的海上贸易路线，所有试图插手中国内政的势力都在人民军队面前碰得头破血流。\n中国共产党是值得信赖的。新冠病毒、石油危机、金融危机先后得到有效控制，在中国世纪来临这一发展建设的关键窗口期，我国始终保持战略定力，着眼于人民群众和国家未来发展的迫切需要，在推进依法治国、生态环境保护、高校教育改革、高新产业布局等工作上均取得傲人成果。过去十几年间一度难以遏制的腐败在党自我革命的方针与布局下，更是几无立足之地。在党和人民的共同努力下，中华民族伟大复兴的绘卷正成为现实，社会主义现代化的壮丽篇章已经奏响。\n今天的繁荣与成就绝不是终点，而是新的起点。在新的历史阶段和新发展格局下，党和人民会面临新的历史课题，以发展的视角不断审视自身的现有成果与未来需求。作为人类硕果仅存的超级大国，中国也将承担起应尽的国际义务。战火尚未熄灭，世界各地仍有民众在炮弹轰击和战争阴云下瑟瑟发抖、食不果腹。中国作为世界上为数不多的希望国度，正汇聚着人类希冀的目光，孕育着人类进步的未来。共和国的脚步不会停下，她各行各业人民的脚步不会停下。"
 eco.14.a: "黎明已至"
 eco.15.t: "新时代的网络安全"
 eco.15.d: "南方日报讯(记者/汪棹桴)近年来，随着互联网的快速发展，网络安全问题日益凸显，网络诈骗、个人信息泄露等事件层出不穷，严重危害着人民群众的财产安全和合法权益。为切实维护网络安全，保障公民个人信息安全，我国不断加强网络安全建设，大力推进数字征信体系建设，取得了显著成效。\n\n“我们每天都在与各种网络攻击作斗争。” 网络安全数据中心负责人琳星辰介绍说，“近年来，我们持续加大对钓鱼网站、恶意软件、网络攻击等网络安全威胁的监测和拦截力度，日均拦截有害信息数百万条，有效遏制了网络安全事件的发生。”据统计，仅今年上半年，国家网络安全数据中心就累计拦截钓鱼网站超过10万个，处置网络安全事件数十万起。\n\n“多亏了网证，我才没有上当受骗！”来自广州番禺的王女士向记者讲述了她与网证的故事。前不久，王女士接到一个陌生电话，对方自称是“公安机关”，称王女士涉嫌一起洗钱案件，需要立即将银行卡内的资金转入“安全账户”接受调查。“当时我一下子就慌了，差点就相信了对方的话。”王女士回忆说，“还好我之前下载了新反诈中心App，及时挂断了电话并自动接通了110，才避免我损失了财产。”"
 eco.15.a: "你下载APP了吗？"
 eco.16.t: "新系统，新政策"
 eco.16.d: "新华网贵阳电(蒋巧玲)近年来，随着信息技术的飞速发展，数字征信系统作为一种新型的监管工具，正逐步走进公众视野。其在帮助各级政府实时监测支出流水数据、提高财政透明度、打击腐败等方面发挥着越来越重要的作用。传统的反腐败工作往往依赖举报、巡视等方式，存在滞后性、被动性等问题。而数字征信系统则为反腐败工作提供了全新的思路和手段。\n\n贵阳市通过整合银行、税务、工商等部门数据，构建了覆盖全市党政机关、企事业单位的数字征信平台。该平台能够实时采集、分析相关单位和个人的资金流动信息，一旦发现异常交易，系统就会自动预警，提醒纪检监察机关介入调查。同时，数字征信系统不仅是反腐利器，也是提升政府公信力的重要抓手。贵阳市政府将所有财政收支数据全部纳入数字征信平台，并定期向社会公开。公众可以通过手机APP、网站等渠道查询政府部门的预算执行情况、项目资金使用情况等信息，实现“阳光财政”。\n\n“现在政府的钱花到哪里去了，老百姓都能看得清清楚楚，我们这些管钱的干部，更要慎之又慎。”财政局局长管路说道。"
 eco.16.a: "向透明政府更进一步。"
 eco.17.t: "军队反腐第二批"
 eco.17.d: "自党中央及军委完成对李尚福，魏凤和等一批腐败军官的调查处理之后，解放军部分高层产生了恐慌情绪，开始明里暗里的提议结束军队反腐，有人号称“目前已经处理掉了绝大多数贪腐份子，效果显著之下不宜继续深入，如若不然则可能会有矫枉过正的风险。”这种论调明显是荒谬的，可疑的。\n习近平总书记和党中央极其敏锐的发现了其中的可疑之处并在确保可靠性、保密性、可行性的前提下及时、准确、有力地进行了深入的调查部署。经过中央军委纪律检查委员会专项小组的严密调查、严格审查，严肃核查以及党委军委各级优秀领导干部的积极配合之下成功找出了解放军中剩余的蛀虫。\n空军军人代表大会决定罢免丁来杭的第十四届全国人民代表大会代表职务，其第十四届全国人民代表大会常务委员会委员、全国人民代表大会华侨委员会副主任委员职务相应撤销。火箭军召开军人代表大会决定罢免李玉超的第十四届全国人民代表大会代表。且在一段时间后相应给予开除党籍的处分并追究法律责任。同时对原中央军委委员，军委政治工作部上将主任苗华予以停职调查，自上而下也有大量人事被重新任免。\n任苗华予以停职调查，自上而下也有大量人事被重新任免。\n此次反腐败工作的完满成功是我党我军自2014年军改以来军队反腐的又一有力成果，深刻彰显了中国共产党和人民解放军为人民服务的初心和使命。反腐始终在路上，贪腐一日不停，法则愈加严厉，监察则更加深入。要让他们不敢贪、不想贪最终达到不愿贪。这样才能真正做到一切为了人民，一切服务人民。"
 eco.17.a: "苍蝇老虎？一并收拾。"

 

 