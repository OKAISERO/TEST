 eco.1.t: "中国世纪"
 eco.1.d: "庆典日的北京格外拥挤，继台海战争胜利之后，天安门广场又一次变成了热情的海洋。镜头内外，全国十数亿人屏息凝神，受邀参加典礼的革命老战士以及各国外宾已在观礼台上就座，等待着总书记熟悉身影的出现。\n“同志们，朋友们，同胞们！今天，我们在这里举办盛大的阅兵仪式，隆重纪念台湾地区回归祖国这一历史时刻的伟大里程碑。”趁着习近平恰到好处的停顿，现场开始爆发出一阵阵小规模的欢呼。\n“具有五千多年文明史的中华民族，在历史上创造了无数辉煌，也经历过许多磨难。近代以来，祖国饱受列强欺凌、四分五裂、战乱频繁、生灵涂炭之苦。全国各族人民在中国共产党的带领下，经过百年奋斗，终于洗雪民族耻辱，中华民族伟大复兴已经进入了不可逆转的历史进程。面对新的发展阶段，我们要居安思危、未雨绸缪，紧紧依靠全党全军全国各族人民，坚决战胜一切不确定难预料的风险挑战。任何困难都无法阻挡中国人民前进的步伐，任何势力都无法阻挡中华民族伟大复兴的历史潮流！”\n掌声和欢呼声彻底沸腾，自近代以来中华民族的屈辱终已成过往。礼炮升起，热泪落下，勇敢的人们亲手终结了苦痛旧日的记忆，也将亲手托起泱泱中华的未来。\n盛夏之风掠过北京大街和小巷，拂过习近平泛白的双鬓，吹过群众们滚烫的脸颊。"
 eco.1.a: "家国永安"
 eco.2.t: "中央经济改革会议开幕"
 eco.2.d: "新华社北京12月12日电 中央经济改革会议12月11日至12日在北京举行。中共中央总书记、国家主席、中央军委主席习近平出席会议并发表重要讲话。中共中央政治局常委李强、赵乐际、王沪宁、蔡奇、丁薛祥、李希出席会议。\n会议指出，当前外部环境变化带来的不利影响加深，我国经济运行仍面临不少困难和挑战，主要是国内需求不足，部分企业生产经营困难，群众就业增收面临压力，风险隐患仍然较多。同时必须看到，我国经济基础稳、优势多、韧性强、潜能大，长期向好的支撑条件和基本趋势没有变。我们要正视困难、坚定信心，努力把各方面积极因素转化为发展实绩。\n会议认为，实践中，我们不断深化对经济工作的规律性认识。党中央集中统一领导是做好经济工作的根本保证，在关键时刻、重要节点，党中央及时研判形势、作出决策部署，确保我国经济航船乘风破浪、行稳致远。必须统筹好有效市场和有为政府的关系，形成既“放得活”又“管得住”的经济秩序。必须统筹好总供给和总需求的关系，畅通国民经济循环。必须统筹好培育新动能和更新旧动能的关系，因地制宜发展新质生产力。必须统筹好做优增量和盘活存量的关系，全面提高资源配置效率。必须统筹好提升质量和做大总量的关系，夯实中国式现代化的物质基础。会议要求，明年要坚持稳中求进、以进促稳，守正创新、先立后破，系统集成、协同配合，充实完善政策工具箱，提高宏观调控的前瞻性、针对性、有效性。\n要实施更加积极的财政政策。提高财政赤字率，确保财政政策持续用力、更加给力。加大财政支出强度，加强重点领域保障。增加发行超长期特别国债，持续支持“两重”项目和“两新”政策实施。增加地方政府专项债券发行使用，扩大投向领域和用作项目资本金范围。优化财政支出结构，提高资金使用效益，更加注重惠民生、促消费、增后劲，兜牢基层“三保”底线。党政机关要坚持过紧日子。\n要实施适度宽松的货币政策。发挥好货币政策工具总量和结构双重功能，适时降准降息，保持流动性充裕，使社会融资规模、货币供应量增长同经济增长、价格总水平预期目标相匹配。保持人民币汇率在合理均衡水平上的基本稳定。探索拓展中央银行宏观审慎与金融稳定功能，创新金融工具，维护金融市场稳定。\n要打好政策“组合拳”。加强财政、货币、就业、产业、区域、贸易、环保、监管等政策和改革开放举措的协调配合，完善部门间有效沟通、协商反馈机制，增强政策合力。把经济政策和非经济性政策统一纳入宏观政策取向一致性评估，统筹政策制定和执行全过程，提高政策整体效能。"
 eco.2.a: "确认。"
 eco.3.t: "二十届三中全会新闻发布会"
 eco.3.d: "2024年7月19日上午10时，中共中央举行新闻发布会，介绍和解读党的二十届三中全会精神。中央广播电视总台及人民网、新华网等对新闻发布会进行直播。相较过去，此次会议引来了国内外空前的关注，在美国内战爆发、中国收复台湾、一群为取得地区霸权的西太国家组成所谓“太约”组织后，中国决策者的一举一动都相当引人关注。\n几年前美国的政治分裂和内战尚未激化时，大洋两岸常常讲中美战略竞争（或者说大国战略竞争）。两个国家各有不同的强项与优势，美国的强项是破坏，是挑动各种争斗，当然不仅与外人斗，自己人现在也斗得不可开交。中国的强项是建设，建设自己的家园，也建设人类共同的世界。也许美国或者其他西方文明有过很多天才的想法，但只有中国遵循了自己人民实际的生活需求、遵循了世界人民迫切的和平需求，把这些想法一步一步落实到位。\n在这个过程当中做的事情在中国的政治术语当中——被定义为改革开放。\n会议从建设的角度去构建了中国的一幅战略蓝图，公报明确讲到，面对百年变局加速演进的关键时期，国家要保持真正意义上的战略定力。这个定力就是中国有自己的发展节奏，更有自己的发展目标。重点仍然是通过建设性的方式去释放新质生产力，进而满足民众需求，为国家的下一个发展阶段做好铺垫。\n此外，西方国家以及日本可能又要在各种发言场合将此定义为与他们作对..."
 eco.3.a: "那又如何？"
 eco.4.t: "习近平主席再访余村"
 eco.4.d: "浙江，习近平登顶之路上的重要地点；余村，他提出“绿水青山就是金山银山”理念的重要地点。如今他又回到了这个绿水青山之梦开始的地方，现今的余村与几年前来访时也很不相同：天更蓝，水更绿，山更青。村民们夹道欢迎着总书记的到来，若没有总书记在2005年还是浙江省委书记时的指引，当今的余村可能只能靠着矿场在乌烟瘴气中度日。总书记被淳朴的村干部们引导着参观了整个余村，这片环境优美的土地虽然仅有微不足道的4.86平方公里，但却是全国环境治理的模范标兵。他望着远处当年来时满目疮痍的矿山和浑浊不堪的河水，现今俨然一副江南水乡秀美之像。矗立在刻有“绿水青山就是金山银山”十个字的巨石之前，他指出全国的所有城市与乡村，都应该向余村学习，以“余村经验”引领着经济的发展与前进。\n千里之外的一座小镇中，沈昕从梦中醒来，打开手机蹦出的第一条热搜“总书记重回余村”。他翻看着余村的旧状与新状，看着清澈见底的河水与苍翠秀丽的丘陵。他起身打开了窗帘，透过窗子，他看见自己家乡的污染工业正在搬迁，乡亲们正在水边和山坡上种上一排排树苗，或许等待这些树苗长成还需十年二十年，但是他相信能再次看到蓝天，鲜花挂满枝头。"
 eco.4.a: "绿水青山，金山银山"
 eco.5.t: "习近平回到古田"
 eco.5.d: "一个明媚的早晨，一队黑色的红旗车队打破了古田这一小山村的宁静。1929年时，毛泽东在这里拯救了危在旦夕的红军；2014年时，习近平在这里整顿了解放军的军容军风，奠定了台海胜利的基础；而今，这位中国伟大的总书记，再一次回到了这座渺小但又意义非凡的小山村。下车后，一行人朝着不远处的第一次古田会议旧址走去。总书记望着“古田会议永放光芒”八个鲜红的大字，回想起不久前军委副主席张又侠曾提及的军备先进不足，列装不足，在台海一役胜利后士兵中松懈与安逸的氛围弥漫，投机与居功自傲的心理滋生以及太约国家的军队扩编和装备升级。带着这些思绪，他走进了会址中，瞻仰着毛主席曾经工作的地方，在这里，带领红军走向胜利的那些身影依稀可辨。作为毛最出色的学生，时代将他推到了最高的位置，也将重任托付给了他。他解决了一桩桩困难的问题，而如今他又将抉择这一国家的最锋利的刃是将慢慢钝化还是再度淬火磨砺。当他踏出旧址，回首再度望向那八个大字，做出了与曾经的自己相同的决定，或许只有这样，才能让战士们保持初心，迎接可预见将来的暴风骤雨，在群狼环伺中取得最终的胜利..."
 eco.5.a: "第三次古田会议开幕......"
 eco.6.t: "黑灯工厂"
 eco.6.d: "中国东南地区，某生产基地新车间。\n新车间的最后一条生产线正式点火，这标志着这座基地最后一条调试中的生产线投入使用，现在整个基地可以进入满功率生产模式。\n年轻工程师，虽然现在已经不再年轻了，看着眼前的车间感慨万千。从最开始的一代生产线依赖于产线工人24小时的看守和劳作才能运转，到二代生产线依托于机械自动化实现运转自动化，工人只需要处理故障。\n第三代生产线依托于现在的SCADA系统和新上线的自感知处理技术，实现了完全的自动化生产，工人通过自动化数据系统实现对生产设备和生产异常情况的全监控，甚至工厂内生产过程中可以实现不需要人看守运行，因而绝大部分区域也就不需要全时的照明灯光。\n过去被称为“黑灯工厂”的蓝图概念，如今已经全面化作了现实。\n年轻的车间主任看着暂时灯火全开的车间感慨万千，在这条飞驰的技术高速上，没有什么技术能一劳永逸的解决问题，老工程师的经验也不一定全天候管用，空谈任何科技是唯一的出路也并不靠谱。接下去的探索，靠得上的只有他自己，和车间里面从上到下昼夜奋战的几百号同志们。\n“你都看了多久了，走吧，等会回去还要开生产调度会。”有人拍了拍车间主任的肩膀，把他暂时拉回了现实。"
 eco.6.a: "未来已来，唯变不变"
 eco.7.t: "老工程师的教诲"
 eco.7.d: "福建宁德，某生产基地。\n今天是车间开放日，车间工人和技术员们的家人和亲属都能够进入这座以前管理严格的基地参观，也是为了让他们能直观的了解自己家里人的工作，拉近双方之间的距离。\n数字化中心平常负责运维的工程师带着自己的女儿去车间里面参观了，毕竟基地内著名的女儿控烤麸叔叔也只会在自家的闺女面前笑的开心一点。现在的数字化中心里面，只有两位工程师在看着眼前的大屏幕。\n老工程师已经满头白发，在年轻工程师的搀扶下仔细看着每一个数字的变动，眼睛里的光芒却依旧慑人，毕竟三十年老总工没两把刷子是镇不住场的。\n“你们现在年轻人可比我当年舒服多了，以前是要天天去车间里面拿着纸和笔记录数据的。”\n年轻的工程师弯着腰听着老人的教诲，只有这时候才会意外的露出笑容：“老爷子，您那套都是多少年前的东西了，现在上了数字化系统，我坐在这里就能看到每条设备的生产情况。这可比当年先进多了。又不是一个行业，怎么能一概而论？”\n老工程师抬起手，指了指一个数据，“我是搞不懂你们年轻人的东西，但是这个信号传输中断是怎么回事？”顺手敲了一下年轻人的脑袋。\n年轻工程师请老工程师坐在沙发上，自己抄起笔记本电脑开始查看异常记录。”\n“嘶等一下，这个数据库我车间主任的权限也进不去，只有数字化中心那帮人有权限。”"
 eco.7.a: "快去请烤麸叔叔！"
 eco.8.t: "珠海一日游"
 eco.8.d: "来自中东地区的各国政要以及他们的随从漫步在这次珠海航展上，他们向四周看去，各种新式武器让他们眼花缭乱。政要都笑了，对沙特阿拉伯给予强力支持的中国是如此的强大，如果沙特再出现点什么问题，中国绝不会坐视不管，这些政要们在此刻又一次感到了安心。\n在政要们手中的本子上，翼龙和彩虹系列的无人机、飓风3000、红旗防空导弹、歼-35A等名字被他写了进去，他们身后的随从一名接一名的“减少”，去各种“摊位”询问，将所得答案写在他们自己的本子上，而后又返回队伍，如此循环往复。\n一天的时间很快过去，他们回到酒店中洗了个澡，舒缓了一天的疲劳，餐桌上，他们对采购武器一事有说有笑的，想象着沙特的强大，采购单上的文字后面也在谈笑间加上了对勾。\n睡前，沙特的王储一遍又一遍的想着武器，如果装备到本国军队上必定如虎添翼，而他的笑容也因此不自觉的绽放出来，大笔资金已经准备好，而明天就要商讨购买事宜了。"
 eco.8.a: "“除了这个和那个，其它全都要！”"
 eco.9.t: "呜咽蝇虫"
 eco.9.d: "“国内政治和民意环境越来越危险了，而且你那边刚死掉的员工警察要开始查，我看咱们还是...择木而栖？”\n清晨把曹永吵醒的一通电话让他再也睡不着。曹永，曾以“民族企业家”、“人民企业家”之名为人熟知。其能占领中国市场甚至在世界上分得巨量蛋糕，就是由于极低的成本以及销售价格，换句话说就是几乎没有底线的压榨——高管们拿走了九成以上的分红，曹永自己更是凭借着捐出的一小撮利润及其雇佣的喉舌赢得了一些美誉，他的成功就是一部工人的血泪史。大洋彼岸的内战爆发后，由于来不及从战区撤离，曹永的企业蒙受了相当大的损失。急于恢复产业规模的曹永下令所有流水线半年不停工，工人两班倒，每人每日需工作12小时。\n意料之中的“意外”就这样发生了。一名流水线工人在回家的路上突发急性脑卒，电动车带着下班的他和孩子的生日蛋糕冲出天桥，尸检诊断为蛛网膜下腔出血——也就是俗称的“过劳死”。\n虽然曹永早有移居海外的计划，但随着亚太局势日益紧张，一旦移居就大概率意味着永久失去国内的市场与产业。但这通电话不无道理，在此次公关危机中曹永曾经诸如“高工资不利于奋斗”、“可不可以强制让他们加班”、“你爱告我就去告我，妈的，周六全部滚进来上班”之类的发言再次引爆了公众情绪，日后企业怕是在国内站不住脚了。自己还有八成以上的优质资产尚未转移，得抓紧时间。\n半小时后，门外突然传来一阵敲门声和咆哮，“我们是警察，把门打开！”上天无路，入地无门，情急之下他跨在窗边冲着破门的警察威胁道：“你，你们别过来，不然我跳了！我有媒体，我，我让你们丢工作！”\n警方的抓捕阵仗可谓是给足了他面子。特警沿着屋顶索降而下，一脚踹在曹永脸上，把他踢回屋子里。"
