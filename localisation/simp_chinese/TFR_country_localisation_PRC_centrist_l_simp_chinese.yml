##国策
 PRC_communist_party_of_china_dynamic: "中国共产党"
 PRC_communist_party_of_china_dynamic_desc: "\n\n\n\n£GFX_PRC_improve_party_discipline_banner£\n\n\n\n\n\n中国共产党（英文名：the Communist Party of China，简写CPC），创建于1921年7月23日，1921年中国共产党成立后，确立了新民主主义革命的正确道路，让灾难深重的中国人民看到了新的希望、有了新的依靠。我们党探索出农村包围城市、武装夺取政权的正确革命道路，“唤起工农千百万”“夺过鞭子揍敌人”，经过土地革命战争、抗日战争、解放战争，推翻了压在中国人民头上的帝国主义、封建主义、官僚资本主义“三座大山”，建立了人民当家作主的中华人民共和国，彻底结束了近代以来中国内忧外患、积贫积弱的悲惨境地，开启了中华民族发展进步的新纪元。\n\n中国共产党是中国工人阶级的先锋队，同时是中国人民和中华民族的先锋队，是中国特色社会主义事业的领导核心，代表中国先进生产力的发展要求，代表中国先进文化的前进方向，代表中国最广大人民的根本利益。党的最高理想和最终目标是实现共产主义。\n\n中国共产党以马克思列宁主义、毛泽东思想、邓小平理论、“三个代表”重要思想、科学发展观、习近平新时代中国特色社会主义思想作为自己的行动指南。中国共产党领导是中国特色社会主义最本质的特征。中国共产党的中心任务就是团结带领全国各族人民全面建成社会主义现代化强国、实现第二个百年奋斗目标，以中国式现代化全面推进中华民族伟大复兴。"
 PRC_made_in_china_dynamic: "中国特色社会主义"
 PRC_made_in_china_dynamic_desc: "\n\n\n\n\n£GFX_PRC_socialism_with_chinese_characteristics_banner£\n\n\n\n\n\n中国特色社会主义是中国共产党领导人民立足国情、融合马克思主义与中华文明开创的发展道路。它以党的领导为最本质特征，坚持社会主义市场经济、全过程人民民主、共同富裕等核心制度，构建了涵盖经济、政治、文化、社会、生态文明的 “五位一体” 总体布局。通过改革开放实现经济腾飞，历史性消除绝对贫困；以科技创新驱动高质量发展大量科技领域跻身世界前列；践行 “绿水青山就是金山银山”，完成了史诗级的环境保护；倡导共建 “一带一路” 和人类命运共同体，在混乱的时代中保留了一方乐土。新时代以来，习近平新时代中国特色社会主义思想引领制度完善与治理现代化，以 “集中力量办大事” 优势完成载人航天、抗疫攻坚等壮举，创造了人口规模巨大的现代化新范式。这条道路破解了 “历史终结论”，彰显了社会主义在 21 世纪的生命力，为发展中国家探索独立自主的现代化路径提供了实践启示。"
 PRC_economy_conference: "§O中央经济改革会议§!"
 PRC_economy_conference_desc: "中国这艘巨轮驶过了一个又一个站点，但以往积累的种种问题也开始阻碍我们的前进——甚至有些问题已经到了非解决不可的地步。党中央紧急召开经济改革会议，以决定未来十几年我国的发展方向。我们有信心，也有能力再次跨过艰难险阻，实现全体人民的共同远景。"
 PRC_dare_to_works: "§Y敢干§!"
 PRC_dare_to_works_desc: "中国共产党建党至今已百年有余，这一百年的革命和建设的实践证明了，只要我们能够与中国最广大的人民群众结合在一起，就没有克服不了的困难。\n我们广大干部和伟大的中国人民应该树立这样的观念：人心齐，泰山移。在这个新时代，我们要勇于实践，敢于承担责任和风险。敢于面对挑战和困难，勇于担当起自己的职责和任务。通过实际行动，将理论转化为实践，将想法变为现实。"
 PRC_dare_to_thedreams: "§P敢想§!"
 PRC_dare_to_thedreams_desc: "面对新时代和新矛盾，我们党需要具有新思维的年轻干部，提出创新性的新理论、新想法，\n进一步推进我国科学技术和管理方面的新发展。青年干部应具备开放性和创新性的思维方式，不受传统观念的束缚，勇于探索未知领域，敢于提出新思想、新观点。这种精神是推动社会进步和发展的重要动力。"
 PRC_dare_to_fights: "§R敢打§!"
 PRC_dare_to_fights_desc: "过去的台海冲突中解放军已经证明了自己在亚太绝对的强势地位，美利坚合众国已深陷内战中难以自拔，是时候放下过去“韬光养晦”的策略了。对于一切敢于挑战共和国核心利益的敌人，我们将不再退让，人民解放军将予以他们最坚决的反击！"
 PRC_super_project: "§O共和国超级工程§!"
 PRC_super_project_desc: "为了促进就业、提振经济，同时宣扬国威，展示中国如今冠绝全球的工程施工能力，国务院已经批准了未来十年内开展建设的一批“超级工程”项目。这些工程花费颇多，但对于经济的提振作用也无可比拟，其中的超级光伏电站、超级聚变反应堆等工程项目更是对我国能源结构改善和生态文明建设有着无可替代的作用。各级政府务必全力以赴，切实保障好这些超级工程的建设工作的如期开展和工程推进。"
 PRC_build_circle: "构建全国内循环"
 PRC_build_circle_desc: "我们的经济仍然有着发展不平衡不充分的问题，为此，我们将更注重国内的产业内循环，以改善国内人民的生活水平。"
 PRC_expand_trade: "扩张海外贸易协定"
 PRC_expand_trade_desc: "总书记多次强调：中国开放的大门不会关闭，只会越开越大。尽管国际形势波云诡谲，但我们要在危中见机，抓住“百年未有之大变局”关键时间窗口，大力扩展我国的贸易影响力，大力推动全球化发展，与世界上爱好和平的国家建立更深入的贸易联系往来，在与世界各国的开放贸易交流中促进我国的经济发展，实现开放共赢。"
 PRC_stabilize_market: "稳定房地产市场"
 PRC_stabilize_market_desc: "自2008年全球金融危机以来，房地产泡沫一直以来都是中国经济的一大隐患，北上广深等大城市的高房价也令广大的人民群众怨声载道，现在是彻底解决这个问题的时候了——国务院将出台一整套政策，推动全国范围内的房价在未来数年内稳步回落，同时大力兴建廉租房、公租房等住宅项目，解决群众住房的刚需问题；超额房产税的征收方案也已提交给全国人大常委会开始审议。相信不久之后，我们就能看到这一问题的解决得到长足进展。"
 PRC_sane_employment: "健全落实劳动法"
 PRC_sane_employment_desc: "长期以来，劳动法一直为维护保障劳动者合法权益的法律而存在。然而在工业发展与经济改革不断进行之后，劳动法落实不充分，劳动者合法权益遭到严重损害等问题亦被发现。这就必须要求劳动法能够贯彻落实在劳动者的劳动过程中。既确保了劳动者劳有所得，也是维护发展按劳分配为主体，多种分配方式并存的经济制度的必由之路。"
 PRC_commonwealth: "实现共同富裕" 
 PRC_commonwealth_desc: "共同富裕，是全民富裕、全面富裕。党的二十大报告对共同富裕问题从“本质要求”上作出重要论断，并强调了两次。第一个论断是：“共同富裕是中国特色社会主义的本质要求”。第二个论断是：“中国式现代化的本质要求是：坚持中国共产党领导，坚持中国特色社会主义，实现高质量发展，发展全过程人民民主，丰富人民精神世界，实现全体人民共同富裕”。共同富裕早在1953年就已被提出，然而在社会主义建设的曲折探索中，我们党也曾犯下过或“左”或右的错误；而在长期的建设后，我们终于能够看到前方共同富裕的熹微晨光。"
 PRC_tech_industry: "技术赋能产业链"
 PRC_tech_industry_desc: "作为“世界工厂”，中国拥有全球第一的工业产能和全部的产业门类。但是，在不同的产业间发展程度却区别颇大；换言之，我国存在着严重的产业发展不均衡。为了解决这一痛点，我们需要持续发力推动产业升级，用先进生产技术赋能产业链，发展新质生产力。"
 PRC_local_eco: "地方经济振兴"
 PRC_local_eco_desc: "我们的国家繁荣富强，但在此同时我国的主要矛盾：人民日益增长的美好生活需要和不平衡不充分的发展之间的矛盾，仍然在阻挡着我们建成富强民主文明和谐美丽的社会主义现代化强国，我们要进一步解决地方的经济问题！"
 PRC_world_factory: "世界工厂"
 PRC_world_factory_desc: "改革开放以来，中国通过承接西方发达国家低端产业转移实现了工业的大发展；进入21世纪，我们党大力推进中国自主创新人才培养，抓住了美国发动反恐战争的宝贵发展窗口期，不断推动产业升级，终于坐稳了如今“世界工厂”的位置。我们的工业产能独冠全球，“中国制造”从东南沿海走向五洲四海千家万户。在未来，中国作为“世界工厂”将为全球发展提供不竭动力，中国人民的生活水平也将不断提高。"
 PRC_tech_out_world: "中国科技走出国门"
 PRC_tech_out_world_desc: "小米、华为、大疆、比亚迪、奇瑞......美国突然的分裂和垮台让我国企业突然解除了许多束缚，如今他们正在国际市场上积极进取，攻城略地。我们也应该在政策上给予助力，大力给予企业出口退税、减税服务，促进全球化发展的同时，进一步巩固中国在世界经济中的重要地位，扩张我国的国际影响力。"
 PRC_new_land: "新的天地！"
 PRC_new_land_desc: "随着全面深化改革的落实和精准扶贫的推进，从东海的小岛到西北的戈壁，从东北的雪原到西藏的雪山，我们终于可以自豪地宣布“中国已然完成了社会主义初级阶段的所有目标！”，自1840年以来，中国再一次站在了世界的最前沿，现在，就像那首歌里所描绘的那样：\n“我们自信，”\n“我们前行，”\n“看中华儿女走向新的天地！”"
 PRC_zhuhai_spirit: "'珠海航展'精神"
 PRC_zhuhai_spirit_desc: "兴办自1996年的中国国际航空航天博览会，简称中国（珠海）航展或珠海航展，一直以来都是我国对外开放的一张标志性名片。进入新世纪，参展企业不断增加，参展项目越发丰富，越来越多的国际客户也前来为我们的航展增光添彩。\n珠海航展不仅仅是一项展览会，还是中国许许多多的企业、军工人、航天人一种开放、谦卑、自信的精神的写照。在航展中，我国企业积极参与国际交流，参与国际订单竞争，自身的科研、技术水平也在交流竞争中得到长足发展。每一次航展的举办，世界都能看到过去两年间中国前沿技术的最新进展——不久后将举行的第十六届珠海航展亦是如此。"
 PRC_highway_expand: "扩张高铁路网"
 PRC_highway_expand_desc: "早在新冠疫情前，中国高铁就已经成为了中国工程在国际上一张闪亮的名片。高铁的建设工作对于我国而言可谓意义非凡，如今广大的人民群众在长途出行中时常选择高铁作为出行方式，北京、天津、上海等大都市的城际特快也成为了这些城市交通的重要补充，每年的春运中高铁更是不可或缺的运力中坚。我们应该进一步扩张我国的高铁网络，加强全国各地的交通联络，进一步促进“全国一盘棋”的国内大市场构建工作。"
 PRC_qianxuesen_plan: "'钱学森'计划"
 PRC_qianxuesen_plan_desc: "钱学森是伟大的科学家和引路人，为共和国做出了不可磨灭的贡献，他的精神和思想时隔多年仍然领先于时代。处于历史重大转折节点的我国应发扬“钱学森”精神，培养“钱学森”式的人才，以其思想和远见为宗旨设立“钱学森”计划——一个令我们研发乃至突破§R未来科技§!的计划。"
 PRC_solar_energy: "§Y光能革命§!"
 PRC_solar_energy_desc: "作为中国对国际社会做出的庄严承诺之一，“双碳”目标是中国在2030年前最重要的奋斗目标之一。尽管如今国际形势已今非昔比，我们也会继续兑现我们曾对世界做出的庄重承诺：中国将在2030年前二氧化碳排放达到峰值，努力争取 2060年前实现碳中和目标。\n作为生态发展的重要一环，我国以火电为主体的能源结构亟需改变。为了实现更加环保、更加绿色的发展，同时发挥我国当前在世界范围内领先的光伏产业技术，中国将开展一场光能利用革命：无数的光伏板将遍布祖国的大西北，而更大范围的太阳能应用手段正在东部的实验室中如火如荼地发展着，人类对太阳能的利用将迈出前所未有的一大步。"
 PRC_nuclear_energy: "§G核能革命§!"
 PRC_nuclear_energy_desc: "中国的核能利用技术一直都称得上是“遥遥领先”。现在，为响应国家“双碳”目标的动员号召，中核工业的工程师们拿出了自己的骄傲：“华龙二号”核能发电机组设计。作为全自主研发科技产权的第四代核电技术，它标志着中国在核能应用上迈出了又一大步。\n只是令许多工程师们大惑不解的是，如此先进成熟的技术为什么只获批了寥寥几套建造许可？也许只是国家希望小步快跑地逐步推进核能应用吧？\n\n§G与未来那项技术相比，这个核反应堆的反应功率小的就像一节3A电池。§!"
 PRC_increase_science_budget: "增加科学预算"
 PRC_increase_science_budget_desc: "早在1988年时，我们伟大的改革开放的总设计师邓小平同志就提出了“科学技术是第一生产力”的重要论断。建国以来的70多年间，我国的科技发展已取得了长足进展，在许多方面都追上甚至赶超了西方欧美列强的技术差距；如今欧美的政治环境发生剧变，我们应该抓住时机，大力增加科研预算，兴建更新、更先进、规模更大的科研设施，吸纳国际上的科学家们来华参与到全人类的科学事业中来。"
 PRC_vocational_education: "健全职校教育"
 PRC_vocational_education_desc: "在过去五十年的市场化浪潮之中，曾经被视作香饽饽的职业学校教育迅速衰落，并随着数次大学扩招慢慢隐入历史的陈烟，成为“差生”的代名词。为了改变现状，党中央将通过协调厂校对接大大改善职业学校毕业生的社会经济地位，并以此训练出素质远超世界其他国家的庞大技术工人群体。"
 PRC_powerful_science: "科教兴国"
 PRC_powerful_science_desc: "2016年起，特朗普发起的贸易战曾让我们吃尽了苦头，那之后我们便发誓，决不允许关键核心技术的“牛鼻子”被牵在别人手里！如今，我们的科技发展已经到了十年前无法想象的地步。我们现在可以骄傲地宣称：中国是一个科学强国、人才强国，再也没有任何国家能卡我们的脖子！"
 PRC_university_research: "高校学术化专精"
 PRC_university_research_desc: "科技是第一生产力。我们的高校中从不缺少专业知识过硬的学生，我们缺少的是拥有自主创新能力，能够引领下一代中国科研进步的年轻力量。通过大学行政教育改革调整大学生课程安排与考察机制，教材选用审核，教育综合改革发展创新项目等举措，我们能让学生们将精力更多的放在专业前沿知识的研究中，以此带动高校科研能力进一步优化。"
 PRC_computing_power: "算力革命"
 PRC_computing_power_desc: "为了适应由于国际科学家涌入导致的陡增的科研算力需求，同时加快国家制造业自动化进程和产业升级，国务院已经通过了一项新的专项预算方案，用于在重庆、武汉、杭州、合肥等地新建和并网一批国家超级算力中心。这些新的超算中心将应用上由国际科学家们带来的新设计和新技术，为我国成为科学强国做出重要贡献；此外，量子计算机项目也已在北京进入试运营阶段，如果进展顺利，我们将引领一场新的算力革命。"
 PRC_fourth_technology_revolution: "引领第四次工业革命"
 PRC_fourth_technology_revolution_desc: "腐朽的封建帝制及西方列强的压迫，使得中国错过了前两次工业革命，而在第三次信息革命中也仅作为参与者落后国际社会。到了21世纪20年代，焕发新生的社会主义中国必将引领全球走向第四次工业革命——由中国人民所发起，世界人民所共享的工业革命！"
 PRC_space_plan: "共和国太空计划"
 PRC_space_plan_desc: "在美国内战以后，中国航天成为了世界唯一的“超级大国”，接收并吸纳了一大批来自全世界各地的优秀航天科技人员。我们将开展一系列雄心勃勃的航天项目，包括但不限于可回收重型火箭、太空电梯、月面基地等等曾经遥不可及的梦想，向世界宣告：中国人民的的梦想是那浩瀚无垠的星辰大海！"
 PRC_nation_never_forget: "祖国不会忘记！"
 PRC_nation_never_forget_desc: "我国的航天技术突飞猛进，达到了世界领先的水平。在可以预见的未来，我们一定会启动以往被视作“不可行”甚至“天马行空”的计划：登月、太空电梯、太空港、月球基地、登陆火星……这需要一代科研工作者的辛苦付出，和全国上下的齐心协力。我们名字无人知晓，但祖国不会忘记。"
 PRC_again_bullet: "再吹军号"
 PRC_again_bullet_desc: "第二次古田会议使得我们的军队在台海一役中展现出了强悍的战斗力与意志，但是在战后依旧有着装备先进程度不够与列装不足等等问题，有的士兵也产生了战后安逸与投机的思想。这一切都为军队的未来埋下了隐患，是时候再度吹响军号，加强我们的军备，警醒我们的战士了！"
 PRC_military_industry_modernization: "军工现代化"
 PRC_military_industry_modernization_desc: "军队现代化的基石是技术兵器的现代化，未来我国军工对新武器的研制应当采取研究、试验和部署并行的办法，这就是所谓结合理论和实践需求的“整体方法”。当下要着力于装备研发与生产的革新，广泛吸取军事行动经验、了解军队实际需要、扩大军工生产规模，以满足未来国防事业的需求。"
 PRC_overall_security: "树立总体国家安全观"
 PRC_overall_security_desc: "总体国家安全观旨在维护本国战略安全，加强本国安全工作，以保障社会的发展，人民的幸福。其作为国家安全工作的指导思想，为各部门全社会保护国家安全提供了引导与方向。随着中国社会主义的不断建设，总体国家安全观将作为护国建盾，发挥实践伟力，提供安全保障。"
 PRC_china_military: "共和国国防力量"
 PRC_china_military_desc: "南昌首义风雷举，人民军队百余年始终与党中央、与中国人民风雨同舟，以绝对的忠诚和谱写了一首首可歌可泣的英雄史诗。如今，全国解放的最后一战已经落下了帷幕，人民军队再一次展现了他的忠诚，在如今波诡云谲的国际环境中，这只忠诚的人民军队，必须成长为一支雄狮劲旅，为此，我们将开始新一轮的军事改革。"
 PRC_start_from_gutian: "§G我们从古田再出发§!"
 PRC_start_from_gutian_desc: "第二次古田会议使得我们的军队在台海一役中展现出了强悍的战斗力与意志，但是在战后依旧有着装备先进程度不够与列装不足等等问题，有的士兵也产生了战后安逸与投机的思想。这一切都为军队的未来埋下了隐患，是时候再度吹响军号，加强我们的军备，警醒我们的战士了！"
 PRC_wojiangwuwo_bufurenmin: "§R我将无我,不负人民§!"
 PRC_wojiangwuwo_bufurenmin_desc: "进一步解决了国内的科技，经济，军事等问题后，中国半只脚迈入了2035基本实现社会主义现代化的目标，这将是中华人民共和国历史上重要的里程碑，这也是中国人民实现中国梦的里程碑。"
 PRC_new_journey: "新征程"
 PRC_new_journey_desc: "中国共产党又一次带领中国人民完成了他们的宏伟目标，是时候重整行李，开启新征程。中国将坚持党的领导，为前进的每一步而奋斗，因为我们知道，在不远的未来，人们可能讲更有意思的话，著更其完美的文，做更其壮丽的事业，但今天只是今天，未来也只是今天的未来。"
 PRC_china_century: "§Y中国世纪§!"
 PRC_china_century_desc: "在中央统筹下，台湾地区的政治经济以及当地人民生活秩序已基本稳定。随着太平洋彼岸老对手的陨落,以及过去几年间中国人民在国内外取得的全方位胜利，中国的国际地位空前提升。我国新时代建设和对外经贸、军事合作的黄金窗口正在打开，作为世界范围内首屈一指的大国，我们将向世人正式宣告——中国世纪已经到来！"
 PRC_twentieth_conference: "§O二十届三中全会§!"
 PRC_twentieth_conference_desc: "解放战争留下的遗留问题已经得到解决，大洋彼岸的合众国正一片混乱，台海冲突中解放军所暴露出的问题亟待解决，日本、印度等帝国主义残余仍贼心不死，东南亚诸国正在我们和太平洋防御条约间待价而沽——值此关键时刻，我们党急需一次会议总结局势、梳理信息，确定下一阶段的发展方针。党中央决定提前召开第二十届三中全会，讨论未来中国的发展方向。"
 PRC_deepen_reform: "全面深化改革"
 PRC_deepen_reform_desc: "全面深化改革不是一个新词，党的十三大以来历次党的全国代表大会都曾提出全面改革、深化改革。如何理解党的十八届三中全会提出的全面深化改革的新意，是在理论上深入准确理解新时期全面深化改革的关键。过去讲全面改革，其“全面”强调各领域都进行改革，重点在“都”；而全面深化改革之“全面”，强调各领域改革是一个整体，重点在“整体”。全面深化改革之“深化”，首先是针对改革遇到的“硬骨头”和“险滩”来讲的，强调的是新阶段改革呈现出新特征，推进改革就必须要敢于啃硬骨头、敢于涉险滩。其次，“深化”是以全面深化改革总目标为标尺，要看是否有利于完善和发展中国特色社会主义制度，是否有利于推进国家治理体系和治理能力现代化。解决改革落实中存在的“华而不实的表面文章”“最先一公里”“中梗阻”“最后一公里”等问题，既要从干部作风等主观方面找原因、想办法，更要以实事求是的态度，总结改革落实的经验，研究改革落实的规律，完善改革落实的机制，对改革落实方式本身进行改革。"
 PRC_insist_reform: "坚持改革开放"
 PRC_insist_reform_desc: "自1978年开启的改革开放为中国带来了前所未有的快速发展，40年的实践充分证明，改革开放是党和人民大踏步赶上时代的重要法宝，是坚持和发展中国特色社会主义的必由之路，是决定当代中国命运的关键一招，也是决定实现‘两个一百年’奋斗目标、实现中华民族伟大复兴的关键一招。"
 PRC_cadre_rotation: "重启干部轮换制"
 PRC_cadre_rotation_desc: "党政机关中层干部在各级党委政府、各部门单位中处于承上启下的关键位置，在党政机关中层干部群体中开展跨部门轮岗交流是加大干部人事制度改革的严实举措，有助于提供多岗位历练平台，推动干部合理有序流动，加快破除“中梗阻”，培育复合型人才。当前，一些地方在开展中层干部轮岗交流活动中取得了一些成效，积累了一些经验，但仍不同程度存在思想重视不够、个人情绪抵触、轮岗流于形式等问题。因此，开展中层干部轮岗，应在做好调查研究基础上，找出存在问题及轮岗可能引发的后遗症，以问题为导向开展风险评估，制定对策并不折不扣落实，破解轮岗活动中存在的各样难题。以此挖掘中层干部潜能，释放岗位活力，提升轮岗科学性实效性，实现中层干部个人素质培优与好干部队伍培养双赢。"
 PRC_official_selection: "优化官僚选拔"
 PRC_official_selection_desc: "如今美国分裂内战正酣，欧洲局势日益紧张，太约鼠辈挑衅不断，以习总书记为中心的党中央所预料的“百年未有之大变局”正如火如荼地上演在世界上，为了中国更好的发展，一批又一批优秀的、政治忠诚的各级党政干部是必须的。如今我们的干部选拔制度还有不少漏洞，托关系、走后门等行为屡禁不止，甚至于在不久前的台海冲突中还暴露出了一些高级干部在政治立场上的不忠诚问题。必须立刻开始完善各级党政机关的官僚干部选拔体制。"
 PRC_support_forever: "坚决拥护习主席"
 PRC_support_forever_desc: "在共产党面临腐败的糖衣炮弹时，是习总书记保住了先烈的革命果实；在解放军即将变质的危机下，是习总书记挽救了这支人民军队；在贫富差距越来越大的遗留问题中，是习总书记迎难而上，身先士卒。解放台湾后，习近平的声望到达了顶点。坚决拥护他的领导，是伟大复兴的必要举措。"
 PRC_whole_democracy: "全过程人民民主"
 PRC_whole_democracy_desc: "国际上西式民主有很多，但属于人民的民主从未出现。21世纪，人工智能和大数据技术突飞猛进，使得该体制的实践变为可能。我国应建立全过程人民民主，完善社会主义制度，为世界交上一份“中国方案”"
 PRC_credit_system: "建立数字征信体制"
 PRC_credit_system_desc: "随着行政系统数字化、信息化的不断推进，我们已经成功将全国每个个人的身份信息录入线上存储平台，这大大便捷了公安部门打击犯罪的行动，也有效遏制了分裂主义分子的气焰。此外，广大人民群众也在这一过程中受益颇多，各种“公家事”办理效率都大大提高，AI系统和语音输入沟通技术的应用也极大便利了许多腿脚不便、不擅长使用互联网的老人办理业务。而现在我们将更进一步：建立一套面向全社会的个人数字征信体制，以便利法治中国的建设，让广大人民群众能够更多享受到行政系统数字化、信息化的红利，同时严厉监控和打击各种党内、党外腐败行为，为反腐倡廉最后一战吹响冲锋号。"
 PRC_legislation: "科学立法"
 PRC_legislation_desc: "良法是善治的前提，在立法学理论积累以及民主议程改革的基础上，我们终于可以开始着手修改旧的《立法法》。未来将着眼于解决群众参与度不足、合宪性审查标准不一等情况，同时着重强调市场经济秩序、国家安全等领域的立改废释，逐步落实人民迫切需要的新法律法规。"
 PRC_law_enforcement: "严格执法"
 PRC_law_enforcement_desc: "行政机关作为人民群众关系最为密切的国家机构，其在法治工作中属关键一环。我们不能再放任过去部分执法人员任性执法的行为，在扩充执法队伍规模的基础上，我们将定期进行对各级机关的法律培训并加强用权规制，改善长久以来执法队伍人员不足、执法人员不知法、不守法的问题。"
 PRC_fairly_justice: "公正司法"
 PRC_fairly_justice_desc: "过去，我国司法领域遭遇着不专业审判以及英美司法制度入侵的双重破坏。在实现中华民族伟大复兴的未来，我们的庭审秩序绝对不能落到糊涂虫和讼棍的手里。司法机关需要提升各级审判员工作素养，斩断审诉辩不当利益往来，并清退没有办案能力的干部，努力让人民群众在每一起案件中都感受到公平正义。"
 PRC_curb_bad_enterprise: "抑制无良企业"
 PRC_curb_bad_enterprise_desc: "不少群众将整个社会法部门讥讽为“科幻作品”，虽然有情绪化的成分，但我们必须承认，面对高度市场化的企业，劳动者的权利几乎无法得到保障。是时候同地方保护主义告别了，相关部门要重拾劳动法与争议仲裁法的铁拳，检察企业合规也要重新提上日程。对于上瞒下欺的、试图对国家政治施加不当影响的企业家，我们有的是办法。"
 PRC_public_security: "完善社会治安"
 PRC_public_security_desc: "完善社会治安，是保证经济发展，人民安全的前提。没有社会的和谐稳定，就没有国家的繁荣复兴。\n在全体人民与危害社会的违法犯罪分子的长期斗争中，我们得到大量宝贵经验，并将利用这些经验不断完善治安防控体系，聚焦推进建设更高水平平安中国。"
 PRC_public_supervision: "加强群众监督"
 PRC_public_supervision_desc: "群众的眼睛是雪亮的。群众监督，向来是保证国家机关廉洁高效的重要举措，是我国监督体系中的重要一环。监督是治理的内在因素，而群众监督作为外部监督，总是在监督中发挥重要作用，与各类监督一道形成监督合力。这是派对廉洁为公的客观体现，也是我派对群众路线在监督领域的反应。"
 PRC_finalbattle_anticorruption: "反腐攻坚最后一战"
 PRC_finalbattle_anticorruption_desc: "恐怕我们为发展牺牲了太多，其中不乏党的纯洁性。越来越多干部脱离群众、官僚主义……我们甚至允许了部分所谓“人民企业家”当党员！纪委必须重拳出击，绝不姑息。如果想保卫我党与群众之间的稳定和谐，那么党内就不能和谐。"
 PRC_remain_aspiration: "§R不忘初心,牢记使命§!"
 PRC_remain_aspiration_desc: "习总书记反复强调：“不忘初心，牢记使命。”中国共产党的初心和使命是什么？总书记说：“中国共产党人的初心和使命，就是为中国人民谋幸福，为中华民族谋复兴。”如今世界正逢百年未有之大变局，我们党更需要剧变的世界中时刻保持本心，保持与中国最广大人民的血肉联系，牢记自己身上所担负的使命。“不忘初心，牢记使命”，就是要牢记我们党从成立起就把为社会主义、共产主义而奋斗确定为自己的纲领，牢记共产主义远大理想，坚定中国特色社会主义共同理想，一步一个脚印向着美好未来和最高理想前进。"
 PRC_promote_new_energy: "§G推广新能源使用§!"
 PRC_promote_new_energy_desc: "推广新能源使用，旨在减少碳排放，保护环境。新能源清洁、可再生，有助于能源结构转型。"
 PRC_back_to_anji_village: "重回安吉余村"
 PRC_back_to_anji_village_desc: "安吉余村是中国环境保护意识兴起的地方，总书记曾经在这里提出“绿水青山就是金山银山”的理念，为了环境保护的进一步深化，重回安吉余村，发扬光大“余村经验”是必要的，相信总书记的再度到来会引领环境保护再上新台阶。"
 PRC_remake_northwest: "改造大西北"
 PRC_remake_northwest_desc: "西北沙患的严重影响到人们生活，从农业生产到畜牧发展，从土壤贫瘠到草场退化，风沙直接威胁到人们的粮食安全，此外，也有一些少数民族、西部建设等问题综合在一起，因此改造大西北迫在眉睫。"
 PRC_build_environment: "生态文明建设"
 PRC_build_environment_desc: "习总书记强调：“生态环境保护和经济发展是辩证统一、相辅相成的，建设生态文明、推动绿色低碳循环发展，不仅可以满足人民日益增长的优美生态环境需要，而且可以推动实现更高质量、更有效率、更加公平、更可持续、更为安全的发展，走出一条生产发展、生活富裕、生态良好的文明发展道路。”\n生态文明建设是关系中华民族永续发展的根本大计。中华民族向来尊重自然、热爱自然，绵延5000多年的中华文明孕育着丰富的生态文化；我们党历来高度重视生态环境保护，把节约资源和保护环境确立为基本国策，把可持续发展确立为国家战略。我们要建设的现代化是人与自然和谐共生的现代化，既要创造更多物质财富和精神财富以满足人民日益增长的美好生活需要，也要提供更多优质生态产品以满足人民日益增长的优美生态环境需要。"
 PRC_green_golden: "§G绿水青山就是金山银山！§!"
 PRC_green_golden_desc: "绿色中国，是每一个中国人所期盼的，看看西方的现状吧，我们可以设想一下：自己的家园布满垃圾、飞满苍蝇、臭气熏天，甚至连水资源都大肠杆菌超标，不！这种情况绝不可能会发生！我们正在大力推进建设绿色中国，从黑龙江到曾母暗沙，一沙一河一草一木，广阔的中华大地上每一处的生态建设都绝不掉队，让我们坚持xxx棕树季的生态文明思想，绿色中国的成功近在咫尺，让我们大声对环境污染说“不！”"


